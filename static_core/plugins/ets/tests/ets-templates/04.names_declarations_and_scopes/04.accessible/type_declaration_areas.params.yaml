---
cases:
  - decl: |-
      type A = Boolean;
      let checked = false;
      {
          let a: A = new Boolean(true);
          checked = a.unboxed();
      }

      function main() {
          arktest.assertTrue(checked);
      }

  - decl: |-
      type A = int;
      function main() {
          let a: A = -3;
          arktest.assertEQ(a, -3);
      }

  - decl: |-
      type B = Int | String;
      function main() {
          for(let i: int = 0; i<1; i++) {
              let a: B = "";
              arktest.assertTrue( a instanceof String)
          }
          let a: B = new Int();
          arktest.assertTrue( a instanceof Int)
      }

  - decl: |-
      type A = int;
      function foo(i: int): int {
          let a: A = i + 1;
          return a;
      }
      function main() {
          arktest.assertEQ(foo(3), 4);
      }

  - decl: |-
      type B = String;
      function main() {
          try {
              let a: B = "";
              arktest.assertTrue(a instanceof String)
          } catch (e) {
              arktest.assertTrue(false)
          }
      }

  - decl: |-
      type B = String;
      function main() {
          for(let i: int = 0; i<1; i++) {
              let a: B = "";
              arktest.assertTrue(a instanceof String)
          }
      }

  - decl: |-
      type A = int;
      type B = string;
      function main() {
          for(let i: A = 0; i<1; i++) {
              let a: B = "";
              arktest.assertTrue(a instanceof string)
          }
      }

  - decl: |-
      type B = Float;
      function main() {
          while(1) {
              let a: B = new Float();
              arktest.assertTrue(a instanceof Float)
              break;
          }
      }

  - decl: |-
      type B = Float;
      function main() {
          do {
              
              let a: B = new Float();
              arktest.assertTrue(a instanceof B)
          } while(0)
      }

  - decl: |-
      type B = Int | String;
      function main() {
          do {
              let a: B = "";
              arktest.assertTrue(a instanceof String)
          } while(0)
          let a: B = new Int();
          arktest.assertTrue(a instanceof Int)
      }

  - decl: |-
      type B = Int | String;
      function main() {
          switch (1) {
              case 1:
                  let a: B = "";
                  arktest.assertTrue(a instanceof String);
                  break;
              default:
                  arktest.assertTrue(false);
          }
      }

  - decl: |-
      type B = Int | String;
      function main() {
          switch (2) {
              case 1:
                  arktest.assertTrue(false)
                  break;
              case 2:
                  let a: B = "";
                  arktest.assertTrue(a instanceof String)
                  break;
              default:
                  arktest.assertTrue(false);
          }
          let q: B = 0;
          arktest.assertTrue(q instanceof Int)
      }

  - decl: |-
      type B = Int | String;
      function main() {
          switch (2) {
              case 1: {
                  arktest.assertTrue(false)
                  break;
                }
              case 2: {
                  let a: B = 1;
                  arktest.assertTrue(a instanceof Int)
                  break;
                }
              default:
                  arktest.assertTrue(false);
          }
      }
