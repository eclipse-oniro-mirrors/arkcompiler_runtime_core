---
cases:
  # Primitives
  - decl: |-
      type T = byte
    check: |-
      function main() {
          let a: T = 0x80.toByte(); // -128
          arktest.assertEQ(foo(a), 0x80.toByte());
      }

  - decl: |-
      type T = short
    check: |-
      function main() {
          let a: T = 0x7FFF.toShort(); // 32767
          arktest.assertEQ(foo(a), 0x7FFF.toShort());
      }

  - decl: |-
      type T = int
    check: |-
      function main() {
          let a: T = new Int(127);
          arktest.assertEQ(foo(a), new Int(127));
      }

  - decl: |-
      type T = long
    check: |-
      function main() {
         let a: T = new Long(127);
         arktest.assertEQ(foo(a), new Long(127));
      }

  - decl: |-
      type T = float
    check: |-
      function main() {
          let a: T = new Float(-0.0);
          arktest.assertEQ(foo(a), new Float(-0.0));
      }

  - decl: |-
      type T = double
    check: |-
      function main() {
          let a: T = new Double(-0.0);
          arktest.assertEQ(foo(a), new Double(-0.0)); // double is an alias to number
      }

  - decl: |-
      type T = number
    check: |-
      function main() {
          let a: T = -0.0 as number;
          arktest.assertEQ(foo(a), -0.0 as number);
      }

  - decl: |-
      type T = char
    check: |-
      function main() {
          let a: T = c'a';
          arktest.assertEQ(foo(a), c'a');
      }

  - decl: |-
      type T = boolean
    check: |-
      function main() {
          let a: T = true;
          arktest.assertEQ(foo(a), true);
      }

  # Boxed
  - decl: |-
      type T = Byte
    check: |-
      function main() {
          let a: T = new Byte(0x7F.toByte());
          arktest.assertEQ(foo(a).unboxed(), 0x7F.toByte());
      }

  - decl: |-
      type T = Short
    check: |-
      function main() {
          let a: T = new Short(2);
          arktest.assertEQ(foo(a).unboxed(), new Short(2));
      }

  - decl: |-
      type T = Int
    check: |-
      function main() {
          let a: T = new Int(3);
          arktest.assertEQ(foo(a).unboxed(), new Int(3));
      }

  - decl: |-
      type T = Long
    check: |-
      function main() {
          let a: T = new Long(4);
          arktest.assertEQ(foo(a).unboxed(), new Long(4));
      }

  - decl: |-
      type T = Float
    check: |-
      function main() {
          let a: T = new Float(0.1);
          arktest.assertEQ(foo(a).unboxed(), new Float(0.1));
      }

  - decl: |-
      type T = Double
    check: |-
      function main() {
          let a: T = new Double(0.1);
          arktest.assertEQ(foo(a).unboxed(), new Double(0.1)); // Double is an alias to Number
      }

  - decl: |-
      type T = Number
    check: |-
      function main() {
          let a: T = new Number(0.1 as number);
          arktest.assertEQ(foo(a).unboxed(), 0.1 as number);
      }

  - decl: |-
      type T = Char
    check: |-
      function main() {
          let a: T = new Char(c'b');
          arktest.assertEQ(foo(a).unboxed(), c'b');
      }

  - decl: |-
      type T = string
    check: |-
      function main() {
          let a: T = "some string";
          arktest.assertEQ(foo(a), "some string"); // string is an alias to String
      }

  - decl: |-
      type T = String
    check: |-
      function main() {
          let a: T = new String("some string");
          arktest.assertEQ(foo(a), "some string");
      }

  - decl: |-
      type T = Boolean
    check: |-
      function main() {
          let a: T = new Boolean(false);
          arktest.assertEQ(foo(a).unboxed(), false);
      }

    # Custom
  - decl: |-
      type T = int[]
    check: |-
      function main() {
          let a: T = [1, -2];
          let b = foo(a);
          arktest.assertEQ(a.length, b.length);
          arktest.assertEQ(a[0], b[0]);
          arktest.assertEQ(a[1], b[1]);
      }

  - decl: |-
      type T = Int[][]
    check: |-
      function main() {
          let a: T = [[new Int(1)], [new Int(-2)]];
          let b = foo(a);
          arktest.assertEQ(a.length, b.length);
          arktest.assertEQ(a[0].length, b[0].length);
          arktest.assertEQ(a[1].length, b[1].length);
          arktest.assertEQ(a[0][0].unboxed(), b[0][0].unboxed());
          arktest.assertEQ(a[1][0].unboxed(), b[1][0].unboxed());
      }

  - decl: |-
      enum Colors {Red, Blue=3}
      type T = Colors
    check: |-
      function main() {
          let a: T = Colors.Blue;
          arktest.assertEQ(foo(a), Colors.Blue);
      }

  - decl: |-
        type T = [string, number]
    check: |-
      function main() {
          let a: T = ["str", 1.4];
          let b = foo(a);
          arktest.assertTrue(b instanceof T)
          arktest.assertEQ(a, b)
      }

  - decl: |-
      enum Color {Red, Blue=-2}
      type T = Color

    check: |- 
      function main() {
          let a: T = T.Blue;
      }
