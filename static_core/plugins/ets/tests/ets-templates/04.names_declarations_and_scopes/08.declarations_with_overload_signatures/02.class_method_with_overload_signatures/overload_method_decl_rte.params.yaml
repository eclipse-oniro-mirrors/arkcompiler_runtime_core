overload_function_decls:
  - desc: |-
      implementation signature is not accessible by incorrect return type
    decl: |-
      class TestClass {
        foo(): void
        foo(x: string): void
        foo(...args: Any[]): Any {
          return 1
        }
      }
    calls:
      - |-
        let a = new TestClass()
        a.foo()

  - desc: |-
      implementation signature is not accessible by incorrect return type
    decl: |-
      class TestClass {
        foo(): void
        foo(x: string): void
        foo(...args: Any[]): Any {
          return ["ab", "cd"]
        }
      }
    calls:
      - |-
        let a = new TestClass()
        a.foo("ab")

  - desc: |-
      implementation signature is not accessible by incorrect return type
    decl: |-
      class TestClass {
        foo(x: string): int
        foo(y: string): string
        foo(...args: Any[]): Any {
          return true
        }
      }
    calls:
      - |-
        let a = new TestClass()
        a.foo("abc")

  - desc: |-
      implementation signature is not accessible by incorrect return type
    decl: |-
      class TestClass {
        foo(x: string): string
        foo(x: int): boolean
        foo(...args: Any[]): Any {
          return true
        }
      }
    calls:
      - |-
        let a = new TestClass()
        a.foo("abcd")

  - desc: |-
      implementation signature is not accessible by incorrect return type
    decl: |-
      class TestClass {
        foo(x: string): string
        foo(x: int): boolean
        foo(...args: Any[]): Any {
          return "abcd"
        }
      }
    calls:
      - |-
        let a = new TestClass()
        a.foo(123)

  - desc: |-
      implementation signature is not accessible by incorrect return type
    decl: |-
      class TestClass {
        foo(x: string): string
        foo(x: int): boolean
        foo(...args: Any[]): Any {
          if (args[0] instanceof string)
          {
            return true
          } else {
            return "efg"
          }
        }
      }
    calls:
      - |-
        let a = new TestClass()
        a.foo("abcd")
      - |-
        let a = new TestClass()
        a.foo(123)

  - desc: |-
      implementation signature is not accessible by incorrect return type
    decl: |-
      class A {}
      class B extends A {}
      class C extends B {}
      class TestClass {
        foo(x: string): B
        foo(x: int): C
        foo(...args: Any[]): Any {
          if (args[0] instanceof string) {
            return new A()
          } else {
            return new B()
          }
        }
      }
    calls:
      - |-
        let a = new TestClass()
        a.foo("abc")
      - |-
        let a = new TestClass()
        a.foo(10)

  - desc: |-
      implementation signature is not accessible by incorrect return type
      by first match
    decl: |-
      class A {}
      class B extends A {}
      class C extends A {}
      class TestClass {
        foo(x: A): C
        foo(x: B): B
        foo(...args: Any[]): Any {
          if (args[0] instanceof A){
            return new B()
          }
          else {
            return new B()
          }
        }
      }
    calls:
      - |-
        let a = new TestClass()
        a.foo(new A())
      - |-
        let a = new TestClass()
        a.foo(new B())
