--- # List of declarations to be unique
cases:
  - decl: |-
      static {
          t: T = new Number()
      }
    expected_out: "Semantic error ESE0330: Identifier 'T' is used in wrong context."
  - decl: |-
      static t: T = new Number()
    expected_out: "Semantic error ESE170021: Static members cannot reference class type parameters 'T'"
  - decl: |-
      static foo() {
          let t: T = new Number()
      }
    expected_out: "Semantic error ESE170021: Static members cannot reference class type parameters 'T'"
  - decl: |-
      static foo(i: T): T {
          return i
      }
    expected_out: "Semantic error ESE170021: Static members cannot reference class type parameters 'T'"
