---
cases:
  - decl: |-
      function foo(): byte|long {
        return 127
      }

  - decl: |-
      function foo(): float|double {
        return 1.1
      }

  - decl: |-
      interface I {
        i: string
      }
      interface II {
        j: number
      }
      class D implements I, II {
        i = "str"
        j = 9.0
      }

      function foo(): I|II {
        return new D()
      }

  - decl: |-
      class C {
        foo(): byte|long {
          return 127
        }
      }

  - decl: |-
      class C {
        foo(): double|float {
          return 1.1
        }
      }

  - decl: |-
      class C {
        static foo(): byte|long {
          return 127
        }
      }

  - decl: |-
      class C {
        static foo(): double|float {
          return 1.1
        }
      }

  - decl: |-
      abstract class C {
        foo(): byte|long {
          return 127
        }
      }

  - decl: |-
      abstract class C {
        foo(): double|float {
          return 1.1
        }
      }

  - decl: |-
        interface I {
          foo(): byte|long {
            return 127
          }
        }
        class C implements I {} 

  - decl: |-
        interface I {
          foo(): double|float {
            return 1.1
          }
        }
        class C implements I {}

  - decl: |-
      let foo = (): int|long => { return 1 }

  - decl: |-
      let foo = (): number|float => { return 1.1 }
