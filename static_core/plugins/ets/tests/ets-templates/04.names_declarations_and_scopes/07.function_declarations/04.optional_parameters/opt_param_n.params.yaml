---
cases:
    - decl: |-
          function foo(p?: Object, q: Object) {}  // CTE, default before required
      call: foo(new Object(), new Object())

    - decl: |-
          function foo(p: string = 'abc', q: string) {}  // CTE, default before required
      call: foo('def', 'ghi')

    - decl: |-
          function foo(e: string = 'abc') {
              e = null;    // CTE, cannot assign null to string type
          }
      call: foo()

    - decl: |-
          function foo(e: string = 'abc') {}
      call: foo(null)  // CTE, cannot set null for string type'

    - decl: |-
          function foo(e?: string = 'abc') {} // CTE, ambiguity
      call: foo()

    - decl: |-
        // omitting different arguments
        function foo(a: int = 1, b: int = 2, c: int = 3): int {
          return a + b + c
        }
      call: |-
        arktest.assertEQ( foo(, 11), 15 )
        arktest.assertEQ( foo(,, 11), 14 )
        arktest.assertEQ( foo(11,, 11), 24 )
        arktest.assertEQ( foo(,,), 6 )

    - decl: |-
        type OptL = () => int 
        function foo(i: int, ov?: OptL = () => 0): int { / CTE, ambiguity
            return ov()
        }
      call: |-
        foo(0)

    - decl: |-
        type OptL = () => int
        class OptionalMethodOwner {
          test(i: int, ov?: OptL = () => 0): int {
              return ov()
          }        
        }

      call: |-
        const test = new OptionalMethodOwner
        arktest.assertEQ(0, test.test(1))

    - decl: |-
        type OptL = () => int
        class OptionalMethodOwner {
          static test(i: int, ov?: OptL = () => 0): int {
              return ov()
          }        
        }

      call: |-
        arktest.assertEQ(0, OptionalMethodOwner.test(1))
