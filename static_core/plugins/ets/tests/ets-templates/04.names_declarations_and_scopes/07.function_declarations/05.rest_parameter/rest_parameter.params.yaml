---
cases:
  # 0. example from the specification
  - sig: |-
      sum(...numbers: int[]): int
    def: |-
      let res = 0
      for (let n of numbers) res += n
      return res;
    call: |-
      arktest.assertEQ(sum(), 0)
      arktest.assertEQ(sum(1), 1)
      arktest.assertEQ(sum(1, 2, 3), 6)

  # 1. array of arrays
  - sig: |-
      sum(...arrays: int[][]): int
    def: |-
      let res = 0
      for (let numbers of arrays)
          for (let n of numbers)
              res += n
      return res;
    call: |-
      let a1: int[] = [1, 2, 3]
      let a2: int[] = [5, 6, 7]
      let a3: int[] = [9, 9, 9]
      arktest.assertEQ(sum(a1), 6)
      arktest.assertEQ(sum(a1, a2), 24)
      arktest.assertEQ(sum(a3, a2, a1), 51)

  # 2. return the array
  - sig: |-
      foo(...p: int[]): int[]
    def: |-
      return p;
    call: |-
      let v: int[] = foo(10, 20, 30)
      arktest.assertEQ(v.length, 3)
      arktest.assertEQ(v[0], 10)
      arktest.assertEQ(v[1], 20)
      arktest.assertEQ(v[2], 30)

  # 3. array of nullables
  - sig: |-
      sum(...p: (Int|null)[]): int
    def: |-
      let res = 0
      for (let n: Int|null of p) res += n??0
      return res;
    call: |-
      arktest.assertEQ(sum(1, null, 2), 3)
      arktest.assertEQ(sum(null, null, 99, null), 99)

  # 4. array and extra argument
  - sig: |-
      foo(x: int, ...p: int[]): int[]
    def: |-
      return p;
    call: |-
      let v: int[] = foo(10, 20)
      arktest.assertEQ(v.length, 1)
      arktest.assertEQ(v[0], 20)

  # 5. array and extra arguments
  - sig: |-
      foo(x: int, y: int, ...p: int[]): number
    def: |-
      return x + y + p.length;
    call: |-
      let v = foo(10, 20, 30, 40, 50, 60, 70, 80, 90)
      arktest.assertEQ(v, 37)

  # 6. empty array
  - sig: |-
      foo(...p: int[]): int[]
    def: |-
      return p;
    call: |-
      let v: int[] = foo()
      arktest.assertEQ(v.length, 0)

  # 7. empty array with extra argument
  - sig: |-
      foo(x: int, ...p: int[]): int[]
    def: |-
      return p;
    call: |-
      let v: int[] = foo(10)
      arktest.assertEQ(v.length, 0)

  # 8. array in extra argument
  - sig: |-
      foo(q: int[], ...p: int[]): int
    def: |-
      let res: int;
      for (let i of q) res += i;
      for (let i of p) res += i;
      return res;
    call: |-
      let v: int = foo([1, 2], 10, 20)
      arktest.assertEQ(v, 33)

  # 9. passing different types
  - sig: |-
      foo(x: double, y: boolean, ...p: char[]): string
    def: |-
      let res: string = "" + x + y + p.length;
      for (let ch of p) res += ch
      return res;
    call: |-
      let v = foo(1.5, false, c'A', c'B')
      arktest.assertEQ(v, "1.5false2AB")

  # 10. generic function
  - sig: |-
      foo<T>(x: T, ...p: T[]): T[]
    def: |-
      return p;
    call: |-
      let v: string[] = foo<string>("X", "A", "B", "C")
      let q: Int[] = foo<Int>(1, 2)
      arktest.assertEQ(v.length, 3)
      arktest.assertTrue("A".equals(v[0]))
      arktest.assertTrue("B".equals(v[1]))
      arktest.assertTrue("C".equals(v[2]))
      arktest.assertEQ(q.length, 1)
      arktest.assertEQ(q[0], new Int(2))
      // TODO: when the error with generic function return type will be fixed, the more usual form can be used:
      // arktest.assertEQ(v.length, 3)
      arktest.assertEQ(v[0], "A")
      arktest.assertEQ(v[1], "B")
      arktest.assertEQ(v[2], "C")
      arktest.assertEQ(q.length, 1)
      arktest.assertEQ(q[0], 2)

  # 11. generic function with nullable argument
  - sig: |-
      foo<T>(...p: T[]): T[]
    def: |-
      return p;
    call: |-
      let v: (Object|null)[] = foo<Object|null>(null, new Long(), new Short(), new Object(), null)
      arktest.assertEQ(v.length, 5)

  # 12. spread tuple
  - sig: |-
      sum(...numbers: [number, number, number]): number
    def: |-
      return numbers[0] + numbers[1] + numbers[2];
    call: |-
      let x: [number, number, number] = [1, 2, 3]
      arktest.assertEQ(sum(...x), 6)

  # 13. spread Array
  - sig: |-
      sum(...numbers: Array<number>): number
    def: |-
      let res = 0
      for (let n of numbers)
        res += n
      return res

    call: |-
      let x: Array<number> = [1, 2, 3]
      arktest.assertEQ(sum(...x), 6)

  # 14. spread FixedArray
  - sig: |-
      sum(...numbers: FixedArray<number>): number
    def: |-
      let res = 0
      for (let n of numbers)
        res += n
      return res

    call: |-
      let x: FixedArray<number> = [1, 2, 3]
      arktest.assertEQ(sum(...x), 6)

  # 15. spread 2 arrays
  - sig: |-
      sum(...numbers: int[]): number
    def: |-
      return numbers.length
    call: |-
      const arr1: int[] = [1, 2, 3]
      const arr2: int[] = [4, 5, 6]
      const combined: int[] = [...arr1, ...arr2]
      const copy = [...arr1]
      arktest.assertEQ(sum(...combined), 6)

  #16. Spread readonly array
  - sig: |-
      sum(...numbers: readonly int[]): number
    def: |-
      return numbers.length
    call: |-
      const arr: readonly int[] = [1, 2, 3, 4, 5, 6]

      arktest.assertEQ(sum(...arr), 6)

  #17. Spread readonly array
  - sig: |-
      sum(...numbers: readonly Array<int>): number
    def: |-
      return numbers.length
    call: |-
      const arr: readonly Array<int> = Array.create<int>(1, 1)
      arktest.assertEQ(sum(...arr), 1)
      

  #18. Spread readonly array
  - sig: |-
      sum(...numbers: readonly Array<int>): number
    def: |-
      return numbers.length
    call: |-
      const arr: readonly Array<int> = new Array<int>(0, 1, 2, 3, 4, 5);
      arktest.assertEQ(sum(...arr), 6)

  #19. Spread empty array via lambda #Issue 29268
  - sig: |-
      foo(...rest: readonly string[]): boolean
    def: |-
      return true
    call: |-
      const call: (...rest: readonly string[]) => boolean = foo
      arktest.assertTrue(call())

  #20. Spread empty array via lambda
  - sig: |-
      foo(...rest: readonly Array<string>): boolean
    def: |-
      return true
    call: |-
      const call: (...rest: readonly Array<string>) => boolean = foo
      arktest.assertTrue(call())

  #21. Spread non-empty array via lambda
  - sig: |-
      foo(...rest: Array<string>): boolean
    def: |-
      return true
    call: |-
      const call: (...rest: Array<string>) => boolean = foo
      arktest.assertTrue(call("Hello"))

  #22. Spread empty array via IIFE
  - sig: |-
      foo(): boolean
    def: |-
      return true
    call: |-
      let res = ((...rest: string[]): boolean => { return true })()
      arktest.assertTrue(res)

  #23. Spread empty array via IIFE #Issue 29268
  - sig: |-
      foo(): boolean
    def: |-
      return true
    call: |-
      let res = ((...rest: readonly string[]): boolean => { return true })()
      arktest.assertTrue(res)
