---
cases:
    - decl: |-
          let a = null
      use: |-
          arktest.assertTrue(typeof a == "object" && a instanceof null)

    - decl: |-
          let a = undefined
      use: |-
          arktest.assertTrue(typeof a == "undefined" && a instanceof undefined)

    - decl: |-
          let arr = [null, undefined]
          function foo(p: (null|undefined)[]): int { return 1 }
      use: |-
          arktest.assertTrue(arr instanceof Array && arr[0] instanceof null && arr[1] instanceof undefined)
          arktest.assertEQ(foo(arr), 1)

    - decl: |-
          let cond = true
          function foo(p: int): int { return 1 }
          function foo(p: number): int { return 2 }
      use: |-
          let b = cond ? 1 : 2  // typeof b is int
          arktest.assertEQ(typeof b, "int")
          arktest.assertEQ(foo(b), 1)

    - decl: |-
          let cond = true
          function foo(p: int): int { return 1 }
          function foo(p: number): int { return 2 }
      use: |-
          let b = cond ? 3 : 3.14  // type of b is double
          arktest.assertEQ(typeof b, "number")
          arktest.assertEQ(foo(b), 2)

    - decl: |-
          let cond = true
          function foo(p: string): int { return 1 }
          function foo(p: "one"|"two"|number): int { return 2 }
      use: |-
          let b = cond ? "one" : "two"  // type of b is string
          arktest.assertEQ(typeof b, "string")
          arktest.assertEQ(foo(b), 1)

    - decl: |-
          let cond = true
          function foo(p: Int): int { return 1 }
          function foo(p: string): int { return 2 }
          function foo(p: Int|string): int { return 3 }
      use: |-
          let b = cond ? 1 : "one"  // type of b is Int|string
          arktest.assertTrue(b instanceof Int|string)
          arktest.assertEQ(foo(b), 3)

    - decl: let myV = null
      use: |-
          arktest.assertEQ(typeof myV, "object")

    - decl: let myV = new (Object|undefined)[1]
      use: |-
          arktest.assertTrue(myV instanceof Object)

    - decl: let myV = new (null|undefined)[1]
      use: |-
          arktest.assertEQ(typeof myV, "object")

    - decl: let myV = new (null|undefined)[1]
      use: |-
          let myVloc = new (null|undefined)[1]
          arktest.assertTrue(myVloc instanceof Object)
