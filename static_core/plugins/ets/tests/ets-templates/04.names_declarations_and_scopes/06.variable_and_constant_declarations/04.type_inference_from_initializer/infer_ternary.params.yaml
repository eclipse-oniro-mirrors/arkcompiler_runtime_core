---
cases:
  # assignment with implicit type
  - decl: |-
      // hardcoded true and false
      let ternary1 = true ? a : b
      let ternary3 = false ? a : b
      // assignment with explicit type
      let ternary2: A = true ? a : b
      let ternary4: B = false ? a : b
    use: |-
      arktest.assertTrue(ternary1 instanceof A, "expect instance of A")
      arktest.assertFalse(ternary1 instanceof B, "expect not instance of B")
      arktest.assertTrue(ternary2 instanceof A, "expect ternary2 instance of A")
      arktest.assertFalse(ternary2 instanceof B, "expect ternary2 not instance of B")
      arktest.assertTrue(ternary3 instanceof B, "expect instance of B")
      arktest.assertFalse(ternary3 instanceof A, "expect not instance of A")
      arktest.assertTrue(ternary4 instanceof B, "expect ternary2 instance of B")
      arktest.assertFalse(ternary4 instanceof A, "expect ternary2 not instance of A")

  - decl: |-
      // const true and false
      const cond: boolean = true
      let ternary1 = cond ? a : b
      let ternary3 = !cond ? a : b
      // assignment with explicit type
      let ternary2: A = cond ? a : b
      let ternary4: B = !cond ? a : b
    use: |-
      arktest.assertTrue(ternary1 instanceof A, "expect instance of A")
      arktest.assertFalse(ternary1 instanceof B, "expect not instance of B")
      arktest.assertTrue(ternary2 instanceof A, "expect ternary2 instance of A")
      arktest.assertFalse(ternary2 instanceof B, "expect ternary2 not instance of B")
      arktest.assertTrue(ternary3 instanceof B, "expect instance of B")
      arktest.assertFalse(ternary3 instanceof A, "expect not instance of A")
      arktest.assertTrue(ternary4 instanceof B, "expect ternary2 instance of B")
      arktest.assertFalse(ternary4 instanceof A, "expect ternary2 not instance of A")

  - decl: |-
      // Get boolean value unknown at compile-time
      function cond(): boolean { return Math.random() < 0.5 ? true : false; }
    use: |-
      let condition = cond()
      let a_b1 = condition ? a : b
      // assignment with explicit type
      let a_b2: A | B = condition ? a : b
      arktest.assertTrue(a_b1 instanceof A | B, "expect instance of A | B")
      // verify union by assignment of another type
      a_b1 = condition ? b : a
      arktest.assertTrue(a_b2 instanceof A | B, "expect a_b2 instance of A | B")
      // verify union by assignment of another type
      a_b2 = condition ? b : a
