cases:
  - module: foo
    signature: "foo(X: int)"
    use: |
      arktest.assertEQ(foo(1), 1)
      arktest.assertEQ(foo(), 2)
  - module: goo as bar
    signature: "bar(x: int)"
    use: |
      arktest.assertEQ(bar(1), 1)
      arktest.assertEQ(bar(), 2)
