cases:
  - signature1: "foo()"
    signature2: "foo(x: number)"
    use: |
      arktest.assertEQ(foo(), 1)
      arktest.assertEQ(foo(2), 2)

  - signature1: "foo()"
    signature2: "foo(x: number[])"
    use: |
      arktest.assertEQ(foo(), 1)
      arktest.assertEQ(foo([1]), 2)

  - signature1: "foo()"
    signature2: "foo(x: string)"
    use: |
      arktest.assertEQ(foo(), 1)
      arktest.assertEQ(foo("abc"), 2)

  - signature1: "foo(x: number)"
    signature2: "foo(x: number[])"
    use: |
      arktest.assertEQ(foo(1), 1)
      arktest.assertEQ(foo([1, 2]), 2)

  - signature1: "foo(x: number)"
    signature2: "foo(x: string)"
    use: |
      arktest.assertEQ(foo(1), 1)
      arktest.assertEQ(foo("abc"), 2)

  - signature1: "foo(x: number[])"
    signature2: "foo(x: string)"
    use: |
      arktest.assertEQ(foo([1, 2]), 1)
      arktest.assertEQ(foo("abc"), 2)
    
  - signature1: "foo(x: number)"
    signature2: "foo(y: Any)"
    use: |
      arktest.assertEQ(foo(1), 1)
      arktest.assertEQ(foo(new Object), 2)
      arktest.assertEQ(foo(null), 2)
      arktest.assertEQ(foo("abc"), 2)
      arktest.assertEQ(foo(c'a'), 2)
    
  - signature1: "foo(x: number)"
    signature2: "foo(y: Object)"
    use: |
      arktest.assertEQ(foo(1), 1)
      arktest.assertEQ(foo(new Object), 2)
    
  - signature1: "foo(x: number)"
    signature2: "foo(y: null)"
    use: |
      arktest.assertEQ(foo(1), 1)
      arktest.assertEQ(foo(null), 2)
