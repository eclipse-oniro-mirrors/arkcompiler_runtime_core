---
cases:
    - from_type: short
      to_type: Byte
      values:
          - { expr: 0, val: 0 }
          - { expr: -128, val: -128 }
          - { expr: 0x7F, val: 0x7F }

    - from_type: int
      to_type: Byte
      values:
          - { expr: 0, val: 0 }
          - { expr: -128, val: -128 }
          - { expr: 0x7F, val: 0x7F }

    - from_type: int
      to_type: Short
      values:
          - { expr: 0, val: 0 }
          - { expr: -32768, val: -32768 }
          - { expr: 32767, val: 32767 }

    - from_type: long
      to_type: Byte
      values:
          - { expr: 0, val: 0 }
          - { expr: -128, val: -128 }
          - { expr: 0x7F, val: 0x7F }

    - from_type: long
      to_type: Short
      values:
          - { expr: 0, val: 0 }
          - { expr: -32768, val: -32768 }
          - { expr: 32767, val: 32767 }

    - from_type: long
      to_type: Int
      values:
          - { expr: 0, val: 0 }
          - { expr: -2147483648, val: -2147483648 }
          - { expr: 2147483647, val: 2147483647 }

    - from_type: long
      to_type: Char
      values:
          - { expr: 0, val: "c'\\u0000'" }
          - { expr: 32767, val: "c'\\u7fff'" }
          - { expr: 65535, val: "c'\\uFFFF'" }
