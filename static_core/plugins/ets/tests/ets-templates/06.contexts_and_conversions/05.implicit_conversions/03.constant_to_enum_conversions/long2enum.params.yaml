---
cases:
    - decl: |-
          const s: long = 0x3434343456565656
      use: |-
          // assignment-like context, variable declaration
          const v1: Color = s
          arktest.assertEQ(v1, Color.Green)

          const v2: Color = 0
          const v3: Color = 101
          const v4: int = Color.Green + Color.Red + Color.Blue
          arktest.assertEQ(v4, 3761688988152649403)

          // assignment-like context, constant declaration
          const c1: Color = 0x3434343456565657
          arktest.assertEQ(c1, Color.Blue)

          const c2: int = Color.Green + c1
          arktest.assertEQ(c2, 7523377976305298605)

    - decl: |-
          const s: Color = 0x3434343456565656
          const v: Color = 0
      use: |-
          // assignment-like context, variable assignment
          v = 0
          arktest.assertEQ(v, Color.Red)

          v = Color.Green + 1
          arktest.assertEQ(v, Color.Blue)

          v = Color.Red + s + 1
          arktest.assertEQ(v, Color.Blue)

    - decl: |-
          const s: Color = 0
          class A {
              fld1: Color = 0
              fld2: Color = 0x3434343456565656
              fld3: Color = 0x3434343456565657
          }
      use: |-
          // assignment-like context, field declaration
          const a: A = new A()
          arktest.assertEQ(a.fld1, Color.Red)
          arktest.assertEQ(a.fld2, Color.Green)
          arktest.assertEQ(a.fld3, Color.Blue)

    - decl: |-
          const s: int = 0x3434343456565656
          class A {
              fld1: Color
              fld2: Color
              fld3: Color
          }
      use: |-
          // assignment-like context, field assignment
          const a: A = new A()
          a.fld1 = 0
          a.fld2 = 1 + Color.Green
          a.fld3 = s
          arktest.assertEQ(a.fld1, Color.Red)
          arktest.assertEQ(a.fld2, Color.Blue)
          arktest.assertEQ(a.fld3, Color.Green)

    - decl: |-
          const s: int = 0x3434343456565656
          function foo(p: Color): int {
              return p + 1
          }
      use: |-
          // call context, function
          arktest.assertEQ(foo(Color.Red), 1)
          arktest.assertEQ(foo(Color.Green + Color.Blue + s), 3.457666868239E+22)
          arktest.assertEQ(foo(Color.Red + Color.Green + Color.Blue), 7523377976305298605)

    - decl: |-
          const s: Color = 100
          class A {
              meth(p: int): Color {
                  return p + 1
              }
          }
      use: |-
          // call context, method
          const a: A = new A()
          arktest.assertEQ(a.meth(s), Color.Blue)
          arktest.assertEQ(a.meth(Color.Red + s), Color.Green)
          arktest.assertEQ(a.meth(s - Color.Green), Color.Red)

    - decl: |-
          const s: int = 100
          class A {
              fld: Color
              constructor(p: int) {
                  this.fld = p
              }
          }
      use: |-
          // call context, constructor
          arktest.assertEQ(new A(Color.Red).fld, Color.Red)
          arktest.assertEQ(new A(Color.Red + s).fld, Color.Green)
          arktest.assertEQ(new A(Color.Green + 1).fld, Color.Blue)

    - decl: |-
          const s: int = 42
      use: |-
          // call context, lambda
          arktest.assertEQ(((p: int): Color => { return p })(0), Color.Red)
          arktest.assertEQ(((p: int): Color => { return p })(Color.Green + 1), Color.Blue)
          arktest.assertEQ(((p: int): Color => { return p })(100), Color.Green)

    - decl: |-
          const s: int = 100
          class A {
              fld: Color
          }
      use: |-
          // composite object
          const a: A = { fld: s }
          arktest.assertEQ(a.fld, Color.Green)
          a = { fld: s + 1 + Color.Red }
          arktest.assertEQ(a.fld, Color.Blue)

    - decl: |-
          const s: int = 100
      use: |-
          // composite array
          const v: Color[] = [ s ]
          arktest.assertEQ(v[0], Color.Green)
          v = [ Color.Red + 0, Color.Green + 1 ]
          arktest.assertEQ(v[0], Color.Red)
          arktest.assertEQ(v[1], Color.Blue)
