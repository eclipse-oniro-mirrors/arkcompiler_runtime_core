---
cases:
  - types:
      - { type: boolean, expr: 'false' }
      - { type: byte, expr: 127 }
      - { type: short, expr: 32_767 }
      - { type: int, expr: 2_147_483_647 }
      - { type: long, expr: 9_223_372_036_854_775_807 }
      - { type: float, expr: 3.40282346e38f }
      - { type: double, expr: 1.7976931348623157e308 }
      - { type: char, expr: "c'A'" }
      - { type: Boolean, expr: new Boolean(false) }
      - { type: Byte, expr: new Byte(new Int(1).toByte()) }
      - { type: Char, expr: new Char(c'A') }
      - { type: Error, expr: new Error("msg") }
      - { type: "char[]", expr: "[c'A', c'B']" }
