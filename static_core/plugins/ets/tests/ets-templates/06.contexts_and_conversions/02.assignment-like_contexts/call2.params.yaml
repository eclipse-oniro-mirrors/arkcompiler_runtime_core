---
cases:

  - type: Object
    alias_type: boolean
    values: ['true', 'false']

  - type: Object
    alias_type: byte
    values: [-128 as byte, 0 as byte, 127 as byte]

  - type: Integral
    alias_type: byte
    values: [-128 as byte, 0 as byte, 127 as byte]

  - type: Object
    alias_type: char
    values: ["c'\\u0000'", "c'X'", "c'\\uffff'"]

  - type: Object
    alias_type: short
    values: [Short.MIN_VALUE, 255 .toShort()]

  - type: Integral
    alias_type: short
    values: [Short.MIN_VALUE, 255 .toShort()]

  - type: Object
    alias_type: int
    values: [127, 32767, Int.MAX_VALUE]

  - type: Integral
    alias_type: int
    values: [127, 32767, Int.MAX_VALUE]

  - type: Object
    alias_type: long
    values: [Long.MIN_VALUE, 9223372036854775807 .toLong()]

  - type: Integral
    alias_type: long
    values: [Long.MIN_VALUE, 9223372036854775807 .toLong()]

  - type: Object
    alias_type: float
    values: [1.401298464324817e-45f, Float.MAX_VALUE]

  - type: Floating
    alias_type: float
    values: [1.401298464324817e-45f, Float.MAX_VALUE]

  - type: Object
    alias_type: double
    values: [-1.401298464324817e-45, Double.MAX_VALUE]

  - type: Floating
    alias_type: double
    values: [-1.401298464324817e-45, Double.MAX_VALUE]
