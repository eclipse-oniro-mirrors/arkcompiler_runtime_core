---
# relevant types per spec 1.2.0-alpha2 preview 9 chapter 11 are: int, long, string
cases:
    # values fit within byte
    - expected_type: |-
          int
      init: |-
          { a = 1, b = 2, c = 3 }
      expected_value: |-
        1

    # values fit within short
    - expected_type: |-
          int
      init: |-
          { a = 256, b = 257, c = 258 }
      expected_value: |-
        256

    # values with max int and min int
    - expected_type: |-
          int
      init: |-
          { a = 32768, b = -2147483648, c = 2147483647 }
      expected_value: |-
        32768

    # values fit only to long
    - expected_type: |-
          long
      init: |-
          { a = 2147483648, b = 2147483649, c = 4611686018427387905 }
      expected_value: |-
        2147483648

    # values are string
    - expected_type: |-
          string
      init: |-
          { a = "1", b = "2", c = "3" }
      expected_value: |-
        "1"
