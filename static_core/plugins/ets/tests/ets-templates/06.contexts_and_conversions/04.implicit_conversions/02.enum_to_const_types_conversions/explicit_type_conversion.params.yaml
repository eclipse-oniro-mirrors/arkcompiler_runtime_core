---
# relevant types per spec 1.2.0-alpha2 preview 9 chapter 11 are: int, long, string
cases:
    - explicit_type: |-
          byte
      init: |-
        { a = 1, b = 2, c = 3 }
      expected_value: |-
        1

    - explicit_type: |-
          short
      init: |-
          { a = 1, b = 2, c = 3 }
      expected_value: |-
        1

    - explicit_type: |-
          int
      init: |-
          { a = 1, b = 2, c = 3 }
      expected_value: |-
        1

    - explicit_type: |-
          long
      init: |-
          { a = 1, b = 2, c = 3 }
      expected_value: |-
        1

    - explicit_type: |-
        float
      init: |-
        { a = 1.0f, b = 2.0f, c = 3.0f }
      expected_value: |-
        1.0f

    - explicit_type: |-
        double
      init: |-
        { a = 1.0, b = 2.0, c = 3.0 }
      expected_value: |-
        1.0

    - explicit_type: |-
          string
      init: |-
          { a = "1", b = "2", c = "3" }
      expected_value: |-
        "1"
