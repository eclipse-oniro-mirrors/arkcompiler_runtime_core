---
cases:
  # numeric type larger than the value type must be the only one in the union
  - {value_type: byte, union_type: short | int, expected_out: 'Semantic error ESE0255: Ambiguous union type operation'}
  - {value_type: short, union_type: int | float, expected_out: 'Semantic error ESE0255: Ambiguous union type operation'}
  - {value_type: int, union_type: double | long, expected_out: 'Semantic error ESE0255: Ambiguous union type operation'}
  - {value_type: long, union_type: float | double, expected_out: 'Semantic error ESE0255: Ambiguous union type operation'}
  
  # numeric type in the union is smaller than the value type 
  - {value_type: short, union_type: byte | string, expected_out: "Semantic error ESE0318: Type 'Short' cannot be assigned to type 'Byte|String'"}
  - {value_type: int, union_type: short | byte, expected_out: "Semantic error ESE0318: Type 'Int' cannot be assigned to type 'Short|Byte'"}
  - {value_type: long, union_type: int | short | byte, expected_out: "Semantic error ESE0318: Type 'Long' cannot be assigned to type 'Int|Short|Byte'"}
  - {value_type: float, union_type: short | int, expected_out: "Semantic error ESE0318: Type 'Float' cannot be assigned to type 'Short|Int'"}
  - {value_type: double, union_type: float|long|int|short|byte, expected_out: "Semantic error ESE0318: Type 'Double' cannot be assigned to type 'Float|Long|Int|Short|Byte'"}
