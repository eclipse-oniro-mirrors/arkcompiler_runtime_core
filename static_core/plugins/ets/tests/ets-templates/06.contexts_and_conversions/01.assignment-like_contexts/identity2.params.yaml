---
cases:
  - { type: long, expr: Long.MAX_VALUE }
  - { type: float, expr: Float.POSITIVE_INFINITY }
  - { type: '(a: Boolean) => Object[]', expr: '(a: Boolean): Object[] => { return [a]; }' }
  - { type: 'String|null', expr: 'null' }
  - { type: '((a: Object) => Object)[]|null', expr: '[]' }
  - { type: '(double|null)[][]', expr: '[[1.0, 2.0, null]]' }

  - defs: |-
      interface I {}
      class A implements I {}
    type: I
    expr: new A()
    

  - defs: |-
      enum Color {Red, Green, Blue}
    type: Color
    expr: Color.Red
    

  - defs: |-
      class A {}
      class B<A> {}
    type: B<A>
    expr: new B<A>()
    

  - defs: |-
      class A {}
      class B<T extends A> {}
    type: B<A>
    expr: new B<A>()
    
