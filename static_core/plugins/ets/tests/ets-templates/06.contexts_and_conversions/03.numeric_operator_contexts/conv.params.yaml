---
cases:
  # identity
  - { op: '-', type1: double, v1: 0.00000000000000000000001, type2: double, v2: 0.00000000000000000000001, res: 0.0 }

  # widening primitive
  - { op: '*', type1: byte, v1: 1, type2: short, v2: 1, res: 1 }
  - { op: '+', type1: short, v1: 100, type2: double, v2: 100.0, res: 200.0 }
  - { op: '/', type1: double, v1: 100.0, type2: long, v2: 2, res: 50.0 }

  # enumerations
  - defs: |-
      enum IntEnum {One = 1, Two, Three}
    op: '+'
    type1: IntEnum
    v1: IntEnum.One
    type2: IntEnum
    v2: IntEnum.Two
    res: 3

  - defs: |-
      enum IntEnum {One = 1, Two, Three}
    op: '*'
    type1: IntEnum
    v1: IntEnum.One
    type2: IntEnum
    v2: IntEnum.Three
    res: 3
      
  - defs: |-
      enum IntEnum {One = 1, Two, Three}
    op: '/'
    type1: IntEnum
    v1: IntEnum.Two
    type2: IntEnum
    v2: IntEnum.One
    res: 2

  - defs: |-
      enum IntEnum {One, Two, Three}
    op: '>'
    type1: IntEnum
    v1: IntEnum.Two
    type2: IntEnum
    v2: IntEnum.One
    res: "true"
