cases:
  - desc: |-
      Not a constant expression
    decl_variants:
      - |-
        const a: long = 2147483648
        const b: long = 2147483648 + 2
        let c: long = 2147483648 + 4
        enum Enum { first = a, second = b, third = c }
      - |-
        const a: long = 2147483648
        const b: long = 2147483648 + 2
        let c: long = 2147483648 + 4
        const enum Enum { first = a, second = b, third = c }
      - |-
        enum Enum1 { first = 2147483648, second }
        enum Enum2 { first = Enum1.first.valueOf(), second }
      - |-
        const enum Enum1 { first = 2147483648, second }
        const enum Enum2 { first = Enum1.first.valueOf(), second }
      - |-
        enum Enum { first = (5).toLong(), second, third }
      - |-
        const enum Enum { first = (5).toLong(), second, third }

  - desc: |-
      Wrong init type
    decl_variants:
      - |-
        enum Enum { first = 2147483648, second = 1.2 }
      - |-
        const enum Enum { first = 2147483648, second = 1.2 }
      - |-
        enum Enum { first = 2147483648, second = false }
      - |-
        const enum Enum { first = 2147483648, second = false }

  - desc: |-
      Wrong type
    decl_variants:
      - |-
        enum Enum1 { first = 2147483648, second }
        enum Enum2 { first = 2147483648, second }
      - |-
        const enum Enum1 { first = 2147483648, second }
        const enum Enum2 { first = 2147483648, second }
    logic: |-
      let v: Enum2 = Enum1.first

  - desc: |-
      Not allowed conversion
    decl_variants:
      - |-
        enum Enum1 { first = 2147483648, second, third = -2147483649 }
        enum Enum2 { first = 2147483648, second, third = -2147483649 }
      - |-
        const enum Enum1 { first = 2147483648, second, third = -2147483649 }
        const enum Enum2 { first = 2147483648, second, third = -2147483649 }
    logic: |-
      let v: Enum1 = Enum1.first
      let q: Enum2 = v as Enum2

  - desc: |-
      Long overflow
    decl_variants:
      - |-
        enum Enum { first = 9223372036854775807 - 1, second, third }
      - |-
        const enum Enum { first = 9223372036854775807 - 1, second, third }
