cases:
  - desc: |-
      >-
        Checking for enum with explicit int type constant
        get name.
    decl_variants:
      - |-
        enum Enum: int { Red, Green = 10, Blue,
          First = -2147483648, Second = 12345, Third = 2147483647,
          One = 1, one = 1, oNe = 1 }
      - |-
        const enum Enum: int { Red, Green = 10, Blue,
          First = -2147483648, Second = 12345, Third = 2147483647,
          One = 1, one = 1, oNe = 1 }
    sub_cases_logic:
      - |-
        arktest.assertTrue(Enum.Red.valueOf() instanceof int)
        arktest.assertEQ(Enum[Enum.Red], "Red")
        arktest.assertTrue(Enum.Green.valueOf() instanceof int)
        arktest.assertEQ(Enum[Enum.Green], "Green")
        arktest.assertTrue(Enum.Blue.valueOf() instanceof int)
        arktest.assertEQ(Enum[Enum.Blue], "Blue")
        arktest.assertTrue(Enum.First.valueOf() instanceof int)
        arktest.assertEQ(Enum[Enum.First], "First")
        arktest.assertTrue(Enum.Second.valueOf() instanceof int)
        arktest.assertEQ(Enum[Enum.Second], "Second")
        arktest.assertTrue(Enum.Third.valueOf() instanceof int)
        arktest.assertEQ(Enum[Enum.Third], "Third")
        arktest.assertTrue(Enum.One.valueOf() instanceof int)
        arktest.assertEQ(Enum[Enum.One], "One")
        arktest.assertTrue(Enum.one.valueOf() instanceof int)
        arktest.assertEQ(Enum[Enum.one], "one")
        arktest.assertTrue(Enum.oNe.valueOf() instanceof int)
        arktest.assertEQ(Enum[Enum.oNe], "oNe")
      - |-
        let c: Enum = Enum.Red
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(Enum[c], "Red")
        c = Enum.Green
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(Enum[c], "Green")
        c = Enum.Blue
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(Enum[c], "Blue")
        c = Enum.First
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(Enum[c], "First")
        c = Enum.Second
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(Enum[c], "Second")
        c = Enum.Third
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(Enum[c], "Third")
        c = Enum.One
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(Enum[c], "One")
        c = Enum.one
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(Enum[c], "one")
        c = Enum.oNe
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(Enum[c], "oNe")

