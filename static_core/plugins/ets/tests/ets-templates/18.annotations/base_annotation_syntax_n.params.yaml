---

cases:
  - descr: |-
      An annotation must be placed immediately before the declaration to which it is applied
    use: |-
      class C {}
      @ClassAuthor({authorName: "Bob"})

  - descr: |-
      For an annotation to be used, the name of the annotation must be prefixed with the character '@'
    use: |-
      ClassAuthor({authorName: "Bob"})
      class C {}

  - descr: |-
      No white space and line separator is allowed between the character '@' and the name
    use: |-
      @ ClassAuthor({authorName: "Bob"})
      class C {}

  - descr: |-
      No white space and line separator is allowed between the character '@' and the name
    use: |-
      @
      ClassAuthor({authorName: "Bob"})
      class C {}

  - descr: |-
      A compile-time error occurs if the annotation name is not accessible
    use: |-
      namespace NS1 {
        @interface ClassAuthor2 {
          authorName: string
        }
      }

      namespace NS2 {
        @ClassAuthor2({authorName: "Bob"})
        class C {}
      }

  - descr: |-
      No white space and line separator is allowed between the character '@' and the name
    use: |-
      @ /* Commentary cannot placed here */ ClassAuthor({authorName: "Bob"})
      class C {}

  - descr: |-
      No white space and line separator is allowed between the character '@' and the name
    use: |-
      @  //Commentary cannot placed here
      ClassAuthor({authorName: "Bob"})
      class C {}

