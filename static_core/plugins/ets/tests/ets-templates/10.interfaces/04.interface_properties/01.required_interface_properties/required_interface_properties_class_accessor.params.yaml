--- # List of invalid interface members
cases:
  - [byte, 1]
  - [short, 1]
  - [int, 1]
  - [long, 1]
  - [bigint, 1n]
  - [float, 1.0f]
  - [double, 1.0]
  - [char, c'a']
  - [boolean, "true"]
  - [Object, new Object()]
  - [String, "'gth'"]
  - ["number[]", "[1, 0]"]
  - [number|string, 1]
  - [Function, "(): void => {}"]
  - [Any, 1]
  - [undefined, undefined]
  - ["(n: number) => string", "(n: number): string => { return n.toString() }"]
  - ["(n: number, ...ns: number[]) => string", "(n: number, ...ns: number[]): string => { return n.toString() }"]
  - ['"a" | "b"', '"a"']
  - ["[number, string]", "[1, 'a']"]
  - [Color, Color.Red]
