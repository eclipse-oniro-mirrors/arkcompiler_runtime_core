---
cases:
    # positive case
    - decl: |-
          interface I {}
          class A {
              fld: string = ''
          }
          final class F extends A implements I {}
      use: |-
          let f: F = new F()
          arktest.assertTrue( f instanceof F && f instanceof A && f instanceof I && f.fld == '' )
          f = { fld: 'ABC' }
          arktest.assertEQ( f.fld, 'ABC' )

    # positive case with type parameters
    - decl: |-
          interface I {}
          class A<T extends I> {}
          final class F<T extends I> extends A<T> {}
      use: |-
          let f: F<I> = new F<I>()
          arktest.assertTrue( f instanceof F )
