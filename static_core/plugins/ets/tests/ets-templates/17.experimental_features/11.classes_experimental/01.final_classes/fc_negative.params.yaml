---
cases:
    # double final
    - decl: |-
          class A {}
          final final class F extends A {}  // CTE
      expected_out: "Syntax error ESY0115: Duplicated modifier is not allowed."

    # abstract final
    - decl: |-
          class A {}
          final abstract class F extends A {}  // CTE
      expected_out: "Semantic error ESE0186: Cannot use both 'final' and 'abstract' modifiers."

    # cannot extend final class
    - decl: |-
          class A {}
          final class B extends A {}
          class F extends B {}  // CTE
      expected_out: "Semantic error ESE0178: Cannot inherit with 'final' modifier."

    # cannot extend final class
    - decl: |-
          final class A {}
          abstract class F extends A {}  // CTE
      expected_out: "Semantic error ESE0178: Cannot inherit with 'final' modifier."

    # cannot extend final class
    - decl: |-
          final class A {}
          final class F extends A {}  // CTE
      expected_out: "Semantic error ESE0178: Cannot inherit with 'final' modifier."

    # cannot extend final class, with type parameters
    - decl: |-
          interface I {}
          final class A<T extends I> {}
          class F<T extends I> extends A<T> {}  // CTE
      expected_out: "Semantic error ESE0178: Cannot inherit with 'final' modifier."
