--- # List of valid method modifiers
modifiers:
  - { keyword: "static", expected_out: "Semantic error ESE0017: Only abstract or native methods can't have body." }
  - { keyword: "final", expected_out: "Syntax error ESY0115: Duplicated modifier is not allowed." }
  - { keyword: "abstract", expected_out: "Semantic error ESE0190: A is not abstract and does not override abstract method run(): void in A" }
  - { keyword: "override", expected_out: "Semantic error ESE0017: Only abstract or native methods can't have body." }
