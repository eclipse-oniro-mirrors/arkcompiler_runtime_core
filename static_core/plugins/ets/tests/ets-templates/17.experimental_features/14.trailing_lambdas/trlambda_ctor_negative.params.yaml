---
cases:
    # trailing lambda negative cases
    - decl: |-
        class A {
            static global: number = 0.0
            constructor(n: number, f: () => void) {
                f()
                A.global += n
            }
        }
      use: |-
        A.global = 0.0
        new A(10.0)  // trailing lambda
        {
            A.global = 3.0
        }
        arktest.assertEQ( A.global, 13.0 )
      expected_out: "Semantic error ESE0127: No matching construct signature for trlambda_ctor_negative_0.A(Double)"

    - decl: |-
        class A {
            static global: number = 0.0
            constructor(f: () => void) {
                f()
                A.global += A.global
            }
        }
      use: |-
        A.global = 0.0
        new A  // trailing lambda
        {
            A.global = 3.0
        }
        arktest.assertEQ( A.global, 6.0 )
      expected_out: "Semantic error ESE0127: No matching construct signature for trlambda_ctor_negative_1.A()"
