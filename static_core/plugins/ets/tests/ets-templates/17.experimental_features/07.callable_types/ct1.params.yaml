cases:
    - decl: |-
          // Only constructor is called in new
          class C {
              fld: string = ''
              constructor() {
                  this.fld += 'C'
              }
              constructor(p: number) {
                  this.fld += 'N'
              }
              static $_invoke(): C {
                  let x = new C()
                  x.fld += 'I'
                  return x
              }
              static $_invoke(p: number): C {
                  let x = new C(p)
                  x.fld += 'J'
                  return x
              }
          }
      use: |-
          arktest.assertEQ(new C().fld, 'C')
          arktest.assertEQ(new C(42.0).fld, 'N')
          arktest.assertEQ(C().fld, 'CI')
          arktest.assertEQ(C(42.0).fld, 'NJ')
          arktest.assertEQ(C.$_invoke().fld, 'CI')
          arktest.assertEQ(C.$_invoke(42.0).fld, 'NJ')

    - decl: |-
          // Only constructor is called in new
          class C {
              fld: string = ''
              constructor() {
                  this.fld += 'C'
              }
              constructor(p: number) {
                  this.fld += 'N'
              }
              static $_instantiate(f: ()=>C): C {
                  let x = f()
                  x.fld += 'I'
                  return x
              }
              static $_instantiate(f: ()=>C, p: number): C {
                  let x = f()
                  x.fld += 'J'
                  return x
              }
          }
      use: |-
          arktest.assertEQ(new C().fld, 'C')
          arktest.assertEQ(new C(42.0).fld, 'N')
          arktest.assertEQ(C().fld, 'CI')
          arktest.assertEQ(C(42.0).fld, 'CJ')
          arktest.assertEQ(C.$_instantiate(() => new C()).fld, 'CI')
          arktest.assertEQ(C.$_instantiate(() => new C(), 42.0).fld, 'CJ')
