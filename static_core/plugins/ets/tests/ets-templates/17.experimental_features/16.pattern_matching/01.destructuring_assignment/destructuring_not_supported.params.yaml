---
cases:
  - doc: in function parameter
    decl: |-
      function foo([arg1, arg2]: number[]) {}
    use: |-
      foo([1,2,3,4]);

  - doc: in for-of loop
    decl: |-
      let arr: [number,string][] = [[1.1, "a"],[1.2, "b"]];
    use: |-
      let a: number = 0;
      let b: string = "";
      for ([a,b] of arr) {}

  - doc: rest arguments
    use: |-
      let a: number = 0;
      let b: number = 0;
      let rest: number[];
      [a,b,...rest] = [1,2,3,4,5]

  - doc: default argument
    use: |-
      let arr: (number|undefined)[] = [1, undefined, 3]
      let a: number|undefined = 0;
      let b: number = 0;
      let c: number|undefined = 0;
      [a, b=42, c] = arr;
