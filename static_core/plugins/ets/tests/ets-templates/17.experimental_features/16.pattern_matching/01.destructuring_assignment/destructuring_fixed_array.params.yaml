---
cases:
  - use: |-
      [] = fixed_array();

  - use: |-
      [n1] = fixed_array();
      arktest.assertEQ(n1, 1);

  - use: |-
      [n1, n2] = fixed_array();
      arktest.assertEQ(n1, 1);
      arktest.assertEQ(n2, 2);

  - use: |-
      [n1, n2, n3] = fixed_array();
      arktest.assertEQ(n1, 1);
      arktest.assertEQ(n2, 2);
      arktest.assertEQ(n3, 3);

  - use: |-
      [n1, n2, n3, n4] = fixed_array();
      arktest.assertEQ(n1, 1);
      arktest.assertEQ(n2, 2);
      arktest.assertEQ(n3, 3);
      arktest.assertEQ(n4, 4);

  - use: |-
      [n1, n2, n3, n4, n5] = fixed_array();
      arktest.assertEQ(n1, 1);
      arktest.assertEQ(n2, 2);
      arktest.assertEQ(n3, 3);
      arktest.assertEQ(n4, 4);
      arktest.assertEQ(n5, 5);

  - use: |-
      arktest.expectThrow(() => {[n1, n2, n3, n4, n5, n6] = fixed_array();}, (e) => e instanceof RangeError);
      arktest.assertEQ(n1, 1);
      arktest.assertEQ(n2, 2);
      arktest.assertEQ(n3, 3);
      arktest.assertEQ(n4, 4);
      arktest.assertEQ(n5, 5);
      arktest.assertEQ(n6, 0);

  - use: |-
      [, n2, , n4, , , , ] = fixed_array();
      arktest.assertEQ(n2, 2);
      arktest.assertEQ(n4, 4);

  - use: |-
      let str: string = "";
      [str] = fixed_array();
    tags: negative, compile-only
