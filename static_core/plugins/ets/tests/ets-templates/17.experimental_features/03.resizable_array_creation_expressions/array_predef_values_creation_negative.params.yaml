logics:
    - "let a = new check_type[30](check_value)"
    - "let a = new check_type[30]((inx: int) => check_value)"
cases:
    - {type: "Object", value: "undefined", expected_out_type: "Object"}
    - {type: "Object", value: "null", expected_out_type: "Object"}
    - {type: "number", value: "\"abc\"", expected_out_type: "Double"}
    - {type: "int", value: "5.7", expected_out_type: "Int"}
    - {type: "string", value: "123", expected_out_type: "String"}
    - {type: "boolean", value: "\"true\"", expected_out_type: "Boolean"}
