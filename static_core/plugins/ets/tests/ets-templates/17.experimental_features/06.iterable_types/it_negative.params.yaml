---
cases:
    # negative case, async is not allowed
    - decl: |-
          class C {
              data: string[] = ['a', 'b', 'c']
              async $_iterator() {
                  return new CIterator(this)
              }
          }
          class CIterator implements Iterator<string> {
              index = 0
              base: C
              constructor (base: C) {
                  this.base = base
              }
              next(): IteratorResult<string> {
                  return {
                      done: this.index >= this.base.data.length,
                      value: this.index >= this.base.data.length ? undefined : this.base.data[this.index++]
                  }
              }
          }
      use: |-
          let c = new C()
          let res = ''
          for (let x of c) {
              res += x
          }
          arktest.assertEQ(res, 'abc')
      expected_out: "Syntax error ESY0220: The special predefined method '$_iterator' cannot be asynchronous."
       
    # example from the spec, static
    - decl: |-
          class C {
              data: string[] = ['a', 'b', 'c']
              static $_iterator() {
                  return new CIterator(new C())
              }
          }
          class CIterator implements Iterator<string> {
              index = 0
              base: C
              constructor (base: C) {
                  this.base = base
              }
              next(): IteratorResult<string> {
                  return {
                      done: this.index >= this.base.data.length,
                      value: this.index >= this.base.data.length ? undefined : this.base.data[this.index++]
                  }
              }
          }
      use: |-
          let c = new C()
          let res = ''
          for (let x of c) {
              res += x
          }
          arktest.assertEQ(res, 'abc')
      expected_out: "Semantic error ESE0076: 'For-of' statement source expression is not of iterable type."
