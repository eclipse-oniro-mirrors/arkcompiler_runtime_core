---
cases:
    - int: |-
          m1(p: short): string { return 'short' }
          m2<T>(p: T): string { return 'GEN' }
          m3(p: byte): string { return 'byte' }
          // overloads defined in interface under new names
          overload foo1 { m1, m2, m3 }
          overload foo2 { m2, m3, m1 }
          overload foo3 { m3, m1, m2 }
          overload foo4 { m1, m3, m2 }
      use: |-
          arktest.assertEQ(a.foo1(1 as byte), 'short')
          arktest.assertEQ(a.foo1(1 as short), 'short')
          arktest.assertEQ(a.foo1(1 as int), 'GEN')
          arktest.assertEQ(a.foo1(1), 'short')
          arktest.assertEQ(a.foo1<short>(1 as short), 'GEN')

          arktest.assertEQ(a.foo2(1 as byte), 'GEN')
          arktest.assertEQ(a.foo2(1 as short), 'GEN')
          arktest.assertEQ(a.foo2(1 as int), 'GEN')
          arktest.assertEQ(a.foo2(1), 'GEN')
          arktest.assertEQ(a.foo2<string>('1'), 'GEN')

          arktest.assertEQ(a.foo3(1 as byte), 'byte')
          arktest.assertEQ(a.foo3(1 as short), 'short')
          arktest.assertEQ(a.foo3(1 as int), 'GEN')
          arktest.assertEQ(a.foo3(1), 'byte')
          arktest.assertEQ(a.foo3<short>(1 as short), 'GEN')

          arktest.assertEQ(a.foo4(1 as byte), 'short')
          arktest.assertEQ(a.foo4(1 as short), 'short')
          arktest.assertEQ(a.foo4(1 as int), 'GEN')
          arktest.assertEQ(a.foo4(1), 'short')
          arktest.assertEQ(a.foo4<byte>(1 as byte), 'GEN')

    - int: |-
          m1(p: float): string { return 'float' }
          m2<T>(p: T): string { return 'GEN' }
          m3(p: long): string { return 'long' }
          // overloads defined in interface under new names
          overload foo1 { m1, m2, m3 }
          overload foo2 { m2, m3, m1 }
          overload foo3 { m3, m1, m2 }
          overload foo4 { m1, m3, m2 }
      use: |-
          arktest.assertEQ(a.foo1(1f), 'float')
          arktest.assertEQ(a.foo1(1 as number), 'GEN')
          arktest.assertEQ(a.foo1(1 as long), 'float')
          arktest.assertEQ(a.foo1(1), 'float')
          arktest.assertEQ(a.foo1(1.0), 'float')
          arktest.assertEQ(a.foo1<float>(1f), 'GEN')

          arktest.assertEQ(a.foo2(1f), 'GEN')
          arktest.assertEQ(a.foo2(1 as number), 'GEN')
          arktest.assertEQ(a.foo2(1 as long), 'GEN')
          arktest.assertEQ(a.foo2(1), 'GEN')
          arktest.assertEQ(a.foo2(1.0), 'GEN')
          arktest.assertEQ(a.foo2<long>(1 as long), 'GEN')

          arktest.assertEQ(a.foo3(1f), 'float')
          arktest.assertEQ(a.foo3(1 as number), 'GEN')
          arktest.assertEQ(a.foo3(1 as long), 'long')
          arktest.assertEQ(a.foo3(1), 'long')
          arktest.assertEQ(a.foo3(1.0), 'float')
          arktest.assertEQ(a.foo3<long>(1 as long), 'GEN')

          arktest.assertEQ(a.foo4(1f), 'float')
          arktest.assertEQ(a.foo4(1 as number), 'GEN')
          arktest.assertEQ(a.foo4(1 as long), 'float')
          arktest.assertEQ(a.foo4(1), 'float')
          arktest.assertEQ(a.foo4(1.0), 'float')
          arktest.assertEQ(a.foo4<float>(1f), 'GEN')

    - int: |-
          m1(p: short): string { return 'short' }
          m2(p: int): string { return 'int' }
          m3<T>(p: T): string { return 'GEN' }
          // overloads defined in interface under method names
          overload m1 { m1, m2, m3 }
          overload m2 { m3, m2, m1 }
          overload m3 { m2, m1, m3 }
      use: |-
          arktest.assertEQ(a.m1(1 as byte), 'short')
          arktest.assertEQ(a.m1(1 as short), 'short')
          arktest.assertEQ(a.m1(1 as int), 'int')
          arktest.assertEQ(a.m1(1), 'short')
          arktest.assertEQ(a.m1<int>(1 as int), 'GEN')

          arktest.assertEQ(a.m3(1 as byte), 'int')
          arktest.assertEQ(a.m3(1 as short), 'int')
          arktest.assertEQ(a.m3(1 as int), 'int')
          arktest.assertEQ(a.m3(1), 'int')
          arktest.assertEQ(a.m3<int>(1 as int), 'GEN')

          arktest.assertEQ(a.m2(1 as byte), 'GEN')
          arktest.assertEQ(a.m2(1 as short), 'GEN')
          arktest.assertEQ(a.m2(1 as int), 'GEN')
          arktest.assertEQ(a.m2(1), 'GEN')
          arktest.assertEQ(a.m2<byte>(1 as byte), 'GEN')

    - int: |-
          m1<T>(p: T): string { return 'GEN1' }
          m2<T>(p: T): string { return 'GEN2' }
          m3(p: long): string { return 'long' }
          // overloads defined in interface under method names
          overload m1 { m3, m2, m1 }
          overload m2 { m2, m3, m1 }
          overload m3 { m1, m3, m2 }
      use: |-
          arktest.assertEQ(a.m2(1f), 'GEN2')
          arktest.assertEQ(a.m2(1 as number), 'GEN2')
          arktest.assertEQ(a.m2(1 as long), 'GEN2')
          arktest.assertEQ(a.m2(1), 'GEN2')
          arktest.assertEQ(a.m2(1.0), 'GEN2')
          arktest.assertEQ(a.m2<long>(1 as long), 'GEN2')

          arktest.assertEQ(a.m3(1f), 'GEN1')
          arktest.assertEQ(a.m3(1 as number), 'GEN1')
          arktest.assertEQ(a.m3(1 as long), 'GEN1')
          arktest.assertEQ(a.m3(1), 'GEN1')
          arktest.assertEQ(a.m3(1.0), 'GEN1')
          arktest.assertEQ(a.m3<long>(1 as long), 'GEN1')

          arktest.assertEQ(a.m1(1f), 'GEN2')
          arktest.assertEQ(a.m1(1 as number), 'GEN2')
          arktest.assertEQ(a.m1(1 as long), 'long')
          arktest.assertEQ(a.m1(1), 'long')
          arktest.assertEQ(a.m1(1.0), 'GEN2')
          arktest.assertEQ(a.m1<float>(1f), 'GEN2')
