---
cases:
    - decl: |-
          interface J {
              foo1(p: C1): string;
              foo(p: C2): string;
              foo3(p: C3): string;
              overload foo { foo, foo3, foo1 } // foo(C2), foo3(C3), foo1(C1)
          }
          interface K extends J {
              overload foo { foo3, foo1, foo } // foo3(C3), foo1(C1), foo(C2)
          }
          class A implements K {
              foo1(p: C1) { return 'A.1' }
              foo(p: C2) { return 'A.2' }
              foo3(p: C3) { return 'A.3' }
              // inherited overload foo { foo3, foo1, foo } // foo3(C3), foo1(C1), foo(C2)
          }
      main: |-
          let j: J = ((): J => new A)()
          arktest.assertEQ(j.foo(new C3), 'A.2')
          arktest.assertEQ(j.foo(new C2), 'A.2')
          arktest.assertEQ(j.foo(new C1), 'A.1')

          let k: K = ((): K => new A)()
          arktest.assertEQ(k.foo(new C3), 'A.3')
          arktest.assertEQ(k.foo(new C2), 'A.1')
          arktest.assertEQ(k.foo(new C1), 'A.1')

          let a: A = ((): A => new A)()
          arktest.assertEQ(a.foo(new C3), 'A.3')
          arktest.assertEQ(a.foo(new C2), 'A.1')
          arktest.assertEQ(a.foo(new C1), 'A.1')

    - decl: |-
          interface J {
              foo1(p: C1): string;
              foo2(p: C2): string;
              foo(p: C3): string;
              overload foo { foo2, foo, foo1 } // foo2(C2), foo(C3), foo1(C1)
          }
          interface K {}
          interface M extends J, K {
              overload foo { foo, foo2, foo1 } // foo(C3), foo2(C2), foo1(C1)
          }
          class A implements M {
              foo1(p: C1) { return 'A.1' }
              foo2(p: C2) { return 'A.2' }
              foo(p: C3) { return 'A.3' }
              // inherited overload foo { foo, foo2, foo1 } // foo(C3), foo2(C2), foo1(C1)
          }
      main: |-
          let j: J = ((): J => new A)()
          arktest.assertEQ(j.foo(new C3), 'A.2')
          arktest.assertEQ(j.foo(new C2), 'A.2')
          arktest.assertEQ(j.foo(new C1), 'A.1')

          let m: M = ((): M => new A)()
          arktest.assertEQ(m.foo(new C3), 'A.3')
          arktest.assertEQ(m.foo(new C2), 'A.2')
          arktest.assertEQ(m.foo(new C1), 'A.1')

          let a: A = ((): A => new A)()
          arktest.assertEQ(a.foo(new C3), 'A.3')
          arktest.assertEQ(a.foo(new C2), 'A.2')
          arktest.assertEQ(a.foo(new C1), 'A.1')

    - decl: |-
          interface J {
              foo(p: C2): string;
              foo3(p: C3): string;
              overload foo { foo3, foo } // foo3(C3), foo(C2)
          }
          interface K extends J {
              foo1(p: C1): string;
              // inherited overload foo { foo3, foo } // foo3(C3), foo(C2)
          }
          interface M extends J {
              foo1(p: C1): string;
              overload foo { foo3, foo, foo1 } // foo3(C3), foo(C2), foo1(C1)
          }
          interface L extends K, M {
              overload foo { foo3, foo, foo1 } // foo3(C3), foo(C2), foo1(C1)
          }
          class A implements L {
              foo1(p: C1) { return 'A.1' }
              foo(p: C2) { return 'A.2' }
              foo3(p: C3) { return 'A.3' }
              // inherited overload foo { foo3, foo, foo1 } // foo3(C3), foo(C2), foo1(C1)
          }
      main: |-
          let j: J = ((): J => new A)()
          arktest.assertEQ(j.foo(new C3), 'A.3')
          arktest.assertEQ(j.foo(new C2), 'A.2')

          let k: K = ((): K => new A)()
          arktest.assertEQ(k.foo(new C3), 'A.3')
          arktest.assertEQ(k.foo(new C2), 'A.2')

          let m: M = ((): M => new A)()
          arktest.assertEQ(m.foo(new C3), 'A.3')
          arktest.assertEQ(m.foo(new C2), 'A.2')
          arktest.assertEQ(m.foo(new C1), 'A.1')

          let l: L = ((): L => new A)()
          arktest.assertEQ(l.foo(new C3), 'A.3')
          arktest.assertEQ(l.foo(new C2), 'A.2')
          arktest.assertEQ(l.foo(new C1), 'A.1')

          let a: A = ((): A => new A)()
          arktest.assertEQ(a.foo(new C3), 'A.3')
          arktest.assertEQ(a.foo(new C2), 'A.2')
          arktest.assertEQ(a.foo(new C1), 'A.1')

    - decl: |-
          interface J {
              foo1(p: C1) { return 'J.1' }
              foo(p: C2) { return 'J.2' }
              foo3(p: C3) { return 'J.3' }
              overload foo { foo, foo3, foo1 } // foo(C2), foo3(C3), foo1(C1)
          }
          interface K extends J {
              overload foo { foo3, foo1, foo } // foo3(C3), foo1(C1), foo(C2)
          }
          class A implements K {
              foo1(p: C1) { return 'A.1' }
              foo(p: C2) { return 'A.2' }
              foo3(p: C3) { return 'A.3' }
              // inherited overload foo { foo3, foo1, foo } // foo3(C3), foo1(C1), foo(C2)
          }
      main: |-
          let j: J = {}
          arktest.assertEQ(j.foo(new C3), 'J.2')
          arktest.assertEQ(j.foo(new C2), 'J.2')
          arktest.assertEQ(j.foo(new C1), 'J.1')

          let k: K = {}
          arktest.assertEQ(k.foo(new C3), 'J.3')
          arktest.assertEQ(k.foo(new C2), 'J.1')
          arktest.assertEQ(k.foo(new C1), 'J.1')

          let a: A = {}
          arktest.assertEQ(a.foo(new C3), 'A.3')
          arktest.assertEQ(a.foo(new C2), 'A.1')
          arktest.assertEQ(a.foo(new C1), 'A.1')
