---
cases:
    - decl: |-
          interface I1 {
              m1(p: int) { return 1 }
              m2(p: long) { return 2 }
              foo(p: string) { return 3 }
          }
          interface I2 extends I1 {
              overload foo { m1, m2 }
          }
          class A implements I2 {}
      main: |-
          let i2: I2 = ((): I2 => new A)()
          let v = i2.foo('abc')
      expected_out: |-
          Semantic error ESE0127: No matching call signature for foo("abc")
