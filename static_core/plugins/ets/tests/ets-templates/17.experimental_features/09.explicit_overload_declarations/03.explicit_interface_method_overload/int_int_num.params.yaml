---
cases:
    - int1: |-
          m1(p: short) { return 'short' }
          m2(p: int) { return 'int' }
          m3(p: byte) { return 'byte' }
          // overloads defined in interface I1
          overload foo1 { m2, m1 }
          overload foo2 { m1, m3, m2 }
          overload foo3 { m3, m2 }
          overload foo4 { m2, m3, m1 }
          overload foo5 { m1 }
          overload foo6 { m3, m1, m2 }
      int2: |-
          // overloads from I1 overridden in I2
          overload foo1 { m1, m2, m3 }
          overload foo2 { m2, m3, m1 }
          overload foo3 { m3, m1, m2 }
          overload foo4 { m1, m3, m2 }
          overload foo5 { m2, m1, m3 }
          overload foo6 { m3, m2, m1 }
      use: |-
          arktest.assertEQ(a.foo1(1 as byte), 'short')
          arktest.assertEQ(a.foo1(1 as short), 'short')
          arktest.assertEQ(a.foo1(1 as int), 'int')
          arktest.assertEQ(a.foo1(1), 'short')

          arktest.assertEQ(a.foo2(1 as byte), 'int')
          arktest.assertEQ(a.foo2(1 as short), 'int')
          arktest.assertEQ(a.foo2(1 as int), 'int')
          arktest.assertEQ(a.foo2(1), 'int')

          arktest.assertEQ(a.foo3(1 as byte), 'byte')
          arktest.assertEQ(a.foo3(1 as short), 'short')
          arktest.assertEQ(a.foo3(1 as int), 'int')
          arktest.assertEQ(a.foo3(1), 'byte')

          arktest.assertEQ(a.foo4(1 as byte), 'short')
          arktest.assertEQ(a.foo4(1 as short), 'short')
          arktest.assertEQ(a.foo4(1 as int), 'int')
          arktest.assertEQ(a.foo4(1), 'short')

          arktest.assertEQ(a.foo5(1 as byte), 'int')
          arktest.assertEQ(a.foo5(1 as short), 'int')
          arktest.assertEQ(a.foo5(1 as int), 'int')
          arktest.assertEQ(a.foo5(1), 'int')

          arktest.assertEQ(a.foo6(1 as byte), 'byte')
          arktest.assertEQ(a.foo6(1 as short), 'int')
          arktest.assertEQ(a.foo6(1 as int), 'int')
          arktest.assertEQ(a.foo6(1), 'byte')

    - int1: |-
          m1(p: float) { return 'float' }
          m2(p: number) { return 'number' }
          m3(p: long) { return 'long' }
          // overloads defined in interface I1
          overload foo1 { m2, m1, m3 }
          overload foo2 { m1, m3, m2 }
          overload foo3 { m3, m2, m1 }
          overload foo4 { m2, m3 }
          overload foo5 { m1, m2, m3 }
          overload foo6 { m3, m1, m2 }
      int2: |-
          // overloads overridden in I2
          overload foo1 { m1, m2, m3 }
          overload foo2 { m2, m3, m1 }
          overload foo3 { m3, m1, m2 }
          overload foo4 { m1, m3, m2 }
          overload foo5 { m2, m1, m3 }
          overload foo6 { m3, m2, m1 }
      use: |-
          arktest.assertEQ(a.foo1(1f), 'float')
          arktest.assertEQ(a.foo1(1 as number), 'number')
          arktest.assertEQ(a.foo1(1 as long), 'float')
          arktest.assertEQ(a.foo1(1), 'float')
          arktest.assertEQ(a.foo1(1.0), 'float')

          arktest.assertEQ(a.foo2(1f), 'number')
          arktest.assertEQ(a.foo2(1 as number), 'number')
          arktest.assertEQ(a.foo2(1 as long), 'number')
          arktest.assertEQ(a.foo2(1), 'number')
          arktest.assertEQ(a.foo2(1.0), 'number')

          arktest.assertEQ(a.foo3(1f), 'float')
          arktest.assertEQ(a.foo3(1 as number), 'number')
          arktest.assertEQ(a.foo3(1 as long), 'long')
          arktest.assertEQ(a.foo3(1), 'long')
          arktest.assertEQ(a.foo3(1.0), 'float')

          arktest.assertEQ(a.foo4(1f), 'float')
          arktest.assertEQ(a.foo4(1 as number), 'number')
          arktest.assertEQ(a.foo4(1 as long), 'float')
          arktest.assertEQ(a.foo4(1), 'float')
          arktest.assertEQ(a.foo4(1.0), 'float')

          arktest.assertEQ(a.foo5(1f), 'number')
          arktest.assertEQ(a.foo5(1 as number), 'number')
          arktest.assertEQ(a.foo5(1 as long), 'number')
          arktest.assertEQ(a.foo5(1), 'number')
          arktest.assertEQ(a.foo5(1.0), 'number')

          arktest.assertEQ(a.foo6(1f), 'number')
          arktest.assertEQ(a.foo6(1 as number), 'number')
          arktest.assertEQ(a.foo6(1 as long), 'long')
          arktest.assertEQ(a.foo6(1), 'long')
          arktest.assertEQ(a.foo6(1.0), 'number')

    - int1: |-
          m1(p: short): string;
          m2(p: int): string;
          m3(p: byte) { return 'byte' }
          // overloads defined in interface I1
          overload foo1 { m2, m3, m1 }
          overload foo2 { m2, m3, m1 }
          overload foo3 { m1, m3, m2 }
          overload foo4 { m1, m3, m2 }
          overload foo5 { m3, m2, m1 }
          overload foo6 { m3, m2, m1 }
      int2: |-
          // overridden methods
          m1(p: short) { return 'short' }
          m2(p: int) { return 'int' }
          // overloads overridden in I2
          overload foo1 { m1, m2, m3 }
          overload foo3 { m3, m1, m2 }
          overload foo5 { m2, m1, m3 }
      use: |-
          arktest.assertEQ(a.foo1(1 as byte), 'short')
          arktest.assertEQ(a.foo1(1 as short), 'short')
          arktest.assertEQ(a.foo1(1 as int), 'int')
          arktest.assertEQ(a.foo1(1), 'short')

          arktest.assertEQ(a.foo2(1 as byte), 'int')
          arktest.assertEQ(a.foo2(1 as short), 'int')
          arktest.assertEQ(a.foo2(1 as int), 'int')
          arktest.assertEQ(a.foo2(1), 'int')

          arktest.assertEQ(a.foo3(1 as byte), 'byte')
          arktest.assertEQ(a.foo3(1 as short), 'short')
          arktest.assertEQ(a.foo3(1 as int), 'int')
          arktest.assertEQ(a.foo3(1), 'byte')

          arktest.assertEQ(a.foo4(1 as byte), 'short')
          arktest.assertEQ(a.foo4(1 as short), 'short')
          arktest.assertEQ(a.foo4(1 as int), 'int')
          arktest.assertEQ(a.foo4(1), 'short')

          arktest.assertEQ(a.foo5(1 as byte), 'int')
          arktest.assertEQ(a.foo5(1 as short), 'int')
          arktest.assertEQ(a.foo5(1 as int), 'int')
          arktest.assertEQ(a.foo5(1), 'int')

          arktest.assertEQ(a.foo6(1 as byte), 'byte')
          arktest.assertEQ(a.foo6(1 as short), 'int')
          arktest.assertEQ(a.foo6(1 as int), 'int')
          arktest.assertEQ(a.foo6(1), 'byte')

    - int1: |-
          m1(p: float) { return 'float' }
          m2(p: number) { return 'number' }
          m3(p: long) { return 'x' }
          // overloads defined in interface I1
          overload foo1 { m1, m2, m3 }
          overload foo2 { m1, m3 }
          overload foo3 { m3, m1, m2 }
          overload foo4 { m3, m1, m2 }
          overload foo5 { m2, m1, m3 }
          overload foo6 { m2, m1, m3 }
      int2: |-
          // overloads overridden in I2
          overload foo2 { m2, m3, m1 }
          overload foo4 { m1, m3, m2 }
          overload foo6 { m3, m2, m1 }
          // overridden method
          m3(p: long) { return 'long' }
      use: |-
          arktest.assertEQ(a.foo1(1f), 'float')
          arktest.assertEQ(a.foo1(1 as number), 'number')
          arktest.assertEQ(a.foo1(1 as long), 'float')
          arktest.assertEQ(a.foo1(1), 'float')
          arktest.assertEQ(a.foo1(1.0), 'float')

          arktest.assertEQ(a.foo2(1f), 'number')
          arktest.assertEQ(a.foo2(1 as number), 'number')
          arktest.assertEQ(a.foo2(1 as long), 'number')
          arktest.assertEQ(a.foo2(1), 'number')
          arktest.assertEQ(a.foo2(1.0), 'number')

          arktest.assertEQ(a.foo3(1f), 'float')
          arktest.assertEQ(a.foo3(1 as number), 'number')
          arktest.assertEQ(a.foo3(1 as long), 'long')
          arktest.assertEQ(a.foo3(1), 'long')
          arktest.assertEQ(a.foo3(1.0), 'float')

          arktest.assertEQ(a.foo4(1f), 'float')
          arktest.assertEQ(a.foo4(1 as number), 'number')
          arktest.assertEQ(a.foo4(1 as long), 'float')
          arktest.assertEQ(a.foo4(1), 'float')
          arktest.assertEQ(a.foo4(1.0), 'float')

          arktest.assertEQ(a.foo5(1f), 'number')
          arktest.assertEQ(a.foo5(1 as number), 'number')
          arktest.assertEQ(a.foo5(1 as long), 'number')
          arktest.assertEQ(a.foo5(1), 'number')
          arktest.assertEQ(a.foo5(1.0), 'number')

          arktest.assertEQ(a.foo6(1f), 'number')
          arktest.assertEQ(a.foo6(1 as number), 'number')
          arktest.assertEQ(a.foo6(1 as long), 'long')
          arktest.assertEQ(a.foo6(1), 'long')
          arktest.assertEQ(a.foo6(1.0), 'number')

    - int1: |-
          m1(p: short) { return 'short' }
          m2(p: int): string;
          m3(p: byte): string;
          // overloads defined in interface I1 under method names
          overload m1 { m2, m1 }
          overload m2 { m1, m3, m2 }
          overload m3 { m1, m3, m2 }
      int2: |-
          // overloaded default interface methods implemented in I2
          m2(p: int) { return 'int' }
          m3(p: byte) { return 'byte' }
          // overloads defined in interface I1 and overridden in I2
          overload m1 { m1, m2, m3 }
          overload m3 { m3, m1, m2 }
      use: |-
          arktest.assertEQ(a.m1(1 as byte), 'short')
          arktest.assertEQ(a.m1(1 as short), 'short')
          arktest.assertEQ(a.m1(1 as int), 'int')
          arktest.assertEQ(a.m1(1), 'short')

          arktest.assertEQ(a.m2(1 as byte), 'short')
          arktest.assertEQ(a.m2(1 as short), 'short')
          arktest.assertEQ(a.m2(1 as int), 'int')
          arktest.assertEQ(a.m2(1), 'short')

          arktest.assertEQ(a.m3(1 as byte), 'byte')
          arktest.assertEQ(a.m3(1 as short), 'short')
          arktest.assertEQ(a.m3(1 as int), 'int')
          arktest.assertEQ(a.m3(1), 'byte')

    - int1: |-
          m1(p: float) { return 'float' }
          m2(p: number): string;
          m3(p: long) { return 'x' }
          // overloads defined in interface I1 under method names
          overload m1 { m1, m2, m3 }
          overload m2 { m1, m2 }
          overload m3 { m2, m1, m3 }
      int2: |-
          // overloads defined in interface I1 and overridden in I2
          overload m1 { m2, m3, m1 }
          overload m2 { m1, m3, m2 }
          overload m3 { m3, m2, m1 }
          // overloaded default interface methods implemented in I2
          m2(p: number) { return 'number' }
          m3(p: long) { return 'long' }
      use: |-
          arktest.assertEQ(a.m1(1f), 'number')
          arktest.assertEQ(a.m1(1 as number), 'number')
          arktest.assertEQ(a.m1(1 as long), 'number')
          arktest.assertEQ(a.m1(1), 'number')
          arktest.assertEQ(a.m1(1.0), 'number')

          arktest.assertEQ(a.m2(1f), 'float')
          arktest.assertEQ(a.m2(1 as number), 'number')
          arktest.assertEQ(a.m2(1 as long), 'float')
          arktest.assertEQ(a.m2(1), 'float')
          arktest.assertEQ(a.m2(1.0), 'float')

          arktest.assertEQ(a.m3(1f), 'number')
          arktest.assertEQ(a.m3(1 as number), 'number')
          arktest.assertEQ(a.m3(1 as long), 'long')
          arktest.assertEQ(a.m3(1), 'long')
          arktest.assertEQ(a.m3(1.0), 'number')
