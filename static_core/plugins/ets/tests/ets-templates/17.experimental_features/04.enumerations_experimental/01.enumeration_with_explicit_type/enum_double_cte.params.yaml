cases:
  - desc: |-
      Not a constant expression
    decl_variants:
      - |-
        const a: double = 1.5
        const b: double = 6.7
        let c: double = 8.9
        enum Enum: double { first = a, second = b, third = c }
      - |-
        const a: double = 1.5
        const b: double = 6.7
        let c: double = 8.9
        const enum Enum: double { first = a, second = b, third = c }
      - |-
        enum Enum1: double { first = 42.32, second = 1.7 }
        enum Enum2: double { first = Enum1.first.valueOf(), second = 1.7 }
      - |-
        const enum Enum1: double { first = 42.32, second = 1.7 }
        const enum Enum2: double { first = Enum1.first.valueOf(), second = 1.7 }

  - desc: |-
      >-
        Enumeration constant has no value and explicit type
        is not an integer type.
    decl_variants:
      - |-
        enum Enum: double { first = 1.2, second = 3.4, third }
      - |-
        const enum Enum: double { first = 1.2, second = 3.4, third }

  - desc: |-
      Wrong init type
    decl_variants:
      - |-
        enum Enum: double { first = "A" }
      - |-
        const enum Enum: double { first = "A" }
      - |-
        enum Enum: double { first = 1.5, second = "A" }
      - |-
        const enum Enum: double { first = 1.5, second = "A" }
      - |-
        enum Enum: double { first = false }
      - |-
        const enum Enum: double { first = false }
      - |-
        enum Enum: double { first = 1.7, second = false }
      - |-
        const enum Enum: double { first = 1.7, second = false }

  - desc: |-
      Wrong type
    decl_variants:
      - |-
        enum Enum1: double { first = 42.32, second = 3.4 }
        enum Enum2: double { first = 42.32, second = 3.4 }
      - |-
        const enum Enum1: double { first = 42.32, second = 3.4 }
        const enum Enum2: double { first = 42.32, second = 3.4 }
    logic: |-
      let v: Enum2 = Enum1.first

  - desc: |-
      Not allowed conversion
    decl_variants:
      - |-
        enum Enum1: double { first = -1.4, second = -42.32 }
        enum Enum2: double { first = -1.4, second = -42.32 }
      - |-
        const enum Enum1: double { first = -1.4, second = -42.32 }
        const enum Enum2: double { first = -1.4, second = -42.32 }
    logic: |-
      let v: Enum1 = Enum1.first
      let q: Enum2 = v as Enum2
