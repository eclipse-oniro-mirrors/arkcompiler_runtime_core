---
cases:
    - decl: |-
          enum Enum: double { first = 2.3, second = 3.4, third = 4.5 }
      use: |-
          arktest.assertEQ( Enum.first.valueOf(), 2.3 )
          arktest.assertEQ( Enum.second.valueOf(), 3.4 )
          arktest.assertEQ( Enum.third.valueOf(), 4.5 )

    - decl: |-
          enum Enum: int { first = 1, second = 2, third = 3 }
      use: |-
          arktest.assertEQ( Enum.first.valueOf(), 1 )
          arktest.assertEQ( Enum.second.valueOf(), 2 )
          arktest.assertEQ( Enum.third.valueOf(), 3 )

    - decl: |-
          enum Enum: double { first = 10e1, second = 1.1, third = 2.1 } 
      use: |-
          arktest.assertEQ( Enum.first.valueOf(), 100 )

    - decl: |-
          const a: double = 1.23
          const b: double = 1.234
          enum Enum: double { first = a, second = b, third = b - 1.1 }
      use: |-
          arktest.assertEQ( Enum.first.valueOf(), a )
          arktest.assertEQ( Enum.second.valueOf(), b )
          arktest.assertEQ( Enum.third.valueOf(), b - 1.1 )
    
    - decl: |-
          const a: int = 1
          const b: int = 2
          enum Enum: int { first = a, second = b, third = b - 1 }
      use: |-
          arktest.assertEQ( Enum.first.valueOf(), a )
          arktest.assertEQ( Enum.second.valueOf(), b )
          arktest.assertEQ( Enum.third.valueOf(), b - 1 )
          