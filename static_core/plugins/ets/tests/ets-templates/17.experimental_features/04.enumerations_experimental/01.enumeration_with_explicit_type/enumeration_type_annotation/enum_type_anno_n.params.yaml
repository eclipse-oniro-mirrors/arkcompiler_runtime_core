---
cases:
    - decl: |-
          type customType = int
          enum Enum: customType { first = 1.2, second = 1.3, third = 1.4 }
      use: |-
          arktest.assertEQ( Enum.first.valueOf(), 1.2 )
          arktest.assertEQ( Enum.second.valueOf(), .1.3 )
          arktest.assertEQ( Enum.third.valueOf(), 1.4 )

    - decl: |-
          enum Enum: double { first = 1.0, second = 1, third }  // wrong init type
      use: |-
          arktest.assertEQ( Enum.first.valueOf(), 1.0 )

    - decl: |-
          type customType = double
          enum Enum: customType { first = 1.0, second = 1, third }  // wrong init type
      use: |-
          arktest.assertEQ( Enum.first.valueOf(), 1.0 )

    - decl: |-
          class editType {}
          type customType = editType
          enum Enum: customType { first = 1.0, second = 1, third }  // wrong init type
      use: |-
          arktest.assertEQ( Enum.first.valueOf(), 1.0 )

    - decl: |-
          enum Enum: Array<int> { first = 1.0, second = "A", third }  // wrong init type
      use: |-
          arktest.assertEQ( Enum.first.valueOf(), 1.0 )

    - decl: |-
          enum Enum: bool { first = true, second = false }  // wrong init type
      use: |-
          assertTrue( true )

    - decl: |-
          enum Enum1: byte { first = 42.32, second }
          enum Enum2: byte { first = Enum1.first.valueOf(), second }  // not a constant expression
      use: |-
          arktest.assertEQ( Enum2.first.valueOf(), 42.32 )

    - decl: |-
          enum Enum1 { first = 42.32, second }
          enum Enum2: Enum1 { first = 42.32, second }
      use: |-
          let v: Enum2 = Enum1.first  // wrong type

    - decl: |-
          enum Enum2: Unknown { first = -1.4, second = -42.32 }
      use: |-
          let v: Unkown
          let q: Enum2 = v as Enum2   // not allowed conversion

    - decl: |-
          enum Enum: int { first = 2.2 }
      use: |-
          arktest.assertEQ( Enum.first.valueOf() instanceof int, true )

    - decl: |-
          enum Enum: byte { first = "2" }
      use: |-
          arktest.assertEQ( Enum.first.valueOf() instanceof byte, true )

    - decl: |-
          const c: long = 2147483648;
          enum Enum: int { first, second, third = c}
      use: |-
          arktest.assertTrue(Enum.first.valueOf() instanceof int)
          arktest.assertTrue(Enum.second.valueOf() instanceof int)
          arktest.assertTrue(Enum.third.valueOf() instanceof long)

    - decl: |-
          type customType = double // not supported yet
          enum Enum: customType { first = 2.3, second = 3.4, third = 4.5 }
      use: |-
          arktest.assertEQ( Enum.first.valueOf(), 2.3 )
          arktest.assertEQ( Enum.second.valueOf(), 3.4 )
          arktest.assertEQ( Enum.third.valueOf(), 4.5 )

    - decl: |-
          type customType = int // not supported yet
          enum Enum: customType { first = 1, second = 2, third = 3 }
      use: |-
          arktest.assertEQ( Enum.first.valueOf(), 1 )
          arktest.assertEQ( Enum.second.valueOf(), 2 )
          arktest.assertEQ( Enum.third.valueOf(), 3 )
