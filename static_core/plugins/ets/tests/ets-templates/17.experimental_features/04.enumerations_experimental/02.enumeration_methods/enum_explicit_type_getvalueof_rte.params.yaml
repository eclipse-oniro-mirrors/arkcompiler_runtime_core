cases:
  - desc: |-
      >-
        Checking for enum with explicit int type constant
        for getValueOf method support which should throws an error
        if no constant with requested name exists.
    decl_variants:
      - |-
        enum Enum: int { Red, Green = 10, Blue,
          First = -2147483648, Second = 12345, Third = 2147483647,
          One = 1, one = 1, oNe = 1 }
      - |-
        const enum Enum: int { Red, Green = 10, Blue,
          First = -2147483648, Second = 12345, Third = 2147483647,
          One = 1, one = 1, oNe = 1 }
    sub_cases_logic:
      - |-
        let expectedError = (e: Error): boolean => {
          return (e instanceof Error)
        }
        arktest.expectThrow(() => {
          Enum.getValueOf("Two")
        }, expectedError)
        arktest.expectThrow(() => {
          Enum.getValueOf("ReD")
        }, expectedError)

