  - desc: |-
      >-
        Checking for enum with implicit string type constant
        for getValueOf method support.
    decl_variants:
      - |-
        enum Enum { Red = "reD", Green = "grEen", Blue = "Blue",
          Complex =
            "\x17\x2b\xef\u1f48\u2331\u2b03\u2eec \n \u{CAFE}\n\uBABF生日快乐!С Днём рождения!",
          One = "one", one = "one", oNe = "one" }
      - |-
        const enum Enum { Red = "reD", Green = "grEen", Blue = "Blue",
          Complex =
            "\x17\x2b\xef\u1f48\u2331\u2b03\u2eec \n \u{CAFE}\n\uBABF生日快乐!С Днём рождения!",
          One = "one", one = "one", oNe = "one" }
    sub_cases_logic:
      - |-
        let c = Enum.getValueOf("Red")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.Red)
        arktest.assertTrue(c.valueOf() instanceof string)
        arktest.assertEQ(c.valueOf(), "reD")
        c = Enum.getValueOf("Green")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.Green)
        arktest.assertTrue(c.valueOf() instanceof string)
        arktest.assertEQ(c.valueOf(), "grEen")
        c = Enum.getValueOf("Blue")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.Blue)
        arktest.assertTrue(c.valueOf() instanceof string)
        arktest.assertEQ(c.valueOf(), "Blue")
        c = Enum.getValueOf("Complex")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.Complex)
        arktest.assertTrue(c.valueOf() instanceof string)
        arktest.assertEQ(c.valueOf(),
          "\x17\x2b\xef\u1f48\u2331\u2b03\u2eec \n \u{CAFE}\n\uBABF生日快乐!С Днём рождения!")
        c = Enum.getValueOf("One")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.One)
        arktest.assertTrue(c.valueOf() instanceof string)
        arktest.assertEQ(c.valueOf(), "one")
        c = Enum.getValueOf("one")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.one)
        arktest.assertTrue(c.valueOf() instanceof string)
        arktest.assertEQ(c.valueOf(), "one")
        c = Enum.getValueOf("oNe")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.oNe)
        arktest.assertTrue(c.valueOf() instanceof string)
        arktest.assertEQ(c.valueOf(), "one")
