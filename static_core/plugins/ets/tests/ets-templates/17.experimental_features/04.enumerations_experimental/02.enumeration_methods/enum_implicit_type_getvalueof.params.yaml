cases:
  - desc: |-
      >-
        Checking for enum with implicit int type constant
        for getValueOf method support.
    decl_variants:
      - |-
        enum Enum { Red, Green = 10, Blue,
          First = -2147483648, Second = 12345, Third = 2147483647,
          One = 1, one = 1, oNe = 1 }
      - |-
        const enum Enum { Red, Green = 10, Blue,
          First = -2147483648, Second = 12345, Third = 2147483647,
          One = 1, one = 1, oNe = 1 }
    sub_cases_logic:
      - |-
        let c = Enum.getValueOf("Red")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.Red)
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 0)
        c = Enum.getValueOf("Green")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.Green)
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 10)
        c = Enum.getValueOf("Blue")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.Blue)
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 11)
        c = Enum.getValueOf("First")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.First)
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), -2147483648)
        c = Enum.getValueOf("Second")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.Second)
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 12345)
        c = Enum.getValueOf("Third")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.Third)
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 2147483647)
        c = Enum.getValueOf("One")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.One)
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 1)
        c = Enum.getValueOf("one")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.one)
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 1)
        c = Enum.getValueOf("oNe")
        arktest.assertTrue(c instanceof Enum)
        arktest.assertEQ(c, Enum.oNe)
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 1)

