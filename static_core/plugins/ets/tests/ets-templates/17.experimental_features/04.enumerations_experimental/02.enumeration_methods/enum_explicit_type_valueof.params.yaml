cases:
  - desc: |-
      >-
        Checking for enum with explicit int type constant
        for valueOf method support.
    decl_variants:
      - |-
        enum Enum: int { Red, Green = 10, Blue,
          First = -2147483648, Second = 12345, Third = 2147483647,
          One = 1, one = 1, oNe = 1 }
      - |-
        const enum Enum: int { Red, Green = 10, Blue,
          First = -2147483648, Second = 12345, Third = 2147483647,
          One = 1, one = 1, oNe = 1 }
    sub_cases_logic:
      - |-
        arktest.assertTrue(Enum.Red.valueOf() instanceof int)
        arktest.assertEQ(Enum.Red.valueOf(), 0)
        arktest.assertTrue(Enum.Green.valueOf() instanceof int)
        arktest.assertEQ(Enum.Green.valueOf(), 10)
        arktest.assertTrue(Enum.Blue.valueOf() instanceof int)
        arktest.assertEQ(Enum.Blue.valueOf(), 11)
        arktest.assertTrue(Enum.First.valueOf() instanceof int)
        arktest.assertEQ(Enum.First.valueOf(), -2147483648)
        arktest.assertTrue(Enum.Second.valueOf() instanceof int)
        arktest.assertEQ(Enum.Second.valueOf(), 12345)
        arktest.assertTrue(Enum.Third.valueOf() instanceof int)
        arktest.assertEQ(Enum.Third.valueOf(), 2147483647)
        arktest.assertTrue(Enum.One.valueOf() instanceof int)
        arktest.assertEQ(Enum.One.valueOf(), 1)
        arktest.assertTrue(Enum.one.valueOf() instanceof int)
        arktest.assertEQ(Enum.one.valueOf(), 1)
        arktest.assertTrue(Enum.oNe.valueOf() instanceof int)
        arktest.assertEQ(Enum.oNe.valueOf(), 1)
      - |-
        let c: Enum = Enum.Red
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 0)
        c = Enum.Green
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 10)
        c = Enum.Blue
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 11)
        c = Enum.First
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), -2147483648)
        c = Enum.Second
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 12345)
        c = Enum.Third
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 2147483647)
        c = Enum.One
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 1)
        c = Enum.one
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 1)
        c = Enum.oNe
        arktest.assertTrue(c.valueOf() instanceof int)
        arktest.assertEQ(c.valueOf(), 1)

