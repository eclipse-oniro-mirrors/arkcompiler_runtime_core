cases:
  - desc: |-
      >-
        Checking for enum with implicit int type constant
        for fromValue method support which should throws an error
        if no constant has such a value.
    decl_variants:
      - |-
        enum Enum { Red, Green = 10, Blue,
          First = -2147483648, Second = 12345, Third = 2147483647,
          One = 1, one = 1, oNe = 1 }
      - |-
        const enum Enum { Red, Green = 10, Blue,
          First = -2147483648, Second = 12345, Third = 2147483647,
          One = 1, one = 1, oNe = 1 }
    sub_cases_logic:
      - |-
        let expectedError = (e: Error): boolean => {
          return (e instanceof Error)
        }
        arktest.expectThrow(() => {
          Enum.fromValue(2)
        }, expectedError)
        arktest.expectThrow(() => {
          Enum.fromValue(2147483640)
        }, expectedError)

  - desc: |-
      >-
        Checking for enum with implicit long type constant
        for fromValue method support which should throws an error
        if no constant has such a value.
    decl_variants:
      - |-
        enum Enum { Red, Green = 10, Blue,
          First = -9223372036854775808, Second = 12345,
          Third = 9223372036854775807,
          One = 1, one = 1, oNe = 1 }
      - |-
        const enum Enum { Red, Green = 10, Blue,
          First = -9223372036854775808, Second = 12345,
          Third = 9223372036854775807,
          One = 1, one = 1, oNe = 1 }
    sub_cases_logic:
      - |-
        let expectedError = (e: Error): boolean => {
          return (e instanceof Error)
        }
        arktest.expectThrow(() => {
          Enum.fromValue(2)
        }, expectedError)
        arktest.expectThrow(() => {
          Enum.fromValue(9223372036854775800)
        }, expectedError)

  - desc: |-
      >-
        Checking for enum with implicit string type constant
        for fromValue method support which should throws an error
        if no constant has such a value.
    decl_variants:
      - |-
        enum Enum { Red = "reD", Green = "grEen", Blue = "Blue",
          Complex =
            "\x17\x2b\xef\u1f48\u2331\u2b03\u2eec \n \u{CAFE}\n\uBABF生日快乐!С Днём рождения!",
          One = "one", one = "one", oNe = "one" }
      - |-
        const enum Enum { Red = "reD", Green = "grEen", Blue = "Blue",
          Complex =
            "\x17\x2b\xef\u1f48\u2331\u2b03\u2eec \n \u{CAFE}\n\uBABF生日快乐!С Днём рождения!",
          One = "one", one = "one", oNe = "one" }
    sub_cases_logic:
      - |-
        let expectedError = (e: Error): boolean => {
          return (e instanceof Error)
        }
        arktest.expectThrow(() => {
          Enum.fromValue("red")
        }, expectedError)
        arktest.expectThrow(() => {
          Enum.fromValue("Two")
        }, expectedError)
