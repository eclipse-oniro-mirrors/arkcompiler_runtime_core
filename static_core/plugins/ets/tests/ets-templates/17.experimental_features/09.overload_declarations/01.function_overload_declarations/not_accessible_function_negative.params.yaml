  - { list: 'foo1, fooNS1', expected_out: "Semantic error ESE0384: overloaded name must refer to an accessible method." }
  - { list: 'foo1, noName', expected_out: "Semantic error ESE0384: overloaded name must refer to an accessible method." }
  - { list: 'fooA, foo1', expected_out: "Semantic error ESE0384: overloaded name must refer to an accessible method." }
  - { list: 'fooNS1, foo1', expected_out: "Semantic error ESE0384: overloaded name must refer to an accessible method." }
  - { list: 'NS2.foo, foo1', expected_out: "Semantic error ESE503573: All overloaded functions must be declared in the same module or namespace scope." }
