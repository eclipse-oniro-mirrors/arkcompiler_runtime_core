---
cases:
  - { list: 'fooA', expected_out: "Semantic error ESE0384: overloaded name must refer to an accessible method." }
  - { list: 'fooNS1', expected_out: "Semantic error ESE0384: overloaded name must refer to an accessible method." }
  - { list: 'NS2.foo', expected_out: "Semantic error ESE503573: All overloaded functions must be declared in the same module or namespace scope." }
  - { list: 'noName', expected_out: "Semantic error ESE0384: overloaded name must refer to an accessible method." }
  - { list: 'foo1, fooA', expected_out: "Semantic error ESE0384: overloaded name must refer to an accessible method." }
