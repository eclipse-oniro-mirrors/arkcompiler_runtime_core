---
cases:
    - decl: |-
          interface I1 {
              m1(p: int) { return 1 }
              m2(p: long) { return 2 }
              foo(p: string) { return 3 }
          }
          interface I2 extends I1 {
              overload foo { m1, m2 }
          }
          class A implements I2 {}
      main: |-
          let i1: I1 = ((): I1 => new A)()
          arktest.assertEQ(i1.m1(1), 1)
          arktest.assertEQ(i1.m2(1), 2)
          arktest.assertEQ(i1.foo('abc'), 3)

          let i2: I2 = ((): I2 => new A)()
          arktest.assertEQ(i2.m1(1), 1)
          arktest.assertEQ(i2.m2(1), 2)
          arktest.assertEQ(i2.foo(1 as int), 1)
          arktest.assertEQ(i2.foo(1 as long), 2)

    - decl: |-
          interface I1 {
              m1(p: int) { return 1 }
              m2(p: long) { return 2 }
              overload foo { m1, m2 }
          }
          interface I2 extends I1 {
              foo(p: string) { return 3 }
              foo(p: int) { return 4 }
          }
          class A implements I2 {}
      main: |-
          let i1: I1 = ((): I1 => new A)()
          arktest.assertEQ(i1.m1(1), 1)
          arktest.assertEQ(i1.m2(1), 2)
          arktest.assertEQ(i1.foo(1 as int), 1)
          arktest.assertEQ(i1.foo(1 as long), 2)

          let i2: I2 = ((): I2 => new A)()
          arktest.assertEQ(i2.m1(1), 1)
          arktest.assertEQ(i2.m2(1), 2)
          arktest.assertEQ(i2.foo('abc'), 3)
          arktest.assertEQ(i2.foo(1 as int), 4)
          arktest.assertEQ(i2.foo(1 as long), 2)
