---
cases:
    - decl: |-
          interface I1 {
              overload foo { m1, m2 }
              m1(p: int): int;
              m2(p: string) { return 'a' }
          }
          interface I2 {
              overload foo { m3, m4 }
              m3(p: int) { return 2 }
              m4(p: string): string;
          }
          class A implements I1, I2 {
              // CTE, No overload for foo is defined in the class
              m1(p: int) { return 1 }
              m4(p: string) { return 'b' }
          }
      expected_out: |-
          No new overload for 'foo' is defined in A

    - decl: |-
          interface I {
              m1(p: int): string;
              m2(p: Object) { return 'a' }
          }
          interface I1 extends I {
              overload foo { m1, m2 }
          }
          interface I2 extends I {
              overload foo { m2, m1 }
          }
          class A implements I1, I2 {
              // CTE, No overload for foo is defined in the class
              m1(p: int) { return '1' }
              m2(p: Object) { return 'b' }
          }
      expected_out: |-
          No new overload for 'foo' is defined in A

    - decl: |-
          interface I1 {
              overload foo { m1, m2, m3 }
              m1(p: int) { return 1 }
              m2(p: int, q: int): string;
              m3(p: int, q: int, r: int) { return 3 }
          }
          class A implements I1 {
              m2(p: int, q: int) { return 'a' }
              overload foo { m1, m2 } // CTE, Not all methods included
          }
      expected_out: |-
          Not all methods included in 'A.foo'

    - decl: |-
          interface I1 {
              overload foo { m1, m2 }
              m1(p: int): int;
              m2(p: int, q: int): int;
          }
          interface I2 {
              overload foo { m3, m4 }
              m3(p: int, q: int, r: int) { return 3 }
              m4(p: int, q: int, r: int, s: int) { return 4 }
          }
          class A implements I1, I2 {
              m1(p: int) { return 1 }
              m2(p: int, q: int) { return 2 }
              overload foo { m1, m2, m3 } // CTE, Not all methods included
          }
      expected_out: |-
          Not all methods included in 'A.foo'

    - decl: |-
          interface I1 {
              m1(p: int): int;
              m2(p: int, q: int): int;
          }
          interface I2 {
              overload foo { m3, m4 }
              m3(p: int, q: int, r: int) { return 3 }
              m4(p: int, q: int, r: int, s: int) { return 4 }
          }
          class A implements I1, I2 {
              m1(p: int) { return 1 }
              m2(p: int, q: int) { return 2 }
              overload foo { m1, m2, m3, m4 }
          }
          let i1: I1 = ((): I1 => new A)()
          let v = i1.foo(1)
      expected_out: |-
          Semantic error ESE0087: Property 'foo' does not exist on type 'I1'
