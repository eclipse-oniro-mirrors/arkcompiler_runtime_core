--- # Negative cases for fixed arrays of function
cases:
    - logic: |-
        let fs: FixedArray<HandlerCInt> = [handlerBInt]
      expected_out: |-
        "Semantic error ESE0227: Array element at index 0 with type '((p1: B, p2: Int) => Int)' is not compatible with the target array element type '((p1: C, p2: Int) => Int)'"

    - logic: |-
        let fs: FixedArray<HandlerCInt|null> = [null]
        fs[0] = handlerBInt
      expected_out: |-
        "Semantic error ESE0318: Type '((p1: B, p2: Int) => Int)' cannot be assigned to type '(((p1: C, p2: Int) => Int))|null'"

    - logic: |-
        let fs: FixedArray<HandlerCInt> = [handlerB]
      expected_out: |-
        "Semantic error ESE0227: Array element at index 0 with type '((p1: B) => Int)' is not compatible with the target array element type '((p1: C, p2: Int) => Int)'"

    - logic: |-
        let fs: FixedArray<HandlerCInt|null> = [null]
        fs[0] = handlerB
      expected_out: |-
        "Semantic error ESE0318: Type '((p1: B) => Int)' cannot be assigned to type '(((p1: C, p2: Int) => Int))|null'"

    - logic: |-
        let fs: FixedArray<HandlerCInt> = [handlerCIntInt]
      expected_out: |-
        "Semantic error ESE0227: Array element at index 0 with type '((p1: C, p2: Int, p3: Int) => Int)' is not compatible with the target array element type '((p1: C, p2: Int) => Int)'"

    - logic: |-
        let fs: FixedArray<HandlerCInt|null> = [null]
        fs[0] = handlerCIntInt
      expected_out: |-
        "Semantic error ESE0318: Type '((p1: C, p2: Int, p3: Int) => Int)' cannot be assigned to type '(((p1: C, p2: Int) => Int))|null'"
