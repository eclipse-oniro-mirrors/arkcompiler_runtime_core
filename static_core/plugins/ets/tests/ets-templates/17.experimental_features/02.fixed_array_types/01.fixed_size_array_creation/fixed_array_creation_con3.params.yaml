cases:
  - desc: Create empty FixedArray
    logic: |-
      let a = new FixedArray<int>(0, (inx: int) => 3 - inx)
      arktest.assertEQ(a.length, 0)

  - desc: |-
      Create FixedArray with length < 0
      tags:
        - negative
        - compile-only
    decl: |-
    sub_cases_logic:
      - |-
        let a = new FixedArray<string>(-1, (inx: int) => "a")
      - |-
        let a = new FixedArray<int>(-30, (inx: int) => -inx)

  - desc: Create FixedArray with length < 0
    decl: |-
      function f(len: int): void {
        let a = new FixedArray<string>(len, (inx: int) => "a")
      }
    logic: |-
      let res: boolean = false
      let expectedException = (e: Error | Exception): boolean => {
        return true
      }
      arktest.expectThrow(() => {f(-1)}, expectedException)
      arktest.expectThrow(() => {f(-30)}, expectedException)

  - desc: Create FixedArray with predefined types
    check_variants:
      - {check_type: "Any"}
      - {check_type: "Object"}
    logic: |-
      let a = new FixedArray<[check_type]>(30, (inx: int) => new Object)
      arktest.assertEQ(a.length, 30)
      for (let i = 0; i < 30; i++) {
        arktest.assertTrue(a[i] instanceof Object)
      }

  - desc: Create FixedArray with predefined types
    check_variants:
      - {check_type: "Any", check_value: "undefined"}
      - {check_type: "Any", check_value: "null"}
    logic: |-
      let a = new FixedArray<[check_type]>(30, (inx: int) => [check_value])
      arktest.assertEQ(a.length, 30)
      arktest.assertTrue(a[0] instanceof [check_type])
      for (let i = 0; i < 30; i++) {
        arktest.assertEQ(a[i], [check_value])
      }

  - desc: Create FixedArray with predefined types
    check_variants:
      - {check_type: "Any"}
      - {check_type: "Object"}
    sub_cases_logic:
      - |-
        let v: int = 10
        let a = new FixedArray<[check_type]>(30, (inx: int) => v + inx)
        arktest.assertEQ(a.length, 30)
        arktest.assertTrue(a[0] instanceof int)
        for (let i = 0; i < 30; i++) {
          arktest.assertEQ(a[i], v + i)
        }
      - |-
        let b: string[] = ["a", "b", "c", "d"]
        let a = new FixedArray<[check_type]>(4, (inx: int) => "_" + b[inx])
        arktest.assertEQ(a.length, 4)
        arktest.assertEQ(b.length, 4)
        arktest.assertTrue(a[0] instanceof string)
        for (let i = 0; i < 4; i++) {
          arktest.assertEQ(a[i], "_" + b[i])
        }

  - desc: Create FixedArray with predefined types
    check_variants:
      - {check_type: "number", v_value: "3"}
      - {check_type: "double", v_value: "5.7"}
      - {check_type: "float", v_value: "1.5f"}
      - {check_type: "long", v_value: "9223372036854775000"}
      - {check_type: "int", v_value: "123123"}
      - {check_type: "short", v_value: "325"}
      - {check_type: "byte", v_value: "37"}
    logic: |-
      let v: [check_type] = [v_value]
      let a = new FixedArray<[check_type]>(30, (inx: int): [check_type] => v + inx)
      arktest.assertEQ(a.length, 30)
      arktest.assertTrue(a[0] instanceof [check_type])
      for (let i = 0; i < 30; i++) {
        let check_value: [check_type] = v + i
        arktest.assertEQ(a[i], check_value)
      }

  - desc: Create FixedArray with type string
    logic: |-
      let b: string[] = ["a", "b", "c", "d"]
      let a = new FixedArray<string>(4, (inx: int): string => "_" + b[inx])
      arktest.assertEQ(a.length, 4)
      arktest.assertEQ(b.length, 4)
      arktest.assertTrue(a[0] instanceof string)
      for (let i = 0; i < 4; i++) {
        arktest.assertEQ(a[i], "_" + b[i])
      }

  - desc: Create FixedArray with type bigint
    logic: |-
      let v: bigint = "12345678901234567890n"
      let a = new FixedArray<bigint>(30, (inx: int) => v + BigInt(inx))
      arktest.assertEQ(a.length, 30)
      arktest.assertTrue(a[0] instanceof bigint)
      for (let i = 0; i < 30; i++) {
        arktest.assertEQ(a[i], v + BigInt(i))
      }

  - desc: Create FixedArray with type boolean
    logic: |-
      let v: int = 3
      let a = new FixedArray<boolean>(30, (inx: int): boolean => ((v + inx) % 2) == 1 ? true : false)
      arktest.assertEQ(a.length, 30)
      arktest.assertTrue(a[0] instanceof boolean)
      for (let i = 0; i < 30; i++) {
        arktest.assertEQ(a[i], ((v + i) % 2) == 1 ? true : false)
      }

  - desc: |-
      Create FixedArray with wrong type values
      tags:
        - negative
        - compile-only
    check_variants:
      - {check_type: "Object", check_value: "undefined"}
      - {check_type: "Object", check_value: "null"}
      - {check_type: "number", check_value: "\"abc\""}
      - {check_type: "int", check_value: "5.7"}
      - {check_type: "string", check_value: "123"}
      - {check_type: "boolean", check_value: "\"true\""}
    logic: |-
      let a = new FixedArray<[check_type]>(30, (inx: int) => [check_value])

  - desc: Create FixedArray with covariant subtypes
    decl: |-
      class Animal {
        name: string = ""
      }
      class Dog extends Animal {
        override name: string = "dog"
        bark(): string {
          return this.name
        }
      }
      class Cat extends Animal {
        override name: string = "cat"
      }
    sub_cases_logic:
      - |-
        let v: int = 1
        let a = new FixedArray<Animal>(30, (inx: int) => {name: "animal" + (v + inx).toString()} as Animal)
        arktest.assertEQ(a.length, 30)
        arktest.assertTrue(a[0] instanceof Animal)
        for (let i = 0; i < 30; i++) {
          arktest.assertEQ((a[i] as Animal).name, "animal" + (v + i).toString())
        }
        let b = new FixedArray<Animal>(30, (inx: int) => {name: "dog" + (v + inx).toString()} as Dog)
        arktest.assertEQ(b.length, 30)
        arktest.assertTrue(b[0] instanceof Dog)
        for (let i = 0; i < 30; i++) {
          arktest.assertEQ((b[i] as Dog).bark(), "dog" + (v + i).toString())
        }
        let c = new FixedArray<Animal>(30, (inx: int) => {name: "cat" + (v + inx).toString()} as Cat)
        arktest.assertEQ(c.length, 30)
        arktest.assertTrue(c[0] instanceof Cat)
        for (let i = 0; i < 30; i++) {
          arktest.assertEQ((c[i] as Cat).name, "cat" + (v + i).toString())
        }
      - |-
        let v: int = 1
        let a = new FixedArray<Animal>(30, (inx: int): Animal => {
          let id = (v + inx) % 3
          switch (id) {
            case 1:
              return new Dog
            case 2:
              return new Cat
            default:
              return new Animal
          }
        })
        arktest.assertEQ(a.length, 30)
        for (let i = 0; i < 30; i++) {
          let id = (v + i) % 3
          switch (id) {
            case 1:
              arktest.assertTrue(a[i] instanceof Dog)
              arktest.assertEQ((a[i] as Dog).bark(), "dog")
              break
            case 2:
              arktest.assertTrue(a[i] instanceof Cat)
              arktest.assertEQ((a[i] as Cat).name, "cat")
              break
            default:
              arktest.assertFalse(a[i] instanceof Dog)
              arktest.assertFalse(a[i] instanceof Cat)
              arktest.assertEQ((a[i] as Animal).name, "")
          }
        }

  - desc: |-
      Create FixedArray with not covariant subtypes
      tags:
        - negative
        - compile-only
    decl: |-
      class Animal {}
      class Dog extends Animal {}
      class Cat extends Animal {}
    sub_cases_logic:
      - |-
        let a = new FixedArray<Dog>(30, (inx: int) => new Animal)
      - |-
        let a = new FixedArray<Dog>(30, (inx: int) => new Cat)

  - desc: Create FixedArray with covariant function subtypes
    decl: |-
      class A {
        v: int
        constructor(v: int = 0) {
          this.v = v
        }
      }
      class B extends A {
        constructor(v: int = 0) {
          super(-v)
        }
        f(): int {
          return 13
        }
      }
      type HandlerBInt = (a: B, b: int) => A
      type HandlerAInt = (a: A, b: int) => B
      const handlerAInt: HandlerAInt = (a: A, b: int): B => {
        if (a instanceof B){
          return new B(a.f() + b)
        } else {
          return new B(b)
        }
      }
      type HandlerA = (a: A) => A
      const handlerA: HandlerA = (a: A): A => {
        if (a instanceof B){
          return new A(a.f())
        } else {
          return new A
        }
      }
      type HandlerNothing = () => B
      const handlerNothing: HandlerNothing = (): B => {
        return new B(567)
      }
    sub_cases_logic:
      - |-
        let a = new FixedArray<HandlerBInt>(30, (inx: int) => handlerAInt)
        arktest.assertEQ(a.length, 30)
        for (let i = 0; i < 30; i++) {
          arktest.assertEQ((a[i](new B, 7).v, -20)
        }
        let b = new FixedArray<HandlerBInt>(30, (inx: int) => handlerA)
        arktest.assertEQ(b.length, 30)
        for (let i = 0; i < 30; i++) {
          arktest.assertEQ((b[i](new B, 7).v, 13)
        }
        let c = new FixedArray<HandlerBInt>(30, (inx: int) => handlerNothing)
        arktest.assertEQ(c.length, 30)
        for (let i = 0; i < 30; i++) {
          arktest.assertEQ((c[i](new B, 7).v, -567)
        }
      - |-
        let v: int = 1
        let a = new FixedArray<HandlerBInt>(30, (inx: int): HandlerBInt => {
          let id = (v + inx) % 3
          switch (id) {
            case 1:
              return handlerAInt
            case 2:
              return handlerA
            default:
              return handlerNothing
          }
        })
        arktest.assertEQ(a.length, 30)
        for (let i = 0; i < 30; i++) {
          let id = (v + i) % 3
          switch (id) {
            case 1:
              arktest.assertEQ((a[i](new B, 7).v, -20)
              break
            case 2:
              arktest.assertEQ((a[i](new B, 7).v, 13)
              break
            default:
              arktest.assertEQ((a[i](new B, 7).v, -567)
          }
        }

  - desc: |-
      Create FixedArray with not covariant function subtypes
      tags:
        - negative
        - compile-only
    decl: |-
      class A {}
      class B extends A {}
      class C extends A {}
      type HandlerReq = (a: B, b: int) => B
      type HandlerCInt = (a: C, b: int) => B
      const handlerCInt: HandlerCInt = (a: C, b: int): B => {
        return new B
      }
      type HandlerBInt = (a: B, b: int) => A
      const handlerBInt: HandlerBInt = (a: B, b: int): A => {
        return new B
      }
      type HandlerB = (a: B) => A
      const handlerB: HandlerB = (a: B): A => {
        return new B
      }
      type HandlerBIntInt = (a: B, b: int, c: int) => B
      const handlerBIntInt: HandlerBIntInt = (a: B, b: int, c: int): B => {
        return new B
      }
      type HandlerNothing = () => C
      const handlerNothing: HandlerNothing = (): C => {
        return new C
      }
    sub_cases_logic:
      - |-
        let a = new FixedArray<HandlerReq>(30, (inx: int) => handlerCInt)
      - |-
        let a = new FixedArray<HandlerReq>(30, (inx: int) => handlerBInt)
      - |-
        let a = new FixedArray<HandlerReq>(30, (inx: int) => handlerB)
      - |-
        let a = new FixedArray<HandlerReq>(30, (inx: int) => handlerBIntInt)
      - |-
        let a = new FixedArray<HandlerReq>(30, (inx: int) => handlerNothing)
