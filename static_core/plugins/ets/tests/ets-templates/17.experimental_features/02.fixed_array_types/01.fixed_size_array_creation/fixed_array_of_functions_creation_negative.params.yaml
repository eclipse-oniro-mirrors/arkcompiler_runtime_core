cases:
   - logic: "let a = new FixedArray<HandlerReq>(30, handlerCInt)"
     expected_out: "Semantic error ESE0292: This expression is not constructible."

   - logic: "let a = new FixedArray<HandlerReq>(30, handlerBInt)"
     expected_out: "Semantic error ESE0292: This expression is not constructible."

   - logic: "let a = new FixedArray<HandlerReq>(30, handlerB)"
     expected_out: "Semantic error ESE0292: This expression is not constructible."

   - logic: "let a = new FixedArray<HandlerReq>(30, handlerBIntInt)"
     expected_out: "Semantic error ESE0292: This expression is not constructible."

   - logic: "let a = new FixedArray<HandlerReq>(30, handlerNothing)"
     expected_out: "Semantic error ESE0292: This expression is not constructible."

   - logic: "let a = new FixedArray<HandlerReq>(30, (inx: int) => handlerCInt)"
     expected_out: "Semantic error ESE0292: This expression is not constructible."

   - logic: "let a = new FixedArray<HandlerReq>(30, (inx: int) => handlerBInt)"
     expected_out: "Semantic error ESE0292: This expression is not constructible."

   - logic: "let a = new FixedArray<HandlerReq>(30, (inx: int) => handlerB)"
     expected_out: "Semantic error ESE0292: This expression is not constructible."

   - logic: "let a = new FixedArray<HandlerReq>(30, (inx: int) => handlerBIntInt)"
     expected_out: "Semantic error ESE0292: This expression is not constructible."

   - logic: "let a = new FixedArray<HandlerReq>(30, (inx: int) => handlerNothing)"
     expected_out: "Semantic error ESE0292: This expression is not constructible."

   - logic: "let a: FixedArray<HandlerReq> = [handlerCInt]"
     expected_out: "Semantic error ESE0227: Array element at index 0 with type '((p1: C, p2: Int) => B)' is not compatible with the target array element type '((p1: B, p2: Int) => B)'"

   - logic: "let a: FixedArray<HandlerReq> = [handlerBInt]"
     expected_out: "Semantic error ESE0227: Array element at index 0 with type '((p1: B, p2: Int) => A)' is not compatible with the target array element type '((p1: B, p2: Int) => B)'"

   - logic: "let a: FixedArray<HandlerReq> = [handlerB]"
     expected_out: "Semantic error ESE0227: Array element at index 0 with type '((p1: B) => A)' is not compatible with the target array element type '((p1: B, p2: Int) => B)'"

   - logic: "let a: FixedArray<HandlerReq> = [handlerBIntInt]"
     expected_out: "Semantic error ESE0227: Array element at index 0 with type '((p1: B, p2: Int, p3: Int) => B)' is not compatible with the target array element type '((p1: B, p2: Int) => B)'"

   - logic: "let a: FixedArray<HandlerReq> = [handlerNothing]"
     expected_out: "Semantic error ESE0227: Array element at index 0 with type '(() => C)' is not compatible with the target array element type '((p1: B, p2: Int) => B)'"
