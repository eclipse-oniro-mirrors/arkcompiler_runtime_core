cases:
   - logic: "let a = new FixedArray<Dog>(30, new Animal)"
     expected_out: "Semantic error ESE0292: This expression is not constructible."

   - logic: "let a = new FixedArray<Dog>(30, new Cat)"
     expected_out: "Semantic error ESE0292: This expression is not constructible."

   - logic: "let a = new FixedArray<Dog>(30, (inx: int) => new Animal)"
     expected_out: "Semantic error ESE0292: This expression is not constructible."

   - logic: "let a = new FixedArray<Dog>(30, (inx: int) => new Cat)"
     expected_out: "Semantic error ESE0292: This expression is not constructible."

   - logic: "let dogs: FixedArray<Dog> = [new Dog, new Animal, new Dog]"
     expected_out: "Semantic error ESE0227: Array element at index 1 with type 'Animal' is not compatible with the target array element type 'Dog'"

   - logic: "let dogs: FixedArray<Dog> = [new Dog, new Dog, new Cat]"
     expected_out: "Semantic error ESE0227: Array element at index 2 with type 'Cat' is not compatible with the target array element type 'Dog'"   
