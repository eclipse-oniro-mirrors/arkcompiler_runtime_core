cases:
   - logic: "let a = new FixedArray<number>(-1)"
     expected_out: "Semantic error ESE0247: Index value cannot be less than zero."

   - logic: "let a = new FixedArray<number>(-30)"
     expected_out: "Semantic error ESE0247: Index value cannot be less than zero."

   - logic: "let a: FixedArray<T> = [1,2,3]"
     expected_out: "Semantic error ESE0371: Cannot find type 'T'."

   - logic: "let a = new FixedArray<string>(-1, 'a')"
     expected_out: "Semantic error ESE0247: Index value cannot be less than zero."

   - logic: "let a = new FixedArray<number>(-30, 0)"
     expected_out: "Semantic error ESE0247: Index value cannot be less than zero."

   - logic: "let a = new FixedArray<string>(-1, (inx: int) => 'a')"
     expected_out: "Semantic error ESE0247: Index value cannot be less than zero."

   - logic: "let a = new FixedArray<int>(-30, (inx: int) => -inx)"
     expected_out: "Semantic error ESE0247: Index value cannot be less than zero."

   - logic: "let a: FixedArray<Object> = [1, 3, undefined]"
     expected_out: "Semantic error ESE0227: Array element at index 2 with type 'undefined' is not compatible with the target array element type 'Object'"

   - logic: "let a: FixedArray<Object> = [1, null, 3]"
     expected_out: "Semantic error ESE0227: Array element at index 1 with type 'null' is not compatible with the target array element type 'Object'"

   - logic: "let a: FixedArray<int> = [1, 3, 5.7]"
     expected_out: "Semantic error ESE0227: Array element at index 2 with type 'Double' is not compatible with the target array element type 'Int'"

   - logic: "let a: FixedArray<int> = [1, 'abc', 5]"
     expected_out: "Semantic error ESE0227: Array element at index 1 with type '\\\"abc\\\"' is not compatible with the target array element type 'Int'"

   - logic: "let a: FixedArray<string> = ['abc', 3, 'efg']"
     expected_out: "Semantic error ESE0227: Array element at index 1 with type 'Int' is not compatible with the target array element type 'String'"

   - logic: "let a: FixedArray<boolean> = [true, false, 'true']"
     expected_out: "Semantic error ESE0227: Array element at index 2 with type '\\\"true\\\"' is not compatible with the target array element type 'Boolean'"
