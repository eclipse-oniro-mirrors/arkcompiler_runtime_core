---
cases:
  - decl: |
      class A {
        protected num: number = 1
      }
      function f(this: A): number {
        return this.num
      }
    expected_out: "Semantic error ESE0293: Property num is not visible here."

  - decl: |
      class A {}
      function f(this: A): void {}
      function f(param: A): void {}
    expected_out: "Semantic error ESE0130: Function f is already declared."

  - decl: |
      class A {
        private num: number = 1
      }
      function f(this: A): number {
        return this.num
      }
    expected_out: "Semantic error ESE0293: Property num is not visible here."

  - decl: |
      class A<T> {}
      function f(this: A<T>) {}
    expected_out: "Semantic error ESE0082: Extension function can only defined for class, interface or array."

  - decl: |
      class A {
        f(): void {}
      }
      function f(this: A): void {}
    expected_out: "Semantic error ESE0081: The extension function 'f' has the same name with public method in class A"

  - decl: |
      class A {
        f: number = 1
      }
      function f(this: A): void {}
    expected_out: "Semantic error ESE0079: The extension accessor or extension function 'f' has the same name with field of class A"

  - decl: |
      class A {}
      class B {}
      function f(this: A | B): void {}
    expected_out: "Semantic error ESE0082: Extension function can only defined for class, interface or array."

  - decl: |
      class A {}
      function f(first: string, this: A): void {}
    expected_out: "Syntax error ESY0158: Function Parameter 'this' must be the first."

  - decl: |
      class A {
        foo(): void {}
      }
      class B extends A {}
      
      function foo(this: A): void {}
      let bb: B = new B;
      bb.foo()
    expected_out: "Semantic error ESE0081: The extension function 'foo' has the same name with public method in class A"

  - decl: |
      class A {
      }
      function foo(): void {}
      function foo(this: A): void {}
    expected_out: "Expected output is unknown"

  #31498
  - decl: |
      class A {
        foo() {}
      }
      class B {
        foo() {}
      }
      function foo(this: A) {}
      let x: A|B = new B
      x.foo()
    expected_out: "Semantic error ESE0081: The extension function 'foo' has the same name with public method in class A"