---
cases:
  - desc: "Non-exported class in namespace"
    decl: |
      namespace myNamespace {
        class A {
          member: int = 0
        }
      }
      get m(this: myNamespace.A): int {
        return this.member
      }
      set m(this: myNamespace.A, param: int) {
        this.member = param
      }
    use: ""
  - desc: "Non-exported interface in namespace"
    decl: |
      namespace myNamespace {
        interface I {
          x: int;
        }
      }
      get _x(this: myNamespace.I): long {return this.x}
      set _x(this: myNamespace.I, param: long) {this.x = param.toInt()}
    use: ""