---
cases:
  - desc: "Class in namespace"
    decl: |
      namespace myNamespace {
        export class A {
          member: int = 0
        }
      }
      get m(this: myNamespace.A): int {
        return this.member
      }
      set m(this: myNamespace.A, param: int) {
        this.member = param
      }
    use: |
      let a = new myNamespace.A()
      a.m++
      arktest.assertEQ(a.m, 1)
  - desc: "Interface in namespace"
    decl: |
      namespace myNamespace {
        export interface I {
          x: int;
        }
      }
      get _x(this: myNamespace.I): long {return this.x}
      set _x(this: myNamespace.I, param: long) {this.x = param.toInt()}
    use: |
      let tstI: myNamespace.I = {x: 1}
      arktest.assertTrue(tstI.x instanceof int)
      arktest.assertTrue(tstI._x instanceof long)
      arktest.assertEQ(tstI._x, 1)
      tstI._x = new long(0x7FFF_FFFF_1)
      arktest.assertEQ(tstI._x, -15)