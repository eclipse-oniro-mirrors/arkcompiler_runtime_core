cases:
    # 0
    - sig2: 'p1: byte, p2: short, p3: int, p4: long, p5: float, p6: double, p7: boolean, p8: char'

    # 1
    - sig2: 'p1: Byte, p2: Short, p3: Int, p4: Long, p5: Float, p6: Double, p7: Boolean, p8: Char'

    # 2
    - sig2: 'p1: Int[], p2: Object, p3: int[]'

    # 3
    - sig2: 'p1: A[], p2: Object[]'
      decl: |-
          export class A {}
          export class B {}

    # 4
    - sig2: 'p1: [string, int], p2: [string, int]'

    # 5
    - sig2: 'p: (p1: Byte, p2: Short, p3: Int, p4: Long, p5: Float, p6: Double, p7: Boolean) => [Byte, Short, Int, Long, Float, Double, Boolean, Char]'

    # 6
    - sig2: 'p2: () => Object|null'

    # 7
    - sig2: 'p1: Color, p2: Color'
      decl: |-
          export enum Color { Red, Green, Blue }
          export enum Size { S, M, L, XL }

    # 8
    - sig2: 'p1: A, p2?: Object'
      decl: |-
          export class A {}
          export class B {}

    # 9
    - sig2: 'p1: B, p2?: B'
      decl: |-
          export class A {}
          export class B {}

    # 10
    - sig2: 'p1: B, p2: B = new B()'
      decl: |-
          export class A {}
          export class B {}

    # 11
    - sig2: '...p2: Boolean[]'

    # 12
    - sig2: 'p1: Object|null'

    # 13
    - sig2: 'p1: Object|undefined'

    # 14
    - sig2: 'p1: Object|null'

    # 15
    - sig2: 'p1: Object|null'

    # 16
    - sig2: 'p1: Object|undefined'

    # 17
    - sig2: 'p1: Object|null'

    # 18
    - sig2: 'p2: Error|Double|null'

    # 19
    - sig2: 'p1: number, p2: number'

    # 20
    - sig2: 'p1: A, p2: A'
      decl: |-
          export class A {}
          export class B extends A {}

    # 21
    - sig2: 'p1: boolean|string, p2: number|boolean, p3: string[]|number, p4: boolean[]|string[], p5: number[]|boolean[], p6: undefined|null|number[]'

    # 22
    - sig2: 'p1: Int|null'

    # 23
    - sig2: 'p1: B'
      decl: |-
          export class A {
              f1: int
              f2: int
          }
          export class B {
              f1: long
              f2: long
          }
