        check_value: "5"}
      - {type: "Any", check_type: "Any", check_value: "5"}
    decl_variants:
      - |-
        class A {
          readonly field: [type]
          constructor () {
            this.field = [check_value]
          }
        }
      - |-
        class A {
          readonly field: [type]
          constructor (arg: [type] = [check_value]) {
            this.field = arg
          }
        }
      - |-
        class A {
          readonly field: [type]
          constructor (...args: Any[]) {
            this.field = [check_value]
          }
        }
      - |-
        class Base {
          private readonly _v: [type] = [check_value]
          get v(): [type] {
            return this._v
          }
        }
        class A extends Base {
          readonly field: [type]
          constructor () {
            this.field = super.v
          }
        }
      - |-
        class A {
          private readonly _field: [type]
          get field(): [type] {
            return this._field
          }
          constructor () {
            this._field = [check_value]
          }
