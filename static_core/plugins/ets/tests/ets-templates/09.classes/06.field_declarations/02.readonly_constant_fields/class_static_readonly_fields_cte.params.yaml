cases:
  - desc: |-
      Checking for changing the value from static block.
    check_variants:
      - {type: "int", check_value: "5"}
      - {type: "double", check_value: "7.3"}
      - {type: "Object | undefined",
        check_value: "undefined"}
      - {type: "Any", check_value: "5"}
    decl_variants:
      - |-
        class A {
          static readonly field: [type] = [check_value]
          static {
            A.field = [check_value]
          }
        }

  - desc: |-
      Checking for changing the value from static block.
    check_variants:
      - {type: "int", check_value: "5"}
      - {type: "double", check_value: "7.3"}
      - {type: "Object | undefined",
        check_value: "undefined"}
      - {type: "Any", check_value: "5"}
    decl_variants:
      - |-
        class A {
          static readonly field: [type]
          static {
            A.field = [check_value]
          }
        }

  - desc: |-
      Checking for changing the value from constructor.
    check_variants:
      - {type: "int", check_value: "5"}
      - {type: "double", check_value: "7.3"}
      - {type: "Object | undefined",
        check_value: "undefined"}
      - {type: "Any", check_value: "5"}
    decl_variants:
      - |-
        class A {
          static readonly field: [type]
          constructor () {
            A.field = [check_value]
          }
        }

  - desc: |-
      Checking for changing the value from constructor.
    check_variants:
      - {type: "int",
        base_value: "0", check_value: "5"}
      - {type: "double",
        base_value: "0", check_value: "7.3"}
      - {type: "Object | undefined",
        base_value: "0", check_value: "5"}
      - {type: "Any",
        base_value: "0", check_value: "5"}
    decl_variants:
      - |-
        class A {
          static readonly field: [type] = [base_value]
          constructor () {
            A.field = [check_value]
          }
        }

  - desc: |-
      Checking for changing the value from class method call.
    check_variants:
      - {type: "int", check_value: "5"}
      - {type: "double", check_value: "7.3"}
      - {type: "Object | undefined",
        check_value: "undefined"}
      - {type: "Any", check_value: "5"}
    decl_variants:
      - |-
        class A {
          static readonly field: [type]
          foo(): void {
            A.field = [check_value]
          }
        }
      - |-
        class A {
          static readonly field: [type]
          foo: () => void = (): void => {
            A.field = [check_value]
          }
        }

  - desc: |-
      Checking for changing the value from class method call.
    check_variants:
      - {type: "int",
        base_value: "0", check_value: "5"}
      - {type: "double",
        base_value: "0", check_value: "7.3"}
      - {type: "Object | undefined",
        base_value: "0", check_value: "5"}
      - {type: "Any",
        base_value: "0", check_value: "5"}
    decl_variants:
      - |-
        class A {
          static readonly field: [type] = [base_value]
          foo(): void {
            A.field = [check_value]
          }
        }
      - |-
        class A {
          static readonly field: [type] = [base_value]
          foo: () => void = (): void => {
            A.field = [check_value]
          }
        }

  - desc: |-
      Checking for changing the value from outside of class.
    check_variants:
      - {type: "int", check_value: "5"}
      - {type: "double", check_value: "7.3"}
      - {type: "Object | undefined",
        check_value: "undefined"}
      - {type: "Any", check_value: "5"}
    decl_variants:
      - |-
        class A {
          static readonly field: [type]
        }
    sub_cases_logic:
      - |-
        A.field = [check_value]

  - desc: |-
      Checking for changing the value from outside of class.
    check_variants:
      - {type: "int",
        base_value: "0", check_value: "5"}
      - {type: "double",
        base_value: "0", check_value: "7.3"}
      - {type: "Object | undefined",
        base_value: "0", check_value: "5"}
      - {type: "Any",
        base_value: "0", check_value: "5"}
    decl_variants:
      - |-
        class A {
          static readonly field: [type] = [base_value]
        }
    sub_cases_logic:
      - |-
        A.field = [check_value]

  - desc: |-
      >-
        Checking for initialization with different
        not covariant subtype values usage.
    check_variants:
      - {check_value_type: "Cat"}
      - {check_value_type: "Animal"}
    decl_variants:
      - |-
        class Animal {}
        class Dog extends Animal {}
        class Cat extends Animal {}
        class C {
          static readonly field: Dog = new [check_value_type]
        }

  - desc: |-
      >-
        Checking for initialization with different
        not covariant function subtype values usage.
    check_variants:
      - {check_value: "handlerCInt"}
      - {check_value: "handlerBInt"}
      - {check_value: "handlerB"}
      - {check_value: "handlerBIntInt"}
      - {check_value: "handlerNothing"}
    decl_variants:
      - |-
        class A {}
        class B extends A {}
        class C extends A {}
        type HandlerReq = (a: B, b: int) => B
        const handlerReq: HandlerReq = (a: B, b: int): B => {
          return new B
        }
        type HandlerCInt = (a: C, b: int) => B
        const handlerCInt: HandlerCInt = (a: C, b: int): B => {
          return new B
        }
        type HandlerBInt = (a: B, b: int) => A
        const handlerBInt: HandlerBInt = (a: B, b: int): A => {
          return new B
        }
        type HandlerB = (a: B) => A
        const handlerB: HandlerB = (a: B): A => {
          return new B
        }
        type HandlerBIntInt = (a: B, b: int, c: int) => B
        const handlerBIntInt: HandlerBIntInt = (a: B, b: int, c: int): B => {
          return new B
        }
        type HandlerNothing = () => C
        const handlerNothing: HandlerNothing = (): C => {
          return new C
        }
        class D {
          static readonly field: HandlerReq = [check_value]
        }

  - desc: |-
      >-
        Checking for changing the value from outside of class
        with subtype usage.
    check_variants:
      - {type: "int",
        base_value: "0", check_value: "5"}
      - {type: "double",
        base_value: "0", check_value: "7.3"}
      - {type: "Object | undefined",
        base_value: "0", check_value: "5"}
      - {type: "Any",
        base_value: "0", check_value: "5"}
    decl_variants:
      - |-
        class Base {
          static readonly field: [type] = [base_value]
        }
        class A extends Base {
        }
    sub_cases_logic:
      - |-
        A.field = [check_value]

  - desc: |-
      Readonly fields initialization never uses default values.
    check_variants:
      - {type: "int"}
      - {type: "double"}
      - {type: "Object | undefined"}
      - {type: "Any"}
    decl_variants:
      - |-
        class A {
          static readonly field: [type]
        }

  - desc: |-
      Checking on static field has no initializer.
    check_variants:
      - {type: "bigint"}
      - {type: "string"}
      - {type: "Object"}
    decl_variants:
      - |-
        class A {
          static readonly field: [type]
        }

  - desc: |-
      Checking on static field has no initializer.
    decl_variants:
      - |-
        class C {}
        class A {
          static readonly field: C
        }
