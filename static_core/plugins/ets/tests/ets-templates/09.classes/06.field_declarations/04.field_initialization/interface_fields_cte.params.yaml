cases:
  - desc: |-
      >-
        Checking creation of interface object
        with missing required property.
    check_variants:
      - {check_type: "int"}
      - {check_type: "double"}
      - {check_type: "Object | undefined"}
      - {check_type: "Any"}
    decl_variants:
      - |-
        interface I {
          field: [check_type]
        }
    sub_cases_logic:
      - |-
        let a: I = {}

  - desc: |-
      static modifier cannot appear on a type member.
    check_variants:
      - {check_type: "int"}
      - {check_type: "double"}
      - {check_type: "Any"}
    decl_variants:
      - |-
        interface I {
          static field: [check_type]
        }
