    decl_variants:
      - |-
        class Animal {
          name: string = ""
        }
        class Dog extends Animal {
          constructor () {
            super()
            this.name = "dog"
          }
        }
        class Cat extends Animal {
          constructor () {
            super()
            this.name = "cat"
          }
        }
        class C {
          field: Animal = new Animal()
        }
    sub_cases_logic:
      - |-
        let a: C = new C()
