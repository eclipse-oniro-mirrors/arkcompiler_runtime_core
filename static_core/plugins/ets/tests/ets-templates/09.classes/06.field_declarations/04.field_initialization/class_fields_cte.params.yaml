cases:
  - desc: |-
      >-
        Checking on field has no initializer and is not
        definitely assigned in the constructor.
    check_variants:
      - {check_type: "bigint"}
      - {check_type: "string"}
      - {check_type: "Object"}
    decl_variants:
      - |-
        class A {
          field: [check_type]
        }

  - desc: |-
      >-
        Checking on field has no initializer and is not
        definitely assigned in the constructor.
    decl_variants:
      - |-
        class C {}
        class A {
          field: C
        }

  - desc: |-
      >-
        Checking for initialization with different
        not covariant subtype values usage.
    check_variants:
      - {check_value_type: "Cat"}
      - {check_value_type: "Animal"}
    decl_variants:
      - |-
        class Animal {}
        class Dog extends Animal {}
        class Cat extends Animal {}
        class C {
          field: Dog = new [check_value_type]
        }
      - |-
        class Animal {}
        class Dog extends Animal {}
        class Cat extends Animal {}
        class C {
          field: Dog
          constructor () {
            this.field = new [check_value_type]
          }
        }

  - desc: |-
      >-
        Checking for changing the value from outside of constructor
        with different not covariant subtype values usage.
    check_variants:
      - {check_value_type: "Cat"}
      - {check_value_type: "Animal"}
    decl_variants:
      - |-
        class Animal {}
        class Dog extends Animal {}
        class Cat extends Animal {}
        class C {
          field: Dog = new Dog
        }
    sub_cases_logic:
      - |-
        let a: C = new C
        a.field = new [check_value_type]

  - desc: |-
      >-
        Checking for initialization with different
        not covariant function subtype values usage.
    check_variants:
      - {check_value: "handlerCInt"}
      - {check_value: "handlerBInt"}
      - {check_value: "handlerB"}
      - {check_value: "handlerBIntInt"}
      - {check_value: "handlerNothing"}
    decl_variants:
      - |-
        class A {}
        class B extends A {}
        class C extends A {}
        type HandlerReq = (a: B, b: int) => B
        const handlerReq: HandlerReq = (a: B, b: int): B => {
          return new B
        }
        type HandlerCInt = (a: C, b: int) => B
        const handlerCInt: HandlerCInt = (a: C, b: int): B => {
          return new B
        }
        type HandlerBInt = (a: B, b: int) => A
        const handlerBInt: HandlerBInt = (a: B, b: int): A => {
          return new B
        }
        type HandlerB = (a: B) => A
        const handlerB: HandlerB = (a: B): A => {
          return new B
        }
        type HandlerBIntInt = (a: B, b: int, c: int) => B
        const handlerBIntInt: HandlerBIntInt = (a: B, b: int, c: int): B => {
          return new B
        }
        type HandlerNothing = () => C
        const handlerNothing: HandlerNothing = (): C => {
          return new C
        }
        class D {
          field: HandlerReq = [check_value]
        }
      - |-
        class A {}
        class B extends A {}
        class C extends A {}
        type HandlerReq = (a: B, b: int) => B
        const handlerReq: HandlerReq = (a: B, b: int): B => {
          return new B
        }
        type HandlerCInt = (a: C, b: int) => B
        const handlerCInt: HandlerCInt = (a: C, b: int): B => {
          return new B
        }
        type HandlerBInt = (a: B, b: int) => A
        const handlerBInt: HandlerBInt = (a: B, b: int): A => {
          return new B
        }
        type HandlerB = (a: B) => A
        const handlerB: HandlerB = (a: B): A => {
          return new B
        }
        type HandlerBIntInt = (a: B, b: int, c: int) => B
        const handlerBIntInt: HandlerBIntInt = (a: B, b: int, c: int): B => {
          return new B
        }
        type HandlerNothing = () => C
        const handlerNothing: HandlerNothing = (): C => {
          return new C
        }
        class D {
          field: HandlerReq
          constructor () {
            this.field = [check_value]
          }
        }

  - desc: |-
      >-
        Checking for changing the value from outside of constructor
        with different not covariant function subtype values usage
    check_variants:
      - {check_value: "handlerCInt"}
      - {check_value: "handlerBInt"}
      - {check_value: "handlerB"}
      - {check_value: "handlerBIntInt"}
      - {check_value: "handlerNothing"}
    decl_variants:
      - |-
        class A {}
        class B extends A {}
        class C extends A {}
        type HandlerReq = (a: B, b: int) => B
        const handlerReq: HandlerReq = (a: B, b: int): B => {
          return new B
        }
        type HandlerCInt = (a: C, b: int) => B
        const handlerCInt: HandlerCInt = (a: C, b: int): B => {
          return new B
        }
        type HandlerBInt = (a: B, b: int) => A
        const handlerBInt: HandlerBInt = (a: B, b: int): A => {
          return new B
        }
        type HandlerB = (a: B) => A
        const handlerB: HandlerB = (a: B): A => {
          return new B
        }
        type HandlerBIntInt = (a: B, b: int, c: int) => B
        const handlerBIntInt: HandlerBIntInt = (a: B, b: int, c: int): B => {
          return new B
        }
        type HandlerNothing = () => C
        const handlerNothing: HandlerNothing = (): C => {
          return new C
        }
        class D {
          field: HandlerReq = handlerReq
        }
    sub_cases_logic:
      - |-
        let a: D = new D
        a.field = [check_value]

  - desc: |-
      >-
        Checking for initialization with field initializer
        by assign this directly.
    decl_variants:
      - |-
        class A {
          field = this
        }

  - desc: |-
      >-
        Checking for initialization with field initializer
        with call methods of this or supper.
    check_variants:
      - {check_type: "int", check_value: "5"}
      - {check_type: "double", check_value: "7.3"}
      - {check_type: "Object", check_value: "5"}
    decl_variants:
      - |-
        class A {
          foo (): [check_type] {
            return [check_value]
          }
          field: [check_type] = this.foo()
        }
      - |-
        class Base {
          foo (): [check_type] {
            return [check_value]
          }
        }
        class A extends Base {
          field: [check_type] = super.foo()
        }

  - desc: |-
      >-
        Checking for initialization with field initializer
        with capture this.
    decl_variants:
      - |-
        class B {}
        function foo (f: () => B) { return f() }
        class A {
          field1 = new B
          field2 = foo(() => this.field1)
        }
      - |-
        class B {}
        function foo (f: () => B) { return f() }
        class A {
          field1 = foo(() => this.field2)
          field2 = new B
        }

  - desc: |-
      >-
        Checking for initialization with field initializer
        with usage this or super.
    check_variants:
      - {check_type: "int", check_value: "5"}
      - {check_type: "double", check_value: "7.3"}
      - {check_type: "Object", check_value: "5"}
    decl_variants:
      - |-
        class A {
          v: [check_type] = [check_value]
          field: [check_type] = this.v
        }
      - |-
        class A {
          private _v: [check_type] = [check_value]
          get v(): [check_type] {
            return this._v
          }
          field: [check_type] = this.v
        }
      - |-
        class Base {
          private _v: [check_type] = [check_value]
          get v(): [check_type] {
            return this._v
          }
        }
        class A extends Base {
          field: [check_type] = super.v
        }
      - |-
        class A {
          private v: [check_type] = [check_value]
          private _field: [check_type] = this.v
        }
      - |-
        class Base {
          protected _v: [check_type] = [check_value]
        }
        class A extends Base {
          protected _field: [check_type] = super.v
        }

  - desc: |-
      Readonly fields initialization never uses default values.
    check_variants:
      - {check_type: "int"}
      - {check_type: "double"}
      - {check_type: "Object | undefined"}
      - {check_type: "Any"}
    decl_variants:
      - |-
        class A {
          readonly field: [check_type]
        }
