cases:
  - desc: |-
      >-
        Any static field can be accessed only with
        the qualification of a class name.
    decl_variants:
      - |-
        class A {
          static field: int
        }
    sub_cases_logic:
      - |-
        let a: A = new A()
        let v = a.field
      - |-
        let a: A = new A()
        a.field = 5

  - desc: |-
      >-
        Any static field can be accessed only with
        the qualification of a class name.
    decl_variants:
      - |-
        class A {
          static field: int
          constructor() {
            let v = this.field
          }
        }
      - |-
        class A {
          static field: int
          constructor() {
            this.field = 5
          }
        }
      - |-
        class A {
          static field: int
          static foo(): void {
            let v = this.field
          }
        }
      - |-
        class A {
          static field: int
          static foo(): void {
            this.field = 5
          }
        }
      - |-
        class A {
          static field: int
          foo(): void {
            let v = this.field
          }
        }
      - |-
        class A {
          static field: int
          foo(): void {
            this.field = 5
          }
        }
