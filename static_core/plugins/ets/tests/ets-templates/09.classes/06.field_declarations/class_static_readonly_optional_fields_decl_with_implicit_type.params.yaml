cases:
  - desc: |-
      >-
        Checking for initialization public static readonly optional field
        with implicit type with field initializer.
    check_variants:
      - {check_type: "int | undefined",
        base_value: "4"}
      - {check_type: "long | undefined",
        base_value: "2147483648"}
      - {check_type: "double | undefined",
        base_value: "4.5"}
      - {check_type: "float | undefined",
        base_value: "4.5f"}
      - {check_type: "bigint | undefined",
        base_value: "4n"}
      - {check_type: "string | undefined",
        base_value: "\"abc\""}
      - {check_type: "char | undefined",
        base_value: "c'a'"}
      - {check_type: "boolean | undefined",
        base_value: "false"}
    decl_variants:
      - |-
        class A {
          static readonly field? = [base_value]
        }
    sub_cases_logic:
      - |-
        arktest.assertTrue(A.field instanceof [check_type])
        arktest.assertEQ(A.field, [base_value])

  - desc: |-
      >-
        Checking for initialization public static readonly optional field
        with implicit type with field initializer.
    check_variants:
      - {type: "int", check_type: "int | undefined",
        base_value: "4"}
      - {type: "long", check_type: "long | undefined",
        base_value: "4"}
      - {type: "byte", check_type: "byte | undefined",
        base_value: "4"}
      - {type: "short", check_type: "short | undefined",
        base_value: "4"}
      - {type: "double", check_type: "double | undefined",
        base_value: "4"}
      - {type: "number", check_type: "number | undefined",
        base_value: "4"}
      - {type: "float", check_type: "float | undefined",
        base_value: "4.5f"}
      - {type: "bigint", check_type: "bigint | undefined",
        base_value: "4n"}
      - {type: "string", check_type: "string | undefined",
        base_value: "\"abc\""}
      - {type: "char", check_type: "char | undefined",
        base_value: "c'a'"}
      - {type: "boolean", check_type: "boolean | undefined",
        base_value: "false"}
      - {type: "Object", check_type: "Object | undefined",
        base_value: "4"}
      - {type: "Object | undefined", check_type: "Object | undefined",
        base_value: "undefined"}
      - {type: "Object | undefined | null",
        check_type: "Object | undefined | null",
        base_value: "null"}
      - {type: "Any", check_type: "Any | undefined",
        base_value: "4"}
    decl_variants:
      - |-
        function foo(): [type] {
          return [base_value]
        }
        class A {
          static readonly field? = foo()
        }
    sub_cases_logic:
      - |-
        arktest.assertTrue(A.field instanceof [check_type])
        arktest.assertEQ(A.field, [base_value])

  - desc: |-
      >-
        Checking for initialization public static readonly optional field
        with implicit type with field initializer.
    check_variants:
      - type: "C"
        check_type: "C | undefined"
        data_type: "int"
        base_obj_lit: "{data: 4}"
        base_value: "4"
        cv_decl_data: |-
          class C {
            data: int
            constructor(a: int = 0){
              this.data = a
            }
          }
    decl_variants:
      - |-
        [cv_decl_data]
        class A {
          static readonly field? = new [type]([base_value])
        }
      - |-
        [cv_decl_data]
        function foo(): [type] {
          return [base_obj_lit]
        }
        class A {
          static readonly field? = foo()
        }
    sub_cases_logic:
      - |-
        arktest.assertTrue(A.field instanceof [check_type])
        arktest.assertTrue(A.field!.data instanceof [data_type])
        arktest.assertEQ(A.field!.data, [base_value])

