  - desc: |-
      >-
        Checking for initialization public static field
        with implicit type with field initializer.
    check_variants:
      - check_type: "C"
        data_type: "int"
        base_obj_lit: "{data: 4}"
        base_value: "4"
        new_obj_lit: "{data: 5}"
        new_value: "5"
        cv_decl_data: |-
          class C {
            data: int
            constructor(a: int = 0){
              this.data = a
            }
          }
    decl_variants:
      - |-
        [cv_decl_data]
        class A {
          static field = new [check_type]([base_value])
        }
      - |-
