cases:
  - desc: |-
      >-
        Checking for initialization public static field
        with implicit type with field initializer.
    check_variants:
      - {check_type: "int",
        base_value: "4", new_value: "5"}
      - {check_type: "long",
        base_value: "2147483648", new_value: "5"}
      - {check_type: "double",
        base_value: "4.5", new_value: "7.3"}
      - {check_type: "float",
        base_value: "4.5f", new_value: "7.3f"}
      - {check_type: "bigint",
        base_value: "4n", new_value: "5n"}
      - {check_type: "string",
        base_value: "\"abc\"", new_value: "\"efg\""}
      - {check_type: "char",
        base_value: "c'a'", new_value: "c'b'"}
      - {check_type: "boolean",
        base_value: "false", new_value: "true"}
    decl_variants:
      - |-
        class A {
          static field = [base_value]
        }
    sub_cases_logic:
      - |-
        arktest.assertTrue(A.field instanceof [check_type])
        arktest.assertEQ(A.field, [base_value])
        A.field = [new_value]
        arktest.assertTrue(A.field instanceof [check_type])
        arktest.assertEQ(A.field, [new_value])
        A.field = [base_value]
        arktest.assertTrue(A.field instanceof [check_type])
        arktest.assertEQ(A.field, [base_value])

  - desc: |-
      >-
        Checking for initialization public static field
        with implicit type with field initializer.
