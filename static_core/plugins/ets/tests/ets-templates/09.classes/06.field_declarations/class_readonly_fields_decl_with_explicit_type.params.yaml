cases:
  - desc: |-
      >-
        Checking for initialization public readonly field
        with explicit type with field initializer.
    check_variants:
      - {check_type: "int",
        base_value: "4"}
      - {check_type: "long",
        base_value: "4"}
      - {check_type: "byte",
        base_value: "4"}
      - {check_type: "short",
        base_value: "4"}
      - {check_type: "double",
        base_value: "4"}
      - {check_type: "number",
        base_value: "4"}
      - {check_type: "float",
        base_value: "4.5f"}
      - {check_type: "bigint",
        base_value: "4n"}
      - {check_type: "string",
        base_value: "\"abc\""}
      - {check_type: "char",
        base_value: "c'a'"}
      - {check_type: "boolean",
        base_value: "false"}
      - {check_type: "Object",
        base_value: "4"}
      - {check_type: "Object | undefined",
        base_value: "undefined"}
      - {check_type: "Object | undefined | null",
        base_value: "4"}
      - {check_type: "Any",
        base_value: "4"}
    decl_variants:
      - |-
        class A {
          readonly field: [check_type] = [base_value]
        }
      - |-
        function foo(): [check_type] {
          return [base_value]
        }
        class A {
          readonly field: [check_type] = foo()
        }
    sub_cases_logic:
      - |-
        let a: A = new A()
        arktest.assertTrue(a.field instanceof [check_type])
        arktest.assertEQ(a.field, [base_value])

  - desc: |-
      >-
        Checking for initialization public readonly field
        with explicit type with field initializer.
    check_variants:
      - {check_type: "C", data_type: "int",
        base_obj_lit: "{data: 4}", base_value: "4",
        cv_decl_data: "class C {data: int = 0}"}
    decl_variants:
      - |-
        [cv_decl_data]
        class A {
          readonly field: [check_type] = [base_obj_lit]
        }
      - |-
