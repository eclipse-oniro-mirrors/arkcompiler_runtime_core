---
cases:
  # Field marked with the modifier override does not override a field from a superclass.
  - decl: |-
      class Base { field: int; }
      class A extends Base { override field1: int; }
    expected_out: '"Semantic error ESE49702: The ''override'' modifier is invalid here because the base class ''Base'' does not declare this member."'

  - decl: |-
      interface Base { 
        field: int; 
      }
      class A implements Base { 
        get field() { return 1 }
        set field(f: int) {}
        override field1: int; 
      }
    expected_out: '"Semantic error ESE46316: The ''override'' modifier is invalid here because class ''A'' does not extends another class."'

  # Field simultaneously overrides a field from a superclass and implements a property from a superinterface
  - decl: |-
      class C { 
        num: number = 1
      }
      interface I { 
        num: number
      }
      class D extends C implements I { 
        num: boolean = 2
      }
    expected_out: '"Expected CTE output is unknown"'

  # Field declaration contains the modifier static along with the modifier override.
  - decl: |-
      class Base { static field: int; }
      class A extends Base { static override field: int; }
    expected_out: '"Syntax error ESY69198: Not allowed to contain the modifier ''static'' along with the modifier ''override''."'

  # Field overrides getter or setter in a superclass
  - decl: |-
      class C { 
        get num(): number { return 42 } 
        set num(x: number) {}
      }
      class D extends C { 
        num: number = 2
      }
    expected_out: '"Semantic error ESE129829: ''num'' is defined as an accessor in class ''C'', but is overridden here in ''D'' as an instance property."'

  # Overriding a field by an accessor
  - decl: |-
      class C { 
        readonly num: number = 1
      }
      class D extends C { 
        get num(): number { return 42 }
      }
    expected_out: '"Semantic error ESE45073: ''num'' is defined as a property in class ''C'', but is overridden here in ''D'' as an accessor."'
      