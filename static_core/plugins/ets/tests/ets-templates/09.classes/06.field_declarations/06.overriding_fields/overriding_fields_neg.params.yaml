---
cases:
  # Field marked with the modifier override does not override a field from a superclass.
  - decl: |-
      class Base { field: int; }
      class A extends Base { override field1: int; }

  - decl: |-
      interface Base { 
        field: int; 
      }
      class A implements Base { 
        get field() { return 1 }
        set field(f: int) {}
        override field1: int; 
      }

  # Field simultaneously overrides a field from a superclass and implements a property from a superinterface
  - decl: |-
      class C { 
        num: number = 1
      }
      interface I { 
        num: number
      }
      class D extends C implements I { 
        num: number = 2
      }

  # Field declaration contains the modifier static along with the modifier override.
  - decl: |-
      class Base { static field: int; }
      class A extends Base { static override field: int; }

  # Field overrides getter or setter in a superclass
  - decl: |-
      class C { 
        get num(): number { return 42 } 
        set num(x: number) {}
      }
      class D extends C { 
        num: number = 2
      }

  # Overriding a field by an accessor
  - decl: |-
      class C { 
        readonly num: number = 1
      }
      class D extends C { 
        get num(): number { return 42 }
      }
      