---
tests:
  - class: |-
      class A {
        public x: int = 1
      }
    check: |-
      arktest.assertEQ(new A().x, 1)

  - class: |-
      class A {
        public static x: int = 1
      }
    check: |-
      arktest.assertEQ(A.x, 1)

  - class: |-
      class A {
        public getValue(): int {
          return 1
        }
      }
    check: |-
      arktest.assertEQ(new A().getValue(), 1)

  - class: |-
      class A {
        public static getValue(): int {
          return 1
        }
      }
    check: |-
      arktest.assertEQ(A.getValue(), 1)

  - class: |-
      class A {
        public _val: int = 1
        public get val(): int {
          return this._val
        }
      }
    check: |-
      arktest.assertEQ(new A().val, 1)

  - class: |-
      class A {
        public static _val: int = 1
        public static get val(): int {
          return A._val
        }
      }
    check: |-
      arktest.assertEQ(A.val, 1)

  - class: |-
      class A {
        public _val: int = 0
        public set val(i: int) {
          this._val = i
        }
        foo(): int {
          this.val = 1
          return this._val
        }
      }
    check: |-
      let a: A = new A()
      a.val = 1
      arktest.assertEQ(a._val, 1)

  - class: |-
      class A {
        public static _val: int = 0
        public static set val(i: int) {
          A._val = i
        }
        foo(): int {
          A.val = 1
          return A._val
        }
      }
    check: |-
      A.val = 1
      arktest.assertEQ(A._val, 1)
