cases:
  # static fields shadowing
  - abstract: |-
      static a1: int = 1
      static a2: string = 'a2'
    impl: |-
      static a1: int = 2
      static a2: string = 'b2'
    call: |-
      arktest.assertEQ(A.a1, 1)
      arktest.assertEQ(A.a2, 'a2')
      arktest.assertEQ(B.a1, 2)
      arktest.assertEQ(B.a2, 'b2')

  # static methods shadowing
  - abstract: |-
      static foo(): int {
        return 1
      }
      static bar(b: int): int {
        return b + 1
      }
    impl: |-
      static foo(): int {
        return 3
      }
      static bar(b: int): int {
        return b - 1
      }
    call: |-
      arktest.assertEQ(A.foo(), 1)
      arktest.assertEQ(A.bar(1), 2)
      arktest.assertEQ(B.foo(), 3)
      arktest.assertEQ(B.bar(1), 0)

  # static fields shadowing with different type
  - abstract: |-
      static a1: int = 1
      static a2: string = 'a2'
    impl: |-
      static a1: string = 'a1'
      static a2: int = 2
    call: |-
      arktest.assertEQ(A.a1, 1)
      arktest.assertEQ(A.a2, 'a2')
      arktest.assertEQ(B.a1, 'a1')
      arktest.assertEQ(B.a2, 2)

  # static methods shadowing with different signature
  - abstract: |-
      static foo(): int {
        return 1
      }
      static bar(b: int): int {
        return b + 1
      }
    impl: |-
      static foo(): string {
        return 'a1'
      }
      static bar(b: string): string {
        return b + 2
      }
    call: |-
      arktest.assertEQ(A.foo(), 1)
      arktest.assertEQ(A.bar(1), 2)
      arktest.assertEQ(B.foo(), 'a1')
      arktest.assertEQ(B.bar('a'), 'a2')
