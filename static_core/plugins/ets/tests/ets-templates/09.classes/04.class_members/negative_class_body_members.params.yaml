--- # List of invalid class members
class_members:
  - "class B{}"
  - "abstract class B{}"
  - "protected interface I{}"
  - "enum Color {Red, Green}"
  - "type a = int"
  - "throw new Error(\"incorrect\")"
  - "try {} catch (e) {}"
  - "for( let i = 0; i<1; i++) { i++ }"
  - "while( 1 ) { return }"
  - "continue"
  - "break"
  - "return"
  - "{}"
  - "()"
  - "[]"
  - "[][]"
  - "++"
  - "let a: int = 0"
  - "function foo() {}"
  - "switch(1) {}"
  - "if(1){}"
  - "new Object()"
  - "Math.round(1.2)"
  - "import {sin} from \"std/math\";"
