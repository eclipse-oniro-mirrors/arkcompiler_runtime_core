--- # No inheritance for static members
cases:
  - decl: |-
      static foo(): int {
        return 1;
      }
    use: |-
      B.foo()
    expected: |-
      "Semantic error ESE0087: Property 'foo' does not exist on type 'B'"
  - decl: |-
      static f: number = 1
    use: |-
      B.f
    expected: |-
      "Semantic error ESE0087: Property 'f' does not exist on type 'B'"
  - decl: |-
      static readonly f: number = 1
    use: |-
      B.f
    expected: |-
      "Semantic error ESE0087: Property 'f' does not exist on type 'B'"