---
cases:
    # case 0
    - decl: |-
          let f: int
          class A {
              static foo(): this {  // CTE, 'this' cannot be used as return type of static method
                  if (f == 0) {
                      return this
                  }
                  throw new Error
              }
          }
      use: |-
          let x = A.foo()

    # case 1
    - decl: |-
          class A {
              fld: int
              foo(): this|A {  // CTE, 'this' cannot be used as a part of union type
                  if (this.fld == 0) {
                      return this
                  }
                  throw new Error
              }
          }
      use: |-
          let x = new A().foo()

    # case 2
    - decl: |-
          class A {
              fld: int
              foo(): A|this {  // CTE, 'this' cannot be used as a part of union type
                  if (this.fld == 0) {
                      return this
                  }
                  throw new Error
              }
          }
      use: |-
          let x = new A().foo()

    # case 3
    - decl: |-
          class A {
              fld: int
              foo(): [A, this] {  // CTE, 'this' cannot be used as a part of tuple type
                  if (this.fld == 0) {
                      return [this, this]
                  }
                  throw new Error
              }
          }
      use: |-
          let x = new A().foo()

    # case 4
    - decl: |-
          class A {
              fld: int
              foo(): FixedArray<this> {  // CTE, 'this' cannot be used as type of array
                  if (this.fld == 0) {
                      return [this, this]
                  }
                  throw new Error
              }
          }
      use: |-
          let x = new A().foo()

    # case 5
    - decl: |-
          abstract class Super {
              fld: int
              foo(): this {
                  if (this.fld == 0) {
                      return this
                  }
                  throw new Error
              }
          }
          class A extends Super {
              foo(): A {  // CTE, type must be 'this' in overridden method
                  if (this.fld == 0) {
                      return this
                  }
                  throw new Error
              }
          }
      use: |-
          let x = new A().foo()

    # case 6
    - decl: |-
          abstract class Super {
              fld: int
              foo(): this {
                  if (this.fld == 0) {
                      return this
                  }
                  throw new Error
              }
          }
          class A extends Super {
              foo(): Super {  // CTE, type must be 'this' in overridden method
                  if (this.fld == 0) {
                      return this
                  }
                  throw new Error
              }
          }
      use: |-
          let x = new A().foo()

    # case 7
    - decl: |-
          class A {
              fld: A
              constructor() {
                  this.fld = this
              }
              foo(): this {
                  return this.fld  // CTE, only 'this' is allowed in return
              }
          }
      use: |-
          let x = new A().foo()

    # case 8
    - decl: |-
          class A {
              fld: int
              get instance(): this {  // CTE, cannot be used in getter
                  if (this.fld == 0) {
                      return this
                  }
                  throw new Error
              }
          }
      use: |-
          let x = new A().instance

    # case 9
    - decl: |-
        final class A {
            fld: int
            foo(): this {  // CTE
                if (this.fld == 0) {
                    const tmp = this
                    return tmp
                }
                throw new Error
            }
        }
      use: |-
        let x = new A().instance

    # case 10
    - decl: |-
          // return 'this' from extension function and overloaded method
          class B {
              fld: int
          }

          function bar(this: B, p: int) {
              this.fld += p
              return this
          }
          class A extends B {
              foo(): this {
                  this.fld += 1
                  return this
              }
          }
      use: |-
          let a: A = { fld: 1 }
          arktest.assertEQ(a.foo().bar(10).foo(), a)
          arktest.assertEQ(a.fld, 13)
