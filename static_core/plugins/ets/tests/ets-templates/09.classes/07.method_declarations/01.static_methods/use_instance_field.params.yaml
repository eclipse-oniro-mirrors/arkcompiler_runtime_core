---
cases:
    - doc: Access protected field
      decl: |-
        class C {
          protected count: number
          constructor(count: number) {
            this.count = count
          }
          static getCount(c: C): number {
            return c.count
          }
        }
        function main() {
          let c: C = new C(2)
          arktest.assertEQ(C.getCount(c), 2)
        }

    - doc: Access inherited protected field
      decl: |-
        class B {
          protected count: number
          constructor(count: number) {
            this.count = count
          }
        }
        class C extends B {
          constructor(count: number) {
            super(count)
          }
          static getCount(c: C): number {
            return c.count
          }
        }
        function main() {
          let c: C = new C(2)
          arktest.assertEQ(C.getCount(c), 2)
        }

