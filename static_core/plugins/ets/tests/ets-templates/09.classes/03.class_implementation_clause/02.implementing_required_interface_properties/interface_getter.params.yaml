---
cases:
  - decl: |-
      interface I {
        get f(): int
      }
      class C implements I {
        readonly f: int = 1
      }
    doc: use readonly parameter form

  - decl: |-
      interface I {
        get f(): int
      }
      class C implements I {
        f: int = 1
      }
    doc: extend readonly parameter to writable

  - decl: |-
      interface I {
        get f(): int
      }
      class C implements I {
        get f(): int { return 1 }
      }
    doc: initialize parameter using getter

  - decl: |-
      interface I {
        get f(): int
      }
      class C implements I {
        get f(): int { return 1 }
        set f(i: int) {}
      }
    doc: extend readonly parameter to writable by implementing getter and setter
