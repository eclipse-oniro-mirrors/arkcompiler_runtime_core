--- # class extension clause positive tests - utility types
extension_positive:
  - decl: |- 
      type MyRecord = Record<string,A>
    ext: |-
      MyRecord
    use: |-
      d['a1'] = {a: "1"}
      d['a2'] = {a: "2"}
      arktest.assertEQ(d['a1']?.a, "1")
      arktest.assertEQ(d['a2']?.a, "2")
      arktest.assertEQ(d.d, 'd')
  - decl: |- 
      type MyAwaited = Awaited<Promise<A>>
    ext: |-
      MyAwaited
    use: |-
      arktest.assertEQ(d.a, 'a')
      arktest.assertEQ(d.d, 'd')
  - decl: |-
      type X = A | null | undefined  
      type NN = NonNullable<X>
    ext: |-
      NN
    use: |-
      arktest.assertEQ(d.a, 'a')
      arktest.assertEQ(d.d, 'd')

