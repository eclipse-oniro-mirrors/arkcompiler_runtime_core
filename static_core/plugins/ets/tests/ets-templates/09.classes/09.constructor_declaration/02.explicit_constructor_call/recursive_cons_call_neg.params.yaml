---
cases:
    - expected_out: |-
          Semantic error ESE0309: Recursive constructor invocation
      decl: |-
          class A {
              constructor() {
                  this(5)
              }
              constructor(v: int) {
                  this()
              }
          }

    - expected_out: |-
          Semantic error ESE0309: Recursive constructor invocation
      decl: |-
          class A {
              constructor() {
                  this(5)
              }
              constructor(v: int) {
                  this('')
              }
              constructor(v: string) {
                this(true)
              }
              constructor(v: boolean) {
                this()
              }
          }
