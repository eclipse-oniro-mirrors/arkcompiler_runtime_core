---
cases:
    - expected_out: |-
          Semantic error ESE0139: Signature constructor(v: Int): void is not visible here.
      decl: |-
          class A {
              constructor() {}
              private constructor(v: int) {}
          }

          class B extends A {
              constructor() {
                  super(100)
              }
          }

    - expected_out: |-
          Semantic error ESE0139: Signature constructor(): void is not visible here.
      decl: |-
          class A {
              private constructor() {}
          }

          class B extends A {}

          class C extends B {
              constructor() {
                  super()
              }
          }

    - expected_out: |-
          TBD: explicit constructor call cannot be used as expression
      decl: |-
          class A {
              ref: A|undefined
              s: string|undefined

              constructor() {
                  this.ref = this('abc') // CTE, cannot use this as expression
              }
              constructor(p: string) {
                  this.s = p
              }
          }

    - expected_out: |-
          TBD: explicit constructor call cannot be used as expression
      decl: |-
          class A {
              p: int
              constructor(p: int) {
                  this.p = p
              }
          }

          class B extends A {
              ref: A|undefined
              constructor() {
                  this.ref = super(0)  // CTE, cannot use super as expression
              }
          }
