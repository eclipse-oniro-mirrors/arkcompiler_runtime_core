---
cases:
    - decl: |-
          // CTE if arguments of an explicit constructor call refer to a field
          class A {
              s: string
              fld: string = 'hello'
              constructor fromString(p: string) {
                  this.s = p
              }
              constructor() {
                  this.fromString(this.fld)  // CTE, cannot use this.fld
              }
          }

