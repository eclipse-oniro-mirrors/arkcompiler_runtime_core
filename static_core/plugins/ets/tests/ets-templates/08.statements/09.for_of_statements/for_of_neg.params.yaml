---
cases:
    - use: |-
          for (const v of [1,2,3,4]) {
              res += v
              v = 0   // shouldn't be allowed
              res += v
          }
          arktest.assertEQ(res, "10203040")

    - use: |-
          const v: int = 0;
          for (v of [1, 2, 3, 4]) res += v  // shouldn't be allowed  TypeError: Cannot assign a value to a constant variable v
          arktest.assertEQ(res, "1234")

    - use: |-
          for (let v of []) res += v  // shouldn't be allowed
          arktest.assertEQ(res, "")

    - use: |-
          for (const ch of "ABCD") {
              res += ch
              ch = c' '   // shouldn't be allowed
              res += ch
          }
          arktest.assertEQ(res, "A B C D ")

    - use: |-
          const ch: char = c' ';
          for (ch of "ABCD") res += ch  // shouldn't be allowed
          arktest.assertEQ(res, "ABCD")

    - use: |-
          // wrong expr type
          for (const ch of 123) res += ch
          arktest.assertEQ(res, "123")

    - use: |-
          let obj: Object = new Object()
          // wrong expr type
          for (const v of obj) res += v
          arktest.assertEQ(res, "")

    - use: |-
          let arr: int[] = new int[0]
          // missing right parenthesis
          for (let v of arr res += v

    - use: |-
          let arr: int[] = new int[0]
          // missing left parenthesis
          for let v of arr) res += v

    - use: |-
          let arr: int[] = new int[0]
          // missing both parentheses
          for let v of arr res += v

    - use: |-
          let s: string|null = null
          // nullable string should not be allowed
          for (let v of s) res += v

    - use: |-
          let s: string|undefined = undefined
          // nullable string should not be allowed
          for (let v of s) res += v

    - use: |-
          let s: number[]|null = null
          // nullable array should not be allowed
          for (let v of s) res += v

    - use: |-
          let s: number[]|undefined = undefined
          // nullable array should not be allowed
          for (let v of s) res += v

    - use: |-
        let tuple: [number, number, string, boolean, Object] = [ 6, 7, "abc", true, 42]
        // TypeError: 'For-of' statement source expression is not of iterable type.
        for (let v of tuple) {}

    - use: |-
        const raa: Array<string> = ['a', 'b', 'c'];
        let i: int
        for (i of raa) {
            res += x
        }