---
cases:
  - doc: multiple constructors without optional parameters
    decl: |-
      class C {
        constructor(i: String) { }
        constructor(j: Object) { }
      }

      function main(): void {
        let arr = new Array<C>(5)
      }

  - doc: applicable constructor is not accessible
    decl: |-
      class C {
        constructor(i: String) { }
        private constructor(j: number) { }
      }

      function main(): void {
        let arr = new Array<C>(5)
      }

  - doc: access in static class method, no applicable constructor
    decl: |-
      let obj = new Object()
      class C {
        constructor(i: String) { }
        private constructor(j: Object) { }
        static foo() {
          let arr = new Array<C>(5)
        }
      }

      function main(): void {
        C.foo()
      }

  - doc: Base class constructor does not make derived class applicable for use
    decl: |-
      class Base {
        constructor(i ?: Object) { }
      }
      class C extends Base {
        constructor(j: String) {}
      }

      function main(): void {
        let arr = new Array<C>(5)
      }
