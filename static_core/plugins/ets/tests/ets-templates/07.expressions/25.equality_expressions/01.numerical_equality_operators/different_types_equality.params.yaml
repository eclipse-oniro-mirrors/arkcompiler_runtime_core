  - {left: "-3.0f", left_type: "float", right: "-3.0", right_type: "double", op: "==", result: "true"}
  - {left: "14678.0f", left_type: "float", right: "14678n", right_type: "bigint", op: "==", result: "true"}
  - {left: "127.0", left_type: "double", right: "127", right_type: "byte", op: "==", result: "true"}
