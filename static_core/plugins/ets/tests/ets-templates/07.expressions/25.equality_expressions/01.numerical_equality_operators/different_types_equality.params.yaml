  - {left: "-2", left_type: "byte", right: "-1", right_type: "byte",  op: "!==", result: "true"}
  - {left: "-34", left_type: "byte", right: "-34", right_type: "short", op: "==", result: "true"}
  - {left: "3", left_type: "byte", right: "3", right_type: "short", op: "!=", result: "false"}
  - {left: "11", left_type: "byte", right: "11", right_type: "short",  op: "!==", result: "false"}
  - {left: "0b1000011", left_type: "byte", right: "67", right_type: "int", op: "==", result: "true"}
