  - {left: "4", left_type: "byte", right: "4", right_type: "long", op: "===", result: "true"}
  - {left: "100", left_type: "byte", right: "1000", right_type: "long", op: "!=", result: "true"}
  - {left: "22", left_type: "byte", right: "23.0f", right_type: "float", op: "!=", result: "true"}
  - {left: "33", left_type: "byte", right: "-33.0f", right_type: "float",  op: "!==", result: "true"}
