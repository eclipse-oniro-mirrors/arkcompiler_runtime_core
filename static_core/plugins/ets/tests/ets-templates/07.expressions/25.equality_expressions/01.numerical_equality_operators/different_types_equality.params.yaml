--- # List of pairwise test cases for equality operators on different numeric types
numeric_eq:
  - {left: "11", left_type: "byte", right: "11", right_type: "byte", op: "==", result: "true"}
  - {left: "23", left_type: "byte", right: "45", right_type: "short", op: "===", result: "false"}
  - {left: "55", left_type: "byte", right: "12", right_type: "int", op: "!=", result: "true"}
  - {left: "13", left_type: "byte", right: "24", right_type: "long",  op: "!==", result: "true"}
  - {left: "33", left_type: "byte", right: "33.0f", right_type: "float", op: "==", result: "true"}
  - {left: "21", left_type: "byte", right: "21.0", right_type: "double", op: "==", result: "true"}
  - {left: "127", left_type: "byte", right: "127n", right_type: "bigint", op: "==", result: "true"}
  - {left: "-3", left_type: "short", right: "-3", right_type: "byte", op: "==", result: "true"}
  - {left: "-1", left_type: "short", right: "1", right_type: "short", op: "===", result: "false"}
  - {left: "127", left_type: "short", right: "128", right_type: "int", op: "!=", result: "true"}
  - {left: "-128", left_type: "short", right: "-122", right_type: "long",  op: "!==", result: "true"}
  - {left: "1", left_type: "short", right: "1.0f", right_type: "float", op: "==", result: "true"}
  - {left: "32767", left_type: "short", right: "32767.0", right_type: "double", op: "==", result: "true"}
  - {left: "-32768", left_type: "short", right: "-32768n", right_type: "bigint", op: "==", result: "true"}
  - {left: "13", left_type: "int", right: "13", right_type: "byte", op: "==", result: "true"}
  - {left: "127", left_type: "int", right: "145", right_type: "short", op: "===", result: "false"}
  - {left: "-1", left_type: "int", right: "1", right_type: "int", op: "!=", result: "true"}
  - {left: "897", left_type: "int", right: "789", right_type: "long",  op: "!==", result: "true"}
  - {left: "1342", left_type: "int", right: "1342.0f", right_type: "float", op: "==", result: "true"}
  - {left: "-9", left_type: "int", right: "-9.0", right_type: "double", op: "==", result: "true"}
  - {left: "40000", left_type: "int", right: "40000n", right_type: "bigint", op: "==", result: "true"}
  - {left: "1", left_type: "long", right: "1", right_type: "byte", op: "==", result: "true"}
  - {left: "32768", left_type: "long", right: "-32768", right_type: "short", op: "===", result: "false"}
  - {left: "2341", left_type: "long", right: "12311", right_type: "int", op: "!=", result: "true"}
  - {left: "2", left_type: "long", right: "-2", right_type: "long",  op: "!==", result: "true"}
  - {left: "231", left_type: "long", right: "231.0f", right_type: "float", op: "==", result: "true"}
  - {left: "-1", left_type: "long", right: "-1.0", right_type: "double", op: "==", result: "true"}
  - {left: "213", left_type: "long", right: "213n", right_type: "bigint", op: "==", result: "true"}
  - {left: "33.0f", left_type: "float", right: "33", right_type: "byte", op: "==", result: "true"}
