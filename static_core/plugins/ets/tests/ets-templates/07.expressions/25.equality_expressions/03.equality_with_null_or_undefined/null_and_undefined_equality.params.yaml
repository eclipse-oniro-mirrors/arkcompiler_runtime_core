---
cases:
    - use: |-
        let a: undefined;
        arktest.assertTrue( a == undefined )

    - use: |-
        let a: undefined|null;
        arktest.assertTrue( a == undefined )

    - use: |-
        let a: undefined;
        arktest.assertTrue( a === undefined )

    - use: |-
        let a: undefined|null;
        arktest.assertTrue( a === undefined )

    - use: |-
        let a: undefined;
        arktest.assertFalse( a != undefined )

    - use: |-
        let a: undefined|null;
        arktest.assertFalse( a != undefined )

    - use: |-
        let a: undefined;
        arktest.assertFalse( a !== undefined )

    - use: |-
        let a: undefined|null;
        arktest.assertFalse( a !== undefined )

    - decl: |-
        class A {}
      use: |-
        let a: A|undefined|null;
        arktest.assertTrue( a == undefined )

    - decl: |-
        class A {}
      use: |-
        let a: A|undefined|null;
        arktest.assertTrue( a == null )

    - decl: |-
        class A {}
      use: |-
        let a: A|undefined|null;
        arktest.assertTrue( a !== null )

    - decl: |-
        class A {}
      use: |-
        let a: A|undefined|null = new A();
        arktest.assertFalse( a == null )

    - decl: |-
        class A {}
      use: |-
        let a: A|undefined|null = new A();
        arktest.assertFalse( a == undefined )

    - use: |-
        arktest.assertFalse( ((): void => {}) == null )

    - use: |-
        arktest.assertFalse( ((): void => {}) == undefined )

    - use: |-
        arktest.assertFalse( 3 == null )

    - use: |-
        arktest.assertTrue( 3 != null )

    - use: |-
        arktest.assertFalse( 3 === null )

    - use: |-
        arktest.assertTrue( 3 !== null )

    - use: |-
        let a: number = 3
        arktest.assertFalse( a == undefined )

    - use: |-
        arktest.assertFalse( 3 == undefined )
        
    - use: |-
        let a: number = 3
        arktest.assertTrue( a != undefined )

    - use: |-
        arktest.assertTrue( 3 != undefined )

    - use: |-
        let a: number = 3
        arktest.assertFalse( a === undefined )

    - use: |-
        arktest.assertFalse( 3 === undefined )
        
    - use: |-
        let a: number = 3
        arktest.assertTrue( a !== undefined )

    - use: |-
        arktest.assertTrue( 3 !== undefined )

    - decl: |-
        function foo(x: string | null): boolean {
          return x == null;
        }
      use: |-
        arktest.assertTrue( foo(null) )

    - decl: |-
        function foo(x: string | null): boolean {
          return x != null;
        }
      use: |-
        arktest.assertFalse( foo(null) )

    - decl: |-
        function foo(x: String | undefined): boolean {
          return x != undefined;
        }
      use: |-
        arktest.assertFalse( foo(undefined) )

    - decl: |-
        function foo(x: string | null | undefined): boolean {
          return x == null;
        }
      use: |-
        arktest.assertTrue( foo(null) )

    - decl: |-
        function foo(x: Object | null | undefined): boolean {
          return x == null;
        }
      use: |-
        arktest.assertTrue( foo(undefined) )

    - decl: |-
        function foo(x: String | null | undefined): boolean {
          return x == null;
        }
      use: |-
        arktest.assertTrue( !foo("") )

    - use: |-
        let a: Float;
        arktest.assertTrue( a != null );

    - use: |-
        let a: Float;
        arktest.assertTrue( a != undefined );

    - use: |-
        let a: Object = new Object();
        arktest.assertFalse( a == null )

    - use: |-
        let a: Object = new Object();
        arktest.assertFalse( a == undefined )

    - decl: |-
        class A {}
      use: |-
        let a: A;
        arktest.assertTrue( a != null )

    - decl: |-
        class A {}
      use: |-
        let a: A;
        arktest.assertTrue( a != undefined );

    - decl: |-
        function foo(x: string | undefined): boolean {
          return x == undefined
        }
      use: |-
        arktest.assertTrue( foo(undefined) )

    - decl: |-
        function foo(x: String | null): boolean {
          return x == null
        }
      use: |-
        arktest.assertTrue( foo(null) )
