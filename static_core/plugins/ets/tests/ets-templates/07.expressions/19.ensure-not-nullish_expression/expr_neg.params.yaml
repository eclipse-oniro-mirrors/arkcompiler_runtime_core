---
cases:
  # type inference
  - decl: |-
      let v: int|null = 5
      let w = v!
    use: |-
      w = null

  - decl: |-
      let v: int|undefined = 5
      let w = v!
    use: |-
      w = undefined

  - decl: |-
      let v: int|null|undefined = 5
      let w = v!
    use: |-
      w = undefined

  # assignment with type narrowing with unions
  - decl: |-
      let v: string|boolean|number|null|undefined = 'a'
      let w: string|boolean|number = 1.0
    use: |-
      w = v
