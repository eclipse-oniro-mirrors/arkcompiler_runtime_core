---
cases:
    - decl: |-
          function foo(a: number, ...b: Boolean[]): string {
              return "A"
          }
      use: |-
          // incompatible types
          let arr: Object[] = [new Object(), new Object()]
          arktest.assertEQ( foo(1.0, ...arr), "A" )

    - decl: |-
          class A {}
          function foo(p1: A, p2: A): string {
              return "A"
          }
      use: |-
          // cannot use spread operator for foo
          let arr: A[] = [new A(), new A()]
          arktest.assertEQ( foo(...arr), "A" )

    - decl: |-
          class A {}
          class B extends A {}
          class C extends B {}
          function foo(...p: B[]): string {
              return "B"
          }
      use: |-
          // incompatible types
          let arr: A[] = [new B(), new C()]
          arktest.assertEQ( foo(...arr), "B" )

    - desc: This is an overloading case, but it is not supported by current implementation.
      decl: |-
          class A {}
          class B extends A {}
          class C extends B {}
          function foo(...p: A[]): string {
              return "A"
          }
          function foo(...p: B[]): string {
              return "B"
          }
          function foo(...p: C[]): string {
              return "C"
          }
      use: |-
          let v: B[] = [new B(), new C()]
          arktest.assertEQ( foo(...v), "B" )

    - desc: This is an overloading case, but it is not supported by current implementation.
      decl: |-
          class A {}
          class B extends A {}
          class C extends B {}
          function foo(...p: A[]): string {
              return "A"
          }
          function foo(...p: B[]): string {
              return "B"
          }
          function foo(...p: C[]): string {
              return "C"
          }
      use: |-
          let v: C[] = [new C()]
          arktest.assertEQ( foo(...v), "C" )

