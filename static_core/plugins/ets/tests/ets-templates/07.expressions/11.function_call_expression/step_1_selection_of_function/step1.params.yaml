---
cases:
    - decl: |-
          type UT = number | string | null | undefined
          function foo(p: Number): string {
              return "N"
          }
          function foo(p: Number|null): string {
              return "NN"
          }
          function foo(p: UT): string {
              return "UT"
          }
      use: |-
          // select the most-specific function
          arktest.assertEQ( foo(new Number()), "N" )


    - tags: negative, compile-only
      decl: |-
          type UT = 1 | 2 | 3 | number  // normalized to Number
          function foo(p: Number|null): string {
              return "NN"
          }
          function foo(p: UT): string {
              return "UT"
          }
      use: |-
          // select the most-specific function
          arktest.assertEQ( foo(new Number()), "UT" )


    - tags: negative, compile-only
      decl: |-
          type UT = 1 | 2 | 3 | number  // normalized to Number
          function foo(p: Number|null): string {
              return "NN"
          }
          function foo(p: UT): string {
              return "UT"
          }
          function foo(p: number): string {
              return "n"
          }
      use: |-
          // select the most-specific function without boxing/unboxing
          arktest.assertEQ( foo(new Number()), "UT" )

    # step1_3
    - decl: |-
          function foo(p: Number|null): string {
              return "NN"
          }
          function foo(p: number): string {
              return "n"
          }
      tags: 'compile-only'
      use: |-
          // select the most-specific function without boxing/unboxing
          arktest.assertEQ( foo(0.0), "n" )
          arktest.assertEQ( foo(null), "NN" )


    - decl: |-
          function foo(p: number): string {
              return "n"
          }
      use: |-
          // select function with with unboxing
          arktest.assertEQ( foo(0.0), "n" )
          arktest.assertEQ( foo(new Number()), "n" )


    - decl: |-
          function foo(p: Number|null): string {
              return "NN"
          }
          function foo(p: Number): string {
              return "N"
          }
      use: |-
          // select function with boxing
          arktest.assertEQ( foo(0.0), "N" )
          arktest.assertEQ( foo(new Number()), "N" )


    - decl: |-
          function foo(...p: (Number|null)[]): string {
              return "NNR"
          }
          function foo(...p: number[]): string {
              return "nR"
          }
          function foo(...p: Number[]): string {
              return "NR"
          }
      use: |-
          // select function with rest parameter
          arktest.assertEQ( foo(0.0), "nR" )
          arktest.assertEQ( foo(new Number()), "NR" )


    - decl: |-
          function foo(...p: number[]): string {
              return "nR"
          }
      use: |-
          // select function with rest parameter and unboxing
          arktest.assertEQ( foo(0.0), "nR" )
          arktest.assertEQ( foo(new Number()), "nR" )


    - decl: |-
          function foo(...p: Number[]): string {
              return "NR"
          }
          function foo(...p: (Number|null)[]): string {
              return "NNR"
          }
      use: |-
          // select function with rest parameter and boxing
          arktest.assertEQ( foo(0.0), "NR" )
          arktest.assertEQ( foo(new Number()), "NR" )


    - decl: |-
          function foo(p: number, q: number = 0.0): string {
              return "nD1"
          }
          function foo(p: Number, q: number = 0.0): string {
              return "ND1"
          }
          function foo(p: Number|null, q: number = 1.0): string {
              return "NND1"
          }
      tags: 'compile-only, negative'
      use: |-
          // select function with default parameter
          arktest.assertEQ( foo(0.0), "nD1" )
          arktest.assertEQ( foo(new Number()), "ND1" )


    - decl: |-
          function foo(p: number, q: number = 0.0): string {
              return "nD1"
          }
      use: |-
          // select function with default parameter and unboxing
          arktest.assertEQ( foo(0.0), "nD1" )
          arktest.assertEQ( foo(new Number()), "nD1" )


    - decl: |-
          function foo(p: Number, q: number = 0.0): string {
              return "ND1"
          }
          function foo(p: Number|null, q: number = 1.0): string {
              return "NND1"
          }
      use: |-
          // select function with default parameter and boxing
          arktest.assertEQ( foo(0.0), "ND1" )
          arktest.assertEQ( foo(new Number()), "ND1" )


    - decl: |-
          function foo(p: Number|null, q?: Number): string {
              return "NND2"
          }
          function foo(p: number, q?: Number): string {
              return "nD2"
          }
          function foo(p: Number, q?: Number): string {
              return "ND2"
          }
      tags: 'compile-only, negative'
      use: |-
          // select function with undefined parameter
          arktest.assertEQ( foo(0.0), "nD2" )
          arktest.assertEQ( foo(new Number()), "ND2" )


    - decl: |-
          function foo(p: number, q?: Number): string {
              return "nD2"
          }
      use: |-
          // select function with undefined parameter and unboxing
          arktest.assertEQ( foo(0.0), "nD2" )
          arktest.assertEQ( foo(new Number()), "nD2" )


    - decl: |-
          function foo(p: Number|null, q?: Number): string {
              return "NND2"
          }
          function foo(p: Number, q?: Number): string {
              return "ND2"
          }
      use: |-
          // select function with undefined parameter and boxing
          arktest.assertEQ( foo(0.0), "ND2" )
          arktest.assertEQ( foo(new Number()), "ND2" )

    #step1_15
    - decl: |-
          function foo(p: Number|null, q: number = 1.0): string {
              return "NND1"
          }
          function foo(...p: number[]): string {
              return "nR"
          }
          function foo(p: Number, q: number = 0.0): string {
              return "ND1"
          }
      tags: 'compile-only'
      use: |-
          // select function with rest parameter and default parameter
          arktest.assertEQ( foo(0.0), "nR" )
          arktest.assertEQ( foo(1, 2), "ND1" )
          arktest.assertEQ( foo(null), "NND1" )


    #step1_16
    - decl: |-
          function foo(...p: number[]): string {
              return "nR"
          }
          function foo(p: Number, q?: Number): string {
              return "ND2"
          }
          function foo(p: Number|null, q?: Number): string {
              return "NND2"
          }
      tags: 'compile-only'
      use: |-
          // select function with rest parameter and undefined parameter
          arktest.assertEQ( foo(0.0), "nR" )
          arktest.assertEQ( foo(1, 2), "ND2" )
          arktest.assertEQ( foo(null), "NND2" )


    - decl: |-
          function foo(...p: (Number|null)[]): string {
              return "NNR"
          }
          function foo(p: number, q: number = 0.0): string {
              return "nD1"
          }
          function foo(...p: Number[]): string {
              return "NR"
          }
      use: |-
          // select function with rest parameter and default parameter
          arktest.assertEQ( foo(0.0), "nD1" )
          arktest.assertEQ( foo(new Number()), "NR" )


    - decl: |-
          function foo(p: number, q?: Number): string {
              return "nD2"
          }
          function foo(...p: Number[]): string {
              return "NR"
          }
          function foo(...p: (Number|null)[]): string {
              return "NNR"
          }
      use: |-
          // select function with rest parameter and default parameter
          arktest.assertEQ( foo(0.0), "nD2" )
          arktest.assertEQ( foo(new Number()), "NR" )


    - decl: |-
          function foo(p: number): string {
              return "n"
          }
          function foo(p: Number): string {
              return "N"
          }
          function foo(...p: FixedArray<number>): string {
              return "nR"
          }
          function foo(...p: FixedArray<Number>): string {
              return "NR"
          }
      tags: 'compile-only, negative'
      use: |-
          // select function without boxing/unboxing and without rest
          arktest.assertEQ( foo(0.0), "n" )
          arktest.assertEQ( foo(new Number()), "N" )


    - decl: |-
          function foo(p: number): string {
              return "n"
          }
          function foo(...p: number[]): string {
              return "nR"
          }
          function foo(...p: Number[]): string {
              return "NR"
          }
      use: |-
          // select function with unboxing and without rest
          arktest.assertEQ( foo(0.0), "n" )
          arktest.assertEQ( foo(new Number()), "n" )


    - decl: |-
          function foo(p: Number): string {
              return "N"
          }
          function foo(...p: number[]): string {
              return "nR"
          }
          function foo(...p: Number[]): string {
              return "NR"
          }
      use: |-
          // select function with boxing and without rest
          arktest.assertEQ( foo(0.0), "N" )
          arktest.assertEQ( foo(new Number()), "N" )


    - decl: |-
          function foo(p: Number): string {
              return "N"
          }
          function foo(p: Number|null): string {
              return "NN"
          }
          function foo(p: number, q?: Number): string {
              return "nD2"
          }
          function foo(p: Number, q?: Number): string {
              return "ND2"
          }
      use: |-
          // select function with boxing and without undefined parameter
          arktest.assertEQ( foo(0.0), "N" )
          arktest.assertEQ( foo(new Number()), "N" )


    - decl: |-
          // value types
          function foo(p: boolean): string {
              return "b"
          }
          function foo(...p: boolean[]): string {
              return "bR"
          }
          function foo(p: boolean, q?: boolean): string {
              return "bD1"
          }
          function foo(p: boolean, q: boolean = false): string {
              return "bD2"
          }
          function foo(p?: boolean): string {
              return "b1"
          }
          function foo(p: boolean = true): string {
              return "b2"
          }
          // reference types
          function foo(p: Boolean): string {
              return "B"
          }
          function foo(...p: Boolean[]): string {
              return "BR"
          }
          function foo(p: Boolean, q?: Boolean): string {
              return "BD1"
          }
          function foo(p: Boolean, q: Boolean = new Boolean(false)): string {
              return "BD2"
          }
          function foo(p?: Boolean): string {
              return "B1"
          }
          function foo(p: Boolean = new Boolean(true)): string {
              return "B2"
          }
      use: |-
          // value types
          arktest.assertEQ( foo(true), "b" )
          arktest.assertEQ( foo(true, false), "bR" )
          arktest.assertEQ( foo(true, false, true), "bR" )

          // reference types
          arktest.assertEQ( foo(new Boolean(true)), "B" )
          arktest.assertEQ( foo(new Boolean(true), new Boolean(true)), "BR" )
          arktest.assertEQ( foo(new Boolean(true), new Boolean(true), new Boolean(true)), "BR" )

          arktest.assertTrue( foo() == "b1" || foo() == "b2" || foo() == "bR" || foo() == "B1" || foo() == "B2" || foo() == "BR" )

    - decl: |-
          function foo(p: number): string {
              return "n"
          }
          function foo(...p: number[]): string {
              return "nR"
          }
          function foo(p: number, q: number = 0.0): string {
              return "nD1"
          }
      use: |-
          // more than one applicable function
          arktest.assertEQ( foo(0.0), "n" )

    - decl: |-
          function foo(p: number): string {
              return "n"
          }
          function foo(...p: number[]): string {
              return "nR"
          }
          function foo(p: number, q?: Number): string {
              return "nD2"
          }
      use: |-
          // more than one applicable function
          arktest.assertEQ( foo(0.0), "n" )

    # step1_26
    - decl: |-
          type UT = int | number
           function foo(p: UT): string {
              return "UT"
          }
          function foo(p: Number | number): string {
              return "N"
          }

      use: |-
          // duplicate functions
          arktest.assertEQ( foo(1.0), "N" )
          arktest.assertEQ( foo(1 as int), "UT" )

    # step1_27
    - decl: |-
          function foo(p: number): string {
              return "n"
          }

          function foo(p: Number, q: number = 0.0): string {
              return "ND1"
          }
      use: |-
          arktest.assertEQ( foo(0.0), "n" )
          arktest.assertEQ( foo(1, 2), "ND1" )

    # step1_28
    - decl: |-
          function foo(p: number): string {
              return "n"
          }
          function foo(p: Number, q: number = 0.0): string {
              return "ND1"
          }
      use: |-
          arktest.assertEQ( foo(0.0), "n" )
          arktest.assertEQ( foo(1 ,2), "ND1" )

    # step1_29
    - decl: |-
          function foo(p: Number): string {
              return "N"
          }
          function foo(p: number, q: number = 0.0): string {
              return "nD1"
          }
      use: |-
          arktest.assertEQ( foo(0.0), "N" )
          arktest.assertEQ( foo(1, 2), "nD1" )
