      let e: Any = ''
    use: |-
      arktest.assertEQ(w!.meth(), 'abc')
      arktest.expectThrow(
          () => { e = v!.meth() },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((e != '' ? v! : w).meth(), 'abc')
      arktest.expectThrow(
          () => { e = (e == '' ? v! : w).meth() },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((e != '' ? v : w)!.meth(), 'abc')
      arktest.expectThrow(
          () => { e = (e == '' ? v : w)!.meth() },
