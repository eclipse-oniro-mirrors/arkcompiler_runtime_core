---
cases:
  # type inference
  - decl: |-
      let v: int|null = 5
      let w = v
    use: |-
      arktest.assertEQ(w = null, null)
      arktest.assertEQ(w = 42, 42)

  - decl: |-
      let v: int|undefined = 5
      let w = v
    use: |-
      arktest.assertEQ(w = undefined, undefined)
      arktest.assertEQ(w = 42, 42)

  - warmup: 'no-warmup'
    decl: |-
      let v: int|null|undefined = 5
      let w = v
    use: |-
      arktest.assertEQ(w, 5)
      w = undefined
      arktest.assertEQ(w, undefined)
      w = null
      arktest.assertEQ(w, null)

  # assignment with type narrowing
  - decl: |-
      let v: int|null = 5
      let w: int
    use: |-
      arktest.assertEQ(w = v!, 5)
      arktest.assertEQ(w = w + v! + 42, 52)
      arktest.assertEQ(w = w != 0 ? v! : 42, 5)
      arktest.assertEQ(w = (w != 0 ? v : w)!, 5)

  - decl: |-
      let v: int|null = 5
      let w: int
    use: |-
      arktest.assertEQ(w = v!, 5)
      arktest.assertEQ(w = w + v! + 42, 52)
      arktest.assertEQ(w = w != 0 ? v! : 42, 5)
      arktest.assertEQ(w = (w != 0 ? v : w)!, 5)

  - decl: |-
      let v: int|undefined = 5
      let w: int
    use: |-
      arktest.assertEQ(w = v!, 5)
      arktest.assertEQ(w = w + v! + 42, 52)
      arktest.assertEQ(w = w != 0 ? v! : 42, 5)
      arktest.assertEQ(w = (w != 0 ? v : w)!, 5)

  - decl: |-
      let v: int|undefined = 5
      let w: int|null
    use: |-
      arktest.assertEQ(w = v!, 5)
      arktest.assertEQ(w = w! + v! + 42, 52)
      arktest.assertEQ(w = w! != 0 ? v! : 42, 5)
      arktest.assertEQ(w = (w! != 0 ? v : w)!, 5)

  - decl: |-
      let v: int|undefined|null = 5
      let w: int
    use: |-
      arktest.assertEQ(w = v!, 5)
      arktest.assertEQ(w = w + v! + 42, 52)
      arktest.assertEQ(w = w != 0 ? v! : 42, 5)
      arktest.assertEQ(w = (w != 0 ? v : w)!, 5)

  # assignment with type narrowing with unions
  - decl: |-
      let v: string|boolean|number|null|undefined = 'a'
      let w: string|boolean|number = 1.0
    use: |-
      w = v!
      arktest.assertEQ(w, 'a')

  - decl: |-
      let v: string|boolean|number|null|undefined
      let w: string|boolean|number = 1.0
    use: |-
      arktest.expectThrow(
          () => { w = v! },
          (e: Error) => e instanceof NullPointerError
      )

  # getting value of nullish variable in expression
  - decl: |-
      let v: int|null = null
      let w: int
    use: |-
      arktest.expectThrow(
          () => { w = v! },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { w = w + v! + 42 },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { w = w == 0 ? v! : 42 },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { w = (w == 0 ? v : w)! },
          (e: Error) => e instanceof NullPointerError
      )

  - decl: |-
      let v: int|undefined
      let w: int
    use: |-
      arktest.expectThrow(
          () => { w = v! },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { w = w * v! * 42 },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { w = w == 0 ? v! : 42 },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { w = (w == 0 ? v : w)! },
          (e: Error) => e instanceof NullPointerError
      )

  - decl: |-
      let v: int|null|undefined
      let w: int
    use: |-
      arktest.expectThrow(
          () => { w = v! },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { w = w - v! - 42 },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { w = w == 0 ? v! : 42 },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { w = (w == 0 ? v : w)! },
          (e: Error) => e instanceof NullPointerError
      )

  # nullish array reference
  - decl: |-
      let v: null|Object[] = null
      let w: Object[] = ['']
      let e: Object = ''
    use: |-
      arktest.expectThrow(
          () => { e = v![0] },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { v![0] = e },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((w.length == 0 ? v! : w)[0], '')
      arktest.expectThrow(
          () => { e = (w.length != 0 ? v! : w)[0] },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { (w.length != 0 ? v! : w)[0] = e },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((w.length == 0 ? v : w)![0], '')
      arktest.expectThrow(
          () => { e = (w.length != 0 ? v : w)![0] },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { (w.length != 0 ? v : w)![0] = e },
          (e: Error) => e instanceof NullPointerError
      )

  - decl: |-
