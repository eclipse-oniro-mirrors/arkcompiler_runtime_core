      arktest.expectThrow(
          () => { v![0] = e },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((w.length == 0 ? v! : w)[0], 'abc')
      arktest.expectThrow(
          () => { e = (w.length != 0 ? v! : w)[0] },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { (w.length != 0 ? v! : w)[0] = e },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((w.length == 0 ? v : w)![0], 'abc')
      arktest.expectThrow(
          () => { e = (w.length != 0 ? v : w)![0] },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { (w.length != 0 ? v : w)![0] = e },
          (e: Error) => e instanceof NullPointerError
      )

  - decl: |-
      let v: null|FixedArray<int>|undefined
      let w: FixedArray<int> = [42]
      let e: int
    use: |-
      arktest.assertEQ(w![0], 42)
      arktest.expectThrow(
          () => { e = v![0] },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { v![0] = e },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((w.length == 0 ? v! : w!)[0], 42)
      arktest.expectThrow(
          () => { e = (w.length != 0 ? v! : w)[0] },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { (w.length != 0 ? v! : w)[0] = e },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((w.length == 0 ? v : w)![0], 42)
      arktest.expectThrow(
          () => { e = (w.length != 0 ? v : w)![0] },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { (w.length != 0 ? v : w)![0] = e },
          (e: Error) => e instanceof NullPointerError
      )

  # nullish tuple reference
  - decl: |-
      let v: [string, bigint]|null = null
      let w: [string, bigint] = ['1', 1n]
      let e: string = ''
    use: |-
      arktest.assertEQ(w![0], '1')
      arktest.expectThrow(
          () => { e = v![0] },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { v![0] = e },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((e != '' ? v! : w!)[0], '1')
      arktest.expectThrow(
          () => { e = (e == '' ? v! : w)[0] },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { (e == '' ? v! : w)[0] = e },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((e != '' ? v : w)![0], '1')
      arktest.expectThrow(
          () => { e = (e == '' ? v : w)![0] },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { (e == '' ? v : w)![0] = e },
          (e: Error) => e instanceof NullPointerError
      )

  - decl: |-
      let v: [bigint, string]|undefined
      let w: [bigint, string] = [1n, '1']
      let e: string = ''
    use: |-
      arktest.assertEQ(w![1], '1')
      arktest.expectThrow(
          () => { e = v![1] },
