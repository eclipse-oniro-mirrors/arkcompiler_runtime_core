      )
      arktest.expectThrow(
          () => { v![1] = e },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((e != '' ? v! : w!)[1], '1')
      arktest.expectThrow(
          () => { e = (e == '' ? v! : w!)[1] },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { (e == '' ? v! : w)[1] = e },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((e != '' ? v : w)![1], '1')
      arktest.expectThrow(
          () => { e = (e == '' ? v : w)![1] },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.expectThrow(
          () => { (e == '' ? v : w)![1] = e },
          (e: Error) => e instanceof NullPointerError
      )

  # nullish object reference
  - decl: |-
      class A {
          fld: Any = 'abc'
      }
      let v: A|null = null
      let w: A = new A
      let e: Any = ''
    use: |-
      arktest.assertEQ(w!.fld, 'abc')
      arktest.expectThrow(
          () => { e = v!.fld },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((e != '' ? v! : w).fld, 'abc')
      arktest.expectThrow(
          () => { e = (e == '' ? v! : w).fld },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((e != '' ? v : w)!.fld, 'abc')
      arktest.expectThrow(
          () => { e = (e == '' ? v : w)!.fld },
          (e: Error) => e instanceof NullPointerError
      )

  - decl: |-
      class A {
          fld: Any = 'abc'
      }
      let v: A|undefined = undefined
      let w: A = new A
      let e: Any = ''
    use: |-
      arktest.assertEQ(w!.fld, 'abc')
      arktest.expectThrow(
          () => { e = v!.fld },
          (e: Error) => e instanceof NullPointerError
      )
      arktest.assertEQ((e != '' ? v! : w).fld, 'abc')
      arktest.expectThrow(
          () => { e = (e == '' ? v! : w).fld },
