---
cases:
  - expr: |-
      let x = 1
      let y = 2
      x = x = x = x = x = x = y * 2
      arktest.assertEQ(x, 4)
  - expr: |-
      let x = 1
      let y = 2
      x = y = x = y = x = y = x + y
      arktest.assertFalse(x != 3 || y != 3)
  - expr: |-
      let x: int[] = [5, 5]
      let y = 2
      x[--y] = x[--y] = y
      arktest.assertFalse(y != 0 || x[0] != 0 || x[1] != 0)
  - expr: |-
      let s: String = "a"
      arktest.assertEQ((s += s += s += "b"), "aaab")
  - defs: |-
      class A {
          public fld: int[] = [5, 5]
      }
    expr: |-
      let a: A = new A()
      let y = 2
      a.fld[--y] = a.fld[--y] = y
      arktest.assertFalse(y != 0 || a.fld[0] != 0 || a.fld[1] != 0)
