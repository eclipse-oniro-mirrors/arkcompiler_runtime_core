---
cases:
  - desc: 'Positive case for record assignment'
    record: ''
    index: ''
    value: ''
    main: |-
      (getRecord()[getIndex("Mary")]) = getValue(333)
      arktest.assertEQ(map["Mary"], 333)
    assert_result: '"getRecord getIndex getValue "'

  - desc: 'Negative case. Record reference expression completes abruptly'
    record: |-
      throw new Error("Any error to break assignment")
    index: ''
    value: ''
    main: |-
      let expectedException = (e: Error): boolean => { return (e instanceof Error) }
      arktest.expectThrow(() => { getRecord()[getIndex("Mary")] = getValue(333) }, expectedException)
      arktest.assertEQ(map["Mary"], 21)
    assert_result: '"getRecord "'

  - desc: 'Negative case. Index reference expression completes abruptly'
    record: ''
    index: |-
      throw new Error("Any error to break assignment")
    value: ''
    main: |-
      let expectedException = (e: Error): boolean => { return (e instanceof Error) }
      arktest.expectThrow(() => { getRecord()[getIndex("Mary")] = getValue(333) }, expectedException)
      arktest.assertEQ(map["Mary"], 21)
    assert_result: '"getRecord getIndex "'

  - desc: 'Negative case. Rhs reference expression completes abruptly'
    record: ''
    index: ''
    value: |-
      throw new Error("Any error to break assignment")
    main: |-
      let expectedException = (e: Error): boolean => { return (e instanceof Error) }
      arktest.expectThrow(() => { getRecord()[getIndex("Mary")] = getValue(333) }, expectedException)
      arktest.assertEQ(map["Mary"], 21)
    assert_result: '"getRecord getIndex getValue "'