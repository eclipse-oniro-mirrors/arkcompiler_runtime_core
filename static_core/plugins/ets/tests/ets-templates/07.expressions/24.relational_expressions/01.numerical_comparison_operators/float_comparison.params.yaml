--- # List of integer comparison tests
float_comparison:
  # >, no type promotion

  - {xtype: double, xalias: Double, xvalue:  0.0, ytype: double, yalias: Double, yvalue:  1.0, op: ">", result: "false"}
  - {xtype: double, xalias: Double, xvalue:  1.0, ytype: double, yalias: Double, yvalue:  0.0, op: ">", result: "true"}
  - {xtype: double, xalias: Double, xvalue: -1.0, ytype: double, yalias: Double, yvalue:  0.0, op: ">", result: "false"}
  - {xtype: double, xalias: Double, xvalue:  0.0, ytype: double, yalias: Double, yvalue: -1.0, op: ">", result: "true"}

  # >, with type promotion

  - {xtype: float, xalias: Float, xvalue:  0.0f, ytype: float, yalias: Float, yvalue:  1.0f, op: ">", result: "false"}
  - {xtype: float, xalias: Float, xvalue:  1.0f, ytype: float, yalias: Float, yvalue:  0.0f, op: ">", result: "true"}
  - {xtype: float, xalias: Float, xvalue: -1.0f, ytype: float, yalias: Float, yvalue:  0.0f, op: ">", result: "false"}
  - {xtype: float, xalias: Float, xvalue:  0.0f, ytype: float, yalias: Float, yvalue: -1.0f, op: ">", result: "true"}

  # <, no type promotion

  - {xtype: double, xalias: Double, xvalue:  0.0, ytype: double, yalias: Double, yvalue:  1.0, op: "<", result: "true"}
  - {xtype: double, xalias: Double, xvalue:  1.0, ytype: double, yalias: Double, yvalue:  0.0, op: "<", result: "false"}
  - {xtype: double, xalias: Double, xvalue: -1.0, ytype: double, yalias: Double, yvalue:  0.0, op: "<", result: "true"}
  - {xtype: double, xalias: Double, xvalue:  0.0, ytype: double, yalias: Double, yvalue: -1.0, op: "<", result: "false"}

  # <, with type promotion

  - {xtype: float, xalias: Float, xvalue:  0.0f, ytype: float, yalias: Float, yvalue:  1.0f, op: "<", result: "true"}
  - {xtype: float, xalias: Float, xvalue:  1.0f, ytype: float, yalias: Float, yvalue:  0.0f, op: "<", result: "false"}
  - {xtype: float, xalias: Float, xvalue: -1.0f, ytype: float, yalias: Float, yvalue:  0.0f, op: "<", result: "true"}
  - {xtype: float, xalias: Float, xvalue:  0.0f, ytype: float, yalias: Float, yvalue: -1.0f, op: "<", result: "false"}

  # >=, no type promotion

  - {xtype: double, xalias: Double, xvalue:  0.0, ytype: double, yalias: Double, yvalue:  1.0, op: ">=", result: "false"}
  - {xtype: double, xalias: Double, xvalue:  1.0, ytype: double, yalias: Double, yvalue:  0.0, op: ">=", result: "true"}
  - {xtype: double, xalias: Double, xvalue: -1.0, ytype: double, yalias: Double, yvalue:  0.0, op: ">=", result: "false"}
  - {xtype: double, xalias: Double, xvalue:  0.0, ytype: double, yalias: Double, yvalue: -1.0, op: ">=", result: "true"}

  # >=, with type promotion

  - {xtype: double, xalias: Double, xvalue:  0.0, ytype: float, yalias: Float, yvalue:  1.0f, op: ">=", result: "false"}
  - {xtype: double, xalias: Double, xvalue:  1.0, ytype: float, yalias: Float, yvalue:  0.0f, op: ">=", result: "true"}
  - {xtype: double, xalias: Double, xvalue: -1.0, ytype: float, yalias: Float, yvalue:  0.0f, op: ">=", result: "false"}
  - {xtype: double, xalias: Double, xvalue:  0.0, ytype: float, yalias: Float, yvalue: -1.0f, op: ">=", result: "true"}

  # <=, no type promotion

  - {xtype: double, xalias: Double, xvalue:  0.0, ytype: double, yalias: Double, yvalue:  1.0, op: "<=", result: "true"}
  - {xtype: double, xalias: Double, xvalue:  1.0, ytype: double, yalias: Double, yvalue:  0.0, op: "<=", result: "false"}
  - {xtype: double, xalias: Double, xvalue: -1.0, ytype: double, yalias: Double, yvalue:  0.0, op: "<=", result: "true"}
  - {xtype: double, xalias: Double, xvalue:  0.0, ytype: double, yalias: Double, yvalue: -1.0, op: "<=", result: "false"}

  # <=, with type promotion

  - {xtype: float, xalias: Float, xvalue:  0.0f, ytype: float, yalias: Float, yvalue:  1.0f, op: "<=", result: "true"}
  - {xtype: float, xalias: Float, xvalue:  1.0f, ytype: float, yalias: Float, yvalue:  0.0f, op: "<=", result: "false"}
  - {xtype: float, xalias: Float, xvalue: -1.0f, ytype: float, yalias: Float, yvalue:  0.0f, op: "<=", result: "true"}
  - {xtype: float, xalias: Float, xvalue:  0.0f, ytype: float, yalias: Float, yvalue: -1.0f, op: "<=", result: "false"}

  # >=, <=

  - {xtype: Double, xalias: Double, xvalue: (0.0), ytype: Float, yalias: Float, yvalue: (-0.0), op: ">=", result: "true"}
  - {xtype: Double, xalias: Double, xvalue: (0.0), ytype: Float, yalias: Float, yvalue: (-0.0), op: "<=", result: "true"}

  - {xtype: Double, xalias: Double, xvalue: (1.0), ytype: Float, yalias: Float, yvalue: (1.0), op: ">=", result: "true"}
  - {xtype: Double, xalias: Double, xvalue: (1.0), ytype: Float, yalias: Float, yvalue: (1.0), op: "<=", result: "true"}

  - {xtype: Double, xalias: Double, xvalue: (-1.0), ytype: Float, yalias: Float, yvalue: (-1.0), op: ">=", result: "true"}
  - {xtype: Double, xalias: Double, xvalue: (-1.0), ytype: Float, yalias: Float, yvalue: (-1.0), op: "<=", result: "true"}


  - {xtype: double, xalias: Double, xvalue: 0.0, ytype: double, yalias: Double, yvalue: -0.0, op: ">=", result: "true"}
  - {xtype: double, xalias: Double, xvalue: 0.0, ytype: double, yalias: Double, yvalue: -0.0, op: "<=", result: "true"}

  - {xtype: double, xalias: Double, xvalue: 1.0, ytype: double, yalias: Double, yvalue: 1.0, op: ">=", result: "true"}
  - {xtype: double, xalias: Double, xvalue: 1.0, ytype: double, yalias: Double, yvalue: 1.0, op: "<=", result: "true"}

  - {xtype: double, xalias: Double, xvalue: -1.0, ytype: double, yalias: Double, yvalue: -1.0, op: ">=", result: "true"}
  - {xtype: double, xalias: Double, xvalue: -1.0, ytype: double, yalias: Double, yvalue: -1.0, op: "<=", result: "true"}

  # NaNs

  - {xtype: float, xalias: Float, xvalue: "sqrt(-1f)", ytype: float, yalias: Float, yvalue: 0.0f, op: ">", result: "false"}
  - {xtype: float, xalias: Float, xvalue: 0.0f, ytype: float, yalias: Float, yvalue: "sqrt(-1f)", op: ">", result: "false"}

  - {xtype: float, xalias: Float, xvalue: "sqrt(-1f)", ytype: float, yalias: Float, yvalue: 0.0f, op: "<", result: "false"}
  - {xtype: float, xalias: Float, xvalue: 0.0f, ytype: float, yalias: Float, yvalue: "sqrt(-1f)", op: "<", result: "false"}

  - {xtype: float, xalias: Float, xvalue: "sqrt(-1f)", ytype: float, yalias: Float, yvalue: 0.0f, op: ">=", result: "false"}
  - {xtype: float, xalias: Float, xvalue: 0.0f, ytype: float, yalias: Float, yvalue: "sqrt(-1f)", op: ">=", result: "false"}

  - {xtype: float, xalias: Float, xvalue: "sqrt(-1)", ytype: float, yalias: Float, yvalue: 0.0f, op: "<=", result: "false"}
  - {xtype: float, xalias: Float, xvalue: 0.0f, ytype: float, yalias: Float, yvalue: "sqrt(-1f)", op: "<=", result: "false"}

  - {xtype: double, xalias: Double, xvalue: "sqrt(-1)", ytype: double, yalias: Double, yvalue: 0.0, op: ">", result: "false"}
  - {xtype: double, xalias: Double, xvalue: 0.0, ytype: double, yalias: Double, yvalue: "sqrt(-1)", op: ">", result: "false"}

  - {xtype: double, xalias: Double, xvalue: "sqrt(-1)", ytype: double, yalias: Double, yvalue: 0.0, op: "<", result: "false"}
  - {xtype: double, xalias: Double, xvalue: 0.0, ytype: double, yalias: Double, yvalue: "sqrt(-1)", op: "<", result: "false"}

  - {xtype: double, xalias: Double, xvalue: "sqrt(-1)", ytype: double, yalias: Double, yvalue: 0.0, op: ">=", result: "false"}
  - {xtype: double, xalias: Double, xvalue: 0.0, ytype: double, yalias: Double, yvalue: "sqrt(-1)", op: ">=", result: "false"}

  - {xtype: double, xalias: Double, xvalue: "sqrt(-1)", ytype: double, yalias: Double, yvalue: 0.0, op: "<=", result: "false"}
  - {xtype: double, xalias: Double, xvalue: 0.0, ytype: double, yalias: Double, yvalue: "sqrt(-1)", op: "<=", result: "false"}

  # INFs

  - {xtype: float, xalias: Float, xvalue: "log(0f)", ytype: float, yalias: Float, yvalue: 0.0f, op: "<", result: "true"}
  - {xtype: float, xalias: Float, xvalue: "log(0f)", ytype: float, yalias: Float, yvalue: 0.0f, op: "<=", result: "true"}
  - {xtype: float, xalias: Float, xvalue: "log(0f)", ytype: float, yalias: Float, yvalue: 0.0f, op: ">", result: "false"}
  - {xtype: float, xalias: Float, xvalue: "log(0f)", ytype: float, yalias: Float, yvalue: 0.0f, op: ">=", result: "false"}

  - {xtype: float, xalias: Float, xvalue: 0.0f, ytype: float, yalias: Float, yvalue: 1.0f/0.0f, op: "<", result: "true"}
  - {xtype: float, xalias: Float, xvalue: 0.0f, ytype: float, yalias: Float, yvalue: 1.0f/0.0f, op: "<=", result: "true"}
  - {xtype: float, xalias: Float, xvalue: 0.0f, ytype: float, yalias: Float, yvalue: 1.0f/0.0f, op: ">", result: "false"}
  - {xtype: float, xalias: Float, xvalue: 0.0f, ytype: float, yalias: Float, yvalue: 1.0f/0.0f, op: ">=", result: "false"}

  - {xtype: float, xalias: Float, xvalue: "log(0f)", ytype: float, yalias: Float, yvalue: 1.0f/0.0f, op: "<", result: "true"}
  - {xtype: float, xalias: Float, xvalue: "log(0f)", ytype: float, yalias: Float, yvalue: 1.0f/0.0f, op: "<=", result: "true"}
  - {xtype: float, xalias: Float, xvalue: "log(0f)", ytype: float, yalias: Float, yvalue: 1.0f/0.0f, op: ">", result: "false"}
  - {xtype: float, xalias: Float, xvalue: "log(0f)", ytype: float, yalias: Float, yvalue: 1.0f/0.0f, op: ">=", result: "false"}


  - {xtype: double, xalias: Double, xvalue: "log(0)", ytype: double, yalias: Double, yvalue: 0.0, op: "<", result: "true"}
  - {xtype: double, xalias: Double, xvalue: "log(0)", ytype: double, yalias: Double, yvalue: 0.0, op: "<=", result: "true"}
  - {xtype: double, xalias: Double, xvalue: "log(0)", ytype: double, yalias: Double, yvalue: 0.0, op: ">", result: "false"}
  - {xtype: double, xalias: Double, xvalue: "log(0)", ytype: double, yalias: Double, yvalue: 0.0, op: ">=", result: "false"}

  - {xtype: double, xalias: Double, xvalue: 0.0, ytype: double, yalias: Double, yvalue: 1.0/0.0, op: "<", result: "true"}
  - {xtype: double, xalias: Double, xvalue: 0.0, ytype: double, yalias: Double, yvalue: 1.0/0.0, op: "<=", result: "true"}
  - {xtype: double, xalias: Double, xvalue: 0.0, ytype: double, yalias: Double, yvalue: 1.0/0.0, op: ">", result: "false"}
  - {xtype: double, xalias: Double, xvalue: 0.0, ytype: double, yalias: Double, yvalue: 1.0/0.0, op: ">=", result: "false"}

  - {xtype: double, xalias: Double, xvalue: "log(0)", ytype: double, yalias: Double, yvalue: 1.0/0.0, op: "<", result: "true"}
  - {xtype: double, xalias: Double, xvalue: "log(0)", ytype: double, yalias: Double, yvalue: 1.0/0.0, op: "<=", result: "true"}
  - {xtype: double, xalias: Double, xvalue: "log(0)", ytype: double, yalias: Double, yvalue: 1.0/0.0, op: ">", result: "false"}
  - {xtype: double, xalias: Double, xvalue: "log(0)", ytype: double, yalias: Double, yvalue: 1.0/0.0, op: ">=", result: "false"}

  # =, for 0 and -0

  - {xtype: double, xalias: Double, xvalue:  0.0, ytype: double, yalias: Double, yvalue:  -0.0, op: "==", result: "true"}
  - {xtype: float, xalias: Float, xvalue:  0.0f, ytype: float, yalias: Float, yvalue:  -0.0f, op: "==", result: "true"}

