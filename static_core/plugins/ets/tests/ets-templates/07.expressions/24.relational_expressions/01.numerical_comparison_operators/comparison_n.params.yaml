--- # List of integer comparison tests
integer_comparison:
  - {xtype: Any, xvalue: = Object, ytype: Any, yvalue: = Object, op: ">=", result: "true"}
  - {xtype: Any, xvalue: = never, ytype: Any, yvalue: = never, op: ">=", result: "true"}
  - {xtype: Any, xvalue: = void, ytype: Any, yvalue: = void, op: ">=", result: "true"}
  - {xtype: Any, xvalue: = undefined, ytype: Any, yvalue: = undefined, op: ">=", result: "true"}
  - {xtype: Any, xvalue: = null, ytype: Any, yvalue: = null, op: ">=", result: "true"}
  - {xtype: Any, xvalue: = c'1', ytype: string, yvalue: = '1', op: ">=", result: "true"}
  - {xtype: never, xvalue: "", ytype: never, yvalue: "", op: ">=", result: "true"}
  - {xtype: void, xvalue: "", ytype: void, yvalue: "", op: ">=", result: "false"}




