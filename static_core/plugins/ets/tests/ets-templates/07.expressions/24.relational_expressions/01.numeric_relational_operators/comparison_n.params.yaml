--- # List of non numeric comparison tests
integer_comparison:
  - {xtype: 'readonly number []', ytype: number, op: ">=", declare: 'inner'}
  - {xtype: 'void', ytype: number, op: ">=", declare: 'inner'}
  - {xtype: 'undefined', ytype: number, op: ">=", declare: 'inner'}
  - {xtype: 'Any', ytype: number, op: ">=", declare: 'inner'}
  - {xtype: 'int[]', ytype: number, op: ">=", declare: 'inner'}
  - {xtype: 'never', ytype: number, op: ">=", declare: 'inner'}
  - {xtype: 'Object', ytype: number, op: ">=", declare: 'inner'}
  - {xtype: '(n: number) => number', ytype: number, op: ">=", declare: 'inner'}
  # Smart casts are not applied to global variabes and class fields
  - {xtype: 'number|string', ytype: number, op: ">=", declare: 'outer'}

  




