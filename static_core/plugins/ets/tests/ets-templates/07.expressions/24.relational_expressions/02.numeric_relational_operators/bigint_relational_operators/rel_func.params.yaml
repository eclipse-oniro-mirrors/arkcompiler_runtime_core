---
cases:
  # Less than (<)
  - { desc: "bigint < function() (true)", b: '1n', op: '<', operand_val: '2', expected_bool: 'true' }
  - { desc: "bigint < function() (false)", b: '2n', op: '<', operand_val: '1', expected_bool: 'false' }
  - { desc: "bigint < function() (boundary)", b: '1n', op: '<', operand_val: '1', expected_bool: 'false' }
  - { desc: "bigint < function() (negative)", b: '-2n', op: '<', operand_val: '-1', expected_bool: 'true' }
  - { desc: "bigint < function() (float)", b: '1n', op: '<', operand_val: '2.0', expected_bool: 'true' }

  # Greater than (>)
  - { desc: "bigint > function() (true)", b: '2n', op: '>', operand_val: '1', expected_bool: 'true' }
  - { desc: "bigint > function() (false)", b: '1n', op: '>', operand_val: '2', expected_bool: 'false' }
  - { desc: "bigint > function() (boundary)", b: '1n', op: '>', operand_val: '1', expected_bool: 'false' }
  - { desc: "bigint > function() (negative)", b: '-1n', op: '>', operand_val: '-2', expected_bool: 'true' }
  - { desc: "bigint > function() (float)", b: '2n', op: '>', operand_val: '1.0', expected_bool: 'true' }

  # Less than or equal (<=)
  - { desc: "bigint <= function() (true, less)", b: '1n', op: '<=', operand_val: '2', expected_bool: 'true' }
  - { desc: "bigint <= function() (true, equal)", b: '1n', op: '<=', operand_val: '1', expected_bool: 'true' }
  - { desc: "bigint <= function() (false)", b: '2n', op: '<=', operand_val: '1', expected_bool: 'false' }
  - { desc: "bigint <= function() (negative)", b: '-1n', op: '<=', operand_val: '-1', expected_bool: 'true' }
  - { desc: "bigint <= function() (float)", b: '1n', op: '<=', operand_val: '1.0', expected_bool: 'true' }

  # Greater than or equal (>=)
  - { desc: "bigint >= function() (true, greater)", b: '2n', op: '>=', operand_val: '1', expected_bool: 'true' }
  - { desc: "bigint >= function() (true, equal)", b: '1n', op: '>=', operand_val: '1', expected_bool: 'true' }
  - { desc: "bigint >= function() (false)", b: '1n', op: '>=', operand_val: '2', expected_bool: 'false' }
  - { desc: "bigint >= function() (negative)", b: '-1n', op: '>=', operand_val: '-1', expected_bool: 'true' }
  - { desc: "bigint >= function() (float)", b: '2n', op: '>=', operand_val: '2.0', expected_bool: 'true' }

  # With BigInt constructor
  - { desc: "new BigInt < function() (true)", b: 'new BigInt(10)', op: '<', operand_val: '20', expected_bool: 'true' }
  - { desc: "new BigInt > function() (false)", b: 'new BigInt(10)', op: '>', operand_val: '20', expected_bool: 'false' }
  - { desc: "new BigInt <= function() (true, equal)", b: 'new BigInt(20)', op: '<=', operand_val: '20', expected_bool: 'true' }
  - { desc: "new BigInt >= function() (true, equal)", b: 'new BigInt(20)', op: '>=', operand_val: '20', expected_bool: 'true' } 