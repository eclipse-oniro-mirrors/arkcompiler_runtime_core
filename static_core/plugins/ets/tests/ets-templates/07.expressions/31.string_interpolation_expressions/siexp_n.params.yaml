---
cases:
    - use: |-
        let v = `abc ${ } abc`

    - use: |-
        let v = `abc ${abc} abc`

    - use: |-
        let v = `abc ${ 2 + 2 } abc'

    - use: |-
        let v = ``abc ${ 2 + 2 } abc``

    - use: |-
        let v = `abc ${v} abc` // TypeError: Circular dependency detected for identifier: v

    - use: |-
        let values: int[] = [1,2,3,4,5]
        const v: String = `Hello ${...values}`

    - use: |-
        const v: String = `Hello ${void}` // SyntaxError: Unexpected token 'void'

    - use: |-
        const v: String = `Hello ${TString}` // TypeError: Type name 'TString' used in the wrong context
      defs: type TString = string
