--- # List of valid cases with Numeric Types
cases:
    - { type: 'int',   value: 0,  symbol: '\x17'     }
    - { type: 'short', value: 4,  symbol: '\u1f48'   }
    - { type: 'byte',  value: 9,  symbol: '\n'       }
    - { type: 'int',   value: 11, symbol: '\u{CAFE}' }
    - { type: 'short', value: 14, symbol: '生'       }
    - { type: 'byte',  value: 19, symbol: 'С'        }

