---
cases:
  - lhs_decl: "C = new C();"
    rhs_decl: string = "test";
    expected_type: "C|string"

  - lhs_decl: "C = new C(null);"
    lhs_access: .fld1
    rhs_decl: string = "test";
    expected_type: "int|string"

  - lhs_decl: "C = new C(undefined);"
    lhs_access: .fld1
    rhs_decl: string = "test";
    expected_type: "int|string"

  - lhs_decl: "C = new C(0);"
    lhs_access: .fld1
    rhs_decl: string = "test";
    expected_type: "int|string"

  - lhs_decl: "C = new C();"
    lhs_access: .fld2
    rhs_decl: string = "test";
    expected_type: "int|string"

  - lhs_decl: |-
      C = new C();
      lhs.fld2 = null
    lhs_access: .fld2
    rhs_decl: string = "test";
    expected_type: "int|string"

  - lhs_decl: |-
      C = new C();
      lhs.fld2 = undefined
    lhs_access: .fld2
    rhs_decl: string = "test";
    expected_type: "int|string"