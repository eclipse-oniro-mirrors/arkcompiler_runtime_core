---
cases:
    - decl: |-
          const a = []
      use: ''
      expected_out: "Semantic error ESE0301: Can't resolve array type"

    - decl: |-
          let a = []  
      use: ''
      expected_out: "Semantic error ESE0301: Can't resolve array type"

    - use: |-
          const a = []
      expected_out: "Semantic error ESE0301: Can't resolve array type"

    - use: |-
          let a = []
      expected_out: "Semantic error ESE0301: Can't resolve array type"

    - use: |-
          let a = [[]]
      expected_out: "Semantic error ESE0301: Can't resolve array type"

    - use: |-
          let a = [[1,], []]
      expected_out: "Semantic error ESE0301: Can't resolve array type"

    - use: |-
          let a = [{}, {},]
      expected_out: "Semantic error ESE0062: need to specify target type for class composite"

    - use: |-
          [(): void => {}, {}]
      expected_out: "Semantic error ESE0062: need to specify target type for class composite"

    - decl: |-
          class A<T> {
              dup(): T[] {
                  return [new T(), new T()]
              }
          }
      use: |-
          let a: Number[] = new A<Number>().dup()
      expected_out: "Semantic error ESE0292: This expression is not constructible."
