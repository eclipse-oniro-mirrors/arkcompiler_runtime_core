---
cases:
# arrays
    - decl: |-
          let a1: Object|null|undefined = new Object
      use: |-
          // not array type
          arktest.assertEQ(((...p: Object[]): int => p.length > 0 ? p.length : -1)(...a1), -1)

    - decl: |-
          let a1: number[] = [1.0, 2.0]
      use: |-
          // not rest parameters
          arktest.assertEQ(((p1: number, p2: number): number => p1 + p2)(...a1), 3.0)

    - decl: |-
          let a1: Object[]|null = [new Object, new Object]
      use: |-
          // nullish expression
          arktest.assertEQ(((a: int, ...p: Object[]): int => a + p.length)(5, ...a1), 7)  // CTE expected

    - decl: |-
          class A<T> {}
          class B<T> {}
          class C<T> {}
      use: |-
          // use generics
          let f = <T, U, V> (...p: (A<T>|B<U>|C<V>|null)[]): int => p.length
          let a1: (A<String>|B<Long>|C<Error>|null)[] = [new A<String>, new B<Long>, new C<Error>]
          arktest.assertEQ(f<String, Long, Error>(...a1), 3)

    - decl: |-
          let a1: [Object, Error]|null = null
          let a2: [Object, Error]|null = null
      use: |-
          // nullish-coalescing expression
          arktest.assertEQ(((...p: [Object, Error]): int => p[0] != p[1] ? 3 : 0)(...(a1 ?? a2)), 3)  // CTE, nullish expression

    - decl: |-
          class A<T> {}
          class B<T> {}
      use: |-
          // use generics
          let f = <T, U> (...p: [A<T>, B<U>]): boolean => p[0] == p[1]
          let a1: [A<Long>, B<Error>] = [new A<Long>, new B<Error>]
          arktest.assertFalse(f<Long, Error>(...a1))
