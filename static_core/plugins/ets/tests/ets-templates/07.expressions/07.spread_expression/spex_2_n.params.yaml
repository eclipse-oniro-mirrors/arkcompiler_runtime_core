---
cases:
# Custom array class
    - decl: |-
          class MyArray extends Array<string> {
              constructor(p: int) {
                  super(p)
              }
          }

          let a: MyArray = new MyArray(2)
          a[0] = '1'
          a[1] = '2'
      use: |-
          // can't spread a custom array
          let r: MyArray = [...a]
      expected_out: |-
          Semantic error ESE0318: Type 'Array<*ERROR_TYPE*>' cannot be assigned to type 'MyArray'
          Semantic error ESE0049: Spread expression can be applied only to array or tuple type, but 'MyArray' is provided

    - decl: |-
          class MyArray<T> extends Array<T> {
              constructor(p: int) {
                  super(p)
              }
          }

          let a: MyArray<string> = new MyArray<string>(2)
          a[0] = '1'
          a[1] = '2'
      use: |-
          // can't spread a custom array
          let r: MyArray<Object> = [...a]
      expected_out: |-
          Semantic error ESE0318: Type 'Array<*ERROR_TYPE*>' cannot be assigned to type 'MyArray<Object>'
          Semantic error ESE0049: Spread expression can be applied only to array or tuple type, but 'MyArray<String>' is provided

    - decl: |-
          class MyArray extends Array<string> {}

          let a: [string, string] = ['1', '2']
      use: |-
          // can't spread a tuple of strings to custom array
          let r: MyArray = [...a]
      expected_out: |-
          Semantic error ESE0318: Type 'Array<String>' cannot be assigned to type 'MyArray'

    - decl: |-
          class MyArray<T> extends Array<T> {}

          let a: [string, int] = ['1', 2]
      use: |-
          // can't spread a tuple to custom array
          let r: MyArray<Object> = [...a]
      expected_out: |-
          Semantic error ESE0318: Type 'Array<String|Int>' cannot be assigned to type 'MyArray<Object>'
