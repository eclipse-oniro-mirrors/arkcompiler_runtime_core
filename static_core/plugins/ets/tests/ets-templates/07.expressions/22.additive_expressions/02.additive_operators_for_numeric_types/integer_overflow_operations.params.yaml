--- # List of operations with overflow
operations:
  - {
      value1: 0x7FFF_FFFE, type1: "int", 
      value2: 1, type2: "int", 
      operation: "+", 
      result_value: 0x7FFF_FFFF, result_type: "int"
    }
  - {
      value1: 0x7FFF_FFFF, type1: "int", 
      value2: 0, type2: "int", 
      operation: "+", 
      result_value: 0x7FFF_FFFF, result_type: "int"
    }
  - {
      value1: 0x7FFF_FFFF, type1: "int", 
      value2: 1, type2: "int", 
      operation: "+", 
      result_value: -0x8000_0000, result_type: "int"
    }
  - {
      value1: -0x7FFF_FFFF, type1: "int", 
      value2: -1, type2: "int", 
      operation: "+", 
      result_value: -0x8000_0000, result_type: "int"
    }
  - {
      value1: -0x8000_0000, type1: "int", 
      value2: 0, type2: "int", 
      operation: "-", 
      result_value: -0x8000_0000, result_type: "int"
    }
  - {
      value1: -0x8000_0000, type1: "int", 
      value2: 1, type2: "int", 
      operation: "-", 
      result_value: 0x7FFF_FFFF, result_type: "int"
    }
  - {
      value1: 0x7FFF_FFFF_FFFF_FFFE, type1: "long", 
      value2: 1, type2: "long", 
      operation: "+", 
      result_value: 0x7FFF_FFFF_FFFF_FFFF, result_type: "long"
    }
  - {
      value1: 0x7FFF_FFFF_FFFF_FFFF, type1: "long", 
      value2: 0, type2: "long", 
      operation: "+", 
      result_value: 0x7FFF_FFFF_FFFF_FFFF, result_type: "long"
    }
  - {
      value1: 0x7FFF_FFFF_FFFF_FFFF, type1: "long", 
      value2: 1, type2: "long", 
      operation: "+", 
      result_value: -0x8000_0000_0000_0000, result_type: "long"
    }
  - {
      value1: -0x7FFF_FFFF_FFFF_FFFF, type1: "long", 
      value2: 1, type2: "long", 
      operation: "-", 
      result_value: -0x8000_0000_0000_0000, result_type: "long"
    }
  - {
      value1: -0x8000_0000_0000_0000, type1: "long", 
      value2: 0, type2: "long", 
      operation: "-", 
      result_value: -0x8000_0000_0000_0000, result_type: "long"
    }
  - {
      value1: -0x8000_0000_0000_0000, type1: "long", 
      value2: 1, type2: "long", 
      operation: "-", 
      result_value: 0x7FFF_FFFF_FFFF_FFFF, result_type: "long"
    }
