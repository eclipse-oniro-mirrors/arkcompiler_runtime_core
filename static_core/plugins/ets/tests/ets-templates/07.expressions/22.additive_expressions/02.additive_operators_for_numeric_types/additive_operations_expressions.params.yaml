--- # Cases for additive operations expressions
cases:
  - desc: Several operations.
    decl: |-
      let result = 1 + 2 - 1 + 4;
    logic: |-
      arktest.assertEQ(result, 6, "Result should equal to 6");
  - desc: Left brackets operation.
    decl: |-
      let result = (7 - 2) + 4;
    logic: |-
      arktest.assertEQ(result, 9, "Result should equal to 9");
  - desc: Right brackets operation.
    decl: |-
      let result = 7 - (2 - 1);
    logic: |-
      arktest.assertEQ(result, 6, "Result should equal to 6");
  - desc: Multi brackets operation.
    decl: |-
      let result = (11 - 7) - (34 - 41);
    logic: |-
      arktest.assertEQ(result, 11, "Result should equal to 11");
