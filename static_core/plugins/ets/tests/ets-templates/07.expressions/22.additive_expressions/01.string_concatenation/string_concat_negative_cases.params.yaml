--- # List of string concatenation negative tests
cases:
  - desc: String concats with class.
    decl: |-
      class Cat {}
    logic: |-
      let str = "class " + Cat;
  - desc: String concats with interface.
    decl: |-
      interface Dog {}
    logic: |-
      let str = "interface " + Dog;
  - desc: String concats with type.
    decl: |-
       type NumberOrBoolean = number | boolean
    logic: |-
      let str = "type " + NumberOrBoolean;
  - desc: String concats wrong bracket order expression.
    logic: |-
      let str = ("str1 " + )("str2 " + "str3 ");
  - desc: String minus string operation.
    logic: |-
      let str = "str1" - "str2";
