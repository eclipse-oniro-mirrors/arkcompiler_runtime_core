---
cases:
  - description: "Zero exponent for byte"
    declarations:
      - "let base: byte = 10"
      - "let exponent: byte = 0"
    expression: "base ** exponent"
    assertions:
      - "arktest.assertTrue(result instanceof int)"
      - "arktest.assertEQ(result, 1)"

  - description: "Zero base for short"
    declarations:
      - "let base: short = 0"
      - "let exponent: short = 5"
    expression: "base ** exponent"
    assertions:
      - "arktest.assertTrue(result instanceof int)"
      - "arktest.assertEQ(result, 0)"

  - description: "One exponent for int"
    declarations:
      - "let base: int = 42"
      - "let exponent: int = 1"
    expression: "base ** exponent"
    assertions:
      - "arktest.assertEQ(result, 42)"

  - description: "Negative base with even exponent"
    declarations:
      - "let base: int = -2"
      - "let exponent: int = 4"
    expression: "base ** exponent"
    assertions:
      - "arktest.assertEQ(result, 16)"

  - description: "Negative base with odd exponent"
    declarations:
      - "let base: int = -3"
      - "let exponent: int = 3"
    expression: "base ** exponent"
    assertions:
      - "arktest.assertEQ(result, -27)"
