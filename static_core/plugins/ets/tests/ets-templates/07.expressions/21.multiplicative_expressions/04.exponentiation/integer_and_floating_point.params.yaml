--- # List of integer multiplication

integer_mul:
    - { x: 0, y: 0, result: 1 }
    - { x: 0, y: 1, result: 0 }
    - { x: "-0", y: 0, result: 1 }
    - { x: "-0", y: 1, result: 0 }
    - { x: 1, y: 0, result: 1 }
    - { x: 0, y: "-0", result: 1 }
    - { x: 1, y: "-0", result: 1 }
    - { x: -1, y: 0, result: 1 }
    - { x: -1, y: "-0", result: 1 }

    - { x: 2, y: 2, result: 4 }
    - { x: 2, y: 1, result: 2 }
    - { x: 1, y: 2, result: 1 }
    - { x: 2, y: -1, result: 0.5 }
    - { x: -2, y: 1, result: -2 }
    - { x: -2, y: 2, result: 4 }
    - { x: -2, y: 3, result: -8 }

    - { x: 2.5, y: 2, result: 6.25 }
    - { x: 2.5, y: 1, result: 2.5 }
    - { x: 2.5, y: 0, result: 1 }
    - { x: 2.5, y: -1, result: 0.4 }
    - { x: 2.5, y: -2, result: 0.16 }
    - { x: -2.5, y: 2, result: 6.25 }
    - { x: -2.5, y: 1, result: -2.5 }
    - { x: -2.5, y: 0, result: 1 }
    - { x: -2.5, y: -1, result: -0.4 }
    - { x: -2.5, y: -2, result: 0.16 }
    - { x: -2.5, y: -3, result: -0.064 }
