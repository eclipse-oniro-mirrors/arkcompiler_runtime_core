--- # List of multiplications where Double.NaN involved
nan:
    - { x: Double.NaN, y: Double.NaN, result: Double.NaN }
    - { x: Double.NaN, y: 0, result: 1 }
    - { x: 0, y: Double.NaN, result: Double.NaN }
    - { x: Double.NaN, y: 1, result: Double.NaN }
    - { x: 1, y: Double.NaN, result: 1 }

    - { x: Double.NaN, y: Double.POSITIVE_INFINITY, result: Double.NaN }
    - { x: Double.POSITIVE_INFINITY, y: Double.NaN, result: Double.NaN }

    - { x: Double.NaN, y: Double.NEGATIVE_INFINITY, result: Double.NaN }
    - { x: Double.NEGATIVE_INFINITY, y: Double.NaN, result: Double.NaN }

    - { x: 1, y: Double.POSITIVE_INFINITY, result: Double.NaN }
    - { x: 1, y: Double.NEGATIVE_INFINITY, result: Double.NaN }

    - { x: -1, y: 1.5f, result: Double.NaN }
    - { x: -1, y: 1.5, result: Double.NaN }
    - { x: -1, y: -1.5f, result: Double.NaN }
    - { x: -1, y: -1.5, result: Double.NaN }
