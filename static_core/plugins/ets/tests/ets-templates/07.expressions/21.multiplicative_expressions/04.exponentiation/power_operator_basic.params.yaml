---
cases:
  # Byte operations
  - type1: "byte"
    type2: "byte" 
    val1: "10"
    val2: "2"
    expected: "100"
    
  - type1: "byte"
    type2: "byte"
    val1: "2"
    val2: "3"
    expected: "8"

  - type1: "byte"
    type2: "int"
    val1: "5"
    val2: "3"
    expected: "125"

  # Short operations
  - type1: "short"
    type2: "short"
    val1: "10"
    val2: "2"
    expected: "100"
    
  - type1: "short"
    type2: "short"
    val1: "3"
    val2: "4"
    expected: "81"

  - type1: "short"
    type2: "int"
    val1: "4"
    val2: "3"
    expected: "64"

  # Int operations
  - type1: "int"
    type2: "int"
    val1: "10"
    val2: "2"
    expected: "100"
    
  - type1: "int"
    type2: "int"
    val1: "2"
    val2: "10"
    expected: "1024"

  # Mixed type operations
  - type1: "byte"
    type2: "short"
    val1: "2"
    val2: "4"
    expected: "16"

  - type1: "short"
    type2: "byte"
    val1: "3"
    val2: "3"
    expected: "27"
    