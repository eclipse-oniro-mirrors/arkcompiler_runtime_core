--- # List of char relational operator tests with mixed types (all should fail at compile time)
char_relational_mixed:
  # char with int
  - {type: 'int', value: '97', op: "<"}
  - {type: 'int', value: '97', op: "<="}
  - {type: 'int', value: '97', op: ">"}
  - {type: 'int', value: '97', op: ">="}

  # char with byte
  - {type: 'byte', value: '97', op: "<"}
  - {type: 'byte', value: '97', op: "<="}
  - {type: 'byte', value: '97', op: ">"}
  - {type: 'byte', value: '97', op: ">="}

  # char with short
  - {type: 'short', value: '97', op: "<"}
  - {type: 'short', value: '97', op: "<="}
  - {type: 'short', value: '97', op: ">"}
  - {type: 'short', value: '97', op: ">="}

  # char with long
  - {type: 'long', value: '97', op: "<"}
  - {type: 'long', value: '97', op: "<="}
  - {type: 'long', value: '97', op: ">"}
  - {type: 'long', value: '97', op: ">="}

  # char with string
  - {type: 'string', value: '"a"', op: "<"}
  - {type: 'string', value: '"a"', op: "<="}
  - {type: 'string', value: '"a"', op: ">"}
  - {type: 'string', value: '"a"', op: ">="}
