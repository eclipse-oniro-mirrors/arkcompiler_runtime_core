--- # List of literals for comparison tests
literals_comparison:
  - {type: 'decimal literal', value: 2, valueWithUndercore: "2_1"}
  - {type: 'hex literal', value: 0xBAD32, valueWithUndercore: "0xBAD_3"}
  - {type: 'octal literal',  value: 0o777, valueWithUndercore: "0o777_1"}
  - {type: 'binary literal',  value: 0b101, valueWithUndercore: "0b101_1"}
  - {type: 'NaN',  value: NaN, valueWithUndercore: ""}




