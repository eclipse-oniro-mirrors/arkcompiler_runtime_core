---
cases:
  - desc: 'Positive case for non-indexing assignment'
    main: |-
      getObj().fld *= getValue()
      arktest.assertEQ(test_object.fld, -2147483648)
    assert_result: '"getObj getField getValue getField "'

  - desc: 'Negative case, lhs object evaluation completes abruptly'
    get_object: 'true'
    main: |-
      let expectedException = (e: Error): boolean => { return (e instanceof Error) }
      arktest.expectThrow(() => { getObj().fld *= getValue() }, expectedException)
    assert_result: '"getObj "'

  - desc: 'Negative case, lhs field evaluation completes abruptly'
    get_field: 'true'
    main: |-
      let expectedException = (e: Error): boolean => { return (e instanceof Error) }
      arktest.expectThrow(() => { getObj().fld *= getValue() }, expectedException)
    assert_result: '"getObj getField "'

  - desc: 'Negative case, rhs evaluation completes abruptly'
    value: 'true'
    main: |-
      let expectedException = (e: Error): boolean => { return (e instanceof Error) }
      arktest.expectThrow(() => { getObj().fld *= getValue() }, expectedException)
    assert_result: '"getObj getField getValue "'

  - desc: 'Negative case, binary operation completes abruptly'
    main: |-
      let expectedException = (e: Error): boolean => { return (e instanceof ArithmeticError) }
      arktest.expectThrow(() => { getObj().fld /= (2147483648 + getValue()) }, expectedException)
    assert_result: '"getObj getField getValue "'
