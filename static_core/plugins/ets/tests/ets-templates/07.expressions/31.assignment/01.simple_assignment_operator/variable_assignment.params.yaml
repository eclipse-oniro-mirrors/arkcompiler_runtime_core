---
cases:
  - desc: 'Positive case for simple variable assignment with double type'
    value_type: 'double'
    value: 'return 1.0'
    main: |-
      let v: double
      v = getValue()
    assert_result: '"getValue "'
    assert_v: '1.0'

  - desc: 'Positive case for simple variable assignment with int type'
    value_type: 'int'
    value: 'return 42'
    main: |-
      let v: int
      v = getValue()
    assert_result: '"getValue "'
    assert_v: '42'

  - desc: 'Positive case for simple variable assignment with string type'
    value_type: 'string'
    value: 'return "hello"'
    main: |-
      let v: string
      v = getValue()
    assert_result: '"getValue "'
    assert_v: '"hello"'

  - desc: 'Positive case for variable assignment with type conversion (int to double)'
    value_type: 'int'
    value: 'return 5'
    main: |-
      let v: double
      v = getValue().toDouble()
    assert_result: '"getValue "'
    assert_v: '5.0'

  - desc: 'Positive case for chained variable assignment'
    value_type: 'int'
    value: 'return 100'
    main: |-
      let v: int
      let w: int
      v = w = getValue()
    assert_result: '"getValue "'
    assert_v: '100'

  - desc: 'Positive case for parenthesized variable assignment'
    value_type: 'double'
    value: 'return 3.14'
    main: |-
      let v: double
      ((v)) = getValue()
    assert_result: '"getValue "'
    assert_v: '3.14'

  - desc: 'Negative case for variable assignment. Rhs evaluation completes abruptly'
    value_type: 'int'
    value: |-
      throw new Error("Any error to break assignment")
      return 0
    main: |-
      let v: int = 0
      let expectedException = (e: Error): boolean => { return (e instanceof Error) }
      arktest.expectThrow(() => { v = getValue() }, expectedException)
    assert_result: '"getValue "'
    assert_v: '0'

  - desc: 'Positive case for assignment expression returning assigned value'
    value_type: 'int'
    value: 'return 77'
    main: |-
      let v: int
      let assigned: int = (v = getValue())
    assert_result: '"getValue "'
    assert_v: '77'
