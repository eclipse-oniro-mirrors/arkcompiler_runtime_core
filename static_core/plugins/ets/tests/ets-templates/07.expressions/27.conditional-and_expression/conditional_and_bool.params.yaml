--- # Conditional AND for boolean
cases:
  - doc: Conditional AND for 2x boolean - true true
    decl: |-
      let a: boolean = true;
      let b: boolean = true;
      arktest.assertTrue((a && b) == true);

  - doc: Conditional AND for 2x boolean - true false
    decl: |-
      let a: boolean = true;
      let b: boolean = false;
      arktest.assertTrue((a && b) == false);

  - doc: Conditional AND for 2x boolean - false unknown
    decl: |-
      let a: boolean = false;
      arktest.assertTrue((a && fail()) == false);

  - doc: Conditional AND for 2x boolean - unknown false - left to right execution
    decl: |-
      let a: boolean = false;
      let expectedException = (e: Error): boolean => { return (e instanceof AssertionError) }
      arktest.expectThrow(() => { fail() && a }, expectedException)

  - doc: Conditional AND for 3x boolean - true true true
    decl: |-
      let a: boolean = true;
      let b: boolean = true;
      let c: boolean = true;
      arktest.assertTrue((a && b && c) == true)

  - doc: Conditional AND for 3x boolean - true true false
    decl: |-
      let a: boolean = true;
      let b: boolean = true;
      let c: boolean = false;
      arktest.assertTrue((a && b && c) == false)

  - doc: Conditional AND for 3x boolean - false unknown true - left to right grouping
    decl: |-
      let a: boolean = false;
      let b: boolean = true;
      arktest.assertTrue((a && fail() && b) == false)