---
cases:
  # Same value pairs (per spec, bigint == numeric is always false)
  - pairs:
      - { b: '1n', n: '1' }
      - { b: '-1n', n: '-1' }
      - { b: '1n', n: '1.0' }
      - { b: '0n', n: '0' }
      - { b: 'new BigInt(10)', n: '10' }

  # Different value pairs
  - pairs:
      - { b: '1n', n: '2' }
      - { b: '-1n', n: '1' }
      - { b: '1n', n: '2.0' }
      - { b: '1n', n: '2.5' }
      - { b: '0n', n: '1' }
      - { b: 'new BigInt(10)', n: '20' }
      - { b: 'new BigInt(10)', n: '10.5' }

  # NaN comparisons
  - pairs:
      - { b: '0n', n: 'NaN' }
      - { b: '1n', n: 'NaN' }
      - { b: '-1n', n: 'NaN' }

  # Infinity comparisons
  - pairs:
      - { b: '0n', n: 'Infinity' }
      - { b: '0n', n: '-Infinity' }
      - { b: '9223372036854775807n', n: 'Infinity' }
      - { b: '-9223372036854775808n', n: '-Infinity' }
