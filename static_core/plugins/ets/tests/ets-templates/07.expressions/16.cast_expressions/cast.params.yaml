---
cases:
    - decl: |-
          let s = 42
      use: |-
          let t = Int.toDouble(s)  // primitive widening
          arktest.assertEQ(t, 42.0)

    - decl: |-
          let s = 42
      use: |-
          let t = Int.toDouble(s)  // primitive widening
          arktest.assertTrue(t instanceof Number)

    - decl: |-
          let s = Float.MAX_VALUE
      use: |-
          let t = s.toFloat()
          arktest.assertTrue(t instanceof Float && t == Float.MAX_VALUE)

    - decl: |-
          let s = "string"
      use: |-
          let t = s as Object  // reference widening
          arktest.assertTrue(t instanceof Object && (t as string) == "string")

    - decl: |-
          let s = 42.0
      use: |-
          let t = Double.toInt(s)  // primitive narrowing
          arktest.assertEQ(t, 42)

    - decl: |-
          let s: byte = 0x40 as byte
      use: |-
          let t = Byte.toChar(s)  // primitive widening and narrowing
          arktest.assertEQ(t, c'@')

    - decl: |-
          interface I {}
          class B implements I {}
          let s = new B()
      use: |-
          let t = s as I  // reference widening
          arktest.assertTrue(t instanceof I)
