---
# cases: call via class / subclass name, instance, with/out params and return value
cases:
  - use: |-
      let res: int|undefined = A?.no_params_with_return()
    stdout: |-
      "Syntax error ESY0318: Class cannot be used as object." 

  - use: |-
      let res: int|undefined = A?.with_params_with_return(1)
    stdout: |-
      "Syntax error ESY0318: Class cannot be used as object." 

  - use: |-
      A?.with_params_no_return(1)
    stdout: |-
      "Syntax error ESY0318: Class cannot be used as object." 

  - use: |-
      A?.no_params_no_return()
    stdout: |-
      "Syntax error ESY0318: Class cannot be used as object." 

  - use: |-
      let cond: boolean = Math.random() > 0.5
      let aa = new A
      let a: A | undefined = cond ? aa : undefined
      let res: int|undefined = a?.no_params_with_return()
    stdout: |-
      "Semantic error ESE0207: 'no_params_with_return' is a static property of 'A'" 

  - decl: |-
      class B extends A {}
    use: |-
      let res: int|undefined = B?.no_params_with_return()
    stdout: |-
      "Syntax error ESY0318: Class cannot be used as object." 

  - decl: |-
      class B extends A {}
    use: |-
      let cond: boolean = Math.random() > 0.5
      let bb = new B
      let b: B | undefined = cond ? bb : undefined
      let res: int|undefined = b?.no_params_with_return()
    stdout: |-
      "Semantic error ESE0207: 'no_params_with_return' is a static property of 'B'" 
