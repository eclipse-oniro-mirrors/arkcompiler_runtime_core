---
cases:
    - use: |-
          // empty records
          let a: Record<number, string> = {}
          let b: Record<number, string> = {}
           arktest.assertEQ(a instanceof Record, true)
           arktest.assertEQ(b instanceof Record, true)
           arktest.assertEQ(a != b, true)

    - use: |-
          // number to string
          let a: Record<number, string> = {
              0: "Zero",
              1: "One",
              3.14159: "PI",
          }
           arktest.assertEQ(a[0], "Zero")
           arktest.assertEQ(a[1], "One")
           arktest.assertEQ(a[3.14159], "PI")
           arktest.assertEQ(a[42], undefined)
          a = {}
           arktest.assertEQ(a[0], undefined)
           arktest.assertEQ(a[1], undefined)
           arktest.assertEQ(a[3.14159], undefined)

    - decl: |-
          function foo(p: string): string {
              return p + p
          }
      use: |-
          // number to string expression
          let a: Record<number, string> = {
              0: foo("Zero"),
              1: foo("One"),
              3.14159: "P" + foo("I"),
          }
           arktest.assertEQ(a[0], "ZeroZero")
           arktest.assertEQ(a[1], "OneOne")
           arktest.assertEQ(a[3.14159], "PII")
           arktest.assertEQ(a[42], undefined)
          a = {}
           arktest.assertEQ(a[0], undefined)
           arktest.assertEQ(a[1], undefined)
           arktest.assertEQ(a[3.14159], undefined)

    - use: |-
          // string to number
          let a: Record<string, number> = {
              "Zero": 0b0,
              "One": 1.0,
              "Two": 2e00,
              "Minus PI": -3.14159,
          }
           arktest.assertEQ(a["Zero"], 0)
           arktest.assertEQ(a["One"], 1)
           arktest.assertEQ(a["Two"], 2)
           arktest.assertEQ(a["Minus PI"], -3.14159)
           arktest.assertEQ(a["PI"], undefined)
          a = {}
           arktest.assertEQ(a["Zero"], undefined)
           arktest.assertEQ(a["One"], undefined)
           arktest.assertEQ(a["Two"], undefined)
           arktest.assertEQ(a["Minus PI"], undefined)

    - use: |-
          // string literals to number
          let a: Record<"Zero" | "One" | "Two", number> = {
              "Zero": 0b0,
              "One": 1.0,
              "Two": 2e00,
          }
           arktest.assertEQ(a["Zero"], 0)
           arktest.assertEQ(a["One"], 1)
           arktest.assertEQ(a["Two"], 2)

    - use: |-
          // string literals and string to number
          let a: Record<string | "Zero" | "One" | "Two", number> = {
              "": 0x00,
              " ": 0x01,
              "One": 1.0,
              "Two": 2e00,
              "PI constant value": 3.14159,
          }
           arktest.assertEQ(a["Zero"], undefined)
           arktest.assertEQ(a["One"], 1)
           arktest.assertEQ(a["Two"], 2)
           arktest.assertEQ(a[""], 0)
           arktest.assertEQ(a[" "], 1)
           arktest.assertEQ(a["PI constant value"], 3.14159)

    - use: |-
          // string literals to Record
          let a: Record<"a" | "b" | "c", Record<number, boolean>> = {
              "c": { 1: false,
                     42: true,
              },
              "b": {},
              "a": { 1: true,
                     42: false,
              },
          }
           arktest.assertEQ(a["a"][1]!, true)
           arktest.assertEQ(!(a["a"][42]!), true)
           arktest.assertEQ(a["b"][123], undefined)
           arktest.assertEQ(!(a["c"][1]!), true)
           arktest.assertEQ(a["c"][42]!, true)

    - use: |-
          // string to Record
          let a: Record<string, Record<number, boolean>> = {
              "c": { 1: false,
                     42: true,
              },
              "b": {},
          }
           arktest.assertEQ(a["b"]![123], undefined)
           arktest.assertEQ(!(a["c"]![1]!), true)
           arktest.assertEQ(a["c"]![42]!, true)

    - use: |-
          // short to Error
          let a: Record<Short, Error> = {
              1: new Error,
              22: new Error,
              333: new Error,
          }
           arktest.assertEQ(a[1] instanceof Error && a[22] instanceof Error && a[333] instanceof Error, true)
           arktest.assertEQ(a[1] != a[22] && a[1] != a[333], true)
           arktest.assertEQ(a[2], undefined)

    - use: |-
          // byte to union
          let a: Record<Byte, Double | Boolean | null> = {
              0: 3.14159,
              50: false,
              100: null,
              127: 127.0,
          }
           arktest.assertEQ(a[0], 3.14159)
           arktest.assertEQ(a[50], false)
           arktest.assertEQ(a[100], null)
           arktest.assertEQ(a[127], 127.0)
           arktest.assertEQ(a[1], undefined)

    - decl: |-
          // union to union
          enum Color { Red, Green, Blue }
          type Keys = "A" | "B"
          type Values = Color | string
      use: |-
          let a: Record<Keys, Values> = {
              "A" : Color.Blue,
              "B": "green"
            }
           arktest.assertEQ(a["A"], Color.Blue)
           arktest.assertEQ(a["B"], "green")
          a["A"] = Color.Red
           arktest.assertEQ(a["A"], Color.Red)

    - decl: |-
          // infer Record type from function signature
          type R = Record<string, string>
          function foo(p: R): R {
              if (p["A"] == "B") {
                  return { "exitCode": "0" }
              } else {
                  return { "exitCode": "1" }
              }
          }
      use: |-
           arktest.assertEQ(foo({ "A": "B" })["exitCode"], "0")
           arktest.assertEQ(foo({ "A": "C" })["exitCode"], "1")

    - use: |-
          // string to array
          let r: Record<string, string[]> = {
              "\u0000": [""],
              "\u0001": ["", "1"],
              "\u0002": ["", "1", "2"],
              "wrong key": [] as string[]
          }
           arktest.assertEQ(r["\u0000"]![0], "")
           arktest.assertEQ(r["\u0001"]![0], "")
           arktest.assertEQ(r["\u0001"]![1], "1")
           arktest.assertEQ(r["\u0002"]![0], "")
           arktest.assertEQ(r["\u0002"]![1], "1")
           arktest.assertEQ(r["\u0002"]![2], "2")
           arktest.assertEQ(r["wrong key"]!.length, 0)
           arktest.assertEQ(r["bad key"], undefined)

    - use: |-
          // string literals to tuple
          let r: Record<"Q"|"W"|"E", [number, bigint]> = {
              "Q": [1e0, 1n],
              "W": [1e10, 111111111n],
              "E": [1e20, 111111111111111111n]
          }
          arktest.assertEQ(r["Q"][0], 1)
          arktest.assertEQ(r["Q"][1], 1n)
          arktest.assertEQ(r["W"][0], 1e10)
          arktest.assertEQ(r["W"][1], 111111111n)
          arktest.assertEQ(r["E"][0], 1e20)
          arktest.assertEQ(r["E"][1], 111111111111111111n)

    - use: |-
          // string literals to function
          let r: Record<"add" | "mul", (p: number) => number> = {
              "add": (p: number): number => p + p,
              "mul": (p: number): number => p * p
          }
          arktest.assertEQ(r["add"](42), 84)
          arktest.assertEQ(r["mul"](12), 144)
          r["add"] = (p: number): number => p + p + p
          arktest.assertEQ(r["add"](3), 9)

    - use: |-
          // string to function
          let r: Record<string, (p: number) => number> = {
              "add": (p: number): number => p + p,
              "mul": (p: number): number => p * p
          }
           arktest.assertEQ(r["add"]!(42), 84)
           arktest.assertEQ(r["mul"]!(12), 144)
           arktest.assertEQ(r["div"], undefined)

    - use: |-
          // number to union
          let r: Record<number, string|double|null|undefined> = {
              1: "1",
              2: 2.5,
              3: null,
              4: undefined,
          }
           arktest.assertEQ(r[1], "1")
           arktest.assertEQ(r[2], 2.5)
           arktest.assertEQ(r[3], null)
           arktest.assertEQ(r[4], undefined)
           arktest.assertEQ(r[5], undefined)

    - use: |-
          // string literals to union
          let r: Record<"1"|"2"|"3"|"4", Char|Boolean|Long|Error> = {
              "1": c'1',
              "2": false,
              "3": Long.MAX_VALUE,
              "4": new Error()
          }
           arktest.assertEQ(r["1"], c'1')
           arktest.assertEQ(r["2"], false)
           arktest.assertEQ(r["3"], Long.MAX_VALUE)
           arktest.assertEQ(r["4"] instanceof Error, true)
    - decl: |-
          class Test {
              me: int;
              constructor(e: int) {
                  this.me = e;
              }
          }
      use: |-
          // string literals to union
          let r: Record<"hw"|"HW"|"hW", Test> = {
              "hw": new Test(100),
              "HW": new Test(150),
              "hW": new Test(225)
          }

           arktest.assertEQ(r["hw"].me, 100)
           arktest.assertEQ(r["HW"].me, 150)
           arktest.assertEQ(r["hW"].me, 225)
    - decl: |-
          enum Queen { Dont, Stop, Me, Now }
      use: |-
          let r: Record<"Dont"|"Stop"|"Me"|"Now", Queen> = {
              "Dont": Queen.Now,
              "Stop": Queen.Me,
              "Me": Queen.Stop,
              "Now": Queen.Dont
          }

           arktest.assertEQ(r["Dont"], Queen.Now)
           arktest.assertEQ(r["Stop"], Queen.Me)
           arktest.assertEQ(r["Me"], Queen.Stop)
           arktest.assertEQ(r["Now"], Queen.Dont)
    - use: |-
          let r: Record<"concat"|"remove", (f: string, s: string) => string> = {
              "concat": (f: string, s: string): string => f + s,
              "remove": (f: string, s: string): string => f.replace(s, '')
          }

           arktest.assertEQ(r["concat"]("Hello, ", "world!"), "Hello, world!")
           arktest.assertEQ(r["remove"]("What are you doing?", " doing"), "What are you?")
    - use: |-
          let r: Record<"Nor"|"Shall"|"Death"|"Brag", Record<"Thou"|"Wanderst"|"In"|"His"|"Shade", int>> = {
              "Nor": {
                  "Thou": 1,
                  "Wanderst": 2,
                  "In": 3,
                  "His": 4,
                  "Shade": 5,
              },
              "Shall": {
                  "Thou": 10,
                  "Wanderst": 20,
                  "In": 30,
                  "His": 40,
                  "Shade": 50,
              },
              "Death": {
                  "Thou": 100,
                  "Wanderst": 200,
                  "In": 300,
                  "His": 400,
                  "Shade": 500,
              },
              "Brag": {
                  "Thou": 1000,
                  "Wanderst": 2000,
                  "In": 3000,
                  "His": 4000,
                  "Shade": 5000,
              }
          }

           arktest.assertEQ(r["Nor"]["Thou"], 1);
           arktest.assertEQ(r["Nor"]["Wanderst"], 2);
           arktest.assertEQ(r["Nor"]["In"], 3);
           arktest.assertEQ(r["Nor"]["His"], 4);
           arktest.assertEQ(r["Nor"]["Shade"], 5);

           arktest.assertEQ(r["Shall"]["Thou"], 10);
           arktest.assertEQ(r["Shall"]["Wanderst"], 20);
           arktest.assertEQ(r["Shall"]["In"], 30);
           arktest.assertEQ(r["Shall"]["His"], 40);
           arktest.assertEQ(r["Shall"]["Shade"], 50);

           arktest.assertEQ(r["Death"]["Thou"], 100);
           arktest.assertEQ(r["Death"]["Wanderst"], 200);
           arktest.assertEQ(r["Death"]["In"], 300);
           arktest.assertEQ(r["Death"]["His"], 400);
           arktest.assertEQ(r["Death"]["Shade"], 500);

           arktest.assertEQ(r["Brag"]["Thou"], 1000);
           arktest.assertEQ(r["Brag"]["Wanderst"], 2000);
           arktest.assertEQ(r["Brag"]["In"], 3000);
           arktest.assertEQ(r["Brag"]["His"], 4000);
           arktest.assertEQ(r["Brag"]["Shade"], 5000);
    - decl: |-
          let r: Record<"Please"|"Read"|"Beware"|"Of"|"Pity", string> = {
              "Please": "Book",
              "Read": "Written by",
              "Beware": "Stefan",
              "Of": "Zweig",
              "Pity": "in 1939"
          }
      use: |-
           arktest.assertEQ(r["Please"], "Book")
           arktest.assertEQ(r["Read"], "Written by")
           arktest.assertEQ(r["Beware"], "Stefan")
           arktest.assertEQ(r["Of"], "Zweig")
           arktest.assertEQ(r["Pity"], "in 1939")
    - decl: |-
          class VulkanAPI {
              callMeOrDie() {
                  let r: Record<"Chill"|"Just"|"Joking :)", boolean> = {
                      "Chill": true,
                      "Just": true,
                      "Joking :)": false
                  }

                   arktest.assertEQ(r["Chill"], true)
                   arktest.assertEQ(r["Just"], true)
                   arktest.assertEQ(!r["Joking :)"], true)
              }
          }
      use: |-
          let api: VulkanAPI = {}
          api.callMeOrDie()
