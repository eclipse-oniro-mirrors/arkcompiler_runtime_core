---
cases:

  - lhs_decl: |-
      Record<string, int_nullish> =
      {
        "a": null,
        "b": 1,
        "c": undefined,
      }
    rhs_decl: byte = 1
    expected_type: "Record<string, int_nullish>|byte"

  - lhs_decl: |-
      Record<string, int_nullish> =
      {
        "a": null,
        "b": 1,
        "c": undefined,
      }
    lhs_access: '["a"]'
    rhs_decl: "[null, int_nullish] = [null, 0]"
    rhs_access: [0]
    expected_type: "int|null"

  - lhs_decl: |-
      Record<string, int_nullish> =
        {
          "a": null,
          "b": 1,
          "c": undefined,
        }
    lhs_access: '["b"]'
    rhs_decl: FixedArray<int_nullish> = [0]
    rhs_access: '[0]'
    expected_type: "int|int_nullish"

  - decl: |-
      function foo(): int_nullish { return 1; }
    lhs_decl: |-
      Record<string, int_nullish> =
        {
          "a": null,
          "b": 1,
          "c": undefined,
        }
    lhs_access: '["c"]'
    rhs_decl: "() => int_nullish = foo"
    expected_type: "Int|((() => Int|null|undefined))"