---
cases:
  # type resolution of array literals to Array, array[], and FixedArray types, object literals to class
  #  and interface types, tuple, function, string literal type
    - type: "Array<string>"
      right_hand_value: "[]"
      init: "new Array<string>()"

    - type: "FixedArray<string>"
      right_hand_value: "[]"
      init: '["string"]'

    - type: "string[]"
      right_hand_value: "[]"
      init: '["string"]'

    - decl: |-
        class SomeClass {}
      type: "SomeClass"
      right_hand_value: "new SomeClass()"
      init: "new SomeClass()"

    - decl: |-
        interface SomeInterface {}
        class SomeClass implements SomeInterface {}
      type: "SomeInterface"
      right_hand_value: "new SomeClass()"
      init: "new SomeClass()"

    - decl: |-
        type some_tuple = [int, boolean]
      type: "some_tuple"
      right_hand_value: "[1, true]"
      init: "[1, true]"

    - decl: |-
        type foo_type = () => int
        function foo(): int { return 1; }
      type: "foo_type"
      right_hand_value: "foo"
      init: "foo"

    - decl: |-
        type string_literal = "aa"
      type: "string_literal"
      right_hand_value: '"aa"'
      init: '"aa"'
