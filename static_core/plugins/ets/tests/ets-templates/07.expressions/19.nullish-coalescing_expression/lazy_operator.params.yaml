---
cases:
  - description: "If lhs is not null, rhs is not evaluated"
    main: |-
      a = 1
      let x1 = a ?? non_eval()
      arktest.assertEQ(x1, 1)
  - description: "If lhs is null, rhs is evaluated"
    main: |-
      a = null
      arktest.expectThrow(() => {let x2 = a ?? non_eval()}, e=>(e instanceof AssertionError))
  - description: "If lhs is undefined, rhs is evaluated"
    main: |-
      a = undefined
      arktest.expectThrow(() => {let x3 = a ?? non_eval()}, e=>(e instanceof AssertionError))
  - description: "Parenthesis"
    main: |-
      a = 4
      let x4 = ((a ?? non_eval()) ?? (non_eval() ?? non_eval()))
      arktest.assertEQ(x4, 4)
  - description: "New object"
    main: |-
      a = new C()
      let x5 = a ?? non_eval()
      arktest.assertTrue(x5 instanceof C)