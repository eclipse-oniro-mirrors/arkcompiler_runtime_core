---
cases:
  - decl: |-
      let a: Array<int> = [0, 1]
    use: |-
      arktest.assertTrue(a instanceof Array<int>)

  - decl: |-
      // per spec, "T[] and Array<T> specify identical, i.e., indistinguishable types"
      let a: int[] = [0, 1]
    use: |-
      arktest.assertTrue(a instanceof int[])

  - decl: |-
      let a: FixedArray<int> = [0, 1]
    use: |-
      arktest.assertTrue(a instanceof FixedArray<int>)

  - decl: |-
      class A<T> {}
      let a: A<int> = new A<int>()
    use: |-
      arktest.assertTrue(a instanceof A<int>)

  - decl: |-
      class A<T> {}
      function foo<T>(a: A<T>) {
          // foo can be invoked only with instantiated generic type
          arktest.assertTrue(a instanceof A<T>)
      }
      let a: A<int> = new A<int>()
    use: |-
      foo(a)
