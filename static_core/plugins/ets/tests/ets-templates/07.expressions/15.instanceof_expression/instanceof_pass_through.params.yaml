---
cases:
  - type: Boolean
    init: 'true'

  - type: undefined
    init: 'undefined'

  - type: 'null'
    init: 'null'

  - type: int
    init: '333'

  - type: bigint
    init: '12345678901234567878901234567890n'

  - type: IName
    init: "{name: 'Bob'}"

  - type: string
    init: "'Hello world'"

  - type: Pass
    init: "new Pass"

  - type: Holder<IName>
    init: "new Holder<IName>"

  - type: 'Color'
    init: "Color.Red"

  - type: FC
    init: 'returnAsAny'

  - type: string[]
    init: ['One', 'Two', 'Three']

  - type: Array<number>
    init: [1, 2, 3]

  - type: string | IName
    init: "'Hello world'"

  - type: string | IName
    init: "{name: 'Bob'}"

  - type: '[string, number]'
    init: "['Hello', 42]"

  - type: 'readonly [string, number]'
    init: "['Hello', 42]"

  - type: '() => [string, number]'
    init: "() => ['Hello', 42]"

  - type: FixedArray<string>
    init: '["a", "b", "c"]'

  - type: Readonly<IName>
    init: "{name: 'Bob'}"

  - type: Partial<IName>
    init: "{name: 'Bob'}"

  - type: Partial<IName>
    init: "{}"

  - type: Required<IName>
    init: "{name: 'Bob'}"

  - type: Record<int, string>
    init: '{1: "1"}'

  - type: Object
    init: "new Pass"

  - type: "'string literal'"
    init: "'string literal'"

  - type: AStringAlias
    init: "'Hello world'"

  - type: Char
    init: "c'\x7F'"
