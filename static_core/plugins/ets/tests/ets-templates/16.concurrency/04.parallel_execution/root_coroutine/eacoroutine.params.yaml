--- # Interfaces with static members and type parameters inside
cases:
  - desc: Checking EAWorker id.
    decl: |-
      import { CoroutineExtras } from "std/debug/concurrency"
      import { EAWorker } from "std/core"
    logic: |-
      const mainWorkerId = CoroutineExtras.getWorkerId();
      const eaWorker = new EAWorker();
      eaWorker.start();
      const eaWorkerId = eaWorker.run<int>(CoroutineExtras.getWorkerId).Await();
      
      arktest.assertNE(eaWorkerId, mainWorkerId, "EAWorker id equal to Main worker id");
      eaWorker.quit();
  - desc: Checking launched EACoroutine id.
    decl: |-
      import { CoroutineExtras } from "std/debug/concurrency"
      import { launch, WorkerDomain, WorkerGroup, LaunchParams } from "std/concurrency"
      import { Job, EAWorker } from "std/core"
    logic: |-
      const eaWorker = new EAWorker();
      eaWorker.start();
      const eaWorkerId = eaWorker.run<int>(CoroutineExtras.getWorkerId).Await();
      const params: LaunchParams = {
          workerGroupId: WorkerGroup.generateGroupId(WorkerDomain.EA, [eaWorkerId])
      };
      let job: Job<int> = launch<int, () => int>(CoroutineExtras.getWorkerId, params);
      const launchedWorkerId = job.Await();
      
      arktest.assertEQ(launchedWorkerId, eaWorkerId, "Launched worker id is not EA");
      eaWorker.quit();