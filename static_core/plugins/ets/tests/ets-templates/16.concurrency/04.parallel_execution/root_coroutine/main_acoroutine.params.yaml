--- # Interfaces with static members and type parameters inside
cases:
  - desc: Checking Main Acoroutine id.
    decl: |-
      import { CoroutineExtras } from "std/debug/concurrency"
      import { launch, WorkerDomain, WorkerGroup, LaunchParams } from "std/concurrency"
      import { Job } from "std/core"
    logic: |-
      const params: LaunchParams = {
          workerGroupId: WorkerGroup.generateGroupId(WorkerDomain.MAIN)
      };
      
      let job: Job<boolean> = launch<boolean, () => boolean>(() => {
          return CoroutineExtras.isMainWorker();
      }, params);

      arktest.assertTrue(job.Await())

  - desc: Checking default Main worker id.
    decl: |-
      import { CoroutineExtras } from "std/debug/concurrency"
      import { launch, WorkerDomain, WorkerGroup, LaunchParams } from "std/concurrency"
      import { Job } from "std/core"

    logic: |-
      const expectedWorkerId = 0;
      const mainWorkerId = CoroutineExtras.getWorkerId();
      arktest.assertEQ(mainWorkerId, expectedWorkerId, "Default worker id is not Main");