---
cases:
    - decl: |-
          type ON = Object|null
          let s = 'XYZ'
      use: |-
          // test resolving path
          let r: Promise<string> = new Promise<string>(
              (resolve: (p: string) => void, reject: (p: ON) => void): void => {
                  if (s == 'XYZ') {
                      resolve(s)
                  } else {
                      reject(new Error('ABC'))
                  }
              }
          )
          arktest.assertTrue((await r) == 'XYZ')

    - decl: |-
          type ON = Object|null
          let s = 'XYZ'
      use: |-
          // test rejection path
          let r: Promise<string> = new Promise<string>(
              (resolve: (p: string) => void, reject: (p: ON) => void): void => {
                  if (s != 'XYZ') {
                      resolve(s)
                  } else {
                      reject(new Error('ABC'))
                  }
              }
          )

          try {
              await r
          } catch (e: Error) {
              arktest.assertTrue(e.message == 'ABC')
              return
          }
          arktest.assertTrue(false)

    - decl: |-
          type ON = Object|null
          let s = 'XYZ'
      use: |-
          // test throw from resolving path
          let r: Promise<string> = new Promise<string>(
              (resolve: (p: string) => void, reject: (p: ON) => void): void => {
                  if (s == 'XYZ') {
                      throw new Error(s)
                  } else {
                      reject(new Error('ABC'))
                  }
              }
          )

          try {
              await r
          } catch (e: Error) {
              arktest.assertTrue(e.message == 'XYZ')
              return
          }
          arktest.assertTrue(false)

    - decl: |-
          type ON = Object|null
          let initVal: number = 1.0
      use: |-
          // test then chain, resolved
          let r = new Promise<number>(
              (resolve: (p: number) => void, reject: (p: ON) => void): void => {
                  if (initVal > 0) {
                      resolve(initVal)
                  } else {
                      reject(new Error('A'))
                  }
              }
          ).then<number>(
              (p: number): number => {
                  return p + 10.0
              }
          ).then<number>(
              (p: number): number => {
                  return p + 100.0
              }
          )
          arktest.assertTrue((await r) == 111.0)

    - decl: |-
