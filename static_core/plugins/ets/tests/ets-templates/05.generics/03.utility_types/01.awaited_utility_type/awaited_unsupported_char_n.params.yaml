---
cases:
  - decl: "type p = Awaited<1 ? number : string>"
    error: |-
      "Syntax error ESY0242: 'Awaited' is reserved and cannot be used as a variable/type name"
  - decl: "type p = Awaited<boolean| 1 ? number : string>"
    error: |-
      "Syntax error ESY0242: 'Awaited' is reserved and cannot be used as a variable/type name"
  - decl: "type p = Awaited<new Array<number>>"
    error: |-
      "Syntax error ESY0295: number is a predefined type, cannot be used as an identifier."
  - decl: "type p = Awaited<...>"
    error: |-
      "Syntax error ESY0242: 'Awaited' is reserved and cannot be used as a variable/type name"
  - decl: "function foo() { type p = Awaited<number> }"
    error: |-
      "Syntax error ESY0040: Illegal start of Type Alias expression."
