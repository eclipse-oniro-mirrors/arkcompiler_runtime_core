---
cases:
  - decl: |-
      interface I {
        i: number |undefined
      }

      class C implements I {
        _i: number|undefined
        set i(i: number|undefined) { this._i = 1; }
        get i(): number|undefined { return this._i; }
      }
    check: |-
      let a: Partial<C> = {i: 1.9}
      arktest.assertEQ( a.i , 1.9 )
      a.i = 2.1
      arktest.assertEQ( a.i , 2.1 )

  - decl: |-
      interface I {
      }

      abstract class C implements I {
        _i: number|undefined
        set i(i: number|undefined) { this._i = 1; }
        get i(): number|undefined { return this._i; }
      }
    check: |-
      let a: Partial<C> = {i: 1.9}
      arktest.assertEQ( a.i , 1.9 )
      a.i = 2.1
      arktest.assertEQ( a.i , 2.1 )
