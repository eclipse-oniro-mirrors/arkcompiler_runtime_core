---
cases:
    - use: |-
        let r: Record //CTE:  Type 'Record<K,V>' is generic but type argument were not provided

    - use: |-
          let r: Record<char, string> = {}  // CTE: wrong key type

    - use: |-
          let r: Record<string|boolean|number, string> = {}  // CTE: wrong key type

    - use: |-
          let r: Record<'a'|'b'|number, string> = {}  // CTE: wrong key type

    - use: |-
          let r: Record<'a'|'b'|1|2, string> = {}  // CTE: wrong key type

    - use: |-
          let r: Record<string|null, string> = {}  // CTE: wrong key type

    - use: |-
          let r: Record<number|undefined, string> = {}  // CTE: wrong key type

    - use: |-
        let r: Record<string, 'string'> = {}
        r.set('Hello', 'World') // CTE: TypeError: Type '"World"' is not compatible with type '"string"' at index 2

    - use: |-
        let r: Record<Object, string> = {}  // CTE: wrong key type

    - use: |-
        let r: Record<undefined, string> = {}  // CTE: wrong key type

    - decl: |-
        type TL = () => void
      use: |-
        let r: Record<TL, string>  // CTE: CTE: TypeError: Type argument should be a subtype of 'Numeric|String|BaseEnum<Int>|BaseEnum<Long>|BaseEnum<String>'-constraint

    - use: |-
        let r: Record<Any, string> = {}  // CTE: TypeError: Type argument 'Any' should be a subtype of 'Numeric|String|BaseEnum<Int>|BaseEnum<Long>|BaseEnum<String>'-constraint

    - use: |-
        let r: Record<Void, string> = {}  // CTE: TypeError: Type argument should be a subtype of 'Numeric|String|BaseEnum<Int>|BaseEnum<Long>|BaseEnum<String>'-constraint

    - use: |-
        let r: Record<void, string> = {}  // CTE: TypeError: Type argument should be a subtype of 'Numeric|String|BaseEnum<Int>|BaseEnum<Long>|BaseEnum<String>'-constraint

    - decl: |-
        type SA = String[]
      use: |-
        let r: Record<SA, String>  // CTE: CTE: TypeError: Type argument should be a subtype of 'Numeric|String|BaseEnum<Int>|BaseEnum<Long>|BaseEnum<String>'-constraint

    - decl: |-
        type SA = FixedArray<String>
      use: |-
        let r: Record<SA, String>  // CTE: CTE: TypeError: Type argument should be a subtype of 'Numeric|String|BaseEnum<Int>|BaseEnum<Long>|BaseEnum<String>'-constraint
