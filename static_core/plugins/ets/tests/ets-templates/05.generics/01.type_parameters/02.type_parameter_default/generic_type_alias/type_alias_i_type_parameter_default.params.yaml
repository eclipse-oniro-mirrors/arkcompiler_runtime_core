---
cases:
  - decl: |-
      interface BaseType<T = SomeType> {}
      type Base<T = SomeType> = BaseType<T>
      class DerivedType implements Base {}
      type Derived = DerivedType
    use: |-
      let a = new Derived()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      interface BaseType<T = SomeType> {}
      type Base<T = SomeType> = BaseType<T>
      class DerivedType implements Base<OtherType> {}
      type Derived = DerivedType
    use: |-
      let a = new Derived()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      interface BaseType<T = SomeType> {}
      type Base<T = SomeType> = BaseType<T>
      class DerivedType<T = OtherType> implements Base<T> {}
      type Derived<T = OtherType> = DerivedType<T>
    use: |-
      let a = new Derived()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      interface BaseType<T = SomeType, U = OtherType> {}
      type Base<T = SomeType, U = OtherType> = BaseType<T, U>
      class DerivedType implements Base {}
      type Derived = DerivedType
    use: |-
      let a = new Derived()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      interface BaseType<T, U = OtherType> {}
      type Base<T, U = OtherType> = BaseType<T, U>
      class DerivedType implements Base<SomeType> {}
      type Derived = DerivedType
    use: |-
      let a = new Derived()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      interface BaseType<T, U = OtherType> {}
      type Base<T, U = OtherType> = BaseType<T, U>
      class DerivedType implements Base<OtherType, SomeType> {}
      type Derived = DerivedType
    use: |-
      let a = new Derived()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      interface BaseType<T, U = OtherType> {}
      type Base<T, U = OtherType> = BaseType<T, U>
      class DerivedType<V> implements BaseType<V> {}
      type Derived<T> = DerivedType<T>
    use: |-
      let a = new Derived<SomeType>()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      interface BaseType<T = BaseType<SomeType>> {}
      type Base<T = BaseType<SomeType>> = BaseType<T>
      class DerivedType implements Base {}
      type Derived = DerivedType
    use: |-
      let a = new Derived()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      interface BaseType<T, U = SomeType, V = OtherType> {}
      type Base<T, U = SomeType, V = OtherType> = BaseType<T, U, V>
    use: |-
      let a: Base<number> = {}
      let b: Base<number, OtherType> = {}
      let c: Base<number, Object, SomeType> = {}
      arktest.assertTrue(a instanceof BaseType)
      arktest.assertTrue(b instanceof BaseType)
      arktest.assertTrue(c instanceof BaseType)
