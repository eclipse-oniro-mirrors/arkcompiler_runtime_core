---
cases:
  - decl: |-
      class BaseType<T = SomeType> {}
      type Base<T = SomeType> = BaseType<T>
      class DerivedType extends Base {}
      type Derived = DerivedType
    use: |-
      let a = new Derived()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      class BaseType<T = SomeType> {}
      type Base<T = SomeType> = BaseType<T>
      class DerivedType extends Base<OtherType> {}
      type Derived = DerivedType
    use: |-
      let a = new Derived()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      class BaseType<T = SomeType> {}
      type Base<T = SomeType> = BaseType<T>
      class DerivedType<T = OtherType> extends Base<T> {}
      type Derived = DerivedType
    use: |-
      let a = new Derived()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      class BaseType<T = SomeType, U = OtherType> {}
      type Base<T = SomeType, U = OtherType> = BaseType<T, U>
      class DerivedType extends Base {}
      type Derived = DerivedType
    use: |-
      let a = new Derived()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      class BaseType<T, U = OtherType> {}
      type Base<T, U = OtherType> = BaseType<T, U>
      class DerivedType extends Base<SomeType> {}
      type Derived = DerivedType
    use: |-
      let a = new Derived()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      class BaseType<T, U = OtherType> {}
      type Base<T, U> = BaseType<T, U>
      class DerivedType extends Base<OtherType, SomeType> {}
      type Derived = DerivedType
    use: |-
      let a = new Derived()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      class BaseType<T, U = OtherType> {}
      type Base<T> = BaseType<T>
      class DerivedType<V> extends Base<V> {}
      type Derived<T> = DerivedType<T>
    use: |-
      let a = new Derived<SomeType>()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      class BaseType<T = BaseType<SomeType>> {}
      type Base<T = BaseType<SomeType>> = BaseType<T>
      class DerivedType extends Base {}
      type Derived = DerivedType
    use: |-
      let a = new Derived()
      arktest.assertTrue(a instanceof BaseType)
  - decl: |-
      class BaseType<T, U = SomeType, V = OtherType> {}
      type Base<T, U = SomeType, V = OtherType> = BaseType<T, U, V>
    use: |-
      let a = new Base<SomeType>()
      let b = new Base<SomeType, OtherType>()
      let c = new Base<SomeType, Object, OtherType>()
      arktest.assertTrue(a instanceof BaseType)
      arktest.assertTrue(b instanceof BaseType)
      arktest.assertTrue(c instanceof BaseType)
