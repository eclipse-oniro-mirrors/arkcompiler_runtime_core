---
cases:
  - case: { type: byte,    value: 1 }
    stdout: |-
      "Semantic error ESE0326: Cannot cast type 'Int' to 'T'"
  - case: { type: short,   value: 1 }
    stdout: |-
      "Semantic error ESE0326: Cannot cast type 'Int' to 'T'"
  - case: { type: int,     value: 1 }
    stdout: |-
      "Semantic error ESE0326: Cannot cast type 'Int' to 'T'"
  - case: { type: long,    value: 1 }
    stdout: |-
      "Semantic error ESE0326: Cannot cast type 'Int' to 'T'"
  - case: { type: float,   value: 1.1f }
    stdout: |-
      "Semantic error ESE0326: Cannot cast type 'Float' to 'T'"
  - case: { type: double,  value: 1.2 }
    stdout: |-
      "Semantic error ESE0326: Cannot cast type 'Double' to 'T'"
  - case: { type: number,  value: 1.3 }
    stdout: |-
      "Semantic error ESE0326: Cannot cast type 'Double' to 'T'"