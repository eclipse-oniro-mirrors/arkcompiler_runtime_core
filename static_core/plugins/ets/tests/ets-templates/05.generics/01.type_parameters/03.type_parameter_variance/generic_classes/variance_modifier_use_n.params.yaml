---
cases:
  #0
  - case: { param: "",        expression: "constructor<in T>(p: T) {}"                     }
    stdout: |-
      "Syntax error ESY0330: Constructor should not have type parameters."
  #1
  - case: { param: "",        expression: "constructor(out T) {p: T}"                      }
    stdout: |-
      "Syntax error ESY0194: Parameter declaration should have an explicit type annotation."
  #2
  - case: { param: "",        expression: "f<in T>(p: T): int { return 10 }"               }
    stdout: |-
      "Syntax error ESY0098: Variance modifier is not allowed here."
  #3
  - case: { param: "",        expression: "f<out T>(p: int): T { return p as T }"          }
    stdout: |-
      "Syntax error ESY0098: Variance modifier is not allowed here."
  #4
  - case: { param: "",        expression: "f<in T1, out T2>(p: T1): T2 { return p as T2 }" }
    stdout: |-
      "Syntax error ESY0098: Variance modifier is not allowed here."
  #5
  - case: { param: "<T>",     expression: "f(p: in T): T { return p }"                     }
    stdout: |-
      "Syntax error ESY0138: Invalid Type."
  #6
  - case: { param: "<T>",     expression: "f(p: T): out T { return p }"                    }
    stdout: |-
      "Semantic error ESE0017: Only abstract or native methods can't have body."
  #7
  - case: { param: "<T>",     expression: "f(p: in T): out T { return p }"                 }
    stdout: |-
      "Semantic error ESE0017: Only abstract or native methods can't have body."
  #8
  - case: { param: "<in T>",  expression: "f(p: in T) {}"                                  }
    stdout: |-
      "Syntax error ESY0138: Invalid Type."
  #9
  - case: { param: "<out T>", expression: "f(): out T { return 'a' as T }"                 }
    stdout: |-
      "Semantic error ESE0017: Only abstract or native methods can't have body."
