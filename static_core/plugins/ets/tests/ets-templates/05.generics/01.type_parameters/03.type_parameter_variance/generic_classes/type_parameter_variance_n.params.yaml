---
cases:
  #0
  - case: { param: "in T",  expression: "f(): T { return 'p' as T }"   }
    stdout: |-
      "Semantic error ESE0332: Type Parameter 'T' is declared as 'in' but occurs in 'out' position."
  #1
  - case: { param: "in T",  expression: "f(p: T): T { return p }"      }
    stdout: |-
      "Semantic error ESE0332: Type Parameter 'T' is declared as 'in' but occurs in 'out' position."
  #2
  - case: { param: "in T",  expression: "field: T = 'a' as T"          }
    stdout: |-
      "Semantic error ESE0331: Type Parameter 'T' is declared as 'in' but occurs in 'invariant' position."
  #3
  - case: { param: "in T",  expression: "readonly field: T = 'a' as T" }
    stdout: |-
      "Semantic error ESE0332: Type Parameter 'T' is declared as 'in' but occurs in 'out' position."
  #4
  - case: { param: "out T", expression: "f(p: T) {}"                   }
    stdout: |-
      "Semantic error ESE0333: Type Parameter 'T' is declared as 'out' but occurs in 'in' position."
  #5
  - case:  { param: "out T", expression: "f(p: T): T { return p }"      }
    stdout: |-
      "Semantic error ESE0333: Type Parameter 'T' is declared as 'out' but occurs in 'in' position."
  #6
  - case:  { param: "out T", expression: "field: T = 'a' as T"          }
    stdout: |-
      "Semantic error ESE0331: Type Parameter 'T' is declared as 'out' but occurs in 'invariant' position."