---
cases:
  - case: { param: "in T",  expression: "f(): T"            }
    stdout: |-
      "Semantic error ESE0332: Type Parameter 'T' is declared as 'in' but occurs in 'out' position."
  - case: { param: "in T",  expression: "f(p: T): T"        }
    stdout: |-
      "Semantic error ESE0332: Type Parameter 'T' is declared as 'in' but occurs in 'out' position."
  - case: { param: "in T",  expression: "field: T"          }
    stdout: |-
      "Semantic error ESE0332: Type Parameter 'T' is declared as 'in' but occurs in 'out' position."
  - case: { param: "in T",  expression: "readonly field: T" }
    stdout: |-
      "Semantic error ESE0332: Type Parameter 'T' is declared as 'in' but occurs in 'out' position."
  - case: { param: "out T", expression: "f(p: T)"           }
    stdout: |-
      "Semantic error ESE0333: Type Parameter 'T' is declared as 'out' but occurs in 'in' position."
  - case: { param: "out T", expression: "f(p: T): T"        }
    stdout: |-
      " Semantic error ESE0333: Type Parameter 'T' is declared as 'out' but occurs in 'in' position."
  - case: { param: "out T", expression: "field: T"          }
    stdout: |-
      "Semantic error ESE0333: Type Parameter 'T' is declared as 'out' but occurs in 'in' position."