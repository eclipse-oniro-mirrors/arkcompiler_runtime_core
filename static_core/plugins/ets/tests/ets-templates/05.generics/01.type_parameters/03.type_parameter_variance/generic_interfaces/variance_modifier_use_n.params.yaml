---
cases:
  - case: { param: "",        expression: "f(p: in int): int"     }
    stdout: |-
      "Syntax error ESY0138: Invalid Type."
  - case: { param: "",        expression: "f(p: int): out int"    }
    stdout: |-
      "Semantic error ESE0371: Cannot find type 'out'."
  - case: { param: "",        expression: "f(p: in int): out int" }
    stdout: |-
      "Syntax error ESY0138: Invalid Type."
  - case: { param: "<T>",     expression: "f(p: in T): T"         }
    stdout: |-
      "Syntax error ESY0138: Invalid Type."
  - case: { param: "<T>",     expression: "f(p: T): out T"        }
    stdout: |-
      "Semantic error ESE0371: Cannot find type 'out'."
  - case: { param: "<T>",     expression: "f(p: in T): out T"     }
    stdout: |-
      "Syntax error ESY0138: Invalid Type."
  - case: { param: "<in T>",  expression: "f(p: in T): void"      }
    stdout: |-
      "Syntax error ESY0138: Invalid Type."
  - case: { param: "<out T>", expression: "f(): out T"            }
    stdout: |-
      "Semantic error ESE0371: Cannot find type 'out'."