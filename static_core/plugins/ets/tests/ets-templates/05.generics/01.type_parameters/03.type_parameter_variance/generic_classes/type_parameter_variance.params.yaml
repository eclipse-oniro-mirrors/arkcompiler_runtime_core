---
cases:
  - decl:
    - out T
    - |
      readonly field: T
      constructor(p: T) { this.field = p }
      f(): T { return this.field }
    use: | 
      let a: A<string> = new A<string>("abc")
      assertEQ(a.f(), "abc")
  - decl:
    - in T
    - |
      f(p: T): number { return 0 }
    use: |
      let a: A<string> = new A<string>()
      assertEQ(a.f("abc"), 0)
  - decl:
    - T
    - |
      f(p: T): T { return p }
    use: |
      let a: A<string> = new A<string>()
      assertEQ(a.f("abc"), "abc")
