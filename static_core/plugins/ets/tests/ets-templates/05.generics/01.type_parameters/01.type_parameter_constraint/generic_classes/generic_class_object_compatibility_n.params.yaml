---
cases:
  - desc: "Object is not compatible with specific class constraint"
    code: |-
      class A {}
      class C<T extends A> {}
      function main() {
          new C<Object>()
      }
    expected_error: "Semantic error ESE0228: Type argument 'Object' should be a subtype of 'A' constraint"
  - desc: "null is not compatible with non-nullish constraint"
    code: |-
      class A {}
      class C<T extends A> {}
      function main() {
          new C<null>()
      }
    expected_error: "Semantic error ESE0228: Type argument 'null' should be a subtype of 'A' constraint"
  - desc: "undefined is not compatible with non-nullish constraint"
    code: |-
      class A {}
      class C<T extends A> {}
      function main() {
          new C<undefined>()
      }
    expected_error: "Semantic error ESE0228: Type argument 'undefined' should be a subtype of 'A' constraint"
  - desc: "Type parameter without constraint - assignment to Object is not allowed"
    code: |-
      class C<T> {
          constructor(i: T) {
              let o: Object = i
          }
      }
      function main() {
          new C<number>(42)
      }
    expected_error: "Semantic error ESE0318: Type 'T' cannot be assigned to type 'Object'"
