--- # Wrong type constraints for generic parameters
wrong_constraints:
  - boolean
  - byte
  - char
  - double
  - float
  - int
  - int & Object
  - int & Object & String
  - long
  - Object & int
  - Object & int & String
  - Object & String & int
  - short
  - void
  - 'null'
  - undefined
  - "enum Color { Red, Green, Blue }"
  - "int[]"
  - Int[]
  - 1 | 2
  - 1.0 | 2.0
  - true | false
