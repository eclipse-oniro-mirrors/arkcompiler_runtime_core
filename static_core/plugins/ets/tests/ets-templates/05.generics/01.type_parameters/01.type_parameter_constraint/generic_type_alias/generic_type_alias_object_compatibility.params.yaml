---
cases:
  - tags: compile-only, negative
    code: |-
      class AType {}
      type A = AType
      class CType<T extends A> {}
      type C = CType
      function main() {
          new C<Object>()
      }
  - tags: compile-only, negative
    code: |-
      class AType {}
      type A = AType
      class CType<T extends A> {}
      type C = CType
      function main() {
          new C<null>()
      }
  - tags: compile-only, negative
    code: |-
      class AType {}
      type A = AType
      class CType<T extends A> {}
      type C = CType
      function main() {
          new C<undefined>()
      }
  - tags:
    code: |-
      class AType<T> {}
      type A<T> = AType<T>
      function main() {
          arktest.assertTrue(new A<Object>() instanceof AType)
          arktest.assertTrue(new A<null>() instanceof AType)
          arktest.assertTrue(new A<undefined>() instanceof AType)
      }
  - tags:
    code: |-
      let res = 0
      class AType {
          foo() { res = 1 }
      }
      type A = AType
      class CType<T extends A> {
          constructor(i: T) {
              i.foo()
          }
      }
      type C<T> = CType<T>
      function main() {
          res = 0
          new C<A>(new A())
          arktest.assertEQ( res, 1)
      }
