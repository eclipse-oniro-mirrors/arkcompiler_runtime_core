--- # Type constraints for generic parameters
constraints:
  - type: Int
    use: Int
  - type: Int | Double
    use: Int
  - type: Int | Double
    use: Double
  - type: Byte
    use: Byte
  - type: Short
    use: Short
  - type: Long
    use: Long
  - type: Float
    use: Float
  - type: Double
    use: Double
  - type: Boolean
    use: Boolean
  - type: Char
    use: Char
  - type: '"a" | "b"'
    use: '"a"'
  - type: I1
    use: I1
  - type: I1 | I2
    use: I1
  - type: I1 | I2
    use: I2
