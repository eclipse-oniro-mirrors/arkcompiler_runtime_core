--- # Type constraints for generic parameters
constraints:
  - type: Int
    use: Int
    p: 1
  - type: Int | Double
    use: Int
    p: 1
  - type: Int | Double
    use: Double
    p: 1.0
  - type: Byte
    use: Byte
    p: 1 as byte
  - type: Short
    use: Short
    p: 1 as short
  - type: Long
    use: Long
    p: 1
  - type: Float
    use: Float
    p: new Float(1.0)
  - type: Double
    use: Double
    p: 1.0
  - type: Boolean
    use: Boolean
    p: 'true'
  - type: Char
    use: Char
    p: new Char("1")
  - type: '"a" | "b"'
    use: '"a"'
    p: '"a"'
