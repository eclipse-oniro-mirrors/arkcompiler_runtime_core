---
cases:
  - decl: |-
      class CType<T extends float|Int> {} // -> Numeric
      type C<T> = CType<T>
      function main() {
          arktest.assertTrue(new C<float>() instanceof CType)
          arktest.assertTrue(new C<Int>() instanceof CType)
      }

  - decl: |-
      final class CType<T extends float|Int> {} // -> Numeric
      type C<T> = CType<T>
      function main() {
          arktest.assertTrue(new C<float>() instanceof CType)
          arktest.assertTrue(new C<Int>() instanceof CType)
      }

  - decl: |-
      abstract class ACType<T extends float|Int> {} // -> Numeric
      type AC<T> = ACType<T>
      class CType<T extends float|Int> extends AC<T> {} // -> Numeric
      type C<T> = CType<T>
      function main() {
          arktest.assertTrue(new C<float>() instanceof CType)
          arktest.assertTrue(new C<Int>() instanceof CType)
      }

  - decl: |-
      class CType<T extends float|number> {} // -> Floating
      type C<T> = CType<T>
      function main() {
          arktest.assertTrue(new C<float>() instanceof CType)
          arktest.assertTrue(new C<number>() instanceof CType)
      }

  - decl: |-
      final class CType<T extends float|number> {} // -> Floating
      type C<T> = CType<T>
      function main() {
          arktest.assertTrue(new C<float>() instanceof CType)
          arktest.assertTrue(new C<number>() instanceof CType)
      }

  - decl: |-
      abstract class ACType<T extends float|number> {} // -> Floating
      type AC<T> = ACType<T>
      class CType<T extends float|number> extends AC<T> {} // -> Floating
      type C<T> = CType<T>
      function main() {
          arktest.assertTrue(new C<float>() instanceof CType)
          arktest.assertTrue(new C<number>() instanceof CType)
      }

  - decl: |-
      class CType<T extends number|number> {} // -> number
      type C<T> = CType<T>
      function main() {
          arktest.assertTrue(new C<number>() instanceof CType)
      }

  - decl: |-
      class CType<T extends "literal"|string> {} // -> string
      type C<T> = CType<T>
      function main() {
          arktest.assertTrue(new C<string>() instanceof CType)
          arktest.assertTrue(new C<"literal">() instanceof CType)
      }
