--- # Fake self dependency tests
# These tests should compile and execute successfully because self-dependence here is only an illusion.
# This is because in these tests "<T" and "<SomeType" turn into names of type parameter and not into alias
# nor its underlying type, hence there is no self-dependence here
self_dependency:
  - decl: T extends SomeType
    use: T
    use_child: TypeParam01 extends T
  - decl: T extends TT<SomeType>
    use: TT<SomeType>
    use_child: TypeParam02 extends TT<SomeType>
  - decl: T extends TTT<TT<SomeType>>
    use: TTT<TT<SomeType>>
    use_child: TypeParam03 extends TTT<TT<SomeType>>
  - decl: T extends TT<TT<SomeType>>
    use: TT<TT<SomeType>>
    use_child: TypeParam04 extends TT<TT<SomeType>>
  - decl: T extends U, U extends SomeType
    use: T, T
    use_child: TypeParam05 extends T, TypeParam2 extends T
  - decl: T extends U, U extends W, W extends SomeType
    use: T, T, T
    use_child: TypeParam06 extends T, TypeParam2 extends T, TypeParam3 extends T
  - decl: SomeType extends T
    use: T
    use_child: TypeParam07 extends T
  - decl: SomeType extends TT<T>
    use: TT<T>
    use_child: TypeParam08 extends TT<T>
  - decl: SomeType extends TTT<TT<T>>
    use: TTT<TT<T>>
    use_child: TypeParam09 extends TTT<TT<T>>
  - decl: SomeType extends TT<TT<T>>
    use: TT<TT<T>>
    use_child: TypeParam08 extends TT<TT<T>>
  - decl: SomeType extends U, U extends T
    use: T, T
    use_child: TypeParam11 extends T, TypeParam2 extends T
  - decl: SomeType extends U, U extends W, W extends T
    use: T, T, T
    use_child: TypeParam12 extends T, TypeParam2 extends T, TypeParam3 extends T

# Top level class modifiers
top_level_class_modifiers:
  - ""
  - abstract
  - final
