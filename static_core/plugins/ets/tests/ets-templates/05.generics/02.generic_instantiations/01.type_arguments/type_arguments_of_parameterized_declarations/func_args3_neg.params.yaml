---
cases:
  - use: foo1 <in> (new X())
    stdout: |- 
      "Syntax error ESY0227: Unexpected token 'in'."
  
  - use: foo1 <in X> (new X())
    stdout: |-
      "Syntax error ESY0227: Unexpected token 'in'."
  
  - use: foo1 <out> (new X())
    stdout: |-
      "Semantic error ESE0371: Cannot find type 'out'."
  
  - use: foo1 <out X> (new X())
    stdout: |-
      "Semantic error ESE0143: Unresolved reference out"

  - use: let v = foo2 <in> (new X())
    stdout: |-
      "Syntax error ESY0227: Unexpected token 'in'."
  
  - use: let v = foo2 <in X> (new X())
    stdout: |-
      "Syntax error ESY0227: Unexpected token 'in'."
  
  - use: let v = foo2 <out> (new X())
    stdout: |-
      " Semantic error ESE0371: Cannot find type 'out'."
  
  - use: let v = foo2 <out X> (new X())
    stdout: |-
      "Semantic error ESE0143: Unresolved reference out"
