--- # Generic declarations and its wrong parameterization
generic_types:
  #0
  - case: {decl: "class OneGeneric<T> {}", bad_param: "OneGeneric"}
    stdout: |-
      "Semantic error ESE0170: Type 'OneGeneric<T>' is generic but type argument were not provided."
  #1    
  - case: {decl: "class OneGeneric<T> {}", bad_param: "OneGeneric<Object, String>"}
    stdout: |-
      "Semantic error ESE0171: Type 'OneGeneric<T>' has 1 number of type parameters, but 2 type arguments were provided."
  #2
  - case: {decl: "class TwoGenerics<T,U> {}", bad_param: "TwoGenerics"}
    stdout: |-
      "Semantic error ESE0170: Type 'TwoGenerics<T,U>' is generic but type argument were not provided."
  #3
  - case: {decl: "class TwoGenerics<T,U> {}", bad_param: "TwoGenerics<Object>"}
    stdout: |-
      "Semantic error ESE0171: Type 'TwoGenerics<T,U>' has 2 number of type parameters, but 1 type arguments were provided."
  #4
  - case: {decl: "class TwoGenerics<T,U> {}", bad_param: "TwoGenerics<String, Object, String>"}
    stdout: |-
      "Semantic error ESE0171: Type 'TwoGenerics<T,U>' has 2 number of type parameters, but 3 type arguments were provided."
  #5
  - case: {decl: "function OneGeneric<T>(): void {}", bad_param: "OneGeneric"}
    stdout: |-
      "Semantic error ESE0371: Cannot find type 'OneGeneric'."
  #6
  - case: {decl: "function OneGeneric<T>(): void {}", bad_param: "OneGeneric<Object, String>"}
    stdout: |-
      "Semantic error ESE0371: Cannot find type 'OneGeneric'."
  #7
  - case: {decl: "function TwoGenerics<T,U>(): void {}", bad_param: "TwoGenerics"}
    stdout: |-
      "Semantic error ESE0371: Cannot find type 'TwoGenerics'."
  #8
  - case: {decl: "function TwoGenerics<T,U>(): void {}", bad_param: "TwoGenerics<Object>"}
    stdout: |-
      "Semantic error ESE0371: Cannot find type 'TwoGenerics'."
  #9
  - case: {decl: "function TwoGenerics<T,U>(): void {}", bad_param: "TwoGenerics<String, Object, String>"}
    stdout: |-
      "Semantic error ESE0371: Cannot find type 'TwoGenerics'. "
  #10
  - case: {decl: "interface OneGeneric<T> {}", bad_param: "OneGeneric"}
    stdout: |-
      "Semantic error ESE0170: Type 'OneGeneric<T>' is generic but type argument were not provided."
  #11
  - case: {decl: "interface OneGeneric<T> {}", bad_param: "OneGeneric<Object, String>"}
    stdout: |-
      "Semantic error ESE0171: Type 'OneGeneric<T>' has 1 number of type parameters, but 2 type arguments were provided."
  #12
  - case: {decl: "interface TwoGenerics<T,U> {}", bad_param: "TwoGenerics"}
    stdout: |-
      "Semantic error ESE0170: Type 'TwoGenerics<T,U>' is generic but type argument were not provided."
  #13
  - case: {decl: "interface TwoGenerics<T,U> {}", bad_param: "TwoGenerics<Object>"}
    stdout: |-
      "Semantic error ESE0171: Type 'TwoGenerics<T,U>' has 2 number of type parameters, but 1 type arguments were provided."
  #14
  - case: {decl: "interface TwoGenerics<T,U> {}", bad_param: "TwoGenerics<String, Object, String>"}
    stdout: |-
      "Semantic error ESE0171: Type 'TwoGenerics<T,U>' has 2 number of type parameters, but 3 type arguments were provided."