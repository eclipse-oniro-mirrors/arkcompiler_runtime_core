---
cases:
  # classes
  - use: |-
      let v: A<X,X> = new A<X,X>(new X(), new Y())  // Y is not X
    stdout: |-
      "Semantic error ESE0046: Type 'Y' is not compatible with type 'X' at index 2"

  - use: |-
      let v: A<Int,X|null> = new A<Int,X|null>(new Int(), new Object())  // Object is not X
    stdout: |-
      "Semantic error ESE0046: Type 'Object' is not compatible with type 'X|null' at index 2"

  - use: |-
      let v: A<Int|null,X> = new A<Int|null,X>(null, null)  // null is not X
    stdout: |-
      "Semantic error ESE0046: Type 'null' is not compatible with type 'X' at index 2"

  - use: |-
      let v: A<X,X|null> = new A<X,X|null>(new X(), new X())  // out of bound
    bound: ' extends X'
    stdout: |-
      "Semantic error ESE0228: Type argument 'X|null' should be a subtype of 'X' constraint"

  # interfaces
  - use: |-
      let v: A<I,I> = new A<I,I>(new X(), null)  // null is not I
    stdout: |-
      "Semantic error ESE0046: Type 'null' is not compatible with type 'I' at index 2"

  - use: |-
      let v: A<I|null,I|null> = new A<I|null,I|null>(null, new Object())  // Object is not I
    stdout: |-
      "Semantic error ESE0046: Type 'Object' is not compatible with type 'I|null' at index 2"

  - use: |-
      let v: A<Y,Object|null> = new A<Y,Object|null>(new Y(), null)  // out of bound
    bound: ' extends I|null'
    stdout: |-
      "Semantic error ESE0228: Type argument 'Object|null' should be a subtype of 'I|null' constraint"

  # arrays
  - use: |-
      let v: A<int[],X[]> = new A<int[],X[]>(new int[1], new int[1])  // int[] is not X[]
    stdout: |-
      "Semantic error ESE0046: Type 'Array<Int>' is not compatible with type 'Array<X>' at index 2"

  - use: |-
      let v: A<int[]|null,X[]|null> = new A<int[]|null,X[]|null>(null, new Object[0])  // Object[] is not X[]
    stdout: |-
      "Semantic error ESE0046: Type 'Array<Object>' is not compatible with type 'Array<X>|null' at index 2"

  # aliases
  - use: |-
      let v: A<B,B> = new A<B,B>([Color.Red], Color.Blue)  // Color.Blue is not array
    decl: type B = Color[]
    stdout: |-
      "Semantic error ESE0046: Type 'Color' is not compatible with type 'Array<Color>' at index 2"

  - use: |-
      let v: A<B,B> = new A<B,B>(null, new X[0])  // X[] is not X[][]
    decl: type B = X[][]|null
    stdout: |-
      "Semantic error ESE0046: Type 'Array<X>' is not compatible with type 'Array<Array<X>>|null' at index 2"

  - use: |-
      let v: A<Y,B> = new A<Y,B>(new Y(), new Y[0])  // out of bound
    bound: ' extends Y[]'
    decl: type B = X[]
    stdout: |-
      "Semantic error ESE0228: Type argument 'Array<X>' should be a subtype of 'Array<Y>' constraint"

  - use: |-
      let v: A<C|null,B|null> = new A<C|null,B|null>(new Color[0], new X[0])  // X[] is not Y[]
    bound: ' extends X[]|null'
    decl: |-
      type B = Y[]
      type C = Color[]
    stdout: |-
      "Semantic error ESE0228: Type argument 'Array<Y>|null' should be a subtype of 'Array<X>|null' constraint"