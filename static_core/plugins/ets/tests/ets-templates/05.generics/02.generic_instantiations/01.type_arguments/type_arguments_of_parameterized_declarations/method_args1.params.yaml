---
cases:
  # type argument is class
  - use: |-
      let v = new X()
      arktest.assertEQ(a.meth<X>(v, new Y<X>()), v)

  - use: |-
      let v = new Y<X>()
      arktest.assertEQ(a.meth<X>(v, new X()), v)
    bound: ' extends X'

  - use: |-
      arktest.assertEQ(a.meth<X|null>(null, new X()), null)

  - use: |-
      arktest.assertEQ(a.meth<Y<X>|null>(null, new Y<X>()), null)
    bound: ' extends Object|null'

  # type argument is interface
  - use: |-
      let v: I = new X()
      arktest.assertEQ(a.meth<I>(v, v), v)

  - use: |-
      let v: I = new Y<X>()
      arktest.assertEQ(a.meth<I>(v, new Y<Long>()), v)
    bound: ' extends Object'

  # type argument is array of classes, interfaces, enums
  - use: |-
      let v: Color[] = [Color.Red]
      arktest.assertEQ(a.meth<Color[]>(v, [Color.Blue]), v)
    bound: ' extends Object'

  # type argument is alias
  - use: |-
      let v = new X()
      arktest.assertEQ(a.meth<B>(v, new Y<X>()), v)
    decl: |-
      type B = X

  - use: |-
      let v: B = null as B
      arktest.assertEQ(a.meth<B>(v, new Y<X>()), v)
    decl: |-
      type B = X|null
    bound: ' extends I|null'

  - use: |-
      let v: I = new X()
      arktest.assertEQ(a.meth<B>(v, v), v)
    decl: |-
      type B = I

  # Autoboxing of primitives
  - use: |-
      let v = 1
      arktest.assertEQ(a.meth<int>(1, 2), 1)
