---
cases:
  - use: |-
        let a: A<in X> = new A<X>(new X())
        let z: X = a.methOut()
    stdout: |-
       "Semantic error ESE0170: Type 'A<T>' is generic but type argument were not provided."

  - use: |-
        let a: A<in X> = new A<X>(new X())
        let z: X = a.methInOut(new X())
    stdout: |-
       "Semantic error ESE0170: Type 'A<T>' is generic but type argument were not provided."

  - use: |-
        let a: A<in X> = new A<X>(new Y())
        let z: Z = a.methOut()
    stdout: |-
       "Semantic error ESE0170: Type 'A<T>' is generic but type argument were not provided."

  - use: |-
        let a: A<out X> = new A<X>(new X())
        a.methIn(new X())
    stdout: |-
       "Semantic error ESE0170: Type 'A<T>' is generic but type argument were not provided."

  - use: |-
        let a: A<out X> = new A<X>(new X())
        let z: X = a.methInOut(new X())
    stdout: |-
       "Semantic error ESE0170: Type 'A<T>' is generic but type argument were not provided."

  - use: |-
        let a: A<out> = new A<Object|null>(new X())
        a.methIn(new X())
    stdout: |-
       "Semantic error ESE0371: Cannot find type 'out'."

  - use: |-
        let a: A<out> = new A<Object|null>(new X())
        let z: Object|null = a.methInOut(new X())
    stdout: |-
       "Semantic error ESE0371: Cannot find type 'out'."