---
cases:
  # type argument is class
  - use: |-
      let v = new X()
      if (foo <X> (v, null) !== v) {  // null is not X
          return 1;
      }
    stdout: |-
      "Semantic error ESE0046: Type 'null' is not compatible with type 'X' at index 2"

  - use: |-
      let v = new X()
      if (foo <Y<X>> (v, new Y<X>()) !== v) {  // Y<X> is subclass of X
          return 1;
      }
    bound: ' extends X'
    stdout: |-
      "Semantic error ESE0046: Type 'X' is not compatible with type 'Y<X>' at index 1"

  - use: |-
      if (foo <Y<X>|null> (null, new Y<X>()) !== null) {  // out of bound
          return 1;
      }
    bound: ' extends Object'
    stdout: |-
      "Semantic error ESE0228: Type argument 'Y<X>|null' should be a subtype of 'Object' constraint"

  # type argument is interface
  - use: |-
      let v: I = new X()
      if (foo <J> (v, v) !== v) {  //  J is not I
          return 1;
      }
    stdout: |-
      "Semantic error ESE0046: Type 'X' is not compatible with type 'J' at index 1"

  # type argument is array of classes, interfaces, enums
  - use: |-
      let v = new Object[0]
      if (foo <X[]> (v, new X[0]) !== v) {  // Object is not X
          return 1;
      }
    bound: ' extends Object[]'
    stdout: |-
      "Semantic error ESE0228: Type argument 'Array<X>' should be a subtype of 'Array<Object>' constraint"

  - use: |-
      let v: X[] = new X[0]
      if (foo <J[]> (v, v) !== v) {  // J[] is not I[]
          return 1;
      }
    stdout: |-
      "Semantic error ESE0127: No matching call signature for foo(Array<X>, Array<X>)"

  - use: |-
      let v: Color[] = [Color.Red]
      if (foo <Size[]> (v, [Color.Blue]) !== v) {  // Size[] is not Color[]
          return 1;
      }
    bound: ' extends Object'
    stdout: |-
      "Semantic error ESE0127: No matching call signature for foo(Array<Color>, Array<Color>)"

  - use: |-
      let v = new X[0]
      arktest.assertEQ(foo <X[]> (v, new Y<X>[0]), v)
    stdout: |-
      "Semantic error ESE0127: No matching call signature for foo(Array<X>, Array<Y<X>>)"

  # type argument is alias
  - use: |-
      let v: X|null = null
      if (foo <B|null>(v, new Y()) !== v) {  // X|null is not Y|null
          return 1;
      }
    decl: |-
      type B = Y
    stdout: |-
      "Semantic error ESE0170: Type 'Y<T>' is generic but type argument were not provided."

  - use: |-
      let v: B = null
      if (foo <B>(v, new Y<X>()) !== v) {  // out of bound
          return 1;
      }
    decl: |-
      type B = X|null
    bound: ' extends I'
    stdout: |-
      "Semantic error ESE0228: Type argument 'X|null' should be a subtype of 'I' constraint"

  - use: |-
      let v = new X[0]
      if (foo <B>(v, new Y<X>[0]) !== v) {  // X[] is superclass to Y<X>[]
          return 1;
      }
    decl: |-
      type B = Y<X>[]|null
    stdout: |-
      "Semantic error ESE0127: No matching call signature for foo(Array<X>, Array<Y<X>>)"

  - use: |-
      let v = new X[0]
      arktest.assertEQ(foo <B>(v, new Y<X>[0]), v)
    decl: |-
      type B = X[]|null
    stdout: |-
      "Semantic error ESE0127: No matching call signature for foo(Array<X>, Array<Y<X>>)"

  # use interface to create array
  - use: |-
      let v: X[] = new X[0] // cannnot use array creation expression with interfaces
      if (foo <I[]> (v, v) !== v) {
          return 1;
      }
    stdout: |-
      "Semantic error ESE0046: Type 'Array<X>' is not compatible with type 'Array<I>' at index 1"
