---
cases:
  # type argument is class
  #0
  - use: |-
      let v = new X()
      if (a.meth<X>(v, null) !== v) { // null is not allowed here
          return 1
      }
    stdout: |-
      "Semantic error ESE0127: No matching call signature for meth(X, null)"
  #1
  - use: |-
      let v = new X()
      if (a.meth<Y<X>>(v, new X()) !== v) { // X is not Y<X>
          return 1
      }
    bound: ' extends X'
    stdout: |-
      "Semantic error ESE0127: No matching call signature for meth(X, X)"
  #2
  - use: |-
      if (a.meth<Y<X>|null>(null, new Y<X>()) !== null) { // null is not in Object bound
          return 1
      }
    bound: ' extends Object'
    stdout: |-
      "Semantic error ESE0228: Type argument 'Y<X>|null' should be a subtype of 'Object' constraint"

  # type argument is interface
  #3
  - use: |-
      let v: I = new X()
      if (a.meth<J>(v, v) !== v) {  // J is not I
          return 1
      }
    stdout: |-
      "Semantic error ESE0127: No matching call signature for meth(X, X)"
  #4
  - use: |-
      if (a.meth<I|null>(null, null) !== null) {  // null out of bound
          return 1
      }
    bound: ' extends X'
    stdout: |-
      "Semantic error ESE0228: Type argument 'I|null' should be a subtype of 'X' constraint"
  #5
  - use: |-
      let v: J|null = null
      if (a.meth<J|null>(v, new Y<Long>()) !== v) {  // Y<Long> is not J|null
          return 1
      }
    bound: ' extends Object|null'
    stdout: |-
      "Semantic error ESE0127: No matching call signature for meth(null, Y<Long>)"

  # type argument is array of classes, interfaces, enums
  #6
  - use: |-
      let v = new I[0]
      if (a.meth<X[]>(v, new X[0]) !== v) {  // I[] is not X[]
          return 1
      }
    stdout: |-
      "Semantic error ESE0050: Cannot use array creation expression with abstract classes and interfaces."
  #7
  - use: |-
      let v: Object[]|null = Color.values()
      if (a.meth<Color[]>(v, new Array(1).fill(Color.Blue)) !== v) {  // Object[]|null is not Color[]
          return 1
      }
    bound: ' extends Object[]|null'
    stdout: |-
      "Semantic error ESE0318: Type 'FixedArray<Color>' cannot be assigned to type 'Array<Object>|null'"
  #8
  - use: |-
      let v = new X[0]
      arktest.assertEQ(a.meth<X[]>(v, new Y<X>[0]), v)
    stdout: |-
      "Semantic error ESE0127: No matching call signature for meth(Array<X>, Array<Y<X>>)"

  # type argument is alias
  #9
  - use: |-
      let v = new X()
      if (a.meth<B>(v, new Y<J>()) !== v) {  // X is superclass for Y<J>
          return 1
      }
    decl: |-
      type B = Y<J>
    stdout: |-
      "Semantic error ESE0127: No matching call signature for meth(X, Y<J>)"
  #10
  - use: |-
      let v: I = new X()
      if (a.meth<B>(v, v) !== v) {  // J is not I
          return 1
      }
    decl: |-
      type B = J
    stdout: |-
      "Semantic error ESE0127: No matching call signature for meth(X, X)"
  #11
  - use: |-
      let v = new X[0]
      if (a.meth<B|null>(v, v) !== v) {  // B|null is out of bound
          return 1
      }
    decl: |-
      type B = X[]
    bound: ' extends Object[]'
    stdout: |-
      "Semantic error ESE0228: Type argument 'Array<X>|null' should be a subtype of 'Array<Object>' constraint"
  #12
  - use: |-
      let v = new X[0]
      arktest.assertEQ(a.meth<B>(v, new Y<X>[0]), v)
    decl: |-
      type B = X[]|null
    stdout: |-
      "Semantic error ESE0127: No matching call signature for meth(Array<X>, Array<Y<X>>)"

  # create array with interfaces
  #13
  - use: |-
      let v: I[] = new I[0] // cannot use array creation expression with interfaces
      if (a.meth<I[]>(v, v) !== v) {
          return 1;
      }
    stdout: |-
      "Semantic error ESE0050: Cannot use array creation expression with abstract classes and interfaces."
  #14
  - use: |-
      let v: I[]|null = new I[0] // cannot use array creation expression with interfaces
      if (a.meth<I[]>(v, v) !== v) {  // I[]|null is not I[]
          return 1
      }
    stdout: |-
      "Semantic error ESE0050: Cannot use array creation expression with abstract classes and interfaces."