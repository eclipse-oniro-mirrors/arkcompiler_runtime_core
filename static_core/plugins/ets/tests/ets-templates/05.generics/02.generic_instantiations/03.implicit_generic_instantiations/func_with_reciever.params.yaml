---
cases:
 - decl: |
    // Call function with receiver from function, #31223
    type X = Array<Int>
    
    function foo<T>(this: X, el: int): T {
        return this[el] as T
    }
    
    function bar<T>(this: X, el: int): T {
        let x1: T = this.foo<T>(el)
        return x1
    }
   use: |
    let x: X = [1, 2, 3]
    let res = x.bar<int>(1)
    arktest.assertEQ(res, 2)
    arktest.assertTrue(res instanceof int)