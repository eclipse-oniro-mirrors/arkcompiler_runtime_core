  # case 2
    - decl: |-
        function bar<T>(p: T): Array<T> {
            let x = Array<T>(5)
            return x.fill(p)
        }

        // no constraints
        function foo<T, U>(p: T, q: U): [Array<T>, Array<U>] {
            return [bar(p), bar(q)]
        }
      use: |-
        let err = new Error()
        let z = foo<float, Error>(42f, err)
        arktest.assertTrue(z[0][0] == 42f && z[0][4] == 42f && z[1][0] == err && z[1][4] == err)
      # case 3
    - decl: |-
        class A {}
        class B extends A {}

        // with class type constraints
        function foo<T extends U, U extends Object>(p: T, q: U): boolean {
            return p.toString() + q.toString() > ""
        }
      use: |-
        arktest.assertTrue(foo<Object, Object>(new Object(), new Object()))
        arktest.assertTrue(foo<A, Object>(new A(), new Object()))
        arktest.assertTrue(foo<B, Object>(new B(), new Object()))
        arktest.assertTrue(foo<A, A>(new A(), new A()))
        arktest.assertTrue(foo<B, A>(new B(), new A()))
        arktest.assertTrue(foo<B, B>(new B(), new B()))
    # case 4
    - decl: |-
        class A {}
        class B extends A {}
        class C extends A {}

        // with union type constraints
        function foo<T extends B|C, U extends number|never|B|null|boolean>(p: T, q: U): boolean {
            return "" + p + q > ""
        }
      use: |-
        arktest.assertTrue(foo<C, boolean>(new C(), true))
        arktest.assertTrue(foo<B, B>(new B(), new B()))
        arktest.assertTrue(foo<C, double>(new C(), 42.0))
        arktest.assertTrue(foo<B, null>(new B(), null))
    # case 5
    - decl: |-
        // no constraints
        function foo<T, U>(p: T, q: U): [T, U] {
            return [p, q]
        }
      use: |-
        let y = foo<Error, string>(new Error(), "abc")
        arktest.assertTrue(typeof y == 'object' && typeof y[0] == 'object' && typeof y[1] == 'string')
        arktest.assertTrue(y[0] instanceof Error && y[1] == "abc")
