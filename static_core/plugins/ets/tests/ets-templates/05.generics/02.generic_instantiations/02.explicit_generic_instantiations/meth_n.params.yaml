---
cases:
    - decl: |-
        class Cls {
            foo <T> (p: T, q: T): T {
                return p ?? q
            }
        }
      use: |-
          cls.foo<number>(null, 1)
      stdout: |-
        "Semantic error ESE0127: No matching call signature for foo(null, Int)"
    
    - decl: |-
        class Cls {
            foo <T> (p: T, q: T): T {
                return p ?? q
            }
        }
      use: |-
          let a = 42
          cls.foo<number>(a, new Object())
      stdout: |-
        "Semantic error ESE0127: No matching call signature for foo(Int, Object)"

    - decl: |-
        class Cls {
            // no constraints, function arguments with tuple
            foo<T, U>(p: T, q: U): [T, U] {
                return [p, q]
            }
        }
      use: |-
        let v = cls.foo<function, function>((p: number): number => p * p, (p: number): number => p + p)
      stdout: |-
        "Semantic error ESE655063: Generic function foo requires explicit type arguments when used as a value."         