cases:
  # class
  - decl: |-
      class C<T> {}
      type my_type<T> = C<T>
    use: |-
      let v: my_type<A> = new my_type<A>
      arktest.assertTrue(v instanceof C)

  # interface
  - decl: |-
      interface I<T> {}
      class C<T> implements I<T> {}
      type my_type<T> = I<T>
    use: |-
      let v: my_type<A> = new C<A>
      arktest.assertTrue(v instanceof I)

  # function
  - decl: |-
      type my_type<T> = (param: T) => boolean
    use: |-
      let foo: my_type<A> = (param: A) => { return param instanceof A }
      arktest.assertTrue(foo(new A))
