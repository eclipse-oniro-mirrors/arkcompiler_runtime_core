---
cases:
    # void return type
    - use: |-
          // entry point function main, inferred void, positive
          function main() {
              arktest.assertTrue(true)
          }

    - use: |-
          // entry point function main, explicit void, positive
          function main(): void {
              arktest.assertTrue(true)
          }

    - use: |-
          // entry point function main, explicit void, compile-time
          function main(): void {
              if (true) {
                  return
              }
              return undefined
          }

    # explicit int return type
    - use: |-
          // entry point function main, explicit int, positive
          function main(): int {
              return 0
          }

    - use: |-
          let v: int|boolean = 0
          // entry point function main, explicit int, positive
          function main(): int {
              let x = v
              if (x instanceof boolean) {
                  return 1
              } else {
                  return x
              }
          }

    - use: |-
          let v: Array<int|boolean> = [0]
          // entry point function main, explicit int, positive
          function main(): int {
              let x = v[0]
              if (x instanceof int) {
                  return x
              }
              return 1
          }

    - use: |-
          enum Color { Red, Green, Blue }
          // entry point function main, explicit int, positive
          function main(): int {
              return Color.Red
          }

    # inferred int return type
    - use: |-
          // entry point function main, inferred int, positive
          function main() {
              return 0
          }

    - use: |-
          let v: int|boolean = 0
          // entry point function main, inferred int, positive
          function main() {
              let x = v
              if (x instanceof int) {
                  return x
              }
              return 1
          }

    - use: |-
          let v: Array<int|boolean> = [0]
          // entry point function main, inferred int, positive
          function main() {
              let x = v[0]
              if (x instanceof int) {
                  return x
              }
              return 1
          }

    - use: |-
          let foo: (p: boolean) => int|undefined = (p: boolean): int|undefined => p ? 0 : undefined
          // entry point function main, inferred int, positive
          function main() {
              return foo(true)!
          }

    # exported function main, void return type
    - use: |-
          // entry point exported function main, inferred void, positive
          let res = ''
          export function main() {
              if (true) {
                  return
              }
              arktest.assertNE(res, '')
          }

    - use: |-
          // entry point exported function main, explicit void, positive
          let res = ''
          export function main(): void {
              if (true) {
                  return
              }
              arktest.assertNE(res, '')
          }

    # exported function main, int return type
    - use: |-
          // entry point exported function main, inferred int, positive
          export function main() {
              return 0
          }

    - use: |-
          // entry point exported function main, explicit int, positive
          export function main(): int {
              return 0
          }

    # overloading
    - use: |-
          // exported main function is called
          export function main() {
              arktest.assertTrue(true)
          }
          export function main2(args: string[]) {
              arktest.assertTrue(false)
          }
          export overload main { main, main2 }

    - use: |-
          //  The top-level exported function serves as the entry point.
          export function entry(): number {
              return 10;
          }

          function main(): void {
              let a: number = entry();
              arktest.assertEQ(a, 10);
          }
    
    # Class initialization and function entry verification
    - use: |-
          class P {
            static isInit: number = 1;
            static mainTest() {
                arktest.assertTrue(P.isInit === 1);
            }
          }

          function main(): void {
            P.mainTest();
          }
