---
cases:
    - desc: Default (implicit) entry point 'main'
      entry_point: main
      use: |-
          export function main1(): void {
              arktest.assertTrue(false)
          }

          export namespace NS {
              export function main(): void {
                  arktest.assertTrue(false)
              }
              export function main1(): void {
                  arktest.assertTrue(false)
              }
          }

    - desc: Explicit, not exported, 'main' function is used as entry point
      entry_point: main
      tags: negative
      use: |-
          function main(): void {
              arktest.assertTrue(false, 'OK, main function is called as expected')
          }

          export function main1(): void {}

          export namespace NS {
              export function main(): void {}
              export function main1(): void {}
          }

    - desc: Explicit, exported, 'main' function is used as entry point
      entry_point: main
      tags: negative
      use: |-
          export function main(): void {
              arktest.assertTrue(false, 'OK, exported main function is called as expected')
          }

          export function main1(): void {}

          export namespace NS {
              export function main(): void {}
              export function main1(): void {}
          }

    - desc: Explicit, exported, 'main1' function is used as entry point
      entry_point: main1
      tags: negative
      use: |-
          export function main1(): void {
              arktest.assertTrue(false, 'OK, exported main1 function is called as expected')
          }

          export namespace NS {
              export function main(): void {}
              export function main1(): void {}
          }

    - desc: Explicit, exported, 'main1' function is used as entry point
      entry_point: main1
      tags: negative
      use: |-
          export function main(): void {}

          export function main1(): void {
              arktest.assertTrue(false, 'OK, exported main1 function is called as expected')
          }

          export namespace NS {
              export function main(): void {}
              export function main1(): void {}
          }

    - desc: Only a top-level function can be used as entry point
      entry_point: NS.main
      tags: negative
      use: |-
          export function main(): void {}

          export function main1(): void {}

          export namespace NS {
              export function main(): void {}
              export function main1(): void {}
          }
