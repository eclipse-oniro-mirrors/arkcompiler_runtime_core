---
cases:
    # void return type
    - entry_point: foo
      use: |-
          export function foo() {
              arktest.assertTrue(true)
          }

          export function main() { // should not be called
              arktest.assertTrue(false)
          }

    - entry_point: foo
      use: |-
          function foo() {
              arktest.assertTrue(true)
          }

          function main() { // should not be called
              arktest.assertTrue(false)
          }

          export { main, foo }

    # int return type
    - entry_point: foo
      use: |-
          export function foo(): int {
              return 0
          }

          export function main(): int { // should not be called
              return 1
          }

    - entry_point: foo
      use: |-
          function foo(): int {
              return 0
          }

          function main(): int { // should not be called
              return 1
          }

          export { foo, main }

    # with overload declarations, void
    - entry_point: foo1
      use: |-
          export overload foo { foo1 }

          export function foo1() {
              arktest.assertTrue(true)
          }

          function main() { // should not be called
              arktest.assertTrue(false)
          }

    - entry_point: foo1
      use: |-
          overload foo { foo1 }
          export { foo, foo1, main }

          function foo1() {
              arktest.assertTrue(true)
          }

          function main() { // should not be called
              arktest.assertTrue(false)
          }

    # with overload declarations, int
    - entry_point: foo1
      use: |-
          export overload foo { foo1 }

          export function foo1(): int {
              return 0
          }

          function main(): int {
              return 1
          }

    - entry_point: foo1
      use: |-
          overload foo { foo1 }

          function foo1(): int {
              return 0
          }

          function main(): int {
              return 1
          }

          export { main, foo, foo1 }

    # call main from another entry point
    - entry_point: foo
      use: |-
          export function foo() {
              arktest.assertEQ(main(), 42)
          }

          function main(): int {
              return 42
          }

    - entry_point: foo
      use: |-
          export function foo() {
              arktest.expectThrow(() => main())
          }

          function main() {
              throw new Error
          }

    - entry_point: foo
      use: |-
          export function foo(): int {
              return main() - 1
          }

          export function main(): int {
              return 1
          }

    - entry_point: foo
      use: |-
          export function foo(): int {
              arktest.expectThrow(() => main())
              return 0
          }

          export function main() {
              throw new Error
          }

    # return value from namespace
    - entry_point: foo
      use: |-
          namespace NS {
              let retCode: int
              export function foo() {
                  return retCode - 42
              }
              static {
                  retCode = 42
              }
          }

          export function foo(): int {
              return NS.foo()
          }

          export function main(): int {
              return 1
          }
