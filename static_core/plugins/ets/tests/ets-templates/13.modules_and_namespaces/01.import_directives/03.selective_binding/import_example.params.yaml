---
cases:
 - doc: Import overloaded method.
   import: import {foo}
   use: |-
     arktest.assertEQ(foo(5), 7)
     arktest.assertEQ(foo("a string"), "a string str")

 - doc: Import overloaded method. Original methods are not available.
   tags: negative,compile-only
   import: import {foo}
   use: |-
     f1(5)

 - doc: Import overloaded method. Original methods are not available.
   tags: negative,compile-only
   import: import {foo}
   use: |-
     f2("str")

 - doc: Import original methods.
   import: import {f1, f2}
   use: |-
     arktest.assertEQ(f1(5), 7)
     arktest.assertEQ(f2("a string"), "a string str")

 - doc: Import original methods. Overloaded method is not available.
   tags: negative,compile-only
   import: import {f1, f2}
   use: |-
     foo(5)

 - doc: Import original methods. Overloaded method is not available.
   tags: negative,compile-only
   import: import {f1, f2}
   use: |-
     foo("a string")

 - doc: Import both overloaded and original methods.
   import: import {foo, f1, f2}
   use: |-
     arktest.assertEQ(foo(5), 7)
     arktest.assertEQ(f1(5), 7)
     arktest.assertEQ(foo("a string"), "a string str")
     arktest.assertEQ(f2("a string"), "a string str")

 - doc: Import both overloaded and original methods. Not imported original method is still unavailable
   tags: negative,compile-only
   import: import {foo, f2}
   use: |-
     f1(5)
