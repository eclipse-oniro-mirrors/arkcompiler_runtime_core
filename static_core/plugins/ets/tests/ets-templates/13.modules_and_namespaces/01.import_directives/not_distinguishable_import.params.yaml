---
cases:
 - doc: import different files with the same function names. Used all and selective bindings
   decl: |-
    import {foo} as A from "./modules/mod1"
    import * as A from "./modules/mod2"

 - doc: import all, same function names from different files
   decl: |-
    import * as A from "./modules/mod2"
    import * as A from "./modules/mod3"

 - doc: import default
   decl: |-
    import * as A from "./modules/mod_def"
    import {default as A} from "./modules/mod_def1"

 - doc: import default in a different order
   decl: |-
    import {default as A} from "./modules/mod_def1"
    import * as A from "./modules/mod_def"

 - doc: ambient import same function
   decl: |-
    import foo from "./modules/mod1.d"
    import foo from "./modules/mod2.d"

 - doc: ambient import same function with selective binding
   decl: |-
    import {foo as A} from "./modules/mod2.d"
    import {boo as A} from "./modules/mod3.d"
