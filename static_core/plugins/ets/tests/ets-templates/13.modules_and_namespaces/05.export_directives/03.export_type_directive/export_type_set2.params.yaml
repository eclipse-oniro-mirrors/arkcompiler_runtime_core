cases:
  - description: '0. Duplicated export type. Class. With AS. Expect warning.'
    data:
      - 'class D {}'
    export_ex:
      - 'type {D, D as F}'    
    expected_out: "Warning W125428: 'D' has already imported"
  - description: '1. Duplicated export type. Class. Expect warning.'
    data:
      - 'class D {}'
    export_ex:
      - 'type {D, D}'    
    expected_out:
      - "Warning W125428: 'D' has already imported"
      - "Warning W0000: Duplicated export aliases for 'D'."
  - description: '2. Duplicated export type. Class. Expect warning.'
    data:
      - 'class D {}'
    export_ex:
      - 'type {D}'
      - 'type {D}'
    expected_out: "Warning W0000: Duplicated export aliases for 'D'."
  - description: '3. Repited Export type. Class.'
    data:
      - 'class D {}'
    export_ex:
      - 'type S = D'
      - 'type A = D'
  - description: '4. Duplicated export type. Constants. Expect warning.'
    data:
      - 'const NUM: int = 11'
    export_ex:
      - 'type {NUM}'
      - 'type {NUM}'
    expected_out: "Warning W0000: Duplicated export aliases for 'NUM'."
  - description: '5. Duplicated export type. Constants. Expect warning.'
    data:
      - 'const NUM: int = 786'
    export_ex:
      - 'type {NUM, NUM}'
    expected_out:
      - "Warning W0000: Duplicated export aliases for 'NUM'."
      - "Warning W125428: 'NUM' has already imported"
  - description: '6. Duplicated export type. Constants. With AS. Expect warning.'
    data:
      - 'const NUM: int = 445'
    export_ex:
      - 'type {NUM, NUM as V}'
    expected_out: "Warning W125428: 'NUM' has already imported"
  - description: '7. Duplicated export type. Class. With AS DEFAULT. Expect warning.'
    data:
      - 'class D {}'
    export_ex:
      - 'type {D, D as default}'
    expected_out: "Warning W0000: Duplicated export aliases for 'D'."
