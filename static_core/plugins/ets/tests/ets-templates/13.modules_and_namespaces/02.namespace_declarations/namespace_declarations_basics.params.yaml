---
cases:
  # 0. Class in namespace
  - decl: |-
        namespace myNamespace {
          export class nsClass {
            private static text: string = "defaultText"
            constructor() {
              nsClass.text = "foo from myClass"
            }
              static foo(): string {
                return nsClass.text
            }
          }
        }

    use: |-
        arktest.assertEQ(myNamespace.nsClass.foo(), "defaultText")

  # 1. Interface in namespace
  - decl: |-
        namespace myNamespace {
          export interface nsInterface {
            name: string
            age: number
          }
        }
    use: |-
        let myIfce: myNamespace.nsInterface = {name: "ABC", age: 123}

  # 2. Enum in namespace
  - decl: |-
        namespace myNamespace {
          export enum nsEnum { White, Blue = 2, Red = 2 }
          export enum nsSeason { Winter = "Зима", Spring = "Primavera", Summer = "夏天", Autumn = "秋天" }
        }
    use: |-
        arktest.assertEQ(myNamespace.nsEnum.Red.valueOf(), 2)
        arktest.assertEQ(myNamespace.nsSeason.Spring.valueOf(), "Primavera")
        arktest.assertEQ(myNamespace.nsSeason.Summer.valueOf(), "夏天")
        arktest.assertEQ(myNamespace.nsSeason.Autumn.valueOf(), "秋天")
        arktest.assertEQ(myNamespace.nsSeason.Winter.valueOf(), "Зима")

  # 3. Type alias in namespace
  - decl: |-
        namespace myNamespace {
          export type Vector = number[]
          export function max(x: Vector): number {
            let m = x[0]
            for (let v of x)
            if (v > m) v = m
            return m
          }
        }
    use: |-
        let x: myNamespace.Vector = [3, 2, 1]
        arktest.assertEQ(myNamespace.max(x), 3)

  # 4. Variable in namespace
  - decl: |-
        namespace myNamespace {
          export let nsVariable: int = 13
          export const nsConstValue: int = 42
        }
    use: |-
        arktest.assertNE(myNamespace.nsVariable, 41) 
        myNamespace.nsVariable = 43
        arktest.assertEQ(myNamespace.nsVariable, 43) 

  # 5. Constant in namespace
  - decl: |-
        namespace myNamespace {
          export const nsConstValue: int = 42
        }
    use: |-
        arktest.assertEQ(myNamespace.nsConstValue, 42)

  # 6 Access inside namespace
  - decl: |-
        namespace myNamespace {
          export const nsConstValue: int = 53
          export function returnConst(): int {
            return myNamespace.nsConstValue
          }

        }
    use: |-
        arktest.assertEQ(myNamespace.returnConst(), 53)

  # 7. Function inside namespace
  - decl: |-
        namespace myNamespace {
          export function foo(): string {
            return "foo"
          }
        }
    use: |-
      arktest.assertEQ(myNamespace.foo(), "foo")

  # 8. Embedded Namespace
  - decl: |-
        namespace myNamespace {
          export namespace embeddedNamespace {
            export function foo(): string {
              return "embeddedFoo"
             }
          }
        }
    use: |-
        arktest.assertEQ(myNamespace.embeddedNamespace.foo(), "embeddedFoo")

  # 9. Namespace with qualified name
  - decl: |-
      namespace A.B.C {
        export function foo(): string {
          return "quialifiedFoo"
        }
      }
    use: |-
      arktest.assertEQ(A.B.C.foo(), "quialifiedFoo")

  # 10. Namespaces with identical namespace names in a single compilation unit (including embedded namespaces cases) form a single namespace
  - decl: |-
      namespace A {
        export function foo(): string {
          return "SingleFoo"
        }
      }
      namespace A {
        export function bar(): string {
          return "SingleBar"
        }
      }
    use: |-
      arktest.assertEQ(A.foo(), "SingleFoo")
      arktest.assertEQ(A.bar(), "SingleBar")

  # 11. Extended Namespaces with identical namespace
  - decl: |-
      namespace A {
        export function foo(): string {
          return "Foo1"
        }
      }
      namespace A.B {
        export function foo(): string {
          return "Foo2"
        }
      }      
      namespace A.B.C {
        export function foo(): string {
          return "Foo3"
        }
      }
    use: |-
      arktest.assertEQ(A.foo(), "Foo1")
      arktest.assertEQ(A.B.foo(), "Foo2")
      arktest.assertEQ(A.B.C.foo(), "Foo3")

  # 12. Extended Namespaces with qualified name
  - decl: |-
        namespace A {
          export let variable1: int = 1
        
          export namespace C {
            export let variable11: int = 11
          }
        }
        
        namespace A.C {
          export let variable12: int = 12
        }
    use: |-
      arktest.assertEQ(A.variable1, 1)
      arktest.assertEQ(A.C.variable11, 11)
      arktest.assertEQ(A.C.variable12, 12)

  # 13. Namespace vs local variable visibility
  - decl: |-
        namespace NS2 {
          export let variable: int = 1234
        }
          
        class myClass {
          public variable: int = 4321
        }
    use: |-
        let NS2: myClass = new myClass()
        arktest.assertEQ(NS2.variable, 4321)

  # 14. Namespace vs local variable visibility
  - decl: |-
        import {NS2 as NS2} from "./namespace_storage"
    use: |-
        let NS2: string = "Test should pass"
        arktest.assertEQ(NS2, "Test should pass")

  # 15. Case sensitivity
  - decl: |-
      namespace NS15 {
        export function foo1(): string {
          return "FOO15"
        }
      }
      namespace ns15 {
        export function foo1(): string {
          return "foo15_low"
        }
      }
    use: |-
      arktest.assertEQ(ns15.foo1(), "foo15_low")
      arktest.assertEQ(NS15.foo1(), "FOO15")  

  # 16. Calling method inside same namespace
  - decl: |-
      namespace NS16 {
        function foo1(): string {
          return "Foo16"
        }
        export function foo2(): string {
          return foo1()
        }
      }
    use: |-
      arktest.assertEQ(NS16.foo2(), "Foo16")

  # 17. Accessing namespace members inside the namespace
  - decl: |-
      namespace NS17 {
        export function foo(): string {
          return "Foo17"
        }
        export function boo(): string {
          return foo()
        }  
      }
    use: |-
      arktest.assertEQ(NS17.boo(), "Foo17")

  # 18. Accessing namespace members inside the namespace
  - decl: |-
      namespace NS18 {
        function foo(): string {
          return "Foo18"
        }
        export function boo(): string {
          return foo()
        }  
      }
    use: |- 
      arktest.assertEQ(NS18.boo(), "Foo18")
  

  # 19. Accessing namespace members inside the namespace
  - decl: |-
      namespace NS19 {
        export function foo(): string {
          return "Foo19"
        }
        export function boo(): string {
          return NS19.foo()
        }  
      }
    use: |-
      arktest.assertEQ(NS19.boo(), "Foo19")

  # 20. Impported Namespace vs local Nanmespace visibility
  - decl: |-
      import {Space1 as mySpace} from "./namespace_storage"
  
        export namespace Space1 {
          export function foo(): string {
            return "Local Space1"
        }
        export let nsVar: int = 1234
        export const nsConst: int = 2345
      }
    use: |-
      arktest.assertEQ(Space1.foo(), "Local Space1")
