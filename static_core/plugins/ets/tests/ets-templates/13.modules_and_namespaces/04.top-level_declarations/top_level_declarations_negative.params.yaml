--- # A list of top level declarations
compileErrorTypes:
# 0-2 Incompatible types
  - "let x: string = 123;"
  - "let y: number = 'hello';"
  - "const z: boolean = 1;"
  
# 3-4 Incorrect use of types
  - "let a: class = Point;"
  - "type B = interface;"
  
# 5-6 Duplicate
  - "class Point {} class Point {}"
  - "interface A {} interface A {}"
  
# 7 Incorrect generic
  - "class GenericClass<T, T> {}"
  
# 8-9 Errors in union types
  - "type InvalidUnion = string | | number;"
  - "type EmptyUnion = |;"
  
# 10 Incorrect conditional types
  - "type InvalidConditional = T extends ? string : number;"
  
# 11-12 Errors in async functions
  - "async function badAsync(): string { return 'data'; }"
  - "async function missingAwait(): Promise<string> { return Promise; }"
  
# 13 Readonly violation
  - "interface Point { readonly x: number; } let p: Point = { x: 1 }; p.x = 2;"
  
# 14-15 Incorrect function parameters
  - "function badParams(x: number, x: string): void {}"
  - "function missingType(x): void {}"
  
# 16 Errors in rest parameters
  - "function badRest(...x: number, y: string): void {}"
  
# 17 Incorrect const enum
  - "const enum BadEnum { A = 'hello', B = 2 }"
  
# 18-19 Errors in ambient declarations
  - "declare const x;"
  - "declare function f();"
  
# 20 Incompatible overrides
  - "class Base { method(): number { return 1; } } class Derived extends Base { method(): string { return 'hello'; } }"
  
# 21-22 Using undeclared types
  - "let x: UndefinedType = 1;"
  - "function f(): NonExistentType { return 1; }"
  
# 23-24 Errors in classes
  - "class AbstractClass { abstract method(): void; }"
  - "class FinalClass final {}"
  
# 25 Incorrect interface implementations
  - "interface I { prop: number; } class C implements I { prop: string; }"
  
# 26 Violation of contracts of types
  - "type StringContainer = { value: string }; let container: StringContainer = { value: 123 };"
  
# 27 Circular dependencies
  - "type A = B; type B = A;"
  
# 28-29 Mixing value and type spaces
  - "let x: class Point = Point;"
  - "type Y = let origin;"
  
# 30-31 Invalid array types
  - "let arr: number[] = [1, '2', 3];"
  - "let matrix: number[][] = [[1, 2], ['3', 4]];"
  
# 32 Promise errors
  - "async function badPromise(): Promise<number> { return 'string'; }"
  
# 33-34 Invalid enum values
  - "enum BadEnum { A = computedValue }"
  - "enum AnotherBad { A = {} }"
  
# 35-36 Type assertion errors
  - "let x = 'hello' as number;"
  - "let y = 123 as string;"
  
# 37 Invalid module/namespace
  - "export default;"
