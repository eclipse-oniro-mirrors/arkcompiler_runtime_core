---
cases:
    - decl: |-
          class A {
              meth<T>(p: T) { return 'a' }
          }
          let a = new A()
      call: |-
          arktest.assertEQ(a.meth(1), 'a')
          arktest.assertEQ(a.meth<string>(''), 'a')

    - decl: |-
          interface I {
              meth<T>(p: T) { return 'i' }
          }
          let i: I = {}
      call: |-
          arktest.assertEQ(i.meth(1), 'i')
          arktest.assertEQ(i.meth<string>(''), 'i')

    - decl: |-
          abstract class A {
              abstract meth<T>(p: T): string
          }
          class B extends A {
              meth<T>(p: T) { return 'b' }
          }
          let a: A = new B()
          let b: B = new B()
      call: |-
          arktest.assertEQ(a.meth(1), 'b')
          arktest.assertEQ(a.meth<string>(''), 'b')

          arktest.assertEQ(b.meth(1), 'b')
          arktest.assertEQ(b.meth<string>(''), 'b')

    - decl: |-
          interface I {
              meth<T>(p: T) { return 'i' }
          }
          interface J extends I {
              meth<T>(p: T) { return 'j' }
          }
          let i: I = {}
          let j: J = {}
      call: |-
          arktest.assertEQ(i.meth(1), 'i')
          arktest.assertEQ(i.meth<string>(''), 'i')

          arktest.assertEQ(j.meth(1), 'j')
          arktest.assertEQ(j.meth<string>(''), 'j')

    - decl: |-
          interface I {
              meth<T>(p: T): string
          }
          interface J extends I {
              meth<T>(p: T) { return 'j' }
          }
          let i: I = {} as J
      call: |-
          arktest.assertEQ(i.meth(1), 'j')
          arktest.assertEQ(i.meth<string>(''), 'j')

    - decl: |-
          interface I {
              meth<T>(p: T) { return 'i' }
          }
          interface J extends I {
          }
          let i: I = {}
          let j: J = {}
      call: |-
          arktest.assertEQ(i.meth(1), 'i')
          arktest.assertEQ(i.meth<string>(''), 'i')

          arktest.assertEQ(j.meth(1), 'i')
          arktest.assertEQ(j.meth<string>(''), 'i')

    - decl: |-
          interface I {
              meth<T>(p: T) { return 'i' }
          }
          class A implements I {
              meth<T>(p: T) { return 'a' }
          }
          let i: I = new A()
          let a: A = new A()
      call: |-
          arktest.assertEQ(i.meth(1), 'a')
          arktest.assertEQ(i.meth<string>(''), 'a')

          arktest.assertEQ(a.meth(1), 'a')
          arktest.assertEQ(a.meth<string>(''), 'a')

    - decl: |-
          interface I {
              meth<T>(p: T): string
          }
          class A implements I {
              meth<T>(p: T) { return 'a' }
          }
          let i: I = new A()
          let a: A = new A()
      call: |-
          arktest.assertEQ(i.meth(1), 'a')
          arktest.assertEQ(i.meth<string>(''), 'a')

          arktest.assertEQ(a.meth(1), 'a')
          arktest.assertEQ(a.meth<string>(''), 'a')

    - decl: |-
          interface I {
              meth<T>(p: T) { return 'i' }
          }
          class A implements I {
          }
          let i: I = new A()
          let a: A = new A()
      call: |-
          arktest.assertEQ(i.meth(1), 'i')
          arktest.assertEQ(i.meth<string>(''), 'i')

          arktest.assertEQ(a.meth(1), 'i')
          arktest.assertEQ(a.meth<string>(''), 'i')
