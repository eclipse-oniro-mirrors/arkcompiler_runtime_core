---
function_decls:
    - decl: |-
          interface I {
            foo() {}
          }
          class A implements I {}
      call: |-
          let a: A = new A()
          a.foo()

    - decl: |-
          interface I {
            i: int
            foo() { return }
          }
          class A implements I {
            i: int = 1
          }
      call: |-
          let a = new A()
          a.foo()
          arktest.assertEQ(a.i, 1)

    - decl: |-
          interface I {
            foo() {  
                return "foo"
            }
          }
          class A implements I {
          }
      call: |-
          let a = new A()
          let v = a.foo()
          arktest.assertEQ(new A().foo(), "foo")
          arktest.assertEQ(v, "foo")
          arktest.assertTrue(v instanceof string)

    - decl: |-
          interface I {
            foo() { return 42 }
          }
          class A implements I {
          }
      call: |-
          let a = new A()
          let v = a.foo()
          arktest.assertEQ(new A().foo(), 42)
          arktest.assertEQ(v, 42)
          arktest.assertTrue(v instanceof int)

    - decl: |-
          interface I {
            foo() { return 1.0 }
          }
          class A implements I {
          }
      call: |-
          let a = new A()
          let v = a.foo()
          arktest.assertEQ(new A().foo(), 1.0)
          arktest.assertEQ(v, 1.0)
          arktest.assertTrue(v instanceof number)

    - decl: |-
          interface I {
            foo() { return new Error() }
          }
          class A implements I {
          }
      call: |-
          let a = new A()
          let v = a.foo()
          arktest.assertTrue(new A().foo() instanceof Error)
          arktest.assertTrue(v instanceof Error)

    - decl: |-
          interface I {
            foo() { return [1.0, 2.0, 3.0] }
          }
          class A implements I {
          }
      call: |-
          let a = new A()
          let v = a.foo()
          arktest.assertTrue(v instanceof Array && v.length == 3)
          arktest.assertTrue(v[0] instanceof number)
          arktest.assertTrue(v[1] instanceof number)
          arktest.assertTrue(v[2] instanceof number)

    - decl: |-
          interface I {
            foo() { return new Boolean[0] }
          }
          class A implements I {
          }
      call: |-
          let a = new A()
          let v = a.foo()
          arktest.assertTrue(v instanceof Array && v.length == 0)

    - decl: |-
          interface I {
            foo(s: Long[][]) {  
              if (s != null)
                  return s
              else
                  return new Long[2][2]
            }
          }
          class A implements I {
          }
      call: |-
          let a = new A()
          let v = a.foo([[1]] as long[][])
          arktest.assertTrue(v instanceof Array)
          arktest.assertTrue(v[0] instanceof Array)
          arktest.assertTrue(v[0][0] instanceof Long)

    - decl: |-
          interface I {
            foo(s: long[][]) {
              if (s != null)
                  return s
              else
                  return new Error[1][1]            
            }
          }
          class A implements I {
          }
      call: |-
          let a = new A()
          let v = a.foo([[1]] as long[][]) as long[][]
          v[0][0] = 0
          arktest.assertEQ(v[0][0], 0)

    - decl: |-
          interface I {
            foo(s: Long[][]) {
              if (s == null)
                  return s
              else
                  return new Error[1]
            }
          }
          class A implements I {
          }
      call: |-
          let a = new A()
          let v = a.foo([[1]] as long[][]) as Error[]
          arktest.assertEQ(v.length, 1)

    - decl: |-
          interface I {
            foo(s: Long[][]|null) {  
              if (s != null)
                  return s
              else
                  return new Error()
            }
          }
          class A implements I {
          }
      call: |-
          let a = new A()
          let b = [[1]] as long[][]
          let v = a.foo(b)
          arktest.assertTrue(v instanceof Object)

    - decl: |-
          interface I {
            foo(s: Object) {   
              if (s != null)
                  return true
              else
                  return [true]
            }
          }
          class A implements I {
          }
      call: |-
        let v = new A().foo(new Object())
        arktest.assertTrue(v instanceof boolean|Array)
