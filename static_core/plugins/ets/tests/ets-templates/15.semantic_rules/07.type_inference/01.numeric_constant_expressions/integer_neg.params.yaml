---
cases:
  - { use: "128", use_type: ": byte", expected_type: short }
  - { use: "32767", use_type: ": byte", expected_type: short }
  - { use: "32768", use_type: ": short", expected_type: int }
  - { use: "2147483647", use_type: ": short", expected_type: int }
  - { use: "2147483648", use_type: ": int", expected_type: long }
  - { use: "9223372036854775807", use_type: ": int", expected_type: long }
  # literal minus
  - { use: "-129", use_type: ": byte", expected_type: short }
  - { use: "-32768", use_type: ": byte", expected_type: short }
  - { use: "-32769", use_type: ": short", expected_type: int }
  - { use: "-0x8000_0000", use_type: ": short", expected_type: int }
  - { use: "-0x8000_0001", use_type: ": short", expected_type: long }
  - { use: "-0x8000_0000_0000_0000", use_type: ": int", expected_type: long }
  # union type invalid narrowing
  - { use: "127", use_type: ": byte | short", expected_type: byte }

# whether to use const to initialise
const_to_initialise:
  - "true"
  - "false"
