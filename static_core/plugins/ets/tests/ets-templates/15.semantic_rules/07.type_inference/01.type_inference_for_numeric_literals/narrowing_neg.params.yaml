---
cases:
  # value fits within byte
  - { use: "127", use_type: ": byte | short" }
  - { use: "127", use_type: ": byte | short | int" }
  - { use: "127", use_type: ": byte | int" }
  - { use: "127", use_type: ": byte | int | long" }
  - { use: "127", use_type: ": byte | int | short | long" }
  #
  - { use: "127", use_type: ": short | int" }
  - { use: "127", use_type: ": short | int | long" }
  - { use: "127", use_type: ": int | long" }
  # value fits within short
  - { use: "1023", use_type: ": short | int" }
  - { use: "1023", use_type: ": hort | int | long" }
  - { use: "1023", use_type: ": int | long" }
  # value fits within int
  - { use: "2000000", use_type: ": int | long" }
  # value fits within float
  - { use: "1.0", use_type: ": float | double" }

# whether to use const to initialise
const_to_initialise:
  - "true"
  - "false"
