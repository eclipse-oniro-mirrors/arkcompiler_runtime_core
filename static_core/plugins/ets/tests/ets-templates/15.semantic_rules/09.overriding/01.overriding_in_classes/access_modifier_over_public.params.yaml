---
cases:
  # override public
  - doc: Public member can be overridden and/or implemented by the public one.
    decl: |-
      class Derived extends Base {
        public override public_foo() { res = 11; }
      }
    use: |-
      new Derived().public_foo();
      arktest.assertEQ(res, 11);

  - doc: Public member can be overridden and/or implemented by the public one.
    decl: |-
      class Derived implements Interface {
        public override public_foo() { res = 11; }
      }
    use: |-
      new Derived().public_foo();
      arktest.assertEQ(res, 11);

  - doc: Public member can be overridden and/or implemented by the public one.
    decl: |-
      class Derived extends Base {
        override public_foo() { res = 11; }
      }
    use: |-
      new Derived().public_foo();
      arktest.assertEQ(res, 11);

  - doc: Public member can be overridden and/or implemented by the public one.
    tags: negative, compile-only
    decl: |-
      class Derived extends Base {
        protected override public_foo/* @@ label */() { res = 11; }
      }
    use: ""
    expected_error: |-
      /* @@@ label Error TypeError: public_foo(): void in Derived cannot override public_foo(): void in Base 
      because overridden method has weaker access privilege. */
      /* @@@ label Error Method public_foo(): void in Derived not overriding any method */
      

