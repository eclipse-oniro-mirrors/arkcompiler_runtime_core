---
cases:
  # Override private
  - tags: negative, compile-only
    decl: |-
      class Derived extends Base {
        override private_foo/* @@ label */() { res = 11; }
      }
    use: ""
    expected_error: |-
      /* @@@ label Error TypeError: Method private_foo(): void in Derived not overriding any method */

  - tags: negative, compile-only
    decl: |-
      class Derived extends Base implements Interface {
        public override private_foo/* @@ label */() { res = 11; }
      }
    use: ""
    expected_error: |-
      /* @@@ label Error TypeError: Method private_foo(): void in Derived not overriding any method */

  - tags: negative, compile-only
    decl: |-
      class Derived extends Base implements Interface {
        protected override private_foo/* @@ label */() { res = 11; }
      }
    use: ""
    expected_error: |-
      /* @@@ label Error TypeError: Method private_foo(): void in Derived not overriding any method */

  - tags: negative, compile-only
    decl: |-
      class Derived extends Base implements Interface {
        private override private_foo/* @@ label */() { res = 11; }
      }
    use: ""
    expected_error: |-
      /* @@@ label Error TypeError: Method private_foo(): void in Derived not overriding any method */

  - tags: negative, compile-only
    decl: |-
      class Derived extends Base implements Interface {
        private override private_interface_foo/* @@ label */() { res = 11; }
      }
    use: ""
    expected_error: |-
      /* @@@ label Error TypeError: Method private_interface_foo(): void in Derived not overriding any method */

  # use method with the same name as private method of the Base class

  - tags: negative, compile-only
    decl: |-
      class Derived extends Base implements Interface {
        public_foo() { this.private_foo(); }
        private private_foo/* @@ label */() { res = 11; }
      }
    use: |-
      new Derived().public_foo();
      arktest.assertEQ(res, 11);
    expected_error: |-
      /* @@@ label Error TypeError: Method private_foo(): void in Derived not overriding any method */

  - tags: negative, compile-only
    decl: |-
      class Derived extends Base {
        public private_foo/* @@ label */() { res = 11; }
      }
    use: |-                                               
      new Derived().private_foo();
      arktest.assertEQ(res, 11);
    expected_error: |-
      /* @@@ label Error TypeError: Method private_foo(): void in Derived not overriding any method */
