---
cases:
  # Override protected
  - doc: Protected member can be overridden by the protected or public one.
    decl: |-
      class Derived extends Base {
        public override protected_foo(i: Number) { res = 11; }
      }
    use: |-
      new Derived().protected_foo(new Number());
      arktest.assertEQ(res, 11);

  - doc: Protected member can be overridden by the protected or public one.
    decl: |-
      class Derived extends Base {
        protected override protected_foo(i: Number) { res = 11; }
        get_protected_foo(i: Number) { this.protected_foo(i); }
      }
    use: |-
      new Derived().get_protected_foo(new Number());
      arktest.assertEQ(res, 11);

  - doc: Protected member can be overridden by the protected or public one.
    tags: negative, compile-only
    decl: |-
      class Derived extends Base {
        private override protected_foo/* @@ label */(i: Number) { res = 11; }
      }
    use: ""
    expected_error: |-
      /* @@@ label Error TypeError: protected_foo(i: Double): void in Derived cannot override 
      protected_foo(i: Double): void in Base because overridden method has weaker access privilege. */
      /* @@@ label Error Method protected_foo(i: Double): void in Derived not overriding any method */
