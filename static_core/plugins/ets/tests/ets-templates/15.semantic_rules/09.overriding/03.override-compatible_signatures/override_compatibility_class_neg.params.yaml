---
cases:
    # CLASS, METHOD PARAMETER
    - base: |-
          foo(i: Base): void {
              res = 1;
          }
      derived: |-
          override foo(i: Derived): void {
              res = 2;
          }
      doc: Class/Interface type
      params: override-incompatible parameter

    - base: |-
          foo(i: Base): void {
              res = 1;
          }
      derived: |-
          foo(i: Derived): void {  // overriding assumed
              res = 2;
          }
      doc: Class/Interface type
      params: override-incompatible parameter

    # CLASS, METHOD RETURN TYPE
    - base: |-
          foo(): Derived {
              res = 1;
              return new Derived();
          }
      derived: |-
          override foo(): Base {
              res = 2;
              return new Base();
          }
      doc: Class/Interface type
      params: override-incompatible return type

    - base: |-
          foo(): Derived {
              res = 1;
              return new Derived();
          }
      derived: |-
          foo(): Base {
              res = 2;
              return new Base();
          }
      doc: Class/Interface type
      params: override-incompatible return type
