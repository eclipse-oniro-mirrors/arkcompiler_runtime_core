---
cases:
    # INTERFACE, METHOD PARAMETER
    - base: |-
          foo(i: IBase): void {
              res = 1;
          }
      derived: |-
          override foo(i: IDerived): void {
              res = 2;
          }
      doc: Class/Interface type
      params: override-incompatible parameter

    - base: |-
          foo(i: IBase): void {
              res = 1;
          }
      derived: |-
          foo(i: IDerived): void {
              res = 2;
          }
      doc: Class/Interface type
      params: override-incompatible parameter

    # INTERFACE, METHOD RETURN TYPE
    - base: |-
          foo(): IDerived {
              res = 1;
              return new B();
          }
      derived: |-
          override foo(): IBase {
              res = 2;
              return new A();
          }
      doc: Class/Interface type
      params: override-incompatible return type

    - base: |-
          foo(): IDerived {
              res = 1;
              return new B();
          }
      derived: |-
          foo(): IBase {
              res = 2;
              return new A();
          }
      doc: Class/Interface type
      params: override-incompatible return type
