---
cases:
    # TUPLE, PARAMETER
    - base: |-
          foo(i: TPL_BB) {
              res = 1
          }
          foo2(i: TPL_BD) {
              res = 2
          }
          foo3(i: TPL_DD) {
              res = 3
          }
      derived: |-
          override foo(i: TPL_BB) {
              res = 4
          }
          foo2(i: TPL_BD) { // override assumed
              res = 5
          }
          override foo3(i: TPL_DD) {
              res = 6
          }
      call: |-
          res = 0
          new Derived().foo(bb)
          arktest.assertEQ(res, 4)
          res = 0
          new Derived().foo2(bd)
          arktest.assertEQ(res, 5)
          res = 0
          new Derived().foo3(dd)
          arktest.assertEQ(res, 6)
      params: override-compatible with same parameter

    - base: |-
          foo(i: TPL_OB) {
              res = 1
          }
      derived: |-
          foo(i: TPL_BD) {
              res = 2
          }
      params: override-compatible parameter
      call: |-
        res = 0
        new Base().foo(ob)
        arktest.assertEQ(1, res)
        res = 0;
        new Derived().foo(ob)
        arktest.assertEQ(2, res)
        res = 0;
        new Derived().foo(bd)
        arktest.assertEQ(2, res)

    - base: |-
          foo(i: TPL_DO) {
              res = 1
          }
      derived: |-
          foo(i: TPL_DD) { // override assumed
              res = 2
          }
      params: override-compatible parameter
      call: |-
        res = 0
        new Base().foo(do_)
        arktest.assertEQ(1, res)
        res = 0;
        new Derived().foo(do_)
        arktest.assertEQ(2, res)
        res = 0;
        new Derived().foo(dd)
        arktest.assertEQ(2, res)

    # TUPLE, RETURN TYPE
    - base: |-
          foo(): TPL_BB {
              res = 1
              return bb
          }
      derived: |-
          foo(): TPL_BB {
              res = 2
              return bb
          }
      call: |-
          res = 0
          new Derived().foo()
          arktest.assertEQ(res, 2)
      params: override-compatible with same return type
