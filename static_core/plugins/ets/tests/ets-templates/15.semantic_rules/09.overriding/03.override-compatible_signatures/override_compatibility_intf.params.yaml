---
cases:
    # INTERFACE, METHOD PARAMETER
    - base: |-
          foo(i: IBase): void {
              res = 1;
          }
          bar(i: IDerived): void {
              res = 2;
          }
      derived: |-
          foo(i: IBase): void {
              res = 3;
          }
          bar(i: IDerived): void {
              res = 4;
          }
      call: |-
          new Base().foo(new A())
          arktest.assertEQ(res, 1)
          new Base().bar(new B())
          arktest.assertEQ(res, 2)
          new Derived().foo(new A())
          arktest.assertEQ(res, 3)
          new Derived().bar(new B())
          arktest.assertEQ(res, 4)
      doc: Class/Interface type
      params: override-compatible with same type parameter

    - base: |-
          foo(i: IDerived): void {
              res = 1
          }
      derived: |-
          override foo(i: IBase): void {
              res = 2
          }
      call: |-
          new Base().foo(new B())
          arktest.assertEQ(res, 1)
          new Derived().foo(new A())
          arktest.assertEQ(res, 2)
          new Derived().foo(new B())
          arktest.assertEQ(res, 2)
      doc: Class/Interface type
      params: override-compatible parameter (contravariance)

    - tags: 'negative, compile-only'
      base: |-
          foo(i: IBase): void {
              res = 1;
          }
      derived: |-
          override foo(i: IDerived): void {
              res = 2;
          }
      doc: Class/Interface type
      params: override-incompatible parameter

    - tags: 'negative, compile-only'
      base: |-
          foo(i: IBase): void {
              res = 1;
          }
      derived: |-
          foo(i: IDerived): void {
              res = 2;
          }
      doc: Class/Interface type
      params: override-incompatible parameter

    # INTERFACE, METHOD RETURN TYPE
    - base: |-
          foo(): IBase {
              res = 1;
              return new A();
          }
          bar(): IDerived {
              res = 2;
              return new B();
          }
      derived: |-
          foo(): IBase {
              res = 3;
              return new A();
          }
          bar(): IDerived {
              res = 4;
              return new B();
          }
      call: |-
          new Base().foo()
          arktest.assertEQ(res, 1)
          new Base().bar()
          arktest.assertEQ(res, 2)
          new Derived().foo()
          arktest.assertEQ(res, 3)
          new Derived().bar()
          arktest.assertEQ(res, 4)
      doc: Class/Interface type
      params: override-compatible with same return type

    - base: |-
          foo(): IBase {
              res = 1;
              return new A();
          }
      derived: |-
          override foo(): IDerived {
              res = 2;
              return new B();
          }
      call: |-
          new Base().foo();
          arktest.assertEQ(res, 1)
          new Derived().foo();
          arktest.assertEQ(res, 2)
      doc: Class/Interface type
      params: override-compatible return type (covariance)

    - tags: 'negative, compile-only'
      base: |-
          foo(): IDerived {
              res = 1;
              return new B();
          }
      derived: |-
          override foo(): IBase {
              res = 2;
              return new A();
          }
      doc: Class/Interface type
      params: override-incompatible return type

    - tags: 'negative, compile-only'
      base: |-
          foo(): IDerived {
              res = 1;
              return new B();
          }
      derived: |-
          foo(): IBase {
              res = 2;
              return new A();
          }
      doc: Class/Interface type
      params: override-incompatible return type
