---
cases:
    # UNION, PARAMETER
    - base: |-
          foo(i: UnionCD) {
              res = 1
          }

      derived: |-
          foo(i: UnionAB) { //Each parameter type Ti is a supertype of Ui for i in 1..n (contravariance).
              res = 2
          }

      call: |-
          res = 0
          new Derived().foo(new UA)
          arktest.assertEQ(2, res)
      params: override-compatible with same parameter


  # UNION, RETURN TYPE
    - base: |-
        foo(): UnionAB {
          res = 1
          return new UA
        }

      derived: |-
        override foo(): UnionCD { // return type Tm+1 is a subtype of Un+1 (covariance).
            res = 2
          return new UD
        }

      call: |-
        res = 0
        new Derived().foo()
        arktest.assertEQ(2, res)
      params: override-compatible return type
