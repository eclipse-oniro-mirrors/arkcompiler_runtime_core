---
cases:
    # UNION, PARAMETER
    - base: |-

        foo(i: UnionAB) {
            res = 4
        }
      derived: |-
        override foo(i: UnionCD) {
            res = 1
        }

      call: |-
          res = 0

      params: override-incompatible with same parameter

    # UNION, RETURN TYPE
    - base: |-
        foo(): UnionCD {
          res = 1
          return new UC
        }

      derived: |-
        override foo(): UnionAB {
          res = 2
          return new A
        }

      call: |-
        res = 0
        new Derived().foo()
        arktest.assertEQ(2, res)
      params: override-incompatible return type
