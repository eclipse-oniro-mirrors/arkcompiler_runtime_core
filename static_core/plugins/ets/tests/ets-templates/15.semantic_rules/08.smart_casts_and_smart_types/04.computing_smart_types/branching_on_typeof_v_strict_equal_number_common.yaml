cases:
  # Note: each 'check_variant_decl_data'
  # define different types A and related to them check values for check
  # branching on "typeof v === "number"" where A is type of v variable
  - check_variant_decl_data: |-
      // type A is type of v variable used for check
      // branching on "typeof v === "number""
      type A = number | string

      // type A - number is computed smart type on the negative branch
      // after branching on "typeof v === "number""
      type A_diff_NumberType = string

      // VarType is type of v variable after branching on
      // "typeof v === "number"": on positive branch, on negative branch
      enum VarType {NumberType, A_diff_NumberType}
      type CheckValueData = [
        A, // value
        VarType // value_type
      ]

      let check_values: ReadonlyArray<CheckValueData> = [
        [4.37, VarType.NumberType],
        ["abc", VarType.A_diff_NumberType] ]
      const check_values_number: int = 2
    check_value_by_expression_on_the_positive_branch:
      "arktest.assertEQ(v.toInt(), 4)"
    check_value_by_expression_on_the_negative_branch:
      "arktest.assertEQ(v.length, 3)"

  - check_variant_decl_data: |-
      // type A is type of v variable used for check
      // branching on "typeof v === "number""
      type A = long | int | byte | short | double | float |
        boolean | bigint | char | string | null | undefined

      // type A - number is computed smart type on the negative branch
      // after branching on "typeof v === "number""
      type A_diff_NumberType = long | int | byte | short | float |
        boolean | bigint | char | string | null | undefined

      // VarType is type of v variable after branching on
      // "typeof v === "number"": on positive branch, on negative branch
      enum VarType {NumberType, A_diff_NumberType}
      type CheckValueData = [
        A, // value
        VarType // value_type
      ]

      let check_values: ReadonlyArray<CheckValueData> = [
        [4.37, VarType.NumberType],
        [0x7FFF_FFFF_1, VarType.A_diff_NumberType],
        [123, VarType.A_diff_NumberType],
        [15 as byte, VarType.A_diff_NumberType],
        [517 as short, VarType.A_diff_NumberType],
        [17.8f, VarType.A_diff_NumberType],
        [567n, VarType.A_diff_NumberType],
        [c'a', VarType.A_diff_NumberType],
        ["abc", VarType.A_diff_NumberType],
        [null, VarType.A_diff_NumberType],
        [undefined, VarType.A_diff_NumberType],
        [true, VarType.A_diff_NumberType] ]
      const check_values_number: int = 12
    check_value_by_expression_on_the_positive_branch:
      "arktest.assertEQ(v.toInt(), 4)"
    check_value_by_expression_on_the_negative_branch:
      "arktest.assertEQ(v, check_values[v_id][0])"

  - check_variant_decl_data: |-
      // type A is type of v variable used for check
      // branching on "typeof v === "number""
      type A = Object

      // type A - number is computed smart type on the negative branch
      // after branching on "typeof v === "number""
      type A_diff_NumberType = Object // nearest supertype for A - number

      // VarType is type of v variable after branching on
      // "typeof v === "number"": on positive branch, on negative branch
      enum VarType {NumberType, A_diff_NumberType}
      type CheckValueData = [
        A, // value
        VarType // value_type
      ]

      let check_values: ReadonlyArray<CheckValueData> = [
        [4.37, VarType.NumberType],
        [0x7FFF_FFFF_1, VarType.A_diff_NumberType],
        [123, VarType.A_diff_NumberType],
        [15 as byte, VarType.A_diff_NumberType],
        [517 as short, VarType.A_diff_NumberType],
        [17.8f, VarType.A_diff_NumberType],
        [567n, VarType.A_diff_NumberType],
        [c'a', VarType.A_diff_NumberType],
        ["abc", VarType.A_diff_NumberType],
        [true, VarType.A_diff_NumberType] ]
      const check_values_number: int = 10
    check_value_by_expression_on_the_positive_branch:
      "arktest.assertEQ(v.toInt(), 4)"
    check_value_by_expression_on_the_negative_branch:
      "arktest.assertEQ(v, check_values[v_id][0])"

  - check_variant_decl_data: |-
      // type A is type of v variable used for check
      // branching on "typeof v === "number""
      type A = Any

      // type A - number is computed smart type on the negative branch
      // after branching on "typeof v === "number""
      type A_diff_NumberType = Any // nearest supertype for A - number

      // VarType is type of v variable after branching on
      // "typeof v === "number"": on positive branch, on negative branch
      enum VarType {NumberType, A_diff_NumberType}
      type CheckValueData = [
        A, // value
        VarType // value_type
      ]

      let check_values: ReadonlyArray<CheckValueData> = [
        [0x7FFF_FFFF_1, VarType.A_diff_NumberType],
        [123, VarType.A_diff_NumberType],
        [15 as byte, VarType.A_diff_NumberType],
        [517 as short, VarType.A_diff_NumberType],
        [17.8f, VarType.A_diff_NumberType],
        [567n, VarType.A_diff_NumberType],
        [c'a', VarType.A_diff_NumberType],
        ["abc", VarType.A_diff_NumberType],
        [null, VarType.A_diff_NumberType],
        [undefined, VarType.A_diff_NumberType],
        [true, VarType.A_diff_NumberType],
        [4.37, VarType.NumberType] ]
      const check_values_number: int = 12
    check_value_by_expression_on_the_positive_branch:
      "arktest.assertEQ(v.toInt(), 4)"
    check_value_by_expression_on_the_negative_branch:
      "arktest.assertEQ(v, check_values[v_id][0])"
