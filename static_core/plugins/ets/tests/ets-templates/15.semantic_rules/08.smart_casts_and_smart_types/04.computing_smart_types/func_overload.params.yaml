cases:
    - code: |-
          let v: I = new A()
          arktest.assertEQ(foo(v), 'A')
    - code: |-
          let v: I = new A()
          arktest.assertEQ(foo(v as I), 'I')
    - code: |-
          let v: I = new C()
          arktest.assertEQ(foo(v), 'C')
    - code: |-
          let v: I = new C()
          arktest.assertEQ(foo(v as I), 'I')
    - code: |-
          let v: I = new C()
          arktest.assertEQ(foo(v as A), 'A')
    - code: |-
          let v: I = new D()
          arktest.assertEQ(foo(v), 'D')
    - code: |-
          let v: I = new D()
          arktest.assertEQ(foo(v as I), 'I')
    - code: |-
          let v: I = new D()
          arktest.assertEQ(foo(v as A), 'A')
    - code: |-
          let v: I = new D()
          arktest.assertEQ(foo(v as K), 'K')

    - code: |-
          let v: A = new A()
          arktest.assertEQ(foo(v), 'A')
    - code: |-
          let v: A = new C()
          arktest.assertEQ(foo(v), 'C')
    - code: |-
          let v: A = new C()
          arktest.assertEQ(foo(v as A), 'A')
    - code: |-
          let v: A = new D()
          arktest.assertEQ(foo(v), 'D')
    - code: |-
          let v: A = new D()
          arktest.assertEQ(foo(v as A), 'A')

    - code: |-
          let v: C = new C()
          arktest.assertEQ(foo(v), 'C')

    - code: |-
          let v: K = new D()
          arktest.assertEQ(foo(v), 'D')
    - code: |-
          let v: K = new D()
          arktest.assertEQ(foo(v as K), 'K')

    - code: |-
          let v: D = new D()
          arktest.assertEQ(foo(v), 'D')
