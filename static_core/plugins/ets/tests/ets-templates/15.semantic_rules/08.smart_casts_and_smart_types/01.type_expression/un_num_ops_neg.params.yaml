cases:
    # numeric operations
    - decl: |-
          function foo(p: number): number {
              return p + 1
          }
      code: |-
          let v: string|number|Error|null = new Error()
          if (!res) {
              v = foo(0.0)
          }
          res = v > -13.0 && v < 42.0

    - code: |-
          let v: string|number|Error|null = new Error()
          if (!res) {
              v = 0.0
          }
          res = v >= -13.0 && v <= 0.0

    - code: |-
          let v: string|number|Error|null = new Error()
          if (!res) {
              v = 42.0
          }
          res = -v - (+v) == -84.0

    - code: |-
          let v: string|number|Error|null = new Error()
          if (!res) {
              v = 42.0
          }
          res = ++v + v++ + --v + v-- == 172.0

    - code: |-
          let v: string|number|Error|null = new Error()
          if (!res) {
              v = 42.0
          }
          res = v << 2 + v >> 2 + v >>> 1 == 21

    - code: |-
          let v: string|number|Error|null = new Error()
          let q: boolean|number|Error|null = false
          if (!res) {
              v = 42.0
              q = 156.0
          }
          res = (v & q + v | q + v ^ q) == 90

    - code: |-
          let v: string|number|Error|null = new Error()
          let q: boolean|number|Error|null = false
          if (!res) {
              v = 42.0
              q = 156.0
          }
          res = (q > 155.0 ? v < 41.0 ? 1.0 : 2.0 : 3.0) == 2.0
