cases:


  # function argument

  - decl: |-
      function foo(p: number): number {
          return p + 1
      }
    code: |-
      let v: number|string|boolean = true
      if (!res) {
          v = 42.0
      }
      res = foo(v) == 43.0

  # constructor argument
  - decl: |-
      class A {
          fld: number
          constructor(p: number) {
              this.fld = p + 1
          }
      }
    code: |-
      let v: number|string|boolean = true
      if (!res) {
          v = 42.0
      }
      let a: A = new A(v)
      res = a.fld == 43.0

  # method argument
  - decl: |-
      class A {
          meth(p: number): number {
              return p + 1
          }
      }
    code: |-
      let v: number|string|boolean = '1.0'
      let a: A = new A()
      if (!res) {
          v = 42.0
      }
      res = a.meth(v) == 43.0
  

  # array literal element
  - code: |-
      let v: number|string|boolean = '0.0'
      let arr: number[]
      if (!res) {
          v = 42.0
      }
      arr = [v, v + 1, v + 2]
      res = arr[0] == 42.0 && arr[1] == 43.0 && arr[2] == 44.0

  # object literal
  - decl: |-
      class A {
          f: number
      }
    code: |-
      let v: number|string|boolean = false
      if (!res) {
          v = 42.0
      }
      let a: A = { f: v + 1 }
      res = a.f == 43.0

  # array indexing expression

  - code: |-
      let v: int|string|boolean = false
      let arr: string[] = ['A', 'B', 'C']
      if (!res) {
          v = 1
      }
      res = arr[v] == 'B'

  # func types union
  - decl: |-
      type F1 = (p: string) => string
      type F2 = (p: number) => string
    code: |-
      let v: F1|F2|string|null = null
      if (!res) {
          v = (p: string): string => { return p + '1' }
      }
      res = v('X') == 'X1'
