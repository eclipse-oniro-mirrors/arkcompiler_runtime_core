---
cases:
    - stype: |-
          Number
      value: |-
          [1,2,3]
      dtype: |-
          Object
      check: |-
          FixedArray<Number>
    - stype: |-
          boolean
      value: |-
          [true, false, true]
      dtype: |-
          Object
      check: |-
          FixedArray<Boolean>
    - stype: |-
          null
      value: |-
          [null, null, null]
      dtype: |-
          Any
      check: |-
          FixedArray<null>
    - stype: |-
          undefined
      value: |-
          [undefined, undefined, undefined]
      dtype: |-
          Any
      check: |-
          FixedArray<undefined>
    - stype: |-
          Derived
      value: |-
          [new Derived, new Derived]
      dtype: |-
          Base
      check: |-
          FixedArray<Base>
    - stype: |-
          String
      value: |-
          ['1','2','3']
      dtype: |-
          Object
      check: |-
          FixedArray<String>
    - stype: |-
          'a'
      value: |-
          ['a','a','a']
      dtype: |-
          Object
      check: |-
          FixedArray<String>
    - stype: |-
          Base | Derived
      value: |-
          [new Base(), new Derived()]
      dtype: |-
          Object
      check: |-
          FixedArray<Base>
    - stype: |-
          String|Number
      value: |-
          ['1', 1, 2]
      dtype: |-
          Object
      check: |-
          FixedArray<Object>
    - stype: |-
          Derived
      value: |-
          [new Derived(), new Derived()]
      dtype: |-
          Base
      customtype: |-
          yes
      check: |-
          FixedArray<Derived>
