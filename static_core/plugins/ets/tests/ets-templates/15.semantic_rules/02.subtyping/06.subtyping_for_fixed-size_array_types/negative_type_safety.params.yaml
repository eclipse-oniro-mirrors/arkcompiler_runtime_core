---
cases:
    - stype: |-
          Number
      value: |-
          [1,2,3]
      dtype: |-
          Object
      newValue: |-
          new Object()
    - stype: |-
          Boolean
      value: |-
          [true, false, true]
      dtype: |-
          Object
      newValue: |-
          new Object()
    - stype: |-
          Derived
      value: |-
          [new Derived, new Derived]
      dtype: |-
          Base
      newValue: |-
          new Base
    - stype: |-
          String
      value: |-
          ['1','2','3']
      dtype: |-
          Object
      newValue: |-
          new Object()
    - stype: |-
          'a'
      value: |-
          ['a','a','a']
      dtype: |-
          Object
      newValue: |-
          new Object()
    - stype: |-
          Base|Derived
      value: |-
          [new Base(), new Derived()]
      dtype: |-
          Object
      newValue: |-
          new Object()
    - stype: |-
          Derived
      value: |-
          [new Derived(), new Derived()]
      dtype: |-
          Base
      newValue: |-
          new Base()
      customtype: |-
          yes
