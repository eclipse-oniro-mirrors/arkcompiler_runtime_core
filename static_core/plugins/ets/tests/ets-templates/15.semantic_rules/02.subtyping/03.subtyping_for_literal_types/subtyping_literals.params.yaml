cases:
  - decl: |-
      class A {
        a: 'a'|'b' = 'a'
        foo(v: 'a'|'b'): 'a'|'b' {
          return this.a;
        }
      }

      class B extends A {
        b: 'b' = 'b'
        override foo(v: string): 'b' {
          return this.b
        }
      }

    check: |-
      let a: A = new A();
      let b: A = new B();
      arktest.assertEQ(a.foo('a'), 'a')
      arktest.assertEQ(b.foo('b'), 'b')

  - decl: |-
      let foo: (v: string) => 'a'|'b' = (v: string): 'a'|'b' => {return 'a'}
      let foo2: (v: 'b') => 'a'|'b'|'c' = (v: 'b'): 'a'|'b'|'c' => {return 'b'};

    check: |-
      let bar = foo2
      arktest.assertEQ(bar('b'), 'b')
      bar = foo;
      arktest.assertEQ(bar('b'), 'a')

  - decl: |-
      let x: null = null
      let y: null = null

    check: |-
      x = y
      x = null
      y = x

  - decl: |-
      let x: undefined = undefined
      let y: undefined = undefined

    check: |-
      x = y
      x = undefined
      y = x
