cases:
  # string is not a subtype of string literal
  - decl: |-
      let a: 'a' = 'a'
      let b: string = 'a'
      a = b
  # function signature not contravariant
  - decl: |-
      class A {
            a: 'a'|'b' = 'a'
            foo(v: string): 'a'|'b' {
              return this.a;
            }
          }

          class B extends A {
            b: 'b' = 'b'
            override foo(v: 'a'|'b'): 'b' {
              return this.b
            }
          }
  # function parameter not covariant
  - decl: |-
      class A {
        a: 'a' = 'a'
        foo(v: 'a'|'b'): 'a' {
          return this.a;
        }
      }

      class B extends A {
        b: 'a'|'b' = 'b'
        override foo(v: string): 'a'|'b' {
          return this.b
        }
      }
  # co- and contravariance relations in lambda violated
  - decl: |-
      let foo: (v: string) => 'a'|'b' = (v: string): 'a'|'b' => {return 'a'}
      let foo2: (v: 'b') => 'a'|'b'|'c' = (v: 'b'): 'a'|'b'|'c' => {return 'b'};

    check: |-
      foo = foo2
  # null is a sub and supertype to itself
  - decl: |-
      let x: null = null
      let y: Object = new Object()

    check: |-
      y = x
  # undefined is a sub and supertype to itself
  - decl: |-
      let x: undefined = undefined
      let y: Object = new Object()

    check: |-
      y = x
