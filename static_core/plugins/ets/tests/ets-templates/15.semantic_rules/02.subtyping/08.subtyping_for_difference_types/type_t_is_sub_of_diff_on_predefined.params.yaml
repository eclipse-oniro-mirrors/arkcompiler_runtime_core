cases:
  - desc: |-
      >-
        Checking that Type T is a subtype of the difference type A - B
        if T is a subtype of A, and no value belongs both to T and B
        in case of usage instanceof on predefined types
    check_variants:
      - check_data:
          check_type_A: "Object | undefined"
          check_type_B: "undefined"
        check_values_groups:
          - check_values_group_data:
            - { check_type_T:  "Object",
                is_subtype_of_diff: "true",
                check_value_1: "5n",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "123",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "string",
                is_subtype_of_diff: "true",
                check_value_1: "\"abc\"",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "\"defg\"",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "int",
                is_subtype_of_diff: "true",
                check_value_1: "123",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "456",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "undefined",
                is_subtype_of_diff: "false",
                check_value_1: "undefined",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "undefined",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "string | undefined",
                is_subtype_of_diff: "false",
                check_value_1: "undefined",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "\"abc\"",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "Any",
                is_subtype_of_diff: "false",
                check_value_1: "undefined",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "\"abc\"",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "Any",
                is_subtype_of_diff: "false",
                check_value_1: "null",
                check_value_1_is_subtype_of_A: "false",
                check_value_2: "123",
                check_value_2_is_subtype_of_A: "true" }
      - check_data:
          check_type_A: "Any"
          check_type_B: "undefined | string"
        check_values_groups:
          - check_values_group_data:
            - { check_type_T:  "Object",
                is_subtype_of_diff: "false",
                check_value_1: "\"abc\"",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "123",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "string",
                is_subtype_of_diff: "false",
                check_value_1: "\"abc\"",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "\"defg\"",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "int",
                is_subtype_of_diff: "true",
                check_value_1: "123",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "456",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "null",
                is_subtype_of_diff: "true",
                check_value_1: "null",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "null",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "undefined",
                is_subtype_of_diff: "false",
                check_value_1: "undefined",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "undefined",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "string | int",
                is_subtype_of_diff: "false",
                check_value_1: "\"abc\"",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "123",
                check_value_2_is_subtype_of_A: "true" }
      - check_data:
          check_type_A: "undefined | string | null | bigint"
          check_type_B: "bigint | int | null"
        check_values_groups:
          - check_values_group_data:
            - { check_type_T:  "int",
                is_subtype_of_diff: "false",
                check_value_1: "123",
                check_value_1_is_subtype_of_A: "false",
                check_value_2: "456",
                check_value_2_is_subtype_of_A: "false" }
            - { check_type_T:  "long",
                is_subtype_of_diff: "false",
                check_value_1: "123",
                check_value_1_is_subtype_of_A: "false",
                check_value_2: "456",
                check_value_2_is_subtype_of_A: "false" }
            - { check_type_T:  "byte",
                is_subtype_of_diff: "false",
                check_value_1: "4",
                check_value_1_is_subtype_of_A: "false",
                check_value_2: "5",
                check_value_2_is_subtype_of_A: "false" }
            - { check_type_T:  "short",
                is_subtype_of_diff: "false",
                check_value_1: "123",
                check_value_1_is_subtype_of_A: "false",
                check_value_2: "456",
                check_value_2_is_subtype_of_A: "false" }
            - { check_type_T:  "double",
                is_subtype_of_diff: "false",
                check_value_1: "123",
                check_value_1_is_subtype_of_A: "false",
                check_value_2: "45.6",
                check_value_2_is_subtype_of_A: "false" }
            - { check_type_T:  "number",
                is_subtype_of_diff: "false",
                check_value_1: "123",
                check_value_1_is_subtype_of_A: "false",
                check_value_2: "45.6",
                check_value_2_is_subtype_of_A: "false" }
            - { check_type_T:  "float",
                is_subtype_of_diff: "false",
                check_value_1: "123",
                check_value_1_is_subtype_of_A: "false",
                check_value_2: "45.6",
                check_value_2_is_subtype_of_A: "false" }
            - { check_type_T:  "boolean",
                is_subtype_of_diff: "false",
                check_value_1: "false",
                check_value_1_is_subtype_of_A: "false",
                check_value_2: "true",
                check_value_2_is_subtype_of_A: "false" }
          - check_values_group_data:
            - { check_type_T:  "bigint",
                is_subtype_of_diff: "false",
                check_value_1: "123n",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "456n",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "string",
                is_subtype_of_diff: "true",
                check_value_1: "\"abc\"",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "\"defg\"",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "char",
                is_subtype_of_diff: "false",
                check_value_1: "c'a'",
                check_value_1_is_subtype_of_A: "false",
                check_value_2: "c'b'",
                check_value_2_is_subtype_of_A: "false" }
            - { check_type_T:  "Object",
                is_subtype_of_diff: "false",
                check_value_1: "5n",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "123",
                check_value_2_is_subtype_of_A: "false" }
            - { check_type_T:  "Object | undefined",
                is_subtype_of_diff: "false",
                check_value_1: "5n",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "undefined",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "Object | undefined | null",
                is_subtype_of_diff: "false",
                check_value_1: "null",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "undefined",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "undefined",
                is_subtype_of_diff: "true",
                check_value_1: "undefined",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "undefined",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "string | undefined",
                is_subtype_of_diff: "true",
                check_value_1: "undefined",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "\"abc\"",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "Any",
                is_subtype_of_diff: "false",
                check_value_1: "5n",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "\"abc\"",
                check_value_2_is_subtype_of_A: "true" }
      - check_data:
          check_type_A: "undefined | number | null | bigint"
          check_type_B: "bigint | string | undefined"
        check_values_groups:
          - check_values_group_data:
            - { check_type_T:  "Object",
                is_subtype_of_diff: "false",
                check_value_1: "5n",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "123",
                check_value_2_is_subtype_of_A: "false" }
            - { check_type_T:  "string",
                is_subtype_of_diff: "false",
                check_value_1: "\"abc\"",
                check_value_1_is_subtype_of_A: "false",
                check_value_2: "\"defg\"",
                check_value_2_is_subtype_of_A: "false" }
            - { check_type_T:  "number",
                is_subtype_of_diff: "true",
                check_value_1: "123",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "45.6",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "undefined",
                is_subtype_of_diff: "false",
                check_value_1: "undefined",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "undefined",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "string | undefined",
                is_subtype_of_diff: "false",
                check_value_1: "undefined",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "\"abc\"",
                check_value_2_is_subtype_of_A: "false" }
            - { check_type_T:  "null | number",
                is_subtype_of_diff: "true",
                check_value_1: "null",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "5.7",
                check_value_2_is_subtype_of_A: "true" }
            - { check_type_T:  "Any",
                is_subtype_of_diff: "false",
                check_value_1: "5n",
                check_value_1_is_subtype_of_A: "true",
                check_value_2: "undefined",
                check_value_2_is_subtype_of_A: "true" }
    decl_variants:
      - |-
        function check(v: [check_type_T],
                      is_subtype_of_A: boolean, v_id: int): boolean {
          let res: boolean = false
          arktest.assertEQ(v instanceof [check_type_A], is_subtype_of_A)
          if (v instanceof [check_type_A]) {
            res = check_is_in_diff_type(v, v_id)
          }
          if (res) {
            check_is_not_in_B_type(v, v_id)
          }
          return res
        }
        function check_value(v: Any, v_id: int): void {
          if (v_id == 1) {
            arktest.assertEQ(v as [check_type_T], [check_value_1])
          }
          else {
            arktest.assertEQ(v as [check_type_T], [check_value_2])
          }
        }
        function check_is_in_diff_type(v: [check_type_A],
                                      v_id: int): boolean {
          check_value(v, v_id)
          if (v instanceof [check_type_B]) {
            let b: [check_type_B] = v as [check_type_B]
            check_value(b, v_id)
            return false
          }
          else {
            return true
          }
        }
        function check_is_not_in_B_type(v: Any, v_id: int): void {
          check_value(v, v_id)
          arktest.assertFalse(v instanceof [check_type_B])
          let expectedError = (e: Error): boolean => {
              return (e instanceof Error)
          }
          arktest.expectThrow(() => {
            let b: [check_type_B] = v as [check_type_B]
          }, expectedError)
        }
    sub_cases_logic:
      - |-
        let v1: [check_type_T] = [check_value_1]
        let v2: [check_type_T] = [check_value_2]
        let res: boolean =
          check(v1, [check_value_1_is_subtype_of_A], 1) &
          check(v2, [check_value_2_is_subtype_of_A], 2)
        arktest.assertEQ(res, [is_subtype_of_diff])
