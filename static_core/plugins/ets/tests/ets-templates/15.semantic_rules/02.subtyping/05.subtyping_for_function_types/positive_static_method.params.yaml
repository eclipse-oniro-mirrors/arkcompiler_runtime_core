---
cases:
    # static method reference
    - decl: |-
          let cBB  = C.fooBB
          cBB = C.fooBD // OK: identical parameter types, and covariant return type
    - decl: |-
          let cDB = C.fooDB
          cDB = C.fooBD // OK: contravariant parameter types, and covariant return type
    - decl: |-
          let f: (p: Base, n: number) => Base = C.fooBB // OK: subtype has less parameters
    - check: |-
          C.fooBB(new Derived())
    - decl: |-
          let fn = C.fooBD as ((d : Derived) => Derived)
      check: |-
          fn(new Derived())
    - decl: |-
          let fn = C.fooBB as ((d : Derived) => Base)
      check: |-
          fn(new Derived())
