--- # List of valid literals for standalone expression
cases:
    # Boolean
    - 'true'
    - 'false'
    # Integers
    - '0'
    - '1'
    - '2_147_483_647'
    - '0x00000000'
    - '0xffffffff'
    - '0X00_00_00_00_ca_fe_CA_FE'
    - '0o00000000000'
    - '0O37777777777'
    - '0o000_000_012_345_671_234'
    - '0B00000000000000000000000000000000'
    - '0b00000_00000000_00000000_1010101_01010101_01010101_01010101_01010101_01010101_01010101_01010101'
    # Floats
    - '3.14'
    - '.5'
    - '1e10'
    - '1E10'
    - '0.0'
    - '0.'
    - '.0'
    - '0.e1'
    - '0.0E1'
    - '0.0e+1'
    - '0.0E-1'
    - '.0e0'
    - '.0e+1'
    - '.0E-1'
    - '.0e1'
    - '.0E0'
    # Big Integers
    - '0n'
    - '153n'
    - '1_153n'
    - '-153n'
    # - '0xBEEF_3n' => CTE
    # Strings
    - '""'
    - '"string"'
    - '"42"'
    - '"\u0027"'
    # RegEx
    # - '/ab+c/gi' => CTE
    # Ctor calls
    - 'new Int(42)'
    - 'new BigInt(1)'
    - 'new RegExp("abc")'
    - 'new Object()'
    # Arrays
    - '[-1, 3.0]'
    - '["ok", -8]'
    - '[[2, 6], [7, 4]]'
    - '[["a", 1], ["b",2]]'
    # Special
    - 'null'
    - 'undefined'
    # Arrows
    - '():void => {}'
    - '(p?: number):void => {}'
    # Expressions
    - '3 < 5'
    - '2 * (3.14 + 42)'
