---
cases:
  - description: "Simple addition without overflow"
    op: "+="
    initial: "5"
    operand: "10"
    expected: "15"

  - description: "Addition with positive overflow"
    op: "+="
    initial: "120"
    operand: "10"
    expected: "-126"

  - description: "Addition with large positive overflow"
    op: "+="
    initial: "5"
    operand: "32767"
    expected: "4"

  - description: "Subtraction with negative overflow"
    op: "-="
    initial: "-120"
    operand: "10"
    expected: "126"

  - description: "Subtraction from min value"
    op: "-="
    initial: "-128"
    operand: "1"
    expected: "127"

  - description: "Multiplication with overflow"
    op: "*="
    initial: "100"
    operand: "3"
    expected: "44"

  - description: "Multiplication with large overflow"
    op: "*="
    initial: "100"
    operand: "100"
    expected: "16"

  - description: "Division with truncation"
    op: "/="
    initial: "100"
    operand: "3"
    expected: "33"

  - description: "Modulo operation"
    op: "%="
    initial: "100"
    operand: "3"
    expected: "1"

  - description: "Bitwise AND"
    op: "&="
    initial: "127"
    operand: "15"
    expected: "15"

  - description: "Bitwise OR"
    op: "|="
    initial: "85"
    operand: "170"
    expected: "-1"

  - description: "Bitwise XOR"
    op: "^="
    initial: "127"
    operand: "127"
    expected: "0"

  - description: "Left shift with overflow"
    op: "<<="
    initial: "64"
    operand: "2"
    expected: "0"

  - description: "Right shift"
    op: ">>="
    initial: "-8"
    operand: "2"
    expected: "-2"

  - description: "Unsigned right shift"
    op: ">>>="
    initial: "-8"
    operand: "2"
    expected: "-2"