---
cases:
  - description: "Cannot use compound assignment with const variable"
    declarations:
      - "const a: int = 5"
    operation: "a += 10"
    expected_error: "Cannot assign to const variable"

  - description: "Cannot use compound assignment with readonly property"
    topLevelDecl:
      - "class Test { readonly value: int = 10 }" 
    declarations:
      - "let t: Test = new Test()"
    operation: "t.value += 5"
    expected_error: "Cannot assign to a readonly field value"