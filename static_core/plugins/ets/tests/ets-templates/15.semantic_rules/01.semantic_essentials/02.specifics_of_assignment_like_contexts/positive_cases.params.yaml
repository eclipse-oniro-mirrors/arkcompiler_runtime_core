--- # assignable types/values
cases:
  - {type1: 'short',  type2: 'byte',   val1: '1',      val2: '2'}
  - {type1: 'int',    type2: 'short',  val1: '1',      val2: '2'}
  - {type1: 'long',   type2: 'byte',   val1: '0xff',   val2: '13'}
  - {type1: 'float',  type2: 'int',    val1: '42.42f', val2: '2'}
  - {type1: 'double', type2: 'float',  val1: '13.13',  val2: '3.14f'}
  - {type1: 'number', type2: 'double', val1: '1.1',    val2: '2.2'}
  - {type1: 'number', type2: 'char',   val1: '1',      val2: c'\x7F'}
  - {type1: 'bigint', type2: 'bigint', val1: '2n',     val2: 'new BigInt(13)'}
  - {type1: 'Object', type2: 'bigint', val1: 'new Object()', val2: '13n'}
  - {type1: 'Any',    type2: 'int',    val1: '1',      val2: '2'}
  - {type1: 'string', type2: 'string', val1: '"a"',    val2: '"b"'}
  - {type1: 'null',   type2: 'null',   val1: 'null',    val2: 'null'}
  - {type1: 'A',      type2: 'B',      val1: 'new A()', val2: 'new B()'}
  - {type1: 'undefined',    type2: 'undefined', val1: 'undefined', val2: 'undefined'}
  - {type1: '(int | null)', type2: 'int',       val1: 'null',      val2: '42'}
