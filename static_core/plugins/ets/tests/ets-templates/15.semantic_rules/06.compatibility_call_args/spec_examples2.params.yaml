---
cases:
  - decl_args: |-
      (...p: number[])
    use_args: |-
      (1, ...[2, 3])
    verify_args: |-
      arktest.assertEQ(p[0], 1)
      arktest.assertEQ(p[1], 2)
      arktest.assertEQ(p[2], 3)

  - decl_args: |-
      (p1: number, ...p2: number[])
    use_args: |-
      (...[1, 2, 3])
    verify_args: |-
      arktest.assertEQ(p1[0], 1)
      arktest.assertEQ(p2[0], 2)
      arktest.assertEQ(p2[1], 3)

  - decl_args: |-
      (...p: Any[])
    use_args: |-
      (...[1, "str", true], ...[ ...123])
    verify_args: |-
      arktest.assertEQ(p[0], 1)
      arktest.assertEQ(p[1], "str")
      arktest.assertEQ(p[2], true)
      arktest.assertEQ(p[3], 123)

# NOTE below can split to separate cases to make tests more narrowly focused
context:
  - function_lambda_constructor_method_interface
