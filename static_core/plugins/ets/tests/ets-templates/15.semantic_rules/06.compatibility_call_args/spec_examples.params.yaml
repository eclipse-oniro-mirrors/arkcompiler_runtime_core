---
cases:
  - decl_args: |-
      (p: Object)
    use_args: |-
      (1)
    verify_args: |-
      arktest.assertEQ(p, 1)

  - decl_args: |-
      (...p: Object[])
    use_args: |-
      (1, "111")
    verify_args: |-
      arktest.assertEQ(p[0], 1)
      arktest.assertEQ(p[1], "111")

  - decl_args: |-
      (...p: (number|string)[])
    use_args: |-
      (1, "111")
    verify_args: |-
      arktest.assertEQ(p[0], 1)
      arktest.assertEQ(p[1], "111")

  - decl_args: |-
      (...p: (number|string)[])
    use_args: |-
      (...[1, "111"])
    verify_args: |-
      arktest.assertEQ(p[0], 1)
      arktest.assertEQ(p[1], "111")

  - decl_args: |-
      (...p: [number, string])
    use_args: |-
      (...[1, "111"])
    verify_args: |-
      arktest.assertEQ(p[0], 1)
      arktest.assertEQ(p[1], "111")

# NOTE #28484 (oignatenko) after this is fixed, extend below list with interface
context:
  - function
  - lambda
  - constructor
  - method
