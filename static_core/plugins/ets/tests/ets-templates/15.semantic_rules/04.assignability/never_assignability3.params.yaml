types:
  # Basic Types
  - 'number'
  - 'string'
  - 'boolean'
  - 'undefined'
  - 'null'
  
  # Array Types
  - 'number[]'
  - 'string[]'
  - 'boolean[]'
  - 'Array<number>'
  - 'Array<string>'
  
  # Tuple Types
  - '[string, number]'
  - '[number, number, number]'
  - '[boolean, string, number]'
  
  # Function Types
  - '() => void'
  - '(name: string) => string'
  - '(a: number, b: number) => number'
  - '() => Promise<string>'
  - '(data: string) => Promise<void>'
  
  # Union Types
  - 'string | number'
  - 'boolean | null'
  - "'success' | 'error' | 'loading'"
  - "number | '1'"
  - 'number | boolean | null'
  
  # Literal Types
  - "'red'"
  - "'blue'"
  - "'42'"
  - "'true'"
  - "'false'"

  # Generic Types
  - 'Promise<string>'
  - 'Array<number | string>'
  - 'Map<string, boolean>'
