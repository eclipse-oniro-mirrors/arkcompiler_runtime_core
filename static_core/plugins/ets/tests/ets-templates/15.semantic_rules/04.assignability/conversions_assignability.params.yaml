cases:
  - type1: byte
    value: 0
    type2:
      - short
      - Int
      - long
      - float
      - double

  - type1: short
    value: 0
    type2:
    - int
    - long
    - float
    - double

  - type1: int
    value: 0
    type2:
      - long
      - float
      - double

  - type1: long
    value: 0
    type2:
      - float
      - double

  - type1: float
    value: 0.0f
    type2:
      - double

  - decl: enum SomeEnum {a, b, c}
    type1: SomeEnum
    value: SomeEnum.a
    type2:
      - int
      - long
      - float
      - double

  - decl: 'enum SomeEnum: int {a = 0, b = 1, c = 2}'
    type1: SomeEnum
    value: SomeEnum.a
    type2:
      - long
      - float
      - double
    
  - decl: 'enum SomeEnum: long {a = 0, b = 1, c = 2}'
    type1: SomeEnum
    value: SomeEnum.a
    type2:
      - float
      - double

  - decl: 'enum SomeEnum: double {a = 0.0, b = 1.0, c = 2.0}'
    type1: SomeEnum
    value: SomeEnum.a
    type2:
      - double

