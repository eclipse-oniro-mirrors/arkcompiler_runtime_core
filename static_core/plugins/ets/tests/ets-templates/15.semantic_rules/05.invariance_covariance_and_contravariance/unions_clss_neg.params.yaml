---
cases:
    # assignment
    - decl: |-
          let sup: A|null|string|undefined = a
          let sub: B|null|string|undefined = b
      use: |-
          sub = sup

    # class literal
    - decl: |-
          class X {
              f: B|null|string|undefined = b
          }
          let sup: A|null|string|undefined = a
      use: |-
          let x: X = { f: sup }

    # interface literal
    - decl: |-
          interface I {
              f: B|null|string|undefined
          }
          let sup: A|null|string|undefined = a
      use: |-
          let i: I = { f: sup }

    # array literal
    - decl: |-
          let sup: A|null|string|undefined = a
      use: |-
          let arr: Array<B|null|string|undefined> = [sup]

    # tuple literal
    - decl: |-
          let sup: A|null|string|undefined = a
      use: |-
          let tup: [B|null|string|undefined, B|null|string|undefined] = [sup, sup]

    # call context
    - decl: |-
          let sup: A|null|string|undefined = a
          let sub: B|null|string|undefined = b
      use: |-
          ((p: B|null|string|undefined) => {})(sup)
