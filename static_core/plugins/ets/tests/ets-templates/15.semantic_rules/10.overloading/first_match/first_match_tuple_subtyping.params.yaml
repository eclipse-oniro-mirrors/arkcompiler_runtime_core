---
cases:
    - descr: Single type parameter functions defined after tuple type parameter one
      decl: |-
        class A {}
        class B {}
        let tpl: [A, B] = [new A, new B]
        function foo(v: [A, B]): number { return 1 }
        function foo(v: A): number { return 2 }
        function foo(v: B): number { return 3 }
      call: |-
        arktest.assertEQ(foo(tpl), 1, 'foo1 call expected');
        arktest.assertEQ(foo(new A), 2, 'foo2 call expected');
        arktest.assertEQ(foo(new B), 3, 'foo3 call expected');

    - descr: Single type parameter functions defined before tuple type parameter one
      decl: |-
        class A {}
        class B {}
        let tpl: [A, B] = [new A, new B]
        function foo(v: A): number { return 1 }
        function foo(v: B): number { return 2 }
        function foo(v: [A, B]): number { return 3 }
      call: |-
        arktest.assertEQ(foo(new A), 1, 'foo1 call expected');
        arktest.assertEQ(foo(new B), 2, 'foo2 call expected');
        arktest.assertEQ(foo(tpl), 3, 'foo3 call expected');

    - descr: Tuple type parameter function defined between single type parameter ones
      decl: |-
        class A {}
        class B {}
        let tpl: [A, B] = [new A, new B]
        function foo(v: A): number { return 1 }
        function foo(v: [A, B]): number { return 2 }
        function foo(v: B): number { return 3 }
      call: |-
        arktest.assertEQ(foo(new A), 1, 'foo1 call expected');
        arktest.assertEQ(foo(tpl), 2, 'foo2 call expected');
        arktest.assertEQ(foo(new B), 3, 'foo3 call expected');

    - descr: 2 tuple signatures
      decl: |-
        class A {}
        class B {}
        class C {}
        let tple1: [A, B, C] = [new A, new B, new C]
        let tple2: [A, B] = [new A, new B]
        function foo(v: [A, B, C]): number { return 1 }
        function foo(v: [A, B]): number { return 2 }
      call: |-
        arktest.assertEQ(foo(tple1), 1, 'foo1 call expected');
        arktest.assertEQ(foo(tple2), 2, 'foo2 call expected');

    - descr: 2 tuple signatures
      decl: |-
        class A {}
        class B {}
        class C {}
        let tple1: [A, B] = [new A, new B]
        let tple2: [A, B, C] = [new A, new B, new C]
        function foo(v: [A, B]): number { return 1 }
        function foo(v: [A, B, C]): number { return 2 }
      call: |-
        arktest.assertEQ(foo(tple1), 1, 'foo1 call expected');
        arktest.assertEQ(foo(tple2), 2, 'foo2 call expected');

    - descr: Alias of 2 tuple signatures 
      decl: |-
        class A {}
        class B {}
        let tple1: [A, B] = [new A, new B]
        let tple2: [B, A] = [new B, new A]
        overload foo { foo1, foo2 }
        function foo1(v: [A, B]): number { return 1 }
        function foo2(v: [B, A]): number { return 2 }
      call: |-
        arktest.assertEQ(foo(tple1), 1, 'foo1 call expected');
        arktest.assertEQ(foo(tple2), 2, 'foo2 call expected');
