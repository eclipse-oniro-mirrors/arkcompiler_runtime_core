---
cases:
    - descr: Single type parameter function defined before union type parameter one
      decl: |-
        class A {}
        class B {}
        let a: A | B = new A
        let b: B | A = new A
        function foo(v: A): number { return 1 }
        function foo(v: A | B): number { return 2 }
      call: |-
        arktest.assertEQ(foo(new A), 1, 'foo1 call expected');
        arktest.assertEQ(foo(new B), 2, 'foo2 call expected');
        arktest.assertEQ(foo(a), 2, 'foo2 call expected');
        arktest.assertEQ(foo(b), 2, 'foo2 call expected');

    - descr: Single type parameter function defined after union type parameter one
      decl: |-
        class A {}
        class B {}
        let a: A | B = new A
        let b: B | A = new A
        function foo(v: A | B): number { return 1 }
        function foo(v: A): number { return 2 }
      call: |-
        arktest.assertEQ(foo(new A), 1, 'foo1 call expected');
        arktest.assertEQ(foo(new B), 1, 'foo1 call expected');
        arktest.assertEQ(foo(a), 1, 'foo1 call expected');
        arktest.assertEQ(foo(b), 1, 'foo1 call expected');

    - descr: 3 union type parameter functions
      decl: |-
        class A {}
        class B {}
        class C {}
        let b1: A | B = new B
        let b2: B | C = new B
        let b3: A | B | C = new B
        function foo(v: A | B): number { return 1 }
        function foo(v: B | C): number { return 2 }
        function foo(v: A | B | C): number { return 3 }
      call: |-
        arktest.assertEQ(foo(new A), 1, 'foo1 call expected');
        arktest.assertEQ(foo(new B), 1, 'foo1 call expected');
        arktest.assertEQ(foo(new C), 2, 'foo2 call expected');
        arktest.assertEQ(foo(b1), 1, 'foo1 call expected');
        arktest.assertEQ(foo(b2), 2, 'foo2 call expected');
        arktest.assertEQ(foo(b3), 3, 'foo3 call expected');

    - descr: 3 union type parameter functions
      decl: |-
        class A {}
        class B {}
        class C {}
        let b1: A | B = new B
        let b2: B | C = new B
        let b3: A | B | C = new B
        function foo(v: A | B | C): number { return 1 }
        function foo(v: A | B): number { return 2 }
        function foo(v: B | C): number { return 3 }
      call: |-
        arktest.assertEQ(foo(new A), 1, 'foo1 call expected');
        arktest.assertEQ(foo(new B), 1, 'foo1 call expected');
        arktest.assertEQ(foo(new C), 1, 'foo1 call expected');
        arktest.assertEQ(foo(b1), 1, 'foo1 call expected');
        arktest.assertEQ(foo(b2), 1, 'foo1 call expected');
        arktest.assertEQ(foo(b3), 1, 'foo1 call expected');

    - descr: 3 union type parameter functions
      decl: |-
        class A {}
        class B {}
        class C {}
        let b1: A | B = new B
        let b2: B | C = new B
        let b3: A | B | C = new B
        function foo(v: B | C): number { return 1 }
        function foo(v: A | B | C): number { return 2 }
        function foo(v: A | B): number { return 3 }
      call: |-
        arktest.assertEQ(foo(new A), 2, 'foo2 call expected');
        arktest.assertEQ(foo(new B), 1, 'foo1 call expected');
        arktest.assertEQ(foo(new C), 1, 'foo1 call expected');
        arktest.assertEQ(foo(b1), 2, 'foo2 call expected');
        arktest.assertEQ(foo(b2), 1, 'foo1 call expected');
        arktest.assertEQ(foo(b3), 2, 'foo2 call expected');
