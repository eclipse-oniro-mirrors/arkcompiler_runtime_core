---
cases:
    - descr: Less specific signature appended to more specific one
      decl: |-
        class A {}
        class B {}
        function foo(v: A): number { return 1 }
        function foo<T>(v: T): number { return 2 }
      call: |-
        arktest.assertEQ(foo(new A), 1, 'foo1 call expected');
        arktest.assertEQ(foo(new B), 2, 'foo2 call expected');

    - descr: More specific signature prepended to less specific one
      decl: |-
        class A {}
        class B {}
        function foo<T>(v: T): number { return 1 }
        function foo(v: A): number { return 2 }
      call: |-
        arktest.assertEQ(foo(new A), 1, 'foo1 call expected');
        arktest.assertEQ(foo(new B), 1, 'foo1 call expected');

    - descr: Less specific signature appended to more specific one
      decl: |-
        class A1 {}
        class A2 extends A1 {}
        function foo(v: A2): number { return 1 }
        function foo<T extends A1>(v: T): number { return 2 }
      call: |-
        arktest.assertEQ(foo(new A1), 2, 'foo2 call expected');
        arktest.assertEQ(foo(new A2), 1, 'foo1 call expected');

    - descr: More specific signature prepended to less specific one
      decl: |-
        class A1 {}
        class A2 extends A1 {}
        function foo<T extends A1>(v: T): number { return 1 }
        function foo(v: A2): number { return 2 }
      call: |-
        arktest.assertEQ(foo(new A1), 1, 'foo1 call expected');
        arktest.assertEQ(foo(new A2), 1, 'foo1 call expected');

    - descr: Less specific signature in derived class
      decl: |-
        class A1 {}
        class A2 extends A1 {}
        class C1<T> {
          foo(v: T): string { return 'foo1' }
        }
        class C2 extends C1<A2> {
          foo(v: A1): string { return 'foo2' } // Overrides foo1
        }
      call: |-
        let a1 = new A1;
        let a2 = new A2;
        let c2 = new C2;
        arktest.assertEQ(c2.foo(a1), 'foo2', 'foo2 call expected');
        arktest.assertEQ(c2.foo(a2), 'foo2', 'foo2 call expected');

    - descr: More specific signature prepended to less specific one
      decl: |-
        class A1 {}
        class A2 extends A1 {}
        class C1<T> {
          foo(v: T): string { return 'foo1' }
        }
        class C2 extends C1<A1> {
          foo(v: A2): string { return 'foo2' }
        }
      call: |-
        let a1 = new A1;
        let a2 = new A2;
        let c2 = new C2;
        arktest.assertEQ(c2.foo(a1), 'foo1', 'foo1 call expected');
        arktest.assertEQ(c2.foo(a2), 'foo2', 'foo2 call expected');
