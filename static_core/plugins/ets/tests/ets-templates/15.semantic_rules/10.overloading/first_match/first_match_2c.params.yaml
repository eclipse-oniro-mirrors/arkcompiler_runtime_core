---
cases:
    - descr: Simple overload
      decl: |-
        class C1 {
          foo(v1: number, v2: string): number { return 1 }
        }
        class C2 extends C1 {
          foo(v1: string, v2: number): number { return 2 }
        }
      call: |-
        let c1 = new C1;
        let c2 = new C2;
        arktest.assertEQ(c1.foo(1, 'str'), 1, 'foo1 call expected');
        arktest.assertEQ(c2.foo(1, 'str'), 1, 'foo1 call expected');
        arktest.assertEQ(c2.foo('str', 1), 2, 'foo2 call expected');

    - descr: Multiple overload
      decl: |-
        class C1 {
          foo(): number { return 1 }
          foo(v1: string): string { return '2' }
        }
        class C2 extends C1 {
          foo(v1: string, v2: number): number { return 3 }
          foo(v1: string, v2: number, v3: string): string { return '4' }
          foo(v1: number, v2: string): number { return 5 }
        }
      call: |-
        let c1 = new C1;
        let c2 = new C2;
        arktest.assertEQ(c1.foo(), 1, 'foo1 call expected');
        arktest.assertEQ(c1.foo('str'), '2', 'foo2 call expected');
        arktest.assertEQ(c2.foo(), 1, 'foo1 call expected');
        arktest.assertEQ(c2.foo('str'), '2', 'foo2 call expected');
        arktest.assertEQ(c2.foo('str', 1), 3, 'foo3 call expected');
        arktest.assertEQ(c2.foo('str', 1, 'str'), '4', 'foo4 call expected');
        arktest.assertEQ(c2.foo(1, 'str'), 5, 'foo5 call expected');

    - descr: Simple overload with rest param
      decl: |-
        class C1 {
          foo(v1: number): number { return 1 }
        }
        class C2 extends C1 {
          foo(v1: number, ...v2: number[]): number { return 2 }
        }
      call: |-
        let c1 = new C1;
        let c2 = new C2;
        arktest.assertEQ(c1.foo(1), 1, 'foo1 call expected');
        arktest.assertEQ(c2.foo(1), 2, 'foo2 call expected');
        arktest.assertEQ(c2.foo(1, 2), 2, 'foo2 with rest param call expected');

    - descr: Simple overload of rest param
      decl: |-
        class C1 {
          foo(v1: number, ...v2: number[]): number { return 1 }
        }
        class C2 extends C1 {
          foo(v1: number): number { return 2 }
        }
      call: |-
        let c1 = new C1;
        let c2 = new C2;
        arktest.assertEQ(c1.foo(1), 1, 'foo1 with rest param call expected');
        arktest.assertEQ(c1.foo(1, 2), 1, 'foo1 with rest param call expected');
        arktest.assertEQ(c2.foo(1), 2, 'foo2 call expected');
        arktest.assertEQ(c2.foo(1, 2), 1, 'foo1 with rest param call expected');

    - descr: Simple overload with optional param
      decl: |-
        class C1 {
          foo(v1: number): number { return 1 }
        }
        class C2 extends C1 {
          foo(v1: number, v2: number = 3): number { return 2 }
        }
      call: |-
        let c1 = new C1;
        let c2 = new C2;
        arktest.assertEQ(c1.foo(1), 1, 'foo1 call expected');
        arktest.assertEQ(c2.foo(1), 2, 'foo2 call expected');
        arktest.assertEQ(c2.foo(1, 2), 2, 'foo2 with optional param call expected');

    - descr: Simple overload of optional param
      decl: |-
        class C1 {
          foo(v1: number, v2: number = 3): number { return 1 }
        }
        class C2 extends C1 {
          foo(v1: number): number { return 2 }
        }
      call: |-
        let c1 = new C1;
        let c2 = new C2;
        arktest.assertEQ(c1.foo(1), 1, 'foo1 with optional param call expected');
        arktest.assertEQ(c1.foo(1, 2), 1, 'foo1 with optional param call expected');
        arktest.assertEQ(c2.foo(1), 2, 'foo2 call expected');
        arktest.assertEQ(c2.foo(1, 2), 1, 'foo1 with optional param call expected');

    - descr: Simple overload
      decl: |-
        class A1 {}
        class A2 extends A1 {}
        class C1 {
          foo(v: A1): string { return 'foo1' }
        }
        class C2 extends C1 {
          foo(v: A2): int { return 2 }
        }
      call: |-
        let a1 = new A1;
        let a2 = new A2;
        let c1 = new C1;
        let c2 = new C2;
        arktest.assertEQ(c1.foo(a1), 'foo1', 'foo1 call expected');
        arktest.assertEQ(c1.foo(a2), 'foo1', 'foo1 call expected');
        arktest.assertEQ(c2.foo(a1), 'foo1', 'foo1 call expected');
        arktest.assertEQ(c2.foo(a2), 2, 'foo2 call expected');

    - descr: Overload and override
      decl: |-
        class A1 {}
        class A2 extends A1 {}
        class A3 extends A2 {}
        class C1 {
          foo(v: A1): string { return 'foo1' }
          foo(v: A3): string { return 'foo2' }
        }
        class C2 extends C1 {
          foo(v: A2): string { return 'foo3' } // override foo2
        }
      call: |-
        let a1 = new A1;
        let a2 = new A2;
        let a3 = new A3;
        let c1 = new C1;
        let c2 = new C2;
        arktest.assertEQ(c1.foo(a1), 'foo1', 'foo1 call expected');
        arktest.assertEQ(c1.foo(a2), 'foo1', 'foo1 call expected');
        arktest.assertEQ(c1.foo(a3), 'foo1', 'foo1 call expected');
        arktest.assertEQ(c2.foo(a1), 'foo1', 'foo1 call expected');
        arktest.assertEQ(c2.foo(a2), 'foo3', 'foo3 call expected');
        arktest.assertEQ(c2.foo(a3), 'foo3', 'foo3 call expected');

    - descr: Override and overload
      decl: |-
        class A1 {}
        class A2 extends A1 {}
        class A3 extends A2 {}
        class C1 {
          foo(v: A3): string { return 'foo1' }
          foo(v: A1): string { return 'foo2' }
        }
        class C2 extends C1 {
          foo(v: A2): string { return 'foo3' } // override foo1
        }
      call: |-
        let a1 = new A1;
        let a2 = new A2;
        let a3 = new A3;
        let c1 = new C1;
        let c2 = new C2;
        arktest.assertEQ(c1.foo(a1), 'foo2', 'foo2 call expected');
        arktest.assertEQ(c1.foo(a2), 'foo2', 'foo2 call expected');
        arktest.assertEQ(c1.foo(a3), 'foo1', 'foo1 call expected');
        arktest.assertEQ(c2.foo(a1), 'foo2', 'foo2 call expected');
        arktest.assertEQ(c2.foo(a2), 'foo3', 'foo3 call expected');
        arktest.assertEQ(c2.foo(a3), 'foo3', 'foo3 call expected');
