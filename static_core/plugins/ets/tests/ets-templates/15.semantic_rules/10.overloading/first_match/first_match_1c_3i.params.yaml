---
cases:
    - descr: Simple overload
      decl: |-
        interface I1 {
          foo(v1: number, v2: string): number { return 1 }
        }
        interface I2 {
          foo(v1: string, v2: number): number { return 2 }
        }
        interface I3 extends I1, I2 {
          foo(v1: number, v2: number): number { return 3 }
        }
        class C1 implements I3 {
          foo(v1: string, v2: string): number { return 4 }
        }
      call: |-
        let c1 = new C1;
        arktest.assertEQ(c1.foo(1, 'str'), 1, 'foo1 call expected');
        arktest.assertEQ(c1.foo('str', 1), 2, 'foo2 call expected');
        arktest.assertEQ(c1.foo(1, 2), 3, 'foo3 call expected');
        arktest.assertEQ(c1.foo('str1', 'str2'), 4, 'foo4 call expected');

    - descr: Overload with override
      decl: |-
        interface I1 {
          foo(v1: number, v2: string): number { return 1 }
        }
        interface I2 {
          foo(v1: string, v2: number): number { return 2 }
        }
        interface I3 extends I1, I2 {
          foo(v1: number, v2: number): number { return 3 }
        }
        class C1 implements I3 {
          foo(v1: number, v2: string): number { return 4 } // overrides foo1
        }
      call: |-
        let c1 = new C1;
        arktest.assertEQ(c1.foo('str', 1), 2, 'foo2 call expected');
        arktest.assertEQ(c1.foo(1, 2), 3, 'foo3 call expected');
        arktest.assertEQ(c1.foo(1, 'str'), 4, 'foo4 call expected');

    - descr: Overload with rest param
      decl: |-
        interface I1 {
          foo(v1: number): number { return 1 }
        }
        interface I2 {
          foo(v1: string): number { return 2 }
        }
        interface I3 extends I1, I2 {
          foo(v1: number, ...v2: number[]): number { return 3 }
        }
        class C1 implements I3 {
          foo(v1: string, ...v2: string[]): number { return 4 }
        }
      call: |-
        let c1 = new C1;
        arktest.assertEQ(c1.foo(1), 3, 'foo3 call expected');
        arktest.assertEQ(c1.foo(1, 2), 3, 'foo3 with rest param call expected');
        arktest.assertEQ(c1.foo('str'), 4, 'foo4 call expected');
        arktest.assertEQ(c1.foo('str1', 'str2'), 4, 'foo4 with rest param call expected');

    - descr: Overload of rest param
      decl: |-
        interface I1 {
          foo(v1: number, ...v2: number[]): number { return 1 }
        }
        interface I2 {
          foo(v1: string, ...v2: string[]): number { return 2 }
        }
        interface I3 extends I1, I2 {
          foo(v1: number): number { return 3 }
        }
        class C1 implements I3 {
          foo(v1: string): number { return 4 }
        }
      call: |-
        let c1 = new C1;
        arktest.assertEQ(c1.foo(1), 3, 'foo3 call expected');
        arktest.assertEQ(c1.foo(1, 2), 1, 'foo1 with rest param call expected');
        arktest.assertEQ(c1.foo('str'), 4, 'foo4 call expected');
        arktest.assertEQ(c1.foo('str1', 'str2'), 2, 'foo2 with rest param call expected');

    - descr: Overload with optional param
      decl: |-
        interface I1 {
          foo(v1: number): number { return 1 }
        }
        interface I2 {
          foo(v1: number, v2: number = 2): number { return 2 }
        }
        interface I3 extends I1, I2 {
          foo(v1: number, v2: number = 3, v3: number = 4): number { return 3 }
        }
        class C1 implements I3 {
          foo(v1: number, v2: number = 5): number { return 4 }
        }
      call: |-
        let c1 = new C1;
        arktest.assertEQ(c1.foo(1), 4, 'foo4 call expected');
        arktest.assertEQ(c1.foo(1, 2), 4, 'foo4 with optional param call expected');
        arktest.assertEQ(c1.foo(1, 2, 3), 3, 'foo3 with optional param call expected');

    - descr: Overload of optional param
      decl: |-
        interface I1 {
          foo(v1: number, v2: number = 3, v3: number = 4): number { return 1 }
        }
        interface I2 {
          foo(v1: number, v2: number = 5, v3: number = 6): number { return 2 }
        }
        interface I3 extends I1, I2 {
          foo(v1: number): number { return 3 }
        }
        class C1 implements I3 {
          foo(v1: number, v2: number = 6): number { return 4 }
        }
      call: |-
        let c1 = new C1;
        arktest.assertEQ(c1.foo(1), 4, 'foo4 call expected');
        arktest.assertEQ(c1.foo(1, 2), 4, 'foo4 with optional param call expected');
        arktest.assertEQ(c1.foo(1, 2, 3), 1, 'foo1 with optional param call expected');

    - descr: Simple overload
      decl: |-
        class A1 {}
        class A2 extends A1 {}
        class A3 extends A2 {}
        class A4 {}
        interface I1 {
          foo(v: A1): string { return 'foo1' }
        }
        interface I2 {
          foo(v: A2): int { return 2 }
        }
        interface I3 extends I1, I2 {
          foo(v: A4): int | string { return 3 }
        }
        class C1 implements I3 {
          foo(v: A3): int | string { return 4 }
        }
      call: |-
        let a1 = new A1;
        let a2 = new A2;
        let a3 = new A3;
        let a4 = new A4;
        let c1 = new C1;
        arktest.assertEQ(c1.foo(a1), 'foo1', 'foo1 call expected');
        arktest.assertEQ(c1.foo(a2), 'foo1', 'foo1 call expected');
        arktest.assertEQ(c1.foo(a3), 4, 'foo4 call expected');
        arktest.assertEQ(c1.foo(a4), 3, 'foo3 call expected');

    - descr: Overload and override
      decl: |-
        class A1 {}
        class A2 extends A1 {}
        class A3 extends A2 {}
        class A4 {}
        interface I1 {
          foo(v: A1): string { return 'foo1' }
        }
        interface I2 {
          foo(v: A3): string { return 'foo2' }
        }
        interface I3 extends I1, I2 {
          foo(v: A4): string { return 'foo3' }
        }
        class C1 implements I3 {
          foo(v: A2): string { return 'foo4' } // override foo2
        }
      call: |-
        let a1 = new A1;
        let a2 = new A2;
        let a3 = new A3;
        let a4 = new A4;
        let c1 = new C1;
        arktest.assertEQ(c1.foo(a1), 'foo1', 'foo1 call expected');
        arktest.assertEQ(c1.foo(a2), 'foo4', 'foo4 call expected');
        arktest.assertEQ(c1.foo(a3), 'foo4', 'foo4 call expected');
        arktest.assertEQ(c1.foo(a4), 'foo3', 'foo3 call expected');

    - descr: Override and overload
      decl: |-
        class A1 {}
        class A2 extends A1 {}
        class A3 extends A2 {}
        class A4 {}
        interface I1 {
          foo(v: A3): string { return 'foo1' }
        }
        interface I2 {
          foo(v: A1): string { return 'foo2' }
        }
        interface I3 extends I1, I2 {
          foo(v: A4): string { return 'foo3' }
        }
        class C1 implements I3 {
          foo(v: A2): string { return 'foo4' } // override foo1
        }
      call: |-
        let a1 = new A1;
        let a2 = new A2;
        let a3 = new A3;
        let a4 = new A4;
        let c1 = new C1;
        arktest.assertEQ(c1.foo(a1), 'foo4', 'foo4 call expected');
        arktest.assertEQ(c1.foo(a2), 'foo4', 'foo4 call expected');
        arktest.assertEQ(c1.foo(a3), 'foo4', 'foo4 call expected');
        arktest.assertEQ(c1.foo(a4), 'foo3', 'foo3 call expected');
