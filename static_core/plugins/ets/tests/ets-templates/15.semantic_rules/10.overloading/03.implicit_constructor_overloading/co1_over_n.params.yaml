---
cases:
    - decl: |-
          class A {
              constructor(p: number) {}
              constructor(v: Double) {}
          }
      expected_out: |-
          Semantic error ESE0130: Function constructor is already declared.

    - decl: |-
          class A {
              constructor(p: Array<String>) {}
              constructor(v: string[]) {}
          }
      expected_out: |-
          Semantic error ESE0130: Function constructor is already declared.

    - decl: |-
          class A {
              constructor(p: Array<A>) {}
              constructor(v: Array<string>) {}
          }
      expected_out: |-
          Semantic error ESE0131: Function constructor with this assembly signature already declared.

    - decl: |-
          type B = A
          class A {
              constructor(p: A|string) {}
              constructor(v: string|B|never) {}
          }
      expected_out: |-
          Semantic error ESE0130: Function constructor is already declared.