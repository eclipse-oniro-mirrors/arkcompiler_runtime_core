---
cases:
    - decl: |-
          class Obj {
              // Signature must be selected from top to bottom
              foo(p: string): string
              foo(p: string|number): number
              foo(p: string|number|boolean): boolean
              foo(...p: Any[]): Any {
                  return p[0]
              }
          }
          let obj = new Obj
      call: |-
          let x: string = obj.foo("abc")
          let y: number = obj.foo(42.0)
          let z: boolean = obj.foo(false)
          arktest.assertEQ(x, "abc")
          arktest.assertEQ(y, 42.0)
          arktest.assertEQ(z, false)

    - tags: 'compile-only, negative'
      decl: |-
          class Obj {
              // Signature must be selected from top to bottom
              foo(p: string|number): number
              foo(p: string): string
              foo(p: string|number|boolean): boolean
              foo(...p: Any[]): Any {
                  return p[0]
              }
          }
          let obj = new Obj
      call: |-
          let x: string = obj.foo("abc") // CTE: Cannot assign number to string

    - tags: 'compile-only, negative'
      decl: |-
          class Obj {
              // Signature must be selected from top to bottom
              foo(p: string|number|boolean): boolean
              foo(p: string|number): number
              foo(p: string): string
              foo(...p: Any[]): Any {
                  return p[0]
              }
          }
          let obj = new Obj
      call: |-
          let x: number = obj.foo(42.0) // CTE: Cannot assign boolean to number
