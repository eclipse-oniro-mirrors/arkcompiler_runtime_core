---
cases:
    - call: |-
          arktest.assertEQ(new X(ta).res, "A")
          arktest.assertEQ(new X(ta, 0).res, "A")
          arktest.assertEQ(new X(ta, 0, 0, 0).res, "A")

          arktest.assertEQ(new X(tb).res, "B")
          arktest.assertEQ(new X(tb, 0, 0).res, "B")
          arktest.assertEQ(new X(tb, 0, 0, 0).res, "B")

    - tags: 'compile-only, negative'
      call: |-
          new X(ta, 0, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          new X(tb, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          new X(ta, 0, 0, 0, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          new X(tb, 0, 0, 0, 0) // CTE: No such signature
