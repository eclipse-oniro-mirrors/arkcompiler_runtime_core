---
cases:
    - decl: |-
          // CTE: implementation is missing
          class X {
              constructor();
              constructor(a: string)
              constructor(a: string, b: string)
          }
      call: |-
          new X();

    - decl: |-
          // CTE: implementation does not immediately follow the declarations
          class X {
              constructor()
              constructor(a: string, b: string)
              res: string = ""
              constructor(...p: Any[]) {
                  return 42.0;
              }
          }
      call: |-
          new X()

    - decl: |-
          // CTE: different access modifiers not permitted
          class X {
              fld: Any

              private constructor(p: string)
              constructor(p: number)
              constructor(...p: Any[]) {
                  this.fld = p[0]
              }
          }
      call: |-
          new X(42.0)

    - decl: |-
          // CTE: different access modifiers not permitted
          class X {
              fld: Any

              constructor(p: string)
              protected constructor(p: number)
              public constructor(...p: Any[]) {
                  this.fld = p[0]
              }
          }
      call: |-
          new X("abc")

    - decl: |-
          // CTE: different access modifiers not permitted
          class X {
              fld: Any

              private constructor(p: string)
              constructor(p: number)
              protected constructor(...p: Any[]) {
                  this.fld = p[0]
              }
          }
      call: |-
          new X(42.0)
