---
cases:
    - decl: |-
        function foo<T>(x: T): string { return "generic" }
        function foo(x: number): string { return "non-generic" }
      call: |-
        let a = foo(1)
        arktest.assertEQ(a, "generic", "Textually first function call expected");

    - decl: |-
        function foo(x: number): string { return "non-generic" }
        function foo<T>(x: T): string { return "generic" }
      call: |-
        let a = foo(1)
        arktest.assertEQ(a, "non-generic", "Textually first function call expected");

    - decl: |-
        function foo<T>(x: T): string { return "generic" }
        function foo(x: number): string { return "non-generic" }
      call: |-
        let a = foo<number>(1)
        arktest.assertEQ(a, "generic", "Generic function call expected");

    - decl: |-
        function foo(x: number): string { return "non-generic" }
        function foo<T>(x: T): string { return "generic" }
      call: |-
        let a = foo<number>(1)
        arktest.assertEQ(a, "generic", "Generic function call expected");

    - decl: |-
        function foo(x: number): string { return "non-generic" }
        function foo<T>(x: T): string { return "generic" }
      call: |-
        let a = foo("str")
        arktest.assertEQ(a, "generic", "Generic function call expected");

    - decl: |-
        class A {}
        function foo(x: number): string { return "non-generic" }
        function foo<T>(x: T): string { return "generic" }
      call: |-
        let a = foo(new A)
        arktest.assertEQ(a, "generic", "Generic function call expected");

    - decl: |-
        function foo(p1: int, p2: string): string { return "non-generic" }
        function foo<U, V>(p1: U, p2: V): string { return "generic" }
      call: |-
        let a = foo(1, '2')
        arktest.assertEQ(a, "non-generic", "Textually first function call expected");

    - decl: |-
        class A {}
        class B extends A {}
        function foo(x: B): string { return "non-generic" }
        function foo<T extends A>(x: T): string { return "generic" }
      call: |-
        let a = foo<B>(new B())
        arktest.assertEQ(a, "generic", "Generic function call expected");
