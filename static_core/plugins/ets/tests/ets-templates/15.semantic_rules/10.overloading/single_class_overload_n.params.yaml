---
cases:
  # Constructors
  - decl: |-
      foo() { res = 1;}
      foo() { res = 2;}

  - decl: |-
      foo() { res = 1;}
      foo(): int { res = 2; return 1;}

  - decl: |-
      foo(i: number) { res = 1;}
      foo(j: number) { res = 2;}

  - decl: |-
      foo(i: Number) { res = 1;}
      foo(j: Double) { res = 2;}

  - decl: |-
      foo(i: Number|undefined|null) { res = 1;}
      foo(j: undefined|null|Number) { res = 2;}

  # Instance methods

  - decl: |-
      foo() { res = 1;}
      foo() { res = 2;}

  - decl: |-
      foo() { res = 1;}
      foo(): int { res = 2; return 1;}

  - decl: |-
      foo(): Float { res = 1;}
      foo(): byte {
        res = 2;
        return 1 as byte;
      }

  - decl: |-
      foo(i: number) { res = 1;}
      foo(j: number) { res = 2;}

  - decl: |-
      foo(i: Number) { res = 1;}
      foo(j: Double) { res = 2;}

  - decl: |-
      foo(i: Number|undefined|null) { res = 1;}
      foo(j: undefined|null|Number) { res = 2;}

  # Static methods

  - decl: |-
      static foo() { res = 1;}
      static foo() { res = 2;}

  - decl: |-
      static foo() { res = 1;}
      static foo(): int { res = 2; return 1;}

  - decl: |-
      static foo(): Float { res = 1;}
      static foo(): byte {
        res = 2;
        return 1 as byte;
      }

  - decl: |-
      static foo(i: number) { res = 1;}
      static foo(j: number) { res = 2;}

  - decl: |-
      static foo(i: Number) { res = 1;}
      static foo(j: Double) { res = 2;}

  - decl: |-
      static foo(i: Number|undefined|null) { res = 1;}
      static foo(j: undefined|null|Number) { res = 2;}
