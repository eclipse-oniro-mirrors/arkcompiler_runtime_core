---
cases:
    - { name: 2params,   call: 'foo(true, 6)' }
    - { name: array,     call: 'foo([1.1, 5.5])' }
    - { name: boxed,     call: 'foo(false)' }
    - { name: custom,    call: 'foo(new A())' }
    - { name: function,  call: 'foo(() => {return false} )' }
    - { name: generic,   call: 'foo<int, string>(1, "Hi!")' }
    - { name: no_arg,    call: 'foo()' }
    - { name: primitive, call: 'foo(false)' }
    - { name: tuple,     call: 'foo([10, "String"])' }
    - { name: union,     call: 'foo(null)' }
