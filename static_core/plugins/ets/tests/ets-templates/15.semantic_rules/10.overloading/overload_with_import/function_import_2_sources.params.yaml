cases:
    - { name: 2params,   call: 'foo(true, 6)',               res: 1 }
    - { name: 2params,   call: 'foo(10.3, "Hi!")',           res: 2 }
    - { name: array,     call: 'foo([1.1, 5.5])',            res: 1 }
    - { name: boxed,     call: 'foo(false)',                 res: 1 }
    - { name: boxed,     call: 'foo(10)',                    res: 2 }
    - { name: generic,   call: 'foo<int, string>(1, "Hi!")', res: 1 }
    - { name: generic,   call: 'foo<boolean>(true)',         res: 2 }
    - { name: primitive, call: 'foo(false)',                 res: 1 }
    - { name: primitive, call: 'foo(100)',                   res: 2 }
    - { name: union,     call: 'foo(null)',                  res: 1 }
    - { name: union,     call: 'foo(false)',                 res: 2 }
    - { name: union,     call: 'foo("Hi!")',                 res: 1 }
    - { name: union,     call: 'foo(12.45)',                 res: 2 }
