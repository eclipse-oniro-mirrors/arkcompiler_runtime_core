---
cases:
    - decl: |-
        interface K {
            meth(p: B, q: A, w: Object): A
        }
        interface I extends K {}
        interface J extends I {
            meth(p: A, q: Object): B // if number of parameters are different - method are overloaded
        }
        class X implements J {
            meth(p: B, q: A, w: Object): A {
                return new A
            }
            meth(p: A, q: Object): B {
                return new B
            }
        }
        let k: K = new X
        let i: I = new X
        let j: J = new X
      use: |-
        arktest.assertTrue(k.meth(new B, new A, new Object) instanceof A)
        arktest.assertTrue(i.meth(new B, new A, new Object) instanceof A)
        arktest.assertTrue(j.meth(new A, new Object) instanceof B)
    
    - decl: |-
        interface K {
            meth(p: B, q: A, w: Object): A
        }
        interface I extends K {}
        interface J extends I {
            meth(p: A, q: Object, w: A): B // overloading - parameters are not contrvariant
        }
        class X implements J {
            meth(p: B, q: A, w: Object): A {
                return new A
            }
            meth(p: A, q: Object, w: A): B {
                return new B
            }
        }
        let k: K = new X
        let i: I = new X
        let j: J = new X
      use: |-
        arktest.assertTrue(k.meth(new B, new A, new Object) instanceof A)
        arktest.assertTrue(i.meth(new B, new A, new Object) instanceof A)
        arktest.assertTrue(j.meth(new A, new Object, new A) instanceof B)

    - decl: |-
          interface K {
              meth(p: B, q: A, w: Object): A
              meth(p: A, q: Object, w: Any): B  // methods with the same name are defined in the same interface
          }
          interface I extends K {}
          interface J extends I {}
          class X implements J {
              meth(p: A, q: Object, w: Any): B {
                  return new B
              }
          }
          let k: K = new X
          let i: I = new X
          let j: J = new X
      use: |-
          arktest.assertTrue(k.meth(new B, new A, new Object) instanceof A)
          arktest.assertTrue(i.meth(new B, new A, new Object) instanceof A)
          arktest.assertTrue(j.meth(new A, new Object, null) instanceof B)

    # generics
    - decl: |-
        interface K {
            meth<T extends B, U extends A, V extends Object>(p: T, q: U, w: V): A
        }
        interface I extends K {}
        interface J extends I {
            meth<T extends A, U extends Object>(p: T, q: U, w: Any, z: Any): B  // overloading - different number of type parameters
        }
        class X implements J {
            meth<T extends B, U extends A, V extends Object>(p: T, q: U, w: V): A {
                return new A
            }
            meth<T extends A, U extends Object>(p: T, q: U, w: Any, z: Any): B {
                return new B
            }
        }
        let k: K = new X
        let i: I = new X
        let j: J = new X
      use: |-
        arktest.assertTrue(k.meth(new B, new A, new Object) instanceof A)
        arktest.assertTrue(i.meth(new B, new A, new Object) instanceof A)
        arktest.assertTrue(j.meth(new A, new Object, new Object, new Object) instanceof B)

    - decl: |-
        interface K {
            meth(p: B, q: A, w: Object): A
        }
        interface I extends K {}
        interface J<T> extends I {
            meth(p: A, q: T, w: A): B // overloading - parameters are not contrvariant
        }
        class X implements J<Any> {
            meth(p: A, q: Any, w: A): B { return new B }
            meth(p: B, q: A, w: Object): A { return new A }
        }
        let k: K = new X
        let i: I = new X
        let j: J<Any> = new X
        let x: X = new X
      use: |-
        arktest.assertTrue(k.meth(new B, new A, new Object) instanceof A)
        arktest.assertTrue(i.meth(new B, new A, new Object) instanceof A)
        arktest.assertTrue(j.meth(new A, new Object, new A) instanceof B)
        arktest.assertTrue(x.meth(new B, new A, new Object) instanceof A)
        arktest.assertTrue(x.meth(new A, new Object, new A) instanceof B)

    - decl: |-
        interface K {
            meth(p: B, q: A, w: Object): A
            meth(p: A, q: Object): B // overload methods with different number of parameters in the same interface
        }
        interface I extends K {}
        interface J extends I {}
        class X implements J {
            meth(p: A, q: Object): B { return new B }
            meth(p: B, q: A, w: Object): A { return new A }
        }
        let k: K = new X
        let i: I = new X
        let j: J = new X
        let x: X = new X
      use: |-
        arktest.assertTrue(k.meth(new B, new A, new Object) instanceof A)
        arktest.assertTrue(i.meth(new B, new A, new Object) instanceof A)
        arktest.assertTrue(j.meth(new A, new Object) instanceof B)
        arktest.assertTrue(x.meth(new B, new A, new Object) instanceof A)
        arktest.assertTrue(x.meth(new A, new Object) instanceof B)
