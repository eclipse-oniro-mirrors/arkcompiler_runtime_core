---
cases:
    - use: |-
          arktest.assertEQ(i.meth(b), b)

    - use: |-
          arktest.assertEQ(j.meth(b), b)
          arktest.assertEQ(j.meth(a), a)
          arktest.assertEQ(j.meth(42.0), 42.0)
          arktest.assertEQ(j.meth(true), true)

    - use: |-
          arktest.assertEQ(k.meth(b), b)
          arktest.assertEQ(k.meth(a), a)
          arktest.assertEQ(k.meth(42.0), 42.0)
          arktest.assertEQ(k.meth(true), true)
          arktest.assertEQ(k.meth("abc"), "abc")

    - use: |-
          arktest.assertEQ(x.meth(b), b)
          arktest.assertEQ(x.meth(a), a)
          arktest.assertEQ(x.meth(42.0), 42.0)
          arktest.assertEQ(x.meth(false), false)
          arktest.assertEQ(x.meth("abc"), "abc")

    - use: |-
          let v = i.meth(null)
      tags: 'compile-only, negative'

    - use: |-
          let v = i.meth(a)
      tags: 'compile-only, negative'

    - use: |-
          let v = i.meth(true)
      tags: 'compile-only, negative'

    - use: |-
          let v = i.meth("abc")
      tags: 'compile-only, negative'

    - use: |-
          let v = j.meth(null)
      tags: 'compile-only, negative'

    - use: |-
          let v = j.meth("abc")
      tags: 'compile-only, negative'

    - use: |-
          let v = k.meth(null)
      tags: 'compile-only, negative'

    - use: |-
          let v = k.meth(new Object)
      tags: 'compile-only, negative'

    - use: |-
          let v = x.meth(null)
      tags: 'compile-only, negative'

    - use: |-
          let v = x.meth(new Object)
      tags: 'compile-only, negative'
