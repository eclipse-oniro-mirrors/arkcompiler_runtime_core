---
cases:
    - decl: |-
          // CTE: implementation is missing
          function foo(): string;
          function foo(a: string): string;
          function foo(a: string, b: string): string;
      call: |-
          foo();

    - decl: |-
          // CTE: implementation does not immediately follow the declarations
          function foo(): string;
          function foo(a: string, b: string): string;
          function bar(): string {
              return "";
          }
          function foo(...p: Any[]): Any {
              return 42.0;
          }
      call: |-
          foo()

    - decl: |-
          // CTE: implementation has a wrong name
          function foo(): string;
          function foo(a: string, b: string): string;
          function bar(...p: Any[]): Any {
              return 42.0;
          }
      call: |-
          foo()
