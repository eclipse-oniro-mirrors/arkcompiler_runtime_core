---
cases:
    - call: |-
          arktest.assertEQ(foo(vo), "Object")

          arktest.assertEQ(foo(va), "AObject")
          arktest.assertEQ(foo(va, 0), "AObject")
          arktest.assertEQ(foo(va, 0, 0, 0), "AObject")

          arktest.assertEQ(foo(vb), "BObject")
          arktest.assertEQ(foo(vb, 0, 0), "BObject")
          arktest.assertEQ(foo(vb, 0, 0, 0), "BObject")

    - tags: 'compile-only, negative'
      call: |-
          foo(vo, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          foo(vo, 0, 0, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          foo(va, 0, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          foo(vb, 0) // CTE: No such signature
