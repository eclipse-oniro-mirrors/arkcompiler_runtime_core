---
cases:
    - call: |-
          // foo(p: FA)
          arktest.assertEQ((foo(fa) as FA)("A", 1.0), "A1")
          arktest.assertEQ((foo(fb) as FB)("A"), "FBA")
          arktest.assertEQ((foo(fc) as FC)(), "FC")
          arktest.assertEQ((foo(fd) as FD)("A", 1.0), "FDA1")
          arktest.assertEQ((foo(fe) as FE)("x", "y"), "FExy")

          // foo(p: FB, x1: int)
          arktest.assertEQ((foo(fb, 0) as FB)("A"), "FBA")
          arktest.assertEQ((foo(fc, 0) as FC)(), "FC")

          // foo(p: FC, x1: int, x2: int)
          arktest.assertEQ((foo(fc, 0, 0) as FC)(), "FC")

          // foo(p: FD, x1: int, x2: int, x3: int)
          arktest.assertEQ((foo(fd, 0, 0, 0) as FD)("A", 1.0), "FDA1")

          // foo(p: FE, x1: int, x2: int, x3: int, x4: int)
          arktest.assertEQ((foo(fb, 0, 0, 0, 0) as FB)("A"), "FBA")
          arktest.assertEQ((foo(fc, 0, 0, 0, 0) as FC)(), "FC")
          arktest.assertEQ((foo(fe, 0, 0, 0, 0) as FE)("x", "y"), "FExy")

    - tags: 'compile-only, negative'
      call: |-
          foo(fa, 0)

    - tags: 'compile-only, negative'
      call: |-
          foo(fa, 0, 0)

    - tags: 'compile-only, negative'
      call: |-
          foo(fb, 0, 0)

    - tags: 'compile-only, negative'
      call: |-
          foo(fa, 0, 0, 0)

    - tags: 'compile-only, negative'
      call: |-
          foo(fb, 0, 0, 0)

    - tags: 'compile-only, negative'
      call: |-
          foo(fa, 0, 0, 0, 0)
