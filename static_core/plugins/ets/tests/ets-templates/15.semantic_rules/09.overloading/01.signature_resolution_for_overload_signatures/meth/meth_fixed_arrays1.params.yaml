---
cases:
    - call: |-
          // Object
          arktest.assertEQ(x.foo(o), "Object")     // FixedArray<Object> <: Object
          arktest.assertEQ(x.foo(a), "AObject")    // FixedArray<A> <: Object
          arktest.assertEQ(x.foo(b), "ABObject")   // FixedArray<B> <: Object

          // FixedArray<A>
          arktest.assertEQ(x.foo(a, 0), "AObject")
          arktest.assertEQ(x.foo(b, 0), "ABObject") // FixedArray<B> <: FixedArray<A>

          // FixedArray<B>
          arktest.assertEQ(x.foo(b, 0, 0), "ABObject")

          // FixedArray<A|B>
          arktest.assertEQ(x.foo(a, 0, 0, 0), "AObject")  // FixedArray<A> <: FixedArray<A|B>
          arktest.assertEQ(x.foo(b, 0, 0, 0), "ABObject") // FixedArray<B> <: FixedArray<A|B>

          // FixedArray<A>|FixedArray<B>
          arktest.assertEQ(x.foo(a, 0, 0, 0, 0), "AObject")  // FixedArray<A> <: FixedArray<A>|FixedArray<B>
          arktest.assertEQ(x.foo(b, 0, 0, 0, 0), "ABObject") // FixedArray<B> <: FixedArray<A>|FixedArray<B>

          // FixedArray<Object>
          arktest.assertEQ(x.foo(o, 0, 0, 0, 0, 0), "Object")
          arktest.assertEQ(x.foo(a, 0, 0, 0, 0, 0), "AObject")  // FixedArray<A> <: FixedArray<Object>
          arktest.assertEQ(x.foo(b, 0, 0, 0, 0, 0), "ABObject") // FixedArray<B> <: FixedArray<Object>

    - tags: 'compile-only, negative'
      call: |-
          x.foo(o, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          x.foo(o, 0, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          x.foo(a, 0, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          x.foo(o, 0, 0, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          x.foo(o, 0, 0, 0, 0) // CTE: No such signature
