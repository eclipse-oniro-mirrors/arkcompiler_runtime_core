---
cases:
    - call: |-
          // Object
          arktest.assertEQ(new X(o).res, "Object")     // Array<Object> <: Object
          arktest.assertEQ(new X(a).res, "AObject")    // Array<A> <: Object
          arktest.assertEQ(new X(b).res, "ABObject")   // Array<B> <: Object

          // Array<A>
          arktest.assertEQ(new X(a, 0).res, "AObject")

          // Array<B>
          arktest.assertEQ(new X(b, 0, 0).res, "ABObject")

          // Array<A>|Array<B>
          arktest.assertEQ(new X(a, 0, 0, 0, 0).res, "AObject")  // Array<A> <: Array<A>|Array<B>
          arktest.assertEQ(new X(b, 0, 0, 0, 0).res, "ABObject") // Array<B> <: Array<A>|Array<B>

          // Array<Object>
          arktest.assertEQ(new X(o, 0, 0, 0, 0, 0).res, "Object")

    - tags: 'compile-only, negative'
      call: |-
          new X(o, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          new X(b, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          new X(o, 0, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          new X(a, 0, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
