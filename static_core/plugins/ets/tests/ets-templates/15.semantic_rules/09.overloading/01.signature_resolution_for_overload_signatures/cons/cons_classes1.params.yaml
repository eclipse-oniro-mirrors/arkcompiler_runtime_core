---
cases:
    - call: |-
          arktest.assertEQ(new X(vo).res, "Object")

          arktest.assertEQ(new X(va).res, "AObject")
          arktest.assertEQ(new X(va, 0).res, "AObject")
          arktest.assertEQ(new X(va, 0, 0, 0).res, "AObject")

          arktest.assertEQ(new X(vb).res, "BAObject")
          arktest.assertEQ(new X(vb, 0).res, "BAObject")
          arktest.assertEQ(new X(vb, 0, 0).res, "BAObject")
          arktest.assertEQ(new X(vb, 0, 0, 0).res, "BAObject")

    - tags: 'compile-only, negative'
      call: |-
          new X(vo, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          new X(vo, 0, 0, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          new X(va, 0, 0) // CTE: No such signature
