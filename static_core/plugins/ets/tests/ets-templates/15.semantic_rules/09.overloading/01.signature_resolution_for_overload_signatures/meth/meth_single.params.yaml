---
function_decls:
    # single no-argument signature
    - decl: |-
          class X {
              foo(): void
              foo(...p: Any[]): Any {
                  arktest.assertEQ(p.length, 0)
              }
          }
      call: |-
          new X().foo()

    - decl: |-
          class X {
              foo(): void
              foo() // Duplicate signatures are not disallowed
              foo(...p: Any[]): Any {
                  arktest.assertEQ(p.length, 0)
              }
          }
      call: |-
          new X().foo()

    - decl: |-
          class X {
              foo(): void
              foo(...p: Any[]): Any {
                  arktest.assertEQ(p.length, 0)
              }
          }
      call: |-
          new X().foo(undefined) // CTE: No such signature
      tags: 'compile-only, negative'

    - decl: |-
          class X {
              foo(): void
              foo(...p: Any[]): Any {
                  arktest.assertEQ(p.length, 0)
              }
          }
      call: |-
          new X().foo(null) // CTE: No such signature
      tags: 'compile-only, negative'
