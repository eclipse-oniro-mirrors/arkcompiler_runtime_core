---
function_decls:
    # signature identical to the implementation signature
    - decl: |-
          class X {
              foo(...p: Any[]): Any // identical to implementation signature
              foo(...p: Any[]): Any {
                  return p.length > 0 ? p.length : null
              }
          }
      call: |-
          let x = new X
          arktest.assertTrue(x.foo() === null)
          arktest.assertEQ(x.foo(1, 2, 3, 4, 5), 5)
          arktest.assertEQ(x.foo("", 0, [1, 2], new Object, null, () => {}, x.foo(), x.foo("")), 8)

    - decl: |-
          class X {
              foo(...p: Any[]): Any // identical to implementation signature
              foo(...p: Any[]): Any // Duplicate signatures not disallowed
              foo(...p: Any[]): Any {
                  return p.length > 0 ? p.length : null
              }
          }
      call: |-
          let x = new X
          arktest.assertTrue(x.foo() === null)
          arktest.assertEQ(x.foo(1, 2, 3, 4, 5), 5)
          arktest.assertEQ(x.foo("", 0, [1, 2], new Object, null, () => {}, x.foo(), x.foo("")), 8)

    - decl: |-
          class X {
              foo(): string|null
              foo(...p: Any[]): Any // identical to implementation signature
              foo(...p: Any[]): Any {
                  return p.length > 0 ? p.length : null
              }
          }
          let x = new X
      call: |-
          arktest.assertTrue(x.foo() === null)
          arktest.assertEQ(x.foo(1, 2, 3, 4, 5), 5)
          arktest.assertEQ(x.foo("", 0, [1, 2], new Object, null, () => {}, x.foo(), x.foo("")), 8)

    - decl: |-
          class X {
              foo(...p: Any[]): Any // identical to implementation signature
              foo(): number|null
              foo(p: string): never
              foo(...p: Any[]): Any {
                  return p.length > 0 ? p.length : null
              }
          }
          let x = new X
      call: |-
          arktest.assertTrue(x.foo() === null)
          arktest.assertEQ(x.foo(1, 2, 3, 4, 5), 5)
          arktest.assertEQ(x.foo("", 0, [1, 2], new Object, null, () => {}, x.foo(), x.foo("")), 8)
