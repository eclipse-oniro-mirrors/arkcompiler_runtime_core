---
cases:
 - decl: |-
     class A {
       static a: Object
       static b: Object
       static {
         A.a = A.b
         A.b = new Object()
       }
     }

 - decl: |-
     abstract class A {
       static a: Object
       static b: Object
       static {
         A.a = A.b
         A.b = new Object()
       }
     }

 - decl: |-
     class A {
       static a: Object
       static {
         A.a = C.c
       }
     }
     class C {
       static c: Object
       static {
         C.c = A.a
       }
     }

 - decl: |-
     abstract class A {
       static a: Object
       static {
         A.a = C.c
       }
     }
     abstract class C {
       static c: Object
       static {
         C.c = A.a
       }
     }

 - decl: |-
     class A {
       static a: Object
       static {
         A.a = B.b
       }
     }
     class B {
       static b: Object
       static {
         B.b = C.c
       }
     }
     class C {
       static c: Object
       static {
         C.c = A.a
       }
     }
