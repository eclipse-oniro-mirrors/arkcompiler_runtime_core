---
cases:
 - decl: |-
     class A {
       private static a: string
       static {
         A.a = "initialized"
       }
       foo(): string {
         return A.a
       }
     }
     function main() {
       arktest.assertEQ(new A().foo(), "initialized")
     }

 - decl: |-
     class A {
       private static a: string
       static {
         A.a = "initialized"
       }
       foo(): string {
         return A.a
       }
     }
     class B extends A {}
     function main() {
       arktest.assertEQ(new B().foo(), "initialized")
     }

 - decl: |-
     class A {
       protected static a: string = ""
     }
     class B extends A {
       foo() {
         return B.a
       }
       static {
         B.a = "initialized"
       }
     }
     function main() {
       arktest.assertEQ(new B().foo(), "initialized")
     }

 - decl: |-
     class A {
       protected static a: string = ""
     }
     class B extends A {
       foo() {
         return A.a
       }
       static {
         A.a = "initialized"
       }
     }
     function main() {
       arktest.assertEQ(new B().foo(), "initialized")
     }
