--- # List of valid regex literals
regex_literals:
  - '/a(?=b)/'           # Positive lookahead (a followed by b)
  - '/a(?!b)/'           # Negative lookahead (a not followed by b)
  - '/(?<=a)b/'          # Positive lookbehind (b preceded by a)
  - '/(?<!a)b/'          # Negative lookbehind (b not preceded by a)
