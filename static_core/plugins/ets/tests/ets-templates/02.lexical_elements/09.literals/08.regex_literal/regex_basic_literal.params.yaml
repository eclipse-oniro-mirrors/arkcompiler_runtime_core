--- # List of valid regex literals
regex_literals:
  - '/abc/'              # Simple character sequence
  - '/[a-z]/'            # Character set (any lowercase letter)
  - '/[A-Za-z0-9]/'      # Alphanumeric characters
  - '/[^0-9]/'           # Negated character set (non-digits)
  - '/./'                # Any character except newline
  - '/\w/'               # Word character [a-zA-Z0-9_]
  - '/\W/'               # Non-word character
  - '/\d/'               # Digit [0-9]
  - '/\D/'               # Non-digit
  - '/\s/'               # Whitespace character
  - '/\S/'               # Non-whitespace character
