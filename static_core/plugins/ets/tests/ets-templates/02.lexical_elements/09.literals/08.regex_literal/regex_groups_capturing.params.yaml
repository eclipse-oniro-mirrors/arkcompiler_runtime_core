--- # List of valid regex literals
regex_literals:
  - '/(abc)/'            # Capturing group
  - '/(?:abc)/'          # Non-capturing group
  - '/(?<name>abc)/'     # Named capturing group
  - '/a|b/'              # Alternation (a or b)
  - '/(abc)\1/'          # Backreference to first group
  - '/(a)(b)(c)\3\2\1/'  # Multiple backreferences
