--- # List of valid regex literals
regex_literals:
  # Syntax errors
  - '/[/'                # Unclosed character class
  - '/(/'                # Unclosed group
  - '/a{3,/'             # Incomplete quantifier
  - '/a{3,2}/'           # Invalid quantifier range (min > max)
  - '/^abc$/i g'         # Multiple flags not in literal (space between)
  - '/abc/igx'           # Unknown flag 'x'
  - '/\1/'               # Invalid backreference (no capturing group)

  # Invalid escape sequences
  - '/\z/'               # Invalid escape sequence
  - '/\cX/'              # Invalid control escape (X not A-Z)
  - '/\u{1234}/'         # Unicode escape without 'u' flag
  - '/\xGG/'             # Invalid hex escape (GG not hex)

  # Character class errors
  - '/[a-\d]/'           # Invalid range in character class
  - '/[\w-\d]/'          # Invalid range with shorthand
  - '/[z-a]/'            # Invalid range (start > end)
  - '/[[]/'              # Unescaped [ in character class
  - '/[\]]/'             # Unescaped ] when not first character

  # Quantifier errors
  - '/a**/'              # Nested quantifiers
  - '/a{/'               # Incomplete quantifier
  - '/a{3,2}/'           # First number larger than second
  - '/a{999999}/'        # Quantifier too large (implementation dependent)

  # Group errors
  - '/(?<name/'          # Incomplete named group
  - '/(?<>abc)/'         # Empty named group
  - '/(?abc)/'           # Invalid group syntax
  - '/abc(def/'          # Unclosed group

  # Flag errors
  - '/abc/ii'            # Duplicate flag
  - '/abc/1'             # Invalid flag character
  - '/abc/ g'            # Space before flag (invalid in literal)
