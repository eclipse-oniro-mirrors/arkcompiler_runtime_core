--- # List of valid bigint literals
bigint_literals:
    # dec
    - |
        let a = 0n
        arktest.assertEQ(a, 0n)
        let b = 12345678901234567878901234567890n
        arktest.assertEQ(b, 12345678901234567878901234567890n)
        let c = 123_456_789_012_345_678_789_012_345_678_901n
        arktest.assertEQ(c, 123_456_789_012_345_678_789_012_345_678_901n)
        let d = 1_2_3_4_5_6_7_8_9_0n
        arktest.assertEQ(d, 1_2_3_4_5_6_7_8_9_0n)
        let e = -12345678901234567878901234567890n
        arktest.assertEQ(e, -12345678901234567878901234567890n)
        let f = -123_456_789_012_345_678_789_012_345_678_901n
        arktest.assertEQ(f, -123_456_789_012_345_678_789_012_345_678_901n)
        let g = -1_2_3_4_5_6_7_8_9_0n
        arktest.assertEQ(g, -1_2_3_4_5_6_7_8_9_0n)

    # hex
    - |
        let a = 0x0n
        arktest.assertEQ(a, 0x0n)
        let b = 0x9BD30A3C645943D2E1B00E8AD2n
        arktest.assertEQ(b, 0x9BD30A3C645943D2E1B00E8AD2n)
        let c = 0x616_3E6_65B_EB7_CA6_3CD_0E0_916_C35n
        arktest.assertEQ(c, 0x616_3E6_65B_EB7_CA6_3CD_0E0_916_C35n)
        let d = 0x49_960_2D2n
        arktest.assertEQ(d, -0x49_960_2D2n)
        let e = -0x9BD30A3C645943D2E1B00E8AD2n
        arktest.assertEQ(e, -0x9BD30A3C645943D2E1B00E8AD2n)
        let f = -0x616_3E6_65B_EB7_CA6_3CD_0E0_916_C35n
        arktest.assertEQ(f, -0x616_3E6_65B_EB7_CA6_3CD_0E0_916_C35n)
        let g = -0x49_960_2D2n
        arktest.assertEQ(g, -0x49_960_2D2n)

    # oct
    - |
        let a = 0o0n
        arktest.assertEQ(a, 0o0n)
        let b = 0o23364605074310545036456066003505322n
        arktest.assertEQ(b, 0o23364605074310545036456066003505322n)
        let c = 0o302_617_463_133_726_762_461_715_034_044_266_065n
        arktest.assertEQ(c, 0o302_617_463_133_726_762_461_715_034_044_266_065n)
        let d = 0o1_1_1_4_5_4_0_1_3_2_2n
        arktest.assertEQ(d, 0o1_1_1_4_5_4_0_1_3_2_2n)
        let e = -0o23364605074310545036456066003505322n
        arktest.assertEQ(e, -0o23364605074310545036456066003505322n)
        let f = -0o302_617_463_133_726_762_461_715_034_044_266_065n
        arktest.assertEQ(f, -0o302_617_463_133_726_762_461_715_034_044_266_065n)
        let g = -0o1_1_1_4_5_4_0_1_3_2_2n
        arktest.assertEQ(g, -0o1_1_1_4_5_4_0_1_3_2_2n)

    # bin
    - |
        let a = 0b0n
        arktest.assertEQ(a, 0b0n)
        let b = 0b10011011110100110000101000111100011001000101100101000011110100101110000110110000000011101000101011010010n
        arktest.assertEQ(b, 0b10011011110100110000101000111100011001000101100101000011110100101110000110110000000011101000101011010010n)
        let c = 0b110_000_101_100_011_111_001_100_110_010_110_111_110_101_101_111_100_101_001_100_011_110_011_010_000_111_000_001_001_000_101_101_100_001_101_01n
        arktest.assertEQ(c, 0b110_000_101_100_011_111_001_100_110_010_110_111_110_101_101_111_100_101_001_100_011_110_011_010_000_111_000_001_001_000_101_101_100_001_101_01n)
        let d = 0b010_010_011_001_011_000_000_010_110_100_10n
        arktest.assertEQ(d, 0b010_010_011_001_011_000_000_010_110_100_10n)
        let e = -0b10011011110100110000101000111100011001000101100101000011110100101110000110110000000011101000101011010010n
        arktest.assertEQ(e, -0b10011011110100110000101000111100011001000101100101000011110100101110000110110000000011101000101011010010n)
        let f = -0b110_000_101_100_011_111_001_100_110_010_110_111_110_101_101_111_100_101_001_100_011_110_011_010_000_111_000_001_001_000_101_101_100_001_101_01n
        arktest.assertEQ(f, -0b110_000_101_100_011_111_001_100_110_010_110_111_110_101_101_111_100_101_001_100_011_110_011_010_000_111_000_001_001_000_101_101_100_001_101_01n)
        let g = -0b010_010_011_001_011_000_000_010_110_100_10n
        arktest.assertEQ(g, -0b010_010_011_001_011_000_000_010_110_100_10n)
