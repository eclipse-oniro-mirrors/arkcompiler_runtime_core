tests:
  - desc: |-
      An argument should be a string literal otherwise
      a compile-time error occurs.
    decls:
      - |-
        initModule(undefined)
      - |-
        initModule(null)
      - |-
        initModule(123)
      - |-
        initModule(true)
      - |-
        initModule("ab", "cd")
      - |-
        initModule(["ab", "cd"])
      - |-
        initModule(["ab", 123, true])

  - desc: |-
      If such module is not available or any other runtime issue occurs
      then a proper exception is thrown.
    decls:
      - |-
        initModule("./not_exist_module.ets")

  - desc: |-
      If such module is not available or any other runtime issue occurs
      then a proper exception is thrown.
    files:
      - ./negative_test_cte_module.ets
    decls:
      - |-
        initModule("./negative_test_cte_module.ets")
