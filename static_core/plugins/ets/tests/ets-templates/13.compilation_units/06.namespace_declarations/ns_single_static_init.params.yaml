          static {}
        }

  - doc: Qualified namespace name used.
    decl: |-
        namespace A {
          export let a: int = 0
          static {
            a += 1
          }
          export namespace B {
            export let b: int
            static {
              b += 2
            }
          }
        }
        namespace A.B.C {
          export function foo(): int {
            return c
          }
          let c: int = 0
          static {
            c += 3
          }
        }
        function main() {
          arktest.assertEQ(A.B.b, 2)
          arktest.assertEQ(A.B.C.foo(), 3)
          arktest.assertEQ(A.a, 1)
        }
    
