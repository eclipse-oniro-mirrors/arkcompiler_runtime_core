cases:
  # functions
  - import: |-
      import {decode} from "./modules/stdlib_implicit_import.ets"
    call: |-
      arktest.assertEQ( decode("some%20str"), "some str" )

  - import: |-
      import {encode} from "./modules/stdlib_implicit_import.ets"
    call: |-
      arktest.assertEQ( encode("some str"), "some%20str" )

  - import: |-
      import {encodeComp} from "./modules/stdlib_implicit_import.ets"
    call: |-
      arktest.assertEQ( encodeComp("some str"), "some%20str" )

  # classes
  - import: |-
      import {iteratorRes} from "./modules/stdlib_implicit_import.ets"
    call: |-
      arktest.assertTrue( iteratorRes() instanceof IteratorResult )

  - import: |-
      import {json} from "./modules/stdlib_implicit_import.ets"
    call: |-
      arktest.assertTrue( json() instanceof JSON )

  - import: |-
      import {promise} from "./modules/stdlib_implicit_import.ets"
    call: |-
      arktest.assertTrue( promise() instanceof Promise )

  - import: |-
      import {rangeError} from "./modules/stdlib_implicit_import.ets"
    call: |-
      arktest.assertTrue( rangeError() instanceof RangeError )
      arktest.assertTrue( rangeError() instanceof Error )

  - import: |-
      import {referenceError} from "./modules/stdlib_implicit_import.ets"
    call: |-
      arktest.assertTrue( referenceError() instanceof ReferenceError )
      arktest.assertTrue( referenceError() instanceof Error )

  - import: |-
      import {syntaxError} from "./modules/stdlib_implicit_import.ets"
    call: |-
      arktest.assertTrue( syntaxError() instanceof SyntaxError )
      arktest.assertTrue( syntaxError() instanceof Error )

  - import: |-
      import {uriError} from "./modules/stdlib_implicit_import.ets"
    call: |-
      arktest.assertTrue( uriError() instanceof URIError )
      arktest.assertTrue( uriError() instanceof Error )

  - import: |-
      import {regexp} from "./modules/stdlib_implicit_import.ets"
    call: |-
      arktest.assertTrue( regexp() instanceof RegExp )

  - import: |-
      import {weakMap} from "./modules/stdlib_implicit_import.ets"
    call: |-
      arktest.assertTrue( weakMap() instanceof WeakMap )

  - import: |-
      import {weakSet} from "./modules/stdlib_implicit_import.ets"
    call: |-
      arktest.assertTrue( weakSet() instanceof WeakSet )
