---
cases:
  - type: byte
    use: 1 as byte
  - type: short
    use: 1 as short
  - type: int
    use: 1
  - type: long
    use: 1 as long
  - type: float
    use: 1.0f
  - type: double
    use: 1.0
  - type: char
    use: "c'1'"
  - type: boolean
    use: "true"
  - type: Object
    use: new Object()
  - type: String
    use: "'abc'"
  - type: "Any"
    use: "1"
  - type: "Object"
    use: "new Object()"
  - type: "null"
    use: "null"
  - type: "undefined"
    use: "undefined"
  - type: "int | string"
    use: "1"
  - type: "int | string"
    use: "'abc'"
  - type: "int[]"
    use: "[1, 0]"
  - type: "Array<int>"
    use: "[1]"
  - type: "() => void"
    use: "(): void => {}"
  - type: "'abc' | 'def'"
    use: "'abc'"
