---
cases:
    - decl: |-
          const index: number = 1.01
      use: |-
          let e: [string, boolean] = ["A", true]
          e[index] // only int indices allowed

    - use: |-
          let e: [string, boolean] = ["A", true]
          e[2] // wrong index

    - use: |-
          let e: [string, boolean] = ["A", true]
          e[-1] // wrong index

    - decl: |-
          let index = 40
          function getIndex(): int {
              return index + 2;
          }
      use: |-
          let e: [string, boolean] = ["A", true]
          e[42 / getIndex()] // only const indices allowed

    - decl: |-
          let index: int = 1
      use: |-
          let e: [string, boolean] = ["A", true]
          e[index] // only const indices allowed

    - decl: |-
          const index: int = -1
      use: |-
          let e: [string, boolean] = ["A", true]
          e[index] // negative index

    - decl: |-
          const index: int = 2
      use: |-
          let e: [string, boolean] = ["A", true]
          e[index] // out of range index

    - use: |-
          let e: [] = []  // empty tuple
          e[0] // out of tuple size bounds

    - use: |-
          let e: [] = []  // empty tuple
          e[0] = null  // out of tuple size bounds

    - use: |-
          let e: [number] = ["A"]  // wrong type

    - use: |-
          let e: [boolean] = ["A"]  // wrong type

    - use: |-
          let e: [char] = [true]  // wrong type

    - use: |-
          let v: [1|2|3] = [1]   // wrong type

    - use: |-
          let e: [Error] = [new Object()]  // wrong type

    - use: |-
          let v = [1.0, 2.0, 3.0]   // number[] must be inferred from element types
          let t: [number, number, number] = v  // wrong type

    - use: |-
          let v: [number, number] = [1.0, 2.0]
          let t: Object = v
          let p: [boolean] = t as [boolean]  // wrong cast

    - use: |-
          // when no target type is given, array expression is always inferred as an array
          let v: [string]|null = ():[string]|null => { let x = ["A"]; return x; }();

    - decl: |-
          type TT = [int|string, string|int]
      use: |-
          let a: TT = ["0", "0"]
          a =+ [1, "X"]
