---
cases:
  - description: "Generic function with void type parameter - consumption should be CTE"
    declarations:
      - "function foo<T>(): T { return 0 as T }"
    statements:
      - "let v = foo<void>()"

  - description: "Generic function with void parameter calling number-returning function should be CTE"
    declarations:
      - "function foo<T>(f: () => T): T { return f() }"
    statements:
      - "let v = foo<void>(() => 0)"

  - description: "Generic function with array of void should be CTE"
    declarations:
      - "function foo<T>(a: Array<T>): T { return a[0] }"
    statements:
      - "foo<void>([1])"
      - "let v = foo<void>([1])"

  - description: "Generic function with void in union type should be OK"
    declarations:
      - "function foo<T>(): T | number { return 0 }"
    statements:
      - "let v = foo<void>()"
