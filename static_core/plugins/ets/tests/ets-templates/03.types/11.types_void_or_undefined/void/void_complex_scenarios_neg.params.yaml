---
cases:
  - description: "Helper function with void parameter should not allow consumption"
    declarations:
      - "function helper(f: () => void): void { return f() }"
    statements:
      - "let hack: undefined = helper(() => 1)"

  - description: "Variable holding empty function cannot assign result to undefined"
    statements:
      - "let x = () => {}"
      - "let test3: undefined = x()"

  - description: "Void in conditional types should follow consumption rules"
    declarations:
      - "type Test<T> = T extends void ? never : T"
      - "function test<T>(x: T): Test<T> { return x as Test<T> }"
    statements:
      - "let result = test<void>(undefined)"
