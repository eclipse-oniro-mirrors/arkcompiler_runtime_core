---
cases:
  - description: "Void in tuple types should be forbidden for consumption"
    statements:
      - "let t: [void, number] = [undefined, 1]"

  - description: "Void in array types should be forbidden for consumption"
    statements:
      - "let arr: void[] = [undefined]"

  - description: "Void as type argument in interface should be allowed only in allowed contexts"
    declarations:
      - "interface Wrapper<T> { value: T }"
    statements:
      - "let w: Wrapper<void> = { value: undefined }"

  - description: "Void in function parameters should be forbidden"
    statements:
      - "function test(param: void): void {}"

  - description: "Void as property type should be forbidden"
    declarations:
      - "class Test { prop: void }"
    statements:
      - "let obj = new Test()"
