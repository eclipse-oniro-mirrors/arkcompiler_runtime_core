cases:
    - type: "byte"
      value: "1"
    - type: "short"
      value: "1"
    - type: "int"
      value: "1"
    - type: "long"
      value: "1"
    - type: "bigint"
      value: "1n"
    - type: "float"
      value: "1.0f"
    - type: "double"
      value: "1.0"
    - type: "boolean"
      value: "true"
    - type: "char"
      value: "c'a'"
    - type: "string"
      value: "'abc'"
    - type: "Any"
      value: "1"
    - type: "Object"
      value: "new Object()"
    - type: "null"
      value: "null"
    - type: "undefined"
      value: "undefined"
    - type: "int | string"
      value: "1"
    - type: "int | string"
      value: "'abc'"
    - type: "int[]"
      value: "[1, 0]"
    - type: "Array<int>"
      value: "[1]"
    - type: "FixedArray<int>"
      value: "[1, 0]"
    - type: "() => void"
      value: "(): void => {}"
    - type: "'abc' | 'def'"
      value: "'abc'"

