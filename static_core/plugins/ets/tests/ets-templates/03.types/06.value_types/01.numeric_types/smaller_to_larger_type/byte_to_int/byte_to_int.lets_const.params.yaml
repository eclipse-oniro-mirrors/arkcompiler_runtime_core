  - { initialType: "Byte",   value: "0o132",   resultType: "int",   result: "0x5A",   desc: "4. Conversion of the positive octal Byte (alias) value to the int."}
  - { initialType: "Byte",   value: "-0o1_33",   resultType: "int",   result: "-0x5b",   desc: "5. Conversion of the negative octal Byte (alias) value to the int."}
  - { initialType: "Byte",   value: "-0B00001011011",   resultType: "Int",   result: "-91",   desc: "6. Conversion of the negative binary Byte (alias) value to the Int (alias)."}
  - { initialType: "Byte",   value: "0B000_0101_1010",   resultType: "Int",   result: "9_0",   desc: "7. Conversion of the positive binary Byte (alias) value to the Int (alias)."}
  - { initialType: "Byte",   value: "-128",   resultType: "Int",   result: "-128",   desc: "8. Conversion of the negative decimal Byte (alias) value (min byte) to the Int (alias)."}
  - { initialType: "byte",   value: "0o177",   resultType: "int",   result: "127",   desc: "9. Conversion of the positive octal byte value (max byte) to the int."}
