  - { initialType: "byte",   value: "Byte.MIN_VALUE",   resultType: "Int",   result: "-0b10000000",   desc: "11. Conversion of the min byte value to the int (alias)."}
  - { initialType: "Byte",   value: "new Byte(-90)",   resultType: "int",   result: "-0o132",   desc: "12. Conversion of the negative decimal Byte (alias, initialized by the constructor) value (min byte) to the int."}
  - { initialType: "byte",   value: "new Byte(0O1_33)",   resultType: "Int",   result: "91",   desc: "13. Conversion of the positive octal byte (initialized by the constructor of alias) value (min byte) to the Int (alias)."}
  - { initialType: "byte",   value: "new Byte(0b000_00)",   resultType: "Int",   result: "-0b0",   desc: "14. Conversion of the binary byte (initialized by the constructor of alias) value (many zero) to the Int (alias)."}
  - { initialType: "Byte",   value: "new Byte(0)",   resultType: "int",   result: "+0o0",   desc: "15. Conversion of the decimal Byte (alias, initialized by the constructor) value (zero) to the int."}
  - { initialType: "Byte",   value: "-0x0",   resultType: "Int",   result: "0",   desc: "16. Conversion of the hex Byte (alias) value (zero with minus sign) to the Int (alias)."}
