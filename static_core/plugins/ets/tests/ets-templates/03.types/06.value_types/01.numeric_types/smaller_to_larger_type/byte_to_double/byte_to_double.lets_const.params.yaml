testData:
  - { initialType: "byte",   value: "90",   resultType: "double",   result: "0O1_32", absError: "0.1", desc: "0. Conversion of the positive decimal byte value to the double."}
  - { initialType: "byte",   value: "-9_1",   resultType: "double",   result: "-0O1_33", absError: "0.1", desc: "1. Conversion of the negative decimal byte value to the double."}
  - { initialType: "byte",   value: "0x5_A",   resultType: "Double",   result: "0b1011010", absError: "0.1",  desc: "2. Conversion of the positive hex byte value to the double."}
  - { initialType: "byte",   value: "-0x5_b",   resultType: "Double",   result: "-0b101_1011", absError: "0.1",  desc: "3. Conversion of the negative hex byte value to the double."}
  - { initialType: "Byte",   value: "0o132",   resultType: "double",   result: "0x5A", absError: "0.1",   desc: "4. Conversion of the positive octal Byte (alias) value to the double."}
  - { initialType: "Byte",   value: "-0o1_33",   resultType: "double",   result: "-0x5b", absError: "0.1",   desc: "5. Conversion of the negative octal Byte (alias) value to the double."}
  - { initialType: "Byte",   value: "-0B00001011011",   resultType: "Double",   result: "-910.0e-1", absError: "0.001", desc: "6. Conversion of the negative binary Byte (alias) value to the Double (alias)."}
  - { initialType: "Byte",   value: "0B000_0101_1010",   resultType: "Double",   result: ".009_0E4",  absError: "0.00001",  desc: "7. Conversion of the positive binary Byte (alias) value to the Double (alias)."}
  - { initialType: "Byte",   value: "-128",   resultType: "Double",   result: "-0.128e3", absError: "0.0001",   desc: "8. Conversion of the negative decimal Byte (alias) value (min byte) to the Double (alias)."}
  - { initialType: "byte",   value: "0o177",   resultType: "double",   result: "127000e-3", absError: "0.01",   desc: "9. Conversion of the positive octal byte value (max byte) to the double."}
  - { initialType: "Byte",   value: "Byte.MAX_VALUE",   resultType: "double",   result: "0X7F", absError: "0.1",   desc: "10. Conversion of the max Byte (alias) value to the double."}
  - { initialType: "byte",   value: "Byte.MIN_VALUE",   resultType: "Double",   result: "-0b10000000", absError: "0.1",   desc: "11. Conversion of the min byte value to the double (alias)."}
  - { initialType: "Byte",   value: "new Byte(-90)",   resultType: "double",   result: "-0o132", absError: "0.1",   desc: "12. Conversion of the negative decimal Byte (alias, initialized by the constructor) value (min byte) to the double."}
  - { initialType: "byte",   value: "new Byte(0O1_33)",   resultType: "Double",   result: "91.00000", absError: "0.00000001",   desc: "13. Conversion of the positive octal byte (initialized by the constructor of alias) value (min byte) to the Double (alias)."}
  - { initialType: "byte",   value: "new Byte(0b000_00)",   resultType: "Double",   result: "-0b0", absError: "0.1",   desc: "14. Conversion of the binary byte (initialized by the constructor of alias) value (many zero) to the Double (alias)."}
  - { initialType: "Byte",   value: "new Byte(0)",   resultType: "double",   result: "+0o0", absError: "0.0001",   desc: "15. Conversion of the decimal Byte (alias, initialized by the constructor) value (zero) to the double."}
  - { initialType: "Byte",   value: "-0x0",   resultType: "Double",   result: "0.0", absError: "0.001",   desc: "16. Conversion of the hex Byte (alias) value (zero with minus sign) to the Double (alias)."}
