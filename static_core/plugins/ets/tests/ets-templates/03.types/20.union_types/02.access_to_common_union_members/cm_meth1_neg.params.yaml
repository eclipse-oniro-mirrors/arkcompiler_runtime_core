---
cases:    
    - decl: |-
          // classes, methods of different types
          class A {
              meth(p: number): number {
                  return p + 42.0
              }
          }
          class B {}
          let u1: A|B = new A
      use: |-
          arktest.assertEQ(u1.meth(0) * 2, 84.0)   // CTE: class B has no method
      stdout: |-
          "Semantic error ESE0244: Member type must be the same for all union objects."  

    - decl: |-
          // classes, methods of different types
          class A {
              meth(p: number): number {
                  return p + 42.0
              }
          }
          class B {
              meth(p: number): string {
                  return 'abc' + p
              }
          }
          let u1: A|B = new A
      use: |-
          arktest.assertEQ(u1.meth(0) * 2, 84.0)  // CTE: different signatures
      stdout: |-
          "Semantic error ESE0244: Member type must be the same for all union objects."  

    - decl: |-
          // classes, methods of different types
          class A {
              meth(p: Object): number {
                  return 1
              }
          }
          class B {
              meth(p: Error): number {
                  return 2
              }
          }
          let u1: A|B = new A
      use: |-
          arktest.assertEQ(u1.meth(), 1)  // CTE: different signatures
      stdout: |-
          "Semantic error ESE0244: Member type must be the same for all union objects."
    
    - decl: |-
          // classes, methods of different types
          class A {
              static meth(p: Long): number {
                  return 1
              }
          }
          class B {
              meth(p: Long): number {
                  return 2
              }
          }
          let u1: A|B = new A
      use: |-
          arktest.assertEQ(u1.meth(new Long(1)), 1)  // CTE: different signatures
      stdout: |-
          "Semantic error ESE0244: Member type must be the same for all union objects."