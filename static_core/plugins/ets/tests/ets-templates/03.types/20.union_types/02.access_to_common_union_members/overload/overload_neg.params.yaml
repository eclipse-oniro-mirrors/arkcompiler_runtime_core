---
cases:
    - decl: |-
          // overload alias in one
          class A {
              overload meth { meth1, meth2 }
              meth1(p: Object): number {
                  return 1 // intentionally same return value everywhere
              }
              meth2(p: number): number {
                  return 1
              }
          }
          class B {
              meth(p: Object): number {
                  return 1
              }
              meth1(p: number): number {
                  return 1
              }
          }
          let u1: A|B = new A
      use: |-
          arktest.assertEQ(u1.meth(), 1)  // CTE: method with overload signature
      tags: compile-only, negative
      stderr: |-
          "Unhandled exception: std.core.LinkerUnresolvedMethodError"

    - decl: |-
          // overload alias in both
          class A {
              overload meth { meth1, meth2 }
              meth1(p: Object): number {
                  return 1 // intentionally same return value everywhere
              }
              meth2(p: number): number {
                  return 1
              }
          }
          class B {
              overload meth { meth1, meth2 }
              meth1(p: Object): number {
                  return 1
              }
              meth2(p: number): number {
                  return 1
              }
          }
          let u1: A|B = new A
      use: |-
          arktest.assertEQ(u1.meth(), 1)  // CTE: method with overload signature
      tags: compile-only, negative
      stderr: |-
          "Semantic error ESE0391: Overload declaration cannot be called by union."