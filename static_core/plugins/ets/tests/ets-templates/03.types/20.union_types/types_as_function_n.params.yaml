---
cases:
    - realType: boolean
      type: string | number
      value: |-
          true
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(Boolean)"  

    - realType: string
      type: boolean | number
      value: '"a"'
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(\"a\")"

    - realType: number
      type: string | boolean
      value: 1
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(Int)"

    - realType: Float32Array
      type: number | string | boolean
      value: |-
          new Float32Array([1.1, 2.2, 3.3])
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(Float32Array)"

    - realType: |-
          []
      type: Color | number
      value: |-
          []
      enumerate: |-
          enum Color {
            Red,
            Green,
            Blue
          }
      stdout: |-
        "Semantic error ESE0301: Can't resolve array type"

    - realType: array
      type: Color | string
      value: |-
          [1, 2, 3]
      enumerate: |-
          enum Color {
            Red,
            Green,
            Blue
          }
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(Array<Double>)"

    - realType: |-
          null
      type: string[] | boolean[] | number
      value: |-
          null
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(null)"

    - realType: undefined
      type: string | boolean | null
      value: undefined
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(undefined)"

    - realType: string
      type: Date | number
      value: '"abc"'
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(\"abc\")"

    - realType: string
      type: Map<string, number> | number
      value: '"abc"'
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(\"abc\")"

    - realType: boolean
      type: null | number
      value: |-
          true
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(Boolean)"

    - realType: Class
      type: Promise<string> | string
      value: new CustomClass()
      class: |-
        class CustomClass {
          constructor() {}
        }
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(CustomClass)"

    - realType: string
      type: Error | number
      value: |-
          '"abc"'
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(\"\"abc\"\")"

    - realType: array
      type: ArrayBuffer | number
      value: |-
          [[1, 2], [3, 4]]
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(Array<Array<Int>>)"

    - realType: Promise
      type: DataView | number
      value: |-
          Promise.resolve('Hello')
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(Promise<\"Hello\">)"

    - realType: Float64Array
      type: Int32Array | number
      value: |-
          new Float64Array([1.1, 2.2, 3.3])
      stdout: |-
        "Semantic error ESE0127: No matching call signature for processValue(Float64Array)"
