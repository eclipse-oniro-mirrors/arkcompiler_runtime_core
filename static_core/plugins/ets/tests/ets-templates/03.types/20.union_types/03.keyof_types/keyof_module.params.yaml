cases:
  - import: |-
        import {A} from "./module.ets"

        type t = keyof A
    call: |-
        let n: never
        let a: t = n
    tags: compile-only,negative

  - import: |-
        import {B} from "./module.ets"

        type t = keyof B
    call: |-
        let a: t = "foo"
        let b: "foo" = a
        a = b

  - import: |-
        import {C} from "./module.ets"

        type t = keyof C
    call: |-
        let a: t = "foo"
        let b: "foo"|"bar" = a
        b = "bar"
        a = b

  - import: |-
        import {AC} from "./module.ets"

        type t = keyof AC
    call: |-
        let a: t = "foo"
        let b: "foo"|"bar" = a
        b = "bar"
        a = b

  - import: |-
        import {I} from "./module.ets"

        type t = keyof I
    call: |-
        let a: t = "foo"
        let b: "foo"|"bar" = a
        b = "bar"
        a = b
