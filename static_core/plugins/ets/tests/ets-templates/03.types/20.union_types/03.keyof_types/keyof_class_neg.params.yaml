types:
  - abstract class
  - final class
  - class

cases:
  # Fields
  - def: |-
      i: byte = 0
    check:
      - '"j"'
    stdout: |-
      " Semantic error ESE0318: Type '\"j\"' cannot be assigned to type '\"i\"'"  

  # Not included
  - def: |-
      constructor() {}
      constructor(i: int) {}
    check: 
      - never
    stdout: |-
      " Semantic error ESE0318: Type 'never' cannot be assigned to type 'never'" 

  - def: |-
      constructor() {}
    check:
      - '"constructor"'
    stdout: |-
      "Semantic error ESE0318: Type '\"constructor\"' cannot be assigned to type 'never'" 

  - def: |-
      static {}
    check: 
      - never
    stdout: |-
      "Semantic error ESE0318: Type 'never' cannot be assigned to type 'never'" 

  - def: |-
      static {}
    check:
      - '"static"'
    stdout: |-
      "Semantic error ESE0318: Type '\"static\"' cannot be assigned to type 'never'" 

  # Access modifiers
  - def: |-
      public var1 = 1
      protected var2 = false
      private var3 = "str"
      private bar(i: int) {}
      public bar() {}
      foo() {}
      protected jay() {}
      private raf() {}
    check:
      - '"var2"'
    stdout: |-
      "Semantic error ESE0318: Type '\"var2\"' cannot be assigned to type '\"bar\"|\"foo\"|\"var1\"'" 

  - def: |-
      public var1 = 1
      protected var2 = false
      private var3 = "str"
      private bar(i: int) {}
      public bar() {}
      foo() {}
      protected jay() {}
      private raf() {}
    check:
      - '"var3"'
    stdout: |-
      "Semantic error ESE0318: Type '\"var3\"' cannot be assigned to type '\"bar\"|\"foo\"|\"var1\"'" 

  - def: |-
      public var1 = 1
      protected var2 = false
      private var3 = "str"
      private bar(i: int) {}
      public bar() {}
      foo() {}
      protected jay() {}
      private raf() {}
    check:
      - '"jay"'
    stdout: |-
      "Semantic error ESE0318: Type '\"jay\"' cannot be assigned to type '\"bar\"|\"foo\"|\"var1\"'" 

  - def: |-
      public var1 = 1
      protected var2 = false
      private var3 = "str"
      private bar(i: int) {}
      public bar() {}
      foo() {}
      protected jay() {}
      private raf() {}
    check:
      - '"raf"'
    stdout: |-
      "Semantic error ESE0318: Type '\"raf\"' cannot be assigned to type '\"bar\"|\"foo\"|\"var1\"'" 