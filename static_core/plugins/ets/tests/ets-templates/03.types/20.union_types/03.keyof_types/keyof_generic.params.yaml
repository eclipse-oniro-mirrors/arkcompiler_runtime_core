cases:
  - decl: |-
      class A<T> {}
    check: |-
      let a: number|keyof A<Number>
      arktest.assertEQ(typeof a, 'number')

  - decl: |-
      type t = keyof A<Object,Map<Object,Number>>
      class A<T,V> {
        foo(i: T) {}
        bar: V
        constructor(bar: V) {
          this.bar = bar
        }
        jay<U>() {}
      }
    check: |-
      let a: t = "bar"
      a = "foo"
      a = "jay"
      arktest.assertEQ(typeof a, "string")

  - decl: |-
      type t = keyof A<Array<Byte>,Set<String>>
      final class A<T,V> {
        foo(i: T) {}
        bar: V
        constructor(bar: V) {
          this.bar = bar
        }
        jay<U>() {}
      }
    check: |-
      let a: t = "bar"
      a = "foo"
      a = "jay"
      arktest.assertEQ(typeof a, "string")

  - decl: |-
      type t = keyof A<B,int[]>
      abstract class A<T,V> {
        foo(i: T) {}
        bar: V
        jay<U>() {}
      }
      class B {}
    check: |-
      let a: t = "bar"
      a = "foo"
      a = "jay"
      arktest.assertEQ(typeof a, "string")

  - decl: |-
      type t = keyof I<NUM,Boolean>
      interface I<T,V> {
        foo(i: T)
        bar: V
        jay<U>()
      }
      enum NUM {A, B, C}
    check: |-
      let a: t = "bar"
      a = "foo"
      a = "jay"
      arktest.assertEQ(typeof a, "string")
