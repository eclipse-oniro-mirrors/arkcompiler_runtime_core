---
cases:
    - decl: |-
          type UT = undefined | null | never  // => null | undefined
          let v: UT
      pos:
          - |-
              v = undefined
              arktest.assertTrue(v === undefined)
              v = null
              arktest.assertTrue(v === null)
      neg:
          - |-
              v = new Object()

    - decl: |-
          type NU = number | undefined
          type NN = number | null
          type N = never | number
          type NU2 = undefined | Number
          type NN2 = null | Number
          type N2 = Number | never
          type UT = NU | NN | N | NU2 | NN2 | N2  // => Number|null|undefined
          let v: UT
      pos:
          - |-
              v = undefined
              arktest.assertTrue(v === undefined)
              v = null
              arktest.assertTrue(v === null)
              v = 3.14
              arktest.assertEQ(v, 3.14)
              v = new Double(2.5)
              arktest.assertEQ(v, 2.5)
      neg:
          - |-
              v = new Object()
          - |-
              v = '123'
          - |-
              v = 1n

    - decl: |-
          type OE = Object | Error
          type NU = OE | Numeric | undefined
          type UT = OE | Integral | undefined | NU  // => Object | undefined
      pos:
          - |-
              let v: UT = new Error()
              arktest.assertTrue(v instanceof Error)
              v = undefined
              arktest.assertTrue(v === undefined)
              v = ['a', 'b'] as string[]
              arktest.assertTrue(v instanceof string[] && v[0] == 'a' && v[1] == 'b')
              v = new Object()
              arktest.assertTrue(v instanceof Object)
      neg:
          - |-
              let v: UT = null

    - decl: |-
          type L = Long | long
          type UT = null | (Object | null) | (L | Object) | Error | 'A'  // => Object | null
      pos:
          - |-
              let v: UT = new Error()
              arktest.assertTrue(v instanceof Error)
              v = null
              arktest.assertTrue(v === null)
              v = ['a', 'b'] as string[]
              arktest.assertTrue(v instanceof string[] && v[0] == 'a' && v[1] == 'b')
              v = new Object()
              arktest.assertTrue(v instanceof Object)
              v = 'A'
              arktest.assertEQ(v, 'A')
              v = Long.MAX_VALUE
              arktest.assertEQ(v, Long.MAX_VALUE)
              v = new Long(Long.MIN_VALUE)
              arktest.assertEQ(v, Long.MIN_VALUE)
      neg:
          - |-
              let v: UT = undefined

    - decl: |-
          type AB = 'A' | 'B'
          type UT = 'A' | string | AB  // => string
          let v: UT = ''
          let c: Char = new Char(c'\u0000')
      pos:
          - |-
              v = 'abc'
              arktest.assertEQ(v, 'abc')
              v = '\u0000' + '\u0000' + '\u0000'
              arktest.assertEQ(v, '\u0000\u0000\u0000')
              c = c'X'
              v = c.toString()
              arktest.assertEQ(v, 'X')
          - |-
              v = c.toString()
              arktest.assertEQ(typeof v, 'string')
      neg:
          - |-
              v = null
          - |-
              v = undefined
          - |-
              v = new Object()

    - decl: |-
          type A = '1' | '3'
          type B = '9' | '21'
          type C = string | 'byte'
          type UT = A | B | C   // => string
          let v: UT = ''
          let c: char = c'3'
      pos:
          - |-
              v = new String('1')
              arktest.assertEQ(v, '1')
              v = c.toString()
              arktest.assertEQ(v, '3')
      neg:
          - |-
              v = undefined
          - |-
              v = new Byte()

    - decl: |-
          class A {}
          class B extends A {}
          class C extends B {}
          class D {}
          type UT = A | B | '33'  // => A | '33'
          let v: UT = new A
      pos:
          - |-
              v = new B
              arktest.assertTrue(v instanceof A)
              v = new C
              arktest.assertTrue(v instanceof A)
              v = '33'
              arktest.assertEQ(v, '33')
      neg:
          - |-
              v = '34'
          - |-
              v = new D
          - |-
              v = null
          - |-
              v = undefined

    - decl: |-
          type UT = string|never|string[]|String   // => string|string[]
      pos:
          - |-
              let v: UT = 'abc'
              arktest.assertEQ(v, 'abc')
              v = ['a', 'b', 'c']
              arktest.assertTrue(v instanceof string[] && v[0] == 'a' && v[2] == 'c')
              v = new String('\uFFFF')
              arktest.assertEQ(v, '\uFFFF')
      neg:
          - |-
              let v: UT = null
          - |-
              let v: UT = undefined
          - |-
              let v: UT = new Object()
          - |-
              let v: UT = new Char[2]

    - decl: |-
          type U1 = number[] | string[]
          type U2 = (readonly number[]) | (readonly string[])
          type UT = U1 | U2  // => readonly string[]|readonly number[]
      pos:
          - |-
              let v: UT|undefined = [1.0, 2.0]
              arktest.assertTrue(v[0] == 1.0 && v[1] == 2.0)
              v = ['a', 'b']
              arktest.assertTrue(v[0] == 'a' && v[1] == 'b')
      neg:
          - |-
              let v = [1.0, 2.0] as UT|undefined
              v[0] = 3.0  // CTE, readonly array
          - |-
              let v = ['a', 'b'] as UT|undefined
              v[1] = 'c'  // CTE, readonly array

    - decl: |-
          type U1 = (readonly Object[])
          type U2 = null | Object[]
          type UT = U1 | U2 | Error[]  // => readonly Object[]|Error[]|null

      pos:
          - |-
              let v: UT = [new Error('a'), new Error('b')]
              arktest.assertTrue(v instanceof UT && v.length == 2)
              v = [new Object(), new Object(), new Object()]
              arktest.assertTrue(v instanceof UT && v.length == 3)
      neg:
          - |-
              let v = [new Object(), new Object()] as UT
              v[0] = new Object()  // CTE, readonly array

    - decl: |-
          type U1 = [number, string]
          type U2 = (readonly [number, string])
          type UT = number | U1 | U2  // => number|readonly [number, string]
      pos:
          - |-
              let v: UT = 0.0
              let tup: [number, string] = [42.0, 'a']
              v = tup
              arktest.assertTrue(v[0] == 42.0 && v[1] == 'a')
      neg:
          - |-
              let v: UT = 0.0
              let tup: [number, string] = [42.0, 'a']
              v = tup
              arktest.assertTrue(v[0] == 42.0 && v[1] == 'a')
              v[0] = 33.0  // CTE, readonly tuple
          - |-
              let v: UT = 0.0
              let tup: [number, string] = [42.0, 'a']
              v = tup
              arktest.assertTrue(v[0] == 42.0 && v[1] == 'a')
              v[1] = 'b'  // CTE, readonly tuple

    - decl: |-
          type UT = number | Number | double | Double | undefined // => Double|undefined
          let v: UT
      pos:
          - |-
              v = 3.14
              arktest.assertEQ(v, 3.14)
              v = new Number(2.5)
              arktest.assertEQ(v, 2.5)
              let d: Object = new Double(42.0)
              v = d
              arktest.assertEQ(v, 42.0)
      neg:
          - |-
              v = null

    - decl: |-
          type UT = undefined | Numeric | Integral | Floating  // => Numeric | undefined
          let v: UT
      pos:
          - |-
              v = new Float(3.14f)
              arktest.assertEQ(v, 3.14f)
              v = new Int(3)
              arktest.assertEQ(v, 3)
              v = new Number(2e5)
              arktest.assertEQ(v, 2e5)
              v = new Byte(0x7F as byte)
              arktest.assertEQ(v, 127)
              v = new Short(-32768 as short)
              arktest.assertEQ(v, Short.MIN_VALUE)
              v = new Long(0xffffffffff as long)
              arktest.assertEQ(v, 1099511627775)
      neg:
          - |-
              v = c'\u0000'

    - decl: |-
          type U1 = byte | undefined
          type U2 = short | undefined
          type U3 = int | undefined
          type U4 = long | undefined
          type UT = U1 | U2 | U3 | U4
          let v: UT
      pos:
          - |-
              v = new Byte()

    - decl: |-
          type U1 = byte | undefined
          type U2 = short | undefined
          type U3 = int | undefined
          type U4 = long | undefined
          type UT = U1 | U2 | U3 | U4 | Integral // => Integral | undefined
          let v: UT
      pos:
          - |-
              v = new Byte(0x7F as byte)
              arktest.assertEQ(v, 127)
              v = new Short(-32768 as short)
              arktest.assertEQ(v, Short.MIN_VALUE)
              v = new Int(3)
              arktest.assertEQ(v, 3)
              v = new Long(0xffffffffff as long)
              arktest.assertEQ(v, 1099511627775)
      neg:
          - |-
              v = null
          - |-
              v = new Object()

    - decl: |-
          type UT = byte | short | int | long | Integral | undefined  // => Integral | undefined
          let v: UT
      pos:
          - |-
              v = new Byte(0x7F as byte)
              arktest.assertEQ(v, 127)
              v = new Short(-32768 as short)
              arktest.assertEQ(v, Short.MIN_VALUE)
              v = new Int(3)
              arktest.assertEQ(v, 3)
              v = new Long(0xffffffffff as long)
              arktest.assertEQ(v, 1099511627775)
      neg:
          - |-
              v = new Float(3.14f)
          - |-
              v = new Number(2.5)

    - decl: |-
          type UT = float | double | Floating | undefined  // => Floating | undefined
          let v: UT
      pos:
          - |-
              v = new Float(3.14f)
              arktest.assertEQ(v, 3.14f)
              v = new Double(2.5)
              arktest.assertEQ(v, 2.5)
      neg:
          - |-
              v = new Int()
          - |-
              v = new Long()

    - decl: |-
          type UT = byte | short | int | long | float | double | Numeric | undefined  // => Numeric | undefined
          let v: UT
      pos:
          - |-
              v = new Byte(0x7F as byte)
              arktest.assertEQ(v, 127)
              v = new Short(-32768 as short)
              arktest.assertEQ(v, Short.MIN_VALUE)
              v = new Int(3)
              arktest.assertEQ(v, 3)
              v = new Long(0xffffffffff as long)
              arktest.assertEQ(v, 1099511627775)
              v = new Float(3.14f)
              arktest.assertEQ(v, 3.14f)
              v = new Double(2.5)
              arktest.assertEQ(v, 2.5)
      neg:
          - |-
              v = null
          - |-
              v = new Object()

    - decl: |-
          type UT = byte | short | int | long | float | double | Numeric | Any  // => Any
          let v: UT
      pos:
          - |-
              v = new Byte(0x7F as byte)
              arktest.assertEQ(v, 127)
              v = new Short(-32768 as short)
              arktest.assertEQ(v, Short.MIN_VALUE)
              v = new Int(3)
              arktest.assertEQ(v, 3)
              v = new Long(0xffffffffff as long)
              arktest.assertEQ(v, 1099511627775)
              v = new Float(3.14f)
              arktest.assertEQ(v, 3.14f)
              v = new Double(2.5)
              arktest.assertEQ(v, 2.5)

    - decl: |-
          type UT = Function | Any  // => Any
          let v: UT
      pos:
          - |-
              v = (): void => {}
              arktest.assertTrue(v instanceof Function)
              v = 1 as byte
              arktest.assertEQ(v, 1)

    - decl: |-
          type UT = Function | (() => int)  // => Function
          let v: UT
      pos:
          - |-
              v = (): void => {}
              arktest.assertTrue(v instanceof Function)
              v = (): int => { return 0 }
              arktest.assertTrue(v instanceof Function)
      neg:
          - |-
              v = null
          - |-
              v = new Object()

    - decl: |-
          type UT = Function | (() => int) | Any  // => Any
          let v: UT
      pos:
          - |-
              v = (): void => {}
              arktest.assertTrue(v instanceof Function)
              v = (): int => { return 0 }
              arktest.assertTrue(v instanceof Function)

    - decl: |-
          class A {
            a: int = 0
          }
          type keys = keyof A
          type UT = string | keys // => string
          let v: UT
      pos:
          - |-
              v = "a"
              arktest.assertEQ(v, "a")
              v = "abc"
              arktest.assertEQ(v, "abc")
      neg:
          - |-
              v = null
          - |-
              v = new Object()

    - decl: |-
          type UT = byte | never  // => Byte
          let v: UT
      pos:
          - |-
              v = new Byte(0x7F as byte)
              arktest.assertEQ(v, 127)

    - decl: |-
          type UT = short | never  // => Short
          let v: UT
      pos:
          - |-
              v = new Short(-32768 as short)
              arktest.assertEQ(v, Short.MIN_VALUE)

    - decl: |-
          type UT = int | never  // => Int
          let v: UT
      pos:
          - |-
              v = new Int(3)
              arktest.assertEQ(v, 3)

    - decl: |-
          type UT = long | never  // => Long
          let v: UT
      pos:
          - |-
              v = new Long(0xffffffffff as long)
              arktest.assertEQ(v, 1099511627775)

    - decl: |-
          type UT = float | never  // => Float
          let v: UT
      pos:
          - |-
              v = new Float(3.14f)
              arktest.assertEQ(v, 3.14f)

    - decl: |-
          type UT = double | never  // => Double
          let v: UT
      pos:
          - |-
              v = new Double(2.5)
              arktest.assertEQ(v, 2.5)
