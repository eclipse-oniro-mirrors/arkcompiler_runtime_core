---
cases:
    - doc: |-
          Use literal type as a class variable type
      decl: |-
          class A {
              i: "some str" = "some str"
              j: undefined = undefined
              k: null = null
          }
      use: |-
          let a: A = new A()
          arktest.assertEQ( a.i, "some str" )
          arktest.assertEQ( a.j, undefined )
          arktest.assertEQ( a.k, null )

    - doc: |-
          Set class field of literal type via custom constructor without arguments
      decl: |-
          class A {
              i: "some str"
              j: undefined
              k: null

              constructor() {
                  this.i = "some str"
                  this.j = undefined
                  this.k = null
              }
          }
      use: |-
          let a: A = new A()
          arktest.assertEQ( a.i, "some str" )
          arktest.assertEQ( a.j, undefined )
          arktest.assertEQ( a.k, null )

    - doc: |-
          Set class field of literal type via custom constructor with arguments
      decl: |-
          class A {
              i: "some str"
              j: undefined
              k: null

              constructor() {
                  this.i = "some str"
                  this.j = undefined
                  this.k = null
              }

              constructor(i: "some str", j: undefined, k: null) {
                  this.i = i
                  this.j = j
                  this.k = k
              }
          }
      use: |-
          let i: "some str" = "some str"
          let j: undefined = undefined
          let k: null = null
          let b: A = new A(i, j, k)
          arktest.assertEQ( b.i, "some str" )
          arktest.assertEQ( b.j, undefined )
          arktest.assertEQ( b.k, null )

    - doc: |-
        Call class method of literal type using supertype as an argument (incorrect)
      decl: |-
        class A {
            foo(i: string) {
                return i
            }
        }
      use: |-
        let a = new A()
        arktest.assertEQ( a.foo(new string("some str")), "some str" )
        arktest.assertEQ( a.foo("some str"), "some str" )

    - doc: |-
          Class method return type is compatible to its supertype
      decl: |-
          class A {
              foo(): "1" { return "1" }
              bar(): string { return "2" }
          }
      use: |-
          let a = new A()
          let b: string = a.foo()
          arktest.assertEQ( b, "1" )
          let c: "1" = a.foo()
          arktest.assertEQ( c, "1" )
          let d: string = a.bar()
          arktest.assertEQ( d, "2" )

    - doc: |-
          Readonly string literal could be used
      decl: |-
          class A {
              readonly i: "some str" = "some str"
          }
      use: |-
          arktest.assertEQ( new A().i, "some str")
