cases2:
  - desc: Parse UT as a tuple [Int | null | undefined, Int, String]
    tags: ''
    dec1: |-
      type UT = [Int | null | undefined, Int, String]
    check: |-
      let value: UT = [0, 1, "test"];
      arktest.assertEQ(value[0], 0);
      arktest.assertEQ(value[1], 1);
      arktest.assertEQ(value[2], "test");
      value = [null, 1, "test"]
      arktest.assertEQ(value[0], null);
      arktest.assertEQ(value[1], 1);
      arktest.assertEQ(value[2], "test");
      value = [undefined, 1, "test"]
      arktest.assertEQ(value[0], undefined);
      arktest.assertEQ(value[1], 1);
      arktest.assertEQ(value[2], "test");

  - desc: Parse UT as a tuple [Int | null | undefined, Int, String]
    tags: 'compile-only, negative'
    dec1: |-
      type UT = [Int | null | undefined, Int, String]
    check: |-
      let value: UT = ["test_neg", 1, "test"]; // CTE
      arktest.assertEQ(value[0], "test_neg");

  - desc: Parse UT as a union of tuple | boolean | string
    tags: ''
    dec1: |-
      type UT =  [String | Int, boolean, string] | String | Int
    check: |-
      let value: UT = [0, true, "test"];
      arktest.assertEQ(value[0], 0);
      arktest.assertEQ(value[1], true);
      arktest.assertEQ(value[2], "test");
      value = ["test", true, "test"];
      arktest.assertEQ(value[0], "test");
      arktest.assertEQ(value[1], true);
      arktest.assertEQ(value[2], "test");
      value = "test";
      arktest.assertEQ(value, "test");
      value = 5;
      arktest.assertEQ(value, 5);

  - desc: Parse UT as a union of tuple | boolean | string
    tags: 'compile-only, negative'
    dec1: |-
      type UT =  [String | Int, boolean, String] | String | Int
    check: |-
      let value: UT = false; // CTE
      arktest.assertEQ(value, false);
