---
cases:
     # Common fields in classes - negative cases
    - decl: |-
          // classes, fields of different types
          class A {
              fld: number = 42.0
          }
          class B {}
          let u1: A|B = new A
      use: |-
          arktest.assertEQ(u1.fld * 2, 84.0)  // CTE: no fld in class B
      stdout: |-
          "Semantic error ESE0244: Member type must be the same for all union objects."

    - decl: |-
          // classes, fields of different types
          class A {
              fld: number = 42.0
          }
          class B {
              fld: string = 'abc'
          }
          let u1: A|B = new A
      use: |-
          arktest.assertEQ(u1.fld * 2, 84.0)  // CTE: different types
      stdout: |-
          "Semantic error ESE0244: Member type must be the same for all union objects."

    - decl: |-
          // classes, fields of different types
          class A {
              fld: number[] = [42.0]
          }
          class B {
              fld: string[] = ['abc']
          }
          let u1: A|B = new A
      use: |-
          arktest.assertEQ(u1.fld[0] * 2, 84.0)  // CTE: different types
      stdout: |-
          "Semantic error ESE0244: Member type must be the same for all union objects."
      
    - decl: |-
          // satatic fields of the same type
          class A {
              fld: number = 42.0
          }
          class B {
              static fld: number = 1.1
          }
          let u1: A|B = new A
      use: |-
          arktest.assertEQ(u1.fld, 42.0)  // CTE: fld is a static property of 'B'
      stdout: |-
          "Semantic error ESE0207: 'fld' is a static property of 'B'"  
