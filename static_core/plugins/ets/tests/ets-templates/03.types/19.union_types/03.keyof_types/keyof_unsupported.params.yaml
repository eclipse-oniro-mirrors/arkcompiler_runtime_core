cases:
  - decl: |-
      function foo() {}
    check: |-
      keyof foo
  - decl: |-
      function foo() { return new Object() }
    check: |-
      keyof foo()
  - check: |-
      keyof 1
  - decl: |-
      class A {
        number() {}
      }
    check: |-
      type t = keyof A
      let i: t = 1 as number
  - decl: |-
      type t = string
    check: |-
      keyof t
  - decl: |-
      type t = number[]
    check: |-
      keyof t
  - decl: |-
      class A {}
      interface I {}
    check: |-
      keyof A | I
  - decl: |-
      class A {}
      interface I {}
    check: |-
      keyof ( A | I )
  - decl: |-
      class A {}
      interface I {}
    check: |-
      keyof ( A | I )[]
