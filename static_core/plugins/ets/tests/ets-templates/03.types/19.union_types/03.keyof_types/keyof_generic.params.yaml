cases:
  - decl: |-
      class A<T> {}
    check: |-
      assertEQ(keyof A, never)
  - decl: |-
      class A<T,V> {
        foo(i: T) {}
        bar: V
        constructor(bar: V) {
          this.bar = bar
        }
        jay<U>() {}
      }
    check: |-
      assertEQ(keyof A, "bar"|"foo"|"jay")
  - decl: |-
      final class A<T,V> {
        foo(i: T) {}
        bar: V
        constructor(bar: V) {
          this.bar = bar
        }
        jay<U>() {}
      }
    check: |-
      assertEQ(keyof A, "bar"|"foo"|"jay")
  - decl: |-
      abstract class A<T,V> {
        foo(i: T) {}
        bar: V
        jay<U>() {}
      }
    check: |-
      assertEQ(keyof A, "bar"|"foo"|"jay")
  - decl: |-
      interface I<T,V> {
        foo(i: T)
        bar: V
        jay<U>()
      }
    check: |-
      assertEQ(keyof I, "bar"|"foo"|"jay")
