--- # List of types
types:
    #0
    - use: |-
          let x: never = new Object() as never
      stdout: |-
          "Semantic error ESE0305: Cast to 'never' is prohibited"
    #1
    - use: |-
          let x: never = {} as never
      stdout: |-
          "Semantic error ESE0063: Target type for class composite needs to be an object type, found 'never'"
    #2
    - use: |-
          let x: never = new Object()
      stdout: |-
          "Semantic error ESE0318: Type 'Object' cannot be assigned to type 'never'"
    #3
    - use: |-
          let x: never = new never()
      stdout: |-
          "Semantic error ESE0290: Type 'never' is not constructible."
    #4
    - use: |-
          let x: never = null
      stdout: |-
         "Semantic error ESE0318: Type 'null' cannot be assigned to type 'never'"
    #5       
    - use: |-
          let x: never = undefined
      stdout: |-
          "Semantic error ESE0318: Type 'undefined' cannot be assigned to type 'never'"
    #6
    - use: |-
          let x: never = ((): never => { return never })()
      stdout: |-
          "Syntax error ESY0318: Class cannot be used as object."    
    #7
    - use: |-
          let x: never[] = new never[10]
      stdout: |-
          "Semantic error ESE0051: Cannot use array creation expression with non-constructable element type which is non-assignable from undefined."
    #8
    - use: |-
          let x: never[] = [new never] as never[]
      stdout: |-
          "Semantic error ESE0290: Type 'never' is not constructible."    
    #9
    - use: |-
          let x: never[] = [null]
      stdout: |-
          "Semantic error ESE0227: Array element at index 0 with type 'null' is not compatible with the target array element type 'never'"
    #10
    - use: |-
          let x: Array<never> = new Array<never>()
          x.push(null)
      stdout: |-
          "Semantic error ESE0127: No matching call signature for push(null)"
    #11
    - use: |-
          let x: [number, never] = [1, null]
      stdout: |-
          "Semantic error ESE0057: Array initializer's type is not assignable to tuple type at index: 1"  
    #12
    - use: |-
          let x: Record<string, never> = { "abc": null }
      stdout: |-
          "Semantic error ESE0046: Type 'null' is not compatible with type 'never' at index 2"
    #13
    - decl: |-
          class A extends never {}
      use: |-
          let x: A = new A()
      stdout: |-
          "Semantic error ESE0176: The super type of 'A' class is not extensible."
    #14
    - decl: |-
          class A implements never {}
      use: |-
          let x: A = new A()
      stdout: |-
          "Semantic error ESE0179: Interface expected here."
    #15
    - decl: |-
          interface I extends never {}
          class A implements I {}
      use: |-
          let x: I = new A()
      stdout: |-
          "Semantic error ESE0179: Interface expected here."
    #16
    - decl: |-
          function foo(p: never): int {
              return 42
          }
      use: |-
          let x: int = foo(null)
      stdout: |-
          "Semantic error ESE0046: Type 'null' is not compatible with type 'never' at index 1"
    #17
    - decl: |-
          type UT = Object | null
      use: |-
          let x: UT = null
          let z: UT = x as never
      stdout: |-
          "Semantic error ESE0304: Cannot cast 'null' or 'undefined' to non-nullish type."