---
cases:
    - from_type: byte
      values:
          - { expr: (0).toByte(), val: 0n }
          - { expr: (0x7F).toByte(), val: 127n }
          - { expr: (0x80).toByte(), val: -128n }

    - from_type: short
      values:
          - { expr: (0).toShort(), val: 0n }
          - { expr: (0x007F).toShort(), val: 127n }
          - { expr: (0xFF80).toShort(), val: -128n }
          - { expr: (0x7FFF).toShort(), val: 32767n }
          - { expr: (0x8000).toShort(), val: -32768n }

    - from_type: int
      values:
          - { expr: (0).toInt(), val: 0n }
          - { expr: (0x0000007F).toInt(), val: 127n }
          - { expr: (0xFFFFFF80).toInt(), val: -128n }
          - { expr: (0x00007FFF).toInt(), val: 32767n }
          - { expr: (0xFFFF8000).toInt(), val: -32768n }
          - { expr: (0x7FFFFFFF).toInt(), val: 2147483647n }
          - { expr: (0x80000000).toInt(), val: -2147483648n }

    - from_type: long
      values:
          - { expr: (0).toLong(), val: 0n }
          - { expr: (0x000000000000007F).toLong(), val: 127n }
          - { expr: (0xFFFFFFFFFFFFFF80).toLong(), val: -128n }
          - { expr: (0x0000000000007FFF).toLong(), val: 32767n }
          - { expr: (0xFFFFFFFFFFFF8000).toLong(), val: -32768n }
          - { expr: (0x000000007FFFFFFF).toLong(), val: 2147483647n }
          - { expr: (0xFFFFFFFF80000000).toLong(), val: -2147483648n }
          - { expr: (0x8000000000000000).toLong(), val: -9223372036854775808n }
          - { expr: (0x7FFFFFFFFFFFFFFF).toLong(), val: 9223372036854775807n }

    - from_type: float
      values:
          - { expr: +0.0000000000f, val: 0n }
          - { expr: -0.00f, val: 0n }
          - { expr: 1e10f, val: 10000000000n }

    - from_type: double
      values:
          - { expr: '+0.0', val: 0n }
          - { expr: '-0.0', val: 0n }
          - { expr: '1.234567890123456e15', val: 1234567890123456n }

    - from_type: number
      values:
          - { expr: '+0.0e0', val: 0n }
          - { expr: '-0.0e-0', val: 0n }
          - { expr: '-1234567890123456.0', val: -1234567890123456n }

    - from_type: float
      values:
          - { expr: Float.MAX_VALUE, val: new BigInt(Float.MAX_VALUE) }

    - from_type: double
      values:
          - { expr: Double.MAX_VALUE, val: new BigInt(Double.MAX_VALUE) }
