cases:
  - decl: |-
      import {bar} from './declarations_n.d'
    use: |-
      bar('3')  // should be verification error

  - decl: |-
      import {B} from './declarations_n.d'
    use: |-
      let b: B = new B(4)
      b.foo(4) // should be verification error
    
  - decl: |-
      import {C} from './declarations_n.d'
    use: |-
      let c: C = new C('4')
      c.foo('4') // should be verification error
