cases:
  # functions
  - decl: |-
      fun
    use: |-
      arktest.assertEQ(fun(1), '1');
      arktest.assertEQ(fun('1'), '1');
  - decl: |-
      N
    use: |-
      arktest.assertEQ(N.foo(1, '1'), 1.0);
      arktest.assertEQ(N.foo(1, '1', ['1', '2']), 2.0);
  - decl: |-
      bar
    use: |-
      arktest.assertEQ(bar<number, number, string>(5, 5), '[5,5]');
      arktest.assertEQ(bar<number, string>(5), '5');
  - decl: |-
      baz
    use: |-
      arktest.assertEQ(baz('', 1), '1');
      arktest.assertEQ(baz('1'), '11');
