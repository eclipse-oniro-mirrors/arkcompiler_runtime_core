cases:
  # constants
  - decl: |-
      x
    use: |-
      arktest.assertEQ(x, 1)
  - decl: |-
      obj
    use: |-
      arktest.assertEQ(obj, '')
  - decl: |-
      a1, b1, c1, d1, e1
    use: |-
      arktest.assertEQ(a1, 1)
      arktest.assertEQ(b1, 1.0)
      arktest.assertEQ(c1, '')
      arktest.assertEQ(d1[0], 1)
      arktest.assertEQ(e1[0], '')
  - decl: |-
      a2, b2, c2
    use: |-
      arktest.assertEQ(a2, 1)
      arktest.assertEQ(b2, 1.0)
      arktest.assertEQ(c2[0], 1.0)
  - decl: |-
      Color1
    use: |-
      arktest.assertEQ(Color1.Red, 0)
      arktest.assertEQ(Color1.Green, 1)
      arktest.assertEQ(Color1.Blue, 2)
  - decl: |-
      Color2
    use: |-
      arktest.assertEQ(Color2.Red, 1)
      arktest.assertEQ(Color2.Green, 2)
      arktest.assertEQ(Color2.Blue, 3)
  - decl: |-
      Color3
    use: |-
      arktest.assertEQ(Color3.Red, "1")
      arktest.assertEQ(Color3.Green, "2")
      arktest.assertEQ(Color3.Blue, "3")
  - decl: |-
      Color4
    use: |-
      arktest.assertEQ(Color4.Red, 0)
      arktest.assertEQ(Color4.Green, 1)
      arktest.assertEQ(Color4.Blue, 2)
  - decl: |-
      QuestionOfAll1
    use: |-
      arktest.assertEQ(QuestionOfAll1, 42)
  - decl: |-
      QuestionOfAll2
    use: |-
      arktest.assertEQ(QuestionOfAll2, 0xBAD3)
  - decl: |-
      BigLongLiteral
    use: |-
      arktest.assertEQ(BigLongLiteral, 9223372036854775807)
  - decl: |-
      FloatConst1
    use: |-
      arktest.assertEQ(FloatConst1, 3.14f)
  - decl: |-
      FloatConst2
    use: |-
      arktest.assertEQ(FloatConst2, 3.141592)
  - decl: |-
      FloatConst3
    use: |-
      arktest.assertEQ(FloatConst3, 0.5)
  - decl: |-
      Hello
    use: |-
      arktest.assertEQ(Hello, "Hello")
  - decl: |-
      MultilineSentence
    use: |-
      arktest.assertEQ(MultilineSentence, `This is an example of multi-line string,
        which should be enclosed in backticks (\`)`)


