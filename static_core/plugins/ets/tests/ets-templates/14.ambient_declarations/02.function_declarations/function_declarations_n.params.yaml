declarations:
  # function without return value
  #0
  - decl: |-
      function fun(x: int)
    stdout: |-
      "Semantic error ESE0018: Native and Declare methods should have explicit return type."

  # function without default values in signature params
  #1
  - decl: |-
      function foo(x: number = 1, y: string = '', z: Object[]): double
    stdout: |-
      "Syntax error ESY0328: A parameter initializer is only allowed in a function or constructor implementation."

  # function without body
  #2
  - decl: |-
      function fun(x: int): int { return x }
    stdout: |-
      "Semantic error ESE0083: Native, Abstract and Declare methods cannot have body."

  # function with async keyword
  #3
  - decl: |-
      async function fun(x: int): int
    stdout: |-
      "Syntax error ESY0106: The modifier async cannot be used in an ambient context."
