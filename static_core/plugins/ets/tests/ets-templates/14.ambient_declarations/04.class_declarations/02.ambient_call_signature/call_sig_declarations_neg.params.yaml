cases:
  - decl: |-
      declare class CallSignatureDeclaration {
        (a: string, b: number): void
        (a: string, b: number): boolean
      }
    expected: |-
      "Semantic error ESE0130: Function $_invoke is already declared."
  - decl: |-
      declare class CallSignatureDeclaration {
        (a: number): boolean
        (b: number): string
      }
    expected: |-
      "Semantic error ESE0130: Function $_invoke is already declared."
  - decl: |-
      declare class CallSignatureDeclaration {
        (...a: number[]): boolean
        (a: number[]): string
      }
    expected: |-
      "Semantic error ESE0130: Function $_invoke is already declared."