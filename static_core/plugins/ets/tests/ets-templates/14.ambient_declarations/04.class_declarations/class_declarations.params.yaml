cases:
  # classes
  - import: |-
      A
    use: |-
      let a: A  = new A();
  - import: |-
      B
    use: |-
      let b: B  = new B();
  - import: |-
      C,CC
    use: |-
      let c: C  = new CC();
  - import: |-
      B
    use: |-
      let b: B  = new B();
  - import: |-
      B
    use: |-
      let b: B  = new B();
  - import: |-
      A
    use: |-
      let a: A<string,number>  = new A<string,number>();
  # classes and fields
  - import: |-
      A
    use: |-
      let a: A  = new A();
      arktest.assertEQ(a.s, 'a');
  - import: |-
      A
    use: |-
      let a: A  = new A();
      arktest.assertEQ(a.v, 1);
  - import: |-
      A
    use: |-
      arktest.assertEQ(A.x, 1.0);
  - import: |-
      A
    use: |-
      let a: A<double>  = new A<double>();
      a.v = 1.0;
      arktest.assertEQ(a.v, 1.0);
  - import: |-
      A
    use: |-
      let a: A<double,string>  = new A<double,string>(1.0, 'a');
      arktest.assertEQ(a.v1, 1.0);
      arktest.assertEQ(a.v2, 'a');
  # classes and constructors
  - import: |-
      A
    use: |-
      let a: A  = new A();
  - import: |-
      A
    use: |-
      let a: A  = new A(1);
  - import: |-
      A
    use: |-
      let a: A  = new A(1, 2.0, ['1', '2']);
  - import: |-
      A
    use: |-
      let a: A<Number,String>  = new A<Number,String>(1, 'a');
  # classes and methods
  - import: |-
      A
    use: |-
      let a: A  = new A();
      a.foo();
  - import: |-
      B
    use: |-
      let b: B  = new B();
      b.foo();
  - import: |-
      A
    use: |-
      A.foo();
  - import: |-
      A
    use: |-
      let a: A  = new A();
      a.foo();
  - import: |-
      A,B
    use: |-
      let b: B  = new B();
      b.foo();
  - import: |-
      A
    use: |-
      let a: A  = new A();
  - import: |-
      A
    use: |-
      let a: A  = new A();
      arktest.assertEQ(a.foo(1,2), '3');
  - import: |-
      A,B
    use: |-
      let a: A<number,number,B<number,number>>  = new A<number,number,B<number,number>>();
      let b: B<number,number> = a.foo(1,2);
      arktest.assertEQ(b.u, 1);
      arktest.assertEQ(b.v, 2);
  # classes and accessors
  - import: |-
      A
    use: |-
      let a: A  = new A();
      arktest.assertEQ(a.foo, 1);
      a.foo = 1;
  - import: |-
      B
    use: |-
      let b: B  = new B();
      arktest.assertEQ(b.foo, 1);
      b.foo = 1;
  - import: |-
      A
    use: |-
      let a: A  = new A();
      arktest.assertEQ(a.foo, 1);
      a.foo = 1;
  - import: |-
      A
    use: |-
      arktest.assertEQ(A.foo, 1);
      A.foo = 1;
  - import: |-
      B
    use: |-
      let b: B  = new B();
      arktest.assertEQ(b.foo, 1);
      b.foo = 1;