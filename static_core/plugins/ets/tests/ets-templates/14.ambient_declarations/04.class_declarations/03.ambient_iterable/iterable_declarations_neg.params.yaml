declarations:
  # classes with no body
  - >
    class NotAnIterator{}

    declare class IterableClass {
      [Symbol.iterator](): NotAnIterator
      data: string[]
    }
  - >
    class MyIterator implements Iterator<string> {
      index: int
      base: IterableClass
      constructor(base: IterableClass) {
        this.base = base
      }
      next(): IteratorResult<String> {
        return {
          done: this.index >= this.base.data.length,
          value: this.base.data.length > this.index ? this.base.data[this.index++] : undefined
        }
      }

    declare class IterableClass {
      [Symbol.iterator](): MyIterator
      [Symbol.iterator](): MyIterator
      data: string[]
    }

