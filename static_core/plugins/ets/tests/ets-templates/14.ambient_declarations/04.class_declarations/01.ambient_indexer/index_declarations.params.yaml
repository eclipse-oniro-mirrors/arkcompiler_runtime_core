cases:
  # classes
  - import: |-
      MyIndexable
    use: |-
      let x: MyIndexable  = new MyIndexable()
      x = x[1]
      x[1] = x
  - import: |-
      MyIndexable
    use: |-
      let x: MyIndexable  = new MyIndexable()
      x = x[1]
      x[1] = x
  - import: |-
      MyIndexable
    use: |-
      let x: MyIndexable  = new MyIndexable()
      x = x[1]
  - import: |-
      MyIndexable
    use: |-
      let x: MyIndexable<int>  = new MyIndexable<int>(1)
      arktest.assertEQ(x[0], 1)
      x[0] = 42
      arktest.assertEQ(x[0], 42)
  - import: |-
      Returnee,MyIndexable
    use: |-
      let x: MyIndexable = new MyIndexable(new Returnee)
      arktest.assertTrue(x[0] instanceof Returnee)
  
