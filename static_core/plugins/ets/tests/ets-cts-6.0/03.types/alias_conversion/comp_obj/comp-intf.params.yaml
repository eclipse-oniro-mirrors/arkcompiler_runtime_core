          - { expr: "c'\\u007F'", val: "c'\\u007F'" }
          - { expr: "c'\\uFF80'", val: "c'\\uFF80'" }
          - { expr: "c'\\uCAFE'", val: "c'\\uCAFE'" }

    - from_type: boolean
      to_type: Boolean
      values:
          - { expr: '!true', val: 'false' }
          - { expr: '!false', val: 'true' }
