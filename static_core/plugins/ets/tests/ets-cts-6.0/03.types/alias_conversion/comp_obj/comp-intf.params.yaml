          - { expr: 0x7FFFFFFFFFFFFFFF.toLong(), val: 9223372036854775807.0.toFloat() }

    - from_type: float
      to_type: Float
      values:
          - { expr: +0.0.toFloat(), val: +0.0.toFloat() }
          - { expr: -0.0.toFloat(), val: -0.0.toFloat() }
