      to_type: Double
      values:
          - { expr: 0, val: 0.0 }
          - { expr: 0x7F.toByte(), val: 127.0 }
          - { expr: 0x80.toByte(), val: -128.0 }

    - from_type: short
      to_type: Double
      values:
          - { expr: 0, val: 0.0.toDouble() }
          - { expr: 0x007F.toShort(), val: 127.0.toDouble() }
          - { expr: 0xFF80.toShort(), val: -128.0.toDouble() }
