          - { expr: "c'\\u0000'", val: 0.0.toDouble() }
          - { expr: "c'\\u007F'", val: 127.0.toDouble() }
          - { expr: "c'\\u8000'", val: 32768.0.toDouble() }
          - { expr: "c'\\uFF80'", val: 65408.0.toDouble() }
          - { expr: "c'\\uFFFF'", val: 65535.0.toDouble() }

    - from_type: number
      to_type: Number
      values:
