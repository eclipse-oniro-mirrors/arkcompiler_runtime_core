---
cases:
    - from_type: byte
      to_type: Byte
      values:
          - { expr: 0, val: 0 }
          - { expr: 0x7F.toByte(), val: 127 }
          - { expr: 0x80.toByte(), val: -128 }

    - from_type: byte
      to_type: Short
      values:
          - { expr: 0, val: 0 }
          - { expr: 0x7F.toByte(), val: 127 }
          - { expr: 0x80.toByte(), val: -128 }

    - from_type: short
      to_type: Short
      values:
          - { expr: 0, val: 0 }
          - { expr: 0x007F.toShort(), val: 127 }
          - { expr: 0xFF80.toShort(), val: -128 }
          - { expr: 0x7FFF.toShort(), val: 32767 }
          - { expr: 0x8000.toShort(), val: -32768 }

    - from_type: byte
      to_type: Int
      values:
          - { expr: 0, val: 0 }
          - { expr: 0x7F.toByte(), val: 127 }
          - { expr: 0x80.toByte(), val: -128 }

    - from_type: short
