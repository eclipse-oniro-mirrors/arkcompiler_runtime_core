    - from_type: double
      to_type: Double
      values:
          - { expr: '+0.0', val: +0.0.toDouble() }
          - { expr: '-0.0', val: -0.0.toDouble() }
          - { expr: Double.MIN_VALUE, val: Double.MIN_VALUE }
          - { expr: Double.MAX_VALUE, val: Double.MAX_VALUE }
          - { expr: Double.NEGATIVE_INFINITY, val: Double.NEGATIVE_INFINITY }
