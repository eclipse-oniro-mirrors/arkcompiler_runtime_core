---
cases:
  - decl: |-
      function foo() {
        return 1
      }
      function main() {
        arktest.assertEQ(foo(), 1)
        arktest.assertTrue(foo() instanceof int)
      }

  - decl: |-
      function foo() {
        return 1.1
      }
      function main() {
        arktest.assertEQ(foo(), 1.1)
        arktest.assertTrue(foo() instanceof number)
      }

  - decl: |-
      class C {
        foo() {
          return 1
        }
      }
      function main() {
        let i: C = new C()
        arktest.assertEQ(i.foo(), 1)
        arktest.assertTrue(i.foo() instanceof int)
      }

  - decl: |-
      class C {
        foo() {
          return 1.1
        }
      }
      function main() {
        let i: C = new C()
        arktest.assertEQ(i.foo(), 1.1)
        arktest.assertTrue(i.foo() instanceof number)
      }

  - decl: |-
      class C {
        static foo() {
          return 1
        }
      }
      function main() {
        arktest.assertEQ(C.foo(), 1)
        arktest.assertTrue(C.foo() instanceof int)
      }

  - decl: |-
      class C {
        static foo() {
          return 1.1
        }
      }
      function main() {
        arktest.assertEQ(C.foo(), 1.1)
        arktest.assertTrue(C.foo() instanceof number)
      }

  - decl: |-
      abstract class C {
        foo() {
          return 1
        }
      }
      function main() {
        let i: C = {}
        arktest.assertEQ(i.foo(), 1)
        arktest.assertTrue(i.foo() instanceof int)
      }

  - decl: |-
      abstract class C {
        foo() {
          return 1.1
        }
      }
      function main() {
        let i: C = {}
        arktest.assertEQ(i.foo(), 1.1)
        arktest.assertTrue(i.foo() instanceof number)
      }

  - decl: |-
        interface I {
          foo() {
            return 1
          }
        }
        class C implements I {}
        function main() {
          let i: C = new C()
          arktest.assertEQ(i.foo(), 1)
          arktest.assertTrue((i.foo()) instanceof int)
        }

  - decl: |-
        interface I {
          foo() {
            return 1.1
          }
        }
        class C implements I {}
        function main() {
          let i: C = new C()
          arktest.assertEQ(i.foo(), 1.1)
          arktest.assertTrue(i.foo() instanceof number)
        }

  - decl: |-
      let foo = () => { return 1 }
      function main() {
        arktest.assertEQ(foo(), 1)
        arktest.assertTrue(foo() instanceof int)
      }

  - decl: |-
      let foo = () => { return 1.1 }
      function main() {
        arktest.assertEQ(foo(), 1.1)
        arktest.assertTrue(foo() instanceof number)
      }
