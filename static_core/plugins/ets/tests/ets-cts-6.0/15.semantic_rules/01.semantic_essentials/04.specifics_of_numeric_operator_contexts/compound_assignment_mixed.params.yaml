---
cases:
  - description: "Byte += int literal"
    target_type: "byte"
    operand_type: "literal"
    op: "+="
    initial: "100"
    operand: "1000"
    expected: "76"

  - description: "Byte += int variable"
    target_type: "byte"
    operand_type: "int"
    op: "+="
    initial: "50"
    operand: "1000"
    expected: "26"

  - description: "Short += int literal"
    target_type: "short"
    operand_type: "literal"
    op: "+="
    initial: "1000"
    operand: "100000"
    expected: "-30072"

  - description: "Short += int variable"
    target_type: "short"
    operand_type: "int"
    op: "+="
    initial: "1000"
    operand: "100000"
    expected: "-30072"

  - description: "Byte *= int with overflow"
    target_type: "byte"
    operand_type: "int"
    op: "*="
    initial: "10"
    operand: "100"
    expected: "-24"

  - description: "Short *= int with overflow"
    target_type: "short"
    operand_type: "int"
    op: "*="
    initial: "100"
    operand: "1000"
    expected: "-31072"
