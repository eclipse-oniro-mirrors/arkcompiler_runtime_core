---
cases:
  - description: "Addition with positive overflow"
    op: "+="
    initial: "2147483640"
    operand: "10"
    expected: "-2147483646"

  - description: "Addition with max value overflow"
    op: "+="
    initial: "2147483647"
    operand: "1"
    expected: "-2147483648"

  - description: "Subtraction with negative overflow"
    op: "-="
    initial: "-2147483640"
    operand: "10"
    expected: "2147483646"

  - description: "Subtraction from min value"
    op: "-="
    initial: "-2147483648"
    operand: "1"
    expected: "2147483647"

  - description: "Multiplication with overflow"
    op: "*="
    initial: "1000000"
    operand: "1000000"
    expected: "-727379968"

  - description: "Large multiplication overflow"
    op: "*="
    initial: "46341"
    operand: "46341"
    expected: "-2147479015"

  - description: "Left shift with overflow"
    op: "<<="
    initial: "1073741824"
    operand: "2"
    expected: "0"

  - description: "Right shift"
    op: ">>="
    initial: "-2147483648"
    operand: "16"
    expected: "-32768"

  - description: "Unsigned right shift"
    op: ">>>="
    initial: "-2147483648"
    operand: "16"
    expected: "32768"
    