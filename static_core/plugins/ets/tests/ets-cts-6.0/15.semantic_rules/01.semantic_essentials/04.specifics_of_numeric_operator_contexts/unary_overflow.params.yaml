---
cases:
  # Prefix increment overflow
  - type: "byte"
    operator: "prefix"
    value: "127"
    expected_value: "-128"
    
  - type: "short"
    operator: "prefix" 
    value: "32767"
    expected_value: "-32768"

  # Postfix increment overflow
  - type: "byte"
    operator: "postfix"
    value: "127"
    expected_value: "127"
    expected_x_value: "-128"
    
  - type: "short"
    operator: "postfix"
    value: "32767"
    expected_value: "32767"
    expected_x_value: "-32768"

  # Negation overflow
  - type: "int"
    operator: "negation"
    value: "-2147483648"
    expected_value: "-2147483648"