---
cases:
  - description: "Cannot divide by zero in compound assignment"
    declarations:
      - "let a: int = 10"
    operation: "a /= 0"
    expected_error: "/ by zero"

  - description: "Cannot modulo by zero in compound assignment"
    declarations:
      - "let a: int = 10"
    operation: "a %= 0"
    expected_error: "/ by zero"