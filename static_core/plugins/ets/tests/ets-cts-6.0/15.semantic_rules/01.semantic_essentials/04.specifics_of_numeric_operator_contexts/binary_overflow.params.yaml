---
cases:
  # Byte overflow tests
  - type1: "byte"
    type2: "byte" 
    val1: "127"
    val2: "1"
    op: "+"
    expected: "128"
    
  - type1: "byte"
    type2: "byte"
    val1: "-128"
    val2: "1"
    op: "-"
    expected: "-129"
    
  - type1: "byte"
    type2: "byte"
    val1: "100"
    val2: "100"
    op: "*"
    expected: "10000"

  # Short overflow tests  
  - type1: "short"
    type2: "short"
    val1: "32767"
    val2: "1"
    op: "+"
    expected: "32768"
    
  - type1: "short"
    type2: "short"
    val1: "-32768"
    val2: "1"
    op: "-"
    expected: "-32769"

  # Int overflow tests
  - type1: "int"
    type2: "int"
    val1: "2147483647"
    val2: "1"
    op: "+"
    expected: "-2147483648"
    
  - type1: "int"
    type2: "int"
    val1: "-2147483648"
    val2: "1"
    op: "-"
    expected: "2147483647"

  # Mixed types with overflow
  - type1: "byte"
    type2: "int"
    val1: "127"
    val2: "2147483647"
    op: "+"
    expected: "-2147483522"
    
  - type1: "short"
    type2: "int"
    val1: "32767"
    val2: "2147483647"
    op: "*"
    expected: "2147450881"
