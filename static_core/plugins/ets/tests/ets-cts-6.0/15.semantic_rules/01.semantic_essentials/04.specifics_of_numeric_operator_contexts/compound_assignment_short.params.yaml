---
cases:
  - description: "Addition with positive overflow"
    op: "+="
    initial: "32700"
    operand: "100"
    expected: "-32736"

  - description: "Addition with max value overflow"
    op: "+="
    initial: "32767"
    operand: "1"
    expected: "-32768"

  - description: "Subtraction with negative overflow"
    op: "-="
    initial: "-32700"
    operand: "100"
    expected: "32736"

  - description: "Subtraction from min value"
    op: "-="
    initial: "-32768"
    operand: "1"
    expected: "32767"

  - description: "Multiplication with overflow"
    op: "*="
    initial: "200"
    operand: "200"
    expected: "-25536"

  - description: "Large multiplication overflow"
    op: "*="
    initial: "1000"
    operand: "1000"
    expected: "16960"

  - description: "Division"
    op: "/="
    initial: "10000"
    operand: "3"
    expected: "3333"

  - description: "Modulo operation"
    op: "%="
    initial: "10000"
    operand: "256"
    expected: "16"

  - description: "Left shift with overflow"
    op: "<<="
    initial: "16384"
    operand: "2"
    expected: "0"

  - description: "Right shift"
    op: ">>="
    initial: "-32768"
    operand: "8"
    expected: "-128"

  - description: "Unsigned right shift"
    op: ">>>="
    initial: "-32768"
    operand: "8"
    expected: "-128"