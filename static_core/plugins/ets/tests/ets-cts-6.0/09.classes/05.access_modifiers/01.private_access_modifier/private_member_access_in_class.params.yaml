---
tests:
  - doc: access private field
    decl: |-
      class A {
        private x: int = 7
        foo(): int {
          return this.x
        }
      }
    check: |-
      arktest.assertEQ(new A().foo(), 7)

  - doc: access private static field
    decl: |-
      class A {
        private static x: int = 7
        foo(): int {
          return A.x
        }
      }
    check: |-
      arktest.assertEQ(new A().foo(), 7)

  - doc: access private method
    decl: |-
      class A {
        private getValue(): int {
          return 1
        }
        foo(): int {
          return this.getValue()
        }
      }
    check: |-
      arktest.assertEQ(new A().foo(), 1)

  - doc: access private static method
    decl: |-
      class A {
        private static getValue(): int {
          return 1
        }
        foo(): int {
          return A.getValue()
        }
      }
    check: |-
      arktest.assertEQ(new A().foo(), 1)

  - doc: access private getter
    decl: |-
      class A {
        private _val: int = 0
        private get val(): int {
          return this._val
        }
        foo(i: int): int {
          this._val = i
          return this.val
        }
      }
    check: |-
      arktest.assertEQ(new A().foo(7), 7)

  - doc: access private static getter
    decl: |-
      class A {
        private static _val: int = 0
        private static get val(): int {
          return A._val
        }
        static set val(i: int) {
          A._val = i
        }
        foo(): int {
          return A.val
        }
      }
    check: |-
      A.val = 5
      arktest.assertEQ(new A().foo(), 5)

  - doc: access private setter
    decl: |-
      class A {
        private _val: int = 0
        private set val(i: int) {
          this._val = i
        }
        foo(i: int): int {
          this.val = i
          return this._val
        }
      }
    check: |-
      arktest.assertEQ(new A().foo(4), 4)

  - doc: access private static setter
    decl: |-
      class A {
        private static _val: int = 0
        private static set val(i: int) {
          A._val = i
        }
        foo(i: int): int {
          A.val = i
          return A._val
        }
      }
    check: |-
      arktest.assertEQ(new A().foo(6), 6)
