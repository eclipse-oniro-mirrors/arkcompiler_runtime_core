cases:
  # functions
  - decl: |-
      function fun(x: int): string { return x.toString()}
    use: |-
      arktest.assertEQ(fun(1), '1');
  - decl: |-
      function foo(x: number, y: string, z: Object[]): double { 
        return (x * y.length * z.length).toDouble();
      }
    use: |-
      arktest.assertEQ(foo(1, '1', ['', 1]), 2.0);
  - decl: |-
      export function bar<U, V, R>(x: U, y: V): R {
        return JSON.stringify([x, y]) as R
      }
    use: |-
      arktest.assertEQ(bar<number, number, string>(5, 5), '[5,5]');
  - decl: |-
      function baz(y: string, x?: int): string {
        return x ? x.toString() : y;
      }
    use: |-
      arktest.assertEQ(baz('', 1), '1');
