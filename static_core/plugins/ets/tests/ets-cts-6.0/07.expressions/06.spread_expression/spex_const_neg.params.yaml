---
cases:
# arrays
    - decl: |-
          let a1: Object|null|undefined = new Object
          class A {
              fld: number
              constructor(...p: Object[]) {
                  this.fld = p.length > 0 ? p.length : -1
              }
          }
      use: |-
          // not array type
          arktest.assertEQ(new A(...a1).fld, -1)

    - decl: |-
          let a1: number[] = [1.0, 2.0]
          class A {
              fld: number
              constructor(p1: number, p2: number) {
                  this.fld = p1 + p2
              }
          }
      use: |-
          // not rest parameters
          arktest.assertEQ(new A(...a1).fld, 3.0)

    - decl: |-
          class A {
              fld: number
              constructor(a: int, ...p: Object[]) {
                  this.fld = a + p.length
              }
          }
          let a1: Object[]|null = [new Object, new Object]
      use: |-
          // nullish expression
          let obj = new A(5, ...a1)  // CTE expected
          arktest.assertEQ(obj.fld, 7)

    - decl: |-
          let a1: [Object, Error]|null = null
          let a2: [Object, Error]|null = null
          class A {
              fld: int
              constructor(...p: [Object, Error]) {
                  this.fld = p[0] != p[1] ? 3 : 0
              }
          }
      use: |-
          // nullish-coalescing expression
          arktest.assertEQ(new A(...(a1 ?? a2)).fld, 3)  // CTE, nullish expression
