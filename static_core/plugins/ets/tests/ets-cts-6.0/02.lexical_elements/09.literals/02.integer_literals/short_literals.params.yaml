--- # List of valid short literals
cases:
    # dec
    - { lit: '0', val: '0' }
    - { lit: '1', val: '1' }
    - { lit: '+1', val: '1' }
    - { lit: '-1', val: '-1' }
    - { lit: '32767', val: '32767' }
    - { lit: '3_2_7_6_7', val: '32767' }
    # hex
    - { lit: '0x0000', val: '0' }
    - { lit: '0X0001', val: '1' }
    - { lit: '0xffff', val: '-1' }
    - { lit: '0x8000', val: '-32768' }
    - { lit: '0X7fff', val: '32767' }
    - { lit: '0X7f_F_f', val: '32767' }
    - { lit: '0X7_F_F_F', val: '32767' }
    # oct
    - { lit: '0o00000', val: '0' }
    - { lit: '0O00001', val: '1' }
    - { lit: '0o177777', val: '-1' }
    - { lit: '0o100000', val: '-32768' }
    - { lit: '0O77777', val: '32767' }
    - { lit: '0o100001', val: '-32767' }
    - { lit: '0O10_00_01', val: '-32767' }
    - { lit: '0o100_000', val: '-32768' }
    # bin
    - { lit: '0b000000000000000', val: '0' }
    - { lit: '0b000000000000001', val: '1' }
    - { lit: '0b1111111111111111', val: '-1' }
    - { lit: '0b111111111111111', val: '32767' }
    - { lit: '0b1000000000000000', val: '-32768' }
    - { lit: '0b111111111111111', val: '32767' }
    - { lit: '0B100_00000_00000_001', val: '-32767' }
    - { lit: '0b10_000_000_000_000_00', val: '-32768' }
