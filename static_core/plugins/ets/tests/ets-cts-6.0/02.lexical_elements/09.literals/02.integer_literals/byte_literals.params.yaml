--- # List of valid byte literals
cases:
    # dec
    - { lit: '0', val: '0' }
    - { lit: '1', val: '1' }
    - { lit: '+1', val: '1' }
    - { lit: '-1', val: '-1' }
    - { lit: '127', val: '127' }
    - { lit: '1_2_4', val: '124' }
    # hex
    - { lit: '0x00000000', val: '0' }
    - { lit: '0X00000001', val: '1' }
    - { lit: '0x000000ff', val: '-1' }
    - { lit: '0x0000007F', val: '127' }
    - { lit: '0x00000080', val: '-128' }
    - { lit: '0x0000_0001', val: '1' }
    - { lit: '0X0_00_000_80', val: '-128' }
    # oct
    - { lit: '0o000', val: '0' }
    - { lit: '0o001', val: '1' }
    - { lit: '0o177', val: '127' }
    - { lit: '0o200', val: '-128' }
    - { lit: '0O1_7_7', val: '127' }
    # bin
    - { lit: '0B00000000', val: '0' }
    - { lit: '0b00000001', val: '1' }
    - { lit: '0b11111111', val: '-1' }
    - { lit: '0B01111111', val: '127' }
    - { lit: '0b10000000', val: '-128' }
    - { lit: '0B1_000_00_00', val: '-128' }
    - { lit: '0B0_010_01_01', val: '37' }
