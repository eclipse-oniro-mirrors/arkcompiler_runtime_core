---
cases:
  - desc: |-
        An implementation body cannot be defined in the interface, 
        but must be defined in a class that implements this interface.
    tags: compile-only
    impl: |-
        interface I {
          foo(): void
          foo(i: number): number
          foo(i: string): number
          foo(...p: Any[]): Any
        }

  - desc: |-
        An implementation body cannot be defined in the interface, 
        but must be defined in a class that implements this interface.
    tags: compile-only, negative
    impl: |-
        interface I {
          foo(): void
          foo(i: number): number
          foo(i: string): number
          foo(...p: Any[]): Any { }
        }

  - desc: |-
        Mutiple implementation signatures
    tags: compile-only
    impl: |-
        interface I {
          foo(...p: Any[]): Any
          boo(...p: Any[]): Any
        }

  - desc: |-
        Implementation signature and implementation body in a single interface
    tags: compile-only, negative
    impl: |-
        interface I {
          foo(...p: Any[]): Any
          boo(...p: Any[]): Any { }
        }

  - desc: |-
        An implementation body cannot be defined in the interface, 
        but must be defined in a class that implements this interface.
    tags: compile-only, negative
    impl: |-
        interface I {
          foo(): number
          foo(i: string): number
        }
        
        class C implements I {
          foo(): number {
            return 1.0
          }
          foo(i: string): number {
            return 2.0
          }
          foo(...p: Any[]): Any {
            return 3.0
          }
        }

  - desc: |-
        An implementation body cannot be defined in the interface, 
        but must be defined in a class that implements this interface.
    impl: |-
        interface I {
          foo(): number
          foo(i: string): number
        }
        
        class C implements I {
          foo(...p: Any[]): Any {
            return 3.0
          }
        }

        function main() {
          arktest.assertEQ(new C().foo(), 3)
        }
