---
cases:
    - call: |-
          // Object
          arktest.assertEQ(new X(o).res, "Object")     // FixedArray<Object> <: Object
          arktest.assertEQ(new X(a).res, "AObject")    // FixedArray<A> <: Object
          arktest.assertEQ(new X(b).res, "ABObject")   // FixedArray<B> <: Object

          // FixedArray<A>
          arktest.assertEQ(new X(a, 0).res, "AObject")
          arktest.assertEQ(new X(b, 0).res, "ABObject") // FixedArray<B> <: FixedArray<A>

          // FixedArray<B>
          arktest.assertEQ(new X(b, 0, 0).res, "ABObject")

          // FixedArray<A|B>
          arktest.assertEQ(new X(a, 0, 0, 0).res, "AObject")  // FixedArray<A> <: FixedArray<A|B>
          arktest.assertEQ(new X(b, 0, 0, 0).res, "ABObject") // FixedArray<B> <: FixedArray<A|B>

          // FixedArray<A>|FixedArray<B>
          arktest.assertEQ(new X(a, 0, 0, 0, 0).res, "AObject")  // FixedArray<A> <: FixedArray<A>|FixedArray<B>
          arktest.assertEQ(new X(b, 0, 0, 0, 0).res, "ABObject") // FixedArray<B> <: FixedArray<A>|FixedArray<B>

          // FixedArray<Object>
          arktest.assertEQ(new X(o, 0, 0, 0, 0, 0).res, "Object")
          arktest.assertEQ(new X(a, 0, 0, 0, 0, 0).res, "AObject")  // FixedArray<A> <: FixedArray<Object>
          arktest.assertEQ(new X(b, 0, 0, 0, 0, 0).res, "ABObject") // FixedArray<B> <: FixedArray<Object>

    - tags: 'compile-only, negative'
      call: |-
          new X(o, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          new X(o, 0, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          new X(a, 0, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          new X(o, 0, 0, 0) // CTE: No such signature

    - tags: 'compile-only, negative'
      call: |-
          new X(o, 0, 0, 0, 0) // CTE: No such signature
