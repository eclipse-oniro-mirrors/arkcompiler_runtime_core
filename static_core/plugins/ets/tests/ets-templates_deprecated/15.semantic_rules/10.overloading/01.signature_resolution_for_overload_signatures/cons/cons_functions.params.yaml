---
cases:
    - call: |-
          // new X(p: FA)
          arktest.assertEQ((new X(fa).res as FA)("A", 1.0), "A1")
          arktest.assertEQ((new X(fb).res as FB)("A"), "FBA")
          arktest.assertEQ((new X(fc).res as FC)(), "FC")
          arktest.assertEQ((new X(fd).res as FD)("A", 1.0), "FDA1")
          arktest.assertEQ((new X(fe).res as FE)("x", "y"), "FExy")

          // new X(p: FB, x1: int)
          arktest.assertEQ((new X(fb, 0).res as FB)("A"), "FBA")
          arktest.assertEQ((new X(fc, 0).res as FC)(), "FC")

          // new X(p: FC, x1: int, x2: int)
          arktest.assertEQ((new X(fc, 0, 0).res as FC)(), "FC")

          // new X(p: FD, x1: int, x2: int, x3: int)
          arktest.assertEQ((new X(fd, 0, 0, 0).res as FD)("A", 1.0), "FDA1")

          // new X(p: FE, x1: int, x2: int, x3: int, x4: int)
          arktest.assertEQ((new X(fb, 0, 0, 0, 0).res as FB)("A"), "FBA")
          arktest.assertEQ((new X(fc, 0, 0, 0, 0).res as FC)(), "FC")
          arktest.assertEQ((new X(fe, 0, 0, 0, 0).res as FE)("x", "y"), "FExy")

    - tags: 'compile-only, negative'
      call: |-
          new X(fa, 0)

    - tags: 'compile-only, negative'
      call: |-
          new X(fa, 0, 0)

    - tags: 'compile-only, negative'
      call: |-
          new X(fb, 0, 0)

    - tags: 'compile-only, negative'
      call: |-
          new X(fa, 0, 0, 0)

    - tags: 'compile-only, negative'
      call: |-
          new X(fb, 0, 0, 0)

    - tags: 'compile-only, negative'
      call: |-
          new X(fa, 0, 0, 0, 0)
