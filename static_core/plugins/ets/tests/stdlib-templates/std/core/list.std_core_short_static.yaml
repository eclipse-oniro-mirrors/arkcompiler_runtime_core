- {
    method_name: valueOf,
    object_type: Short,
    param_init_data_types: {"param1":"FixedArray<short>"} ,
    param_types: {"param1":short},
    param_nature: {"param1": primitive},
    method_return_type: Short,
    expected_data_item_type: short,
    expected_data_type: "FixedArray<short>",
    param_list: {"param1": "[(-1) as short, 0 as short, 1 as short, Short.MAX_VALUE as short, Short.MIN_VALUE as short]"},
    expected_test_data: "[(-1) as short, 0 as short, 1 as short, Short.MAX_VALUE as short, Short.MIN_VALUE as short]",
    verify_test_result_function: compareWrapperObjectValue,
  }
- {
    method_name: parseInt,
    object_type: Short,
    param_init_data_types: { "param1": "FixedArray<String>", "param2": "FixedArray<Int>" } ,
    param_types: { "param1": String, "param2": "Int" },
    param_nature: { "param1": primitive, "param2": primitive },
    method_return_type: Short,
    expected_data_item_type: Short,
    expected_data_type: "FixedArray<Short>",
    param_list: {
      "param1": '["123", "123", "-123", "+123", "-32768", "32767", "-0", "+0", "  -123  ", "\t123\n",
        "101010", "-101010", "111111111111111", "12", "-52", "77777",
        "A", "FF", "-2A", "7FFF", "7fff", "0x1A", "0XFF",
        "z", "Z", "1Z", "-A", "  Z1  ",
        "0x1A", "123abc", "42.99", "0xFFG"]',
      "param2": '[0, 10, 10, 10, 10, 10, 10, 10, 10, 10,
        2, 2, 2, 8, 8, 8,
        16, 16, 16, 16, 16, 16, 16,
        36, 36, 36, 36, 36,
        0, 10, 10, 16]',
    },
    expected_test_data: '[123, 123, -123, 123, -32768, 32767, 0, 0, -123, 123,
      42, -42, 32767, 10, -42, 32767,
      10, 255, -42, 32767, 32767, 26, 255,
      35, 35, 71, -10, 1261,
      0, 123, 42, 255]',
    verify_test_result_function: compareWrapperObjectValue,
  }
