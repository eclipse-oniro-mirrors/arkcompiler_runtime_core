type: workflow
workflow-name: workflow
parameters:
    build: ${PANDA_BUILD}
    work-dir: ${parameters.work-dir}
    output-file: "${parameters.work-dir}/intermediate/${test-id}.abc"
    # adds --paoc-panda-files option to ark_aot with all dependent and the current abc files
    is-panda: True
steps:
    echo-compiler:
        executable-path: /usr/bin/echo
        step-type: compiler
        args:
            - "--output=${parameters.output-file}"
            - ${test-id}
    echo-runtime:
        executable-path: /usr/bin/echo
        step-type: runtime
        args:
            - "--output=${parameters.output-file}"
            - "--boot-panda-files=stdlib"
            - ${test-id}
