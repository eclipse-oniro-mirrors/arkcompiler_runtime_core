type: workflow
workflow-name: workflow
parameters:
    build: ${PANDA_BUILD}
    work-dir: ${parameters.work-dir}
    output-file: "${parameters.work-dir}/intermediate/${test-id}.abc"
    stdlib: "${parameters.build}/plugins/ets/etsstdlib.abc"
    enable-es2panda: true
    enable-runtime: true
    is-panda: True
    runner-args: []
steps:
    echo-compiler:
        executable-path: /usr/bin/echo/es2panda
        step-type: compiler
        enabled: ${parameters.enable-es2panda}
        args:
            - "--output=${parameters.output-file}"
            - ${test-id}
    echo-runtime:
        step-type: runtime
        enabled: ${parameters.enable-runtime}
        args:
            - "--output=${parameters.output-file}"
            - "--boot-panda-files=stdlib"
            - ${test-id}
    run-gtests:
      timeout: 30
      enabled: true
      step-type: gtest-runner
      args:
        - "${parameters.runner-args}"
      env:
        ARK_ETS_STDLIB_PATH:
          - "${parameters.stdlib}"
