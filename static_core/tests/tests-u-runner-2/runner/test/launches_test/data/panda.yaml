type: workflow
workflow-name: panda
parameters:
    build: ${PANDA_BUILD}
    work-dir: ${parameters.work-dir}
    # adds --paoc-panda-files option to ark_aot with all dependent and the current abc files
    is-panda: True
steps:
    echo-compiler:
        executable-path: /usr/bin/echo
        step-type: compiler
        args:
            - ${test-id}
    echo-verifier:
        executable-path: /usr/bin/echo
        step-type: verifier
        args:
            - "--boot-panda-files=stdlib"
            - ${test-id}
    echo-aot:
        executable-path: /usr/bin/echo
        step-type: aot
        args:
            - "--boot-panda-files=stdlib"
            - ${test-id}
    echo-ark:
        executable-path: /usr/bin/echo
        step-type: runtime
        args:
            - "--boot-panda-files=stdlib"
            - ${test-id}
