version: 0.0.0.1
type: test-suite
suite-name: compiler_checker_suite
test-root: ${ARKCOMPILER_RUNTIME_CORE_PATH}/static_core/plugins/ets/tests/checked_urunner
list-root: ${ARKCOMPILER_RUNTIME_CORE_PATH}/static_core/plugins/ets/tests/test-lists/compiler_checker_suite

parameters:
    extension: ets
    load-runtimes: ets
    command-token: "//!"
    build: ${PANDA_BUILD}
    work-dir: ${WORK_DIR}/${suite-name}
    checker-frontend-relpath: "bin/es2panda"
    checker-frontend-relpath-pa: "bin/ark_asm"

collections:
    ets_tests:
        parameters:
            extension: ets
            checker-test-suite-args:
                - "--command-token=${parameters.command-token}"
                - "--frontend ${parameters.build}/${parameters.checker-frontend-relpath}"
                - "--frontend-options --thread=0,--extension=ets"
    pa_tests:
        parameters:
            extension: pa
            checker-test-suite-args:
                - "--command-token=#!"
                - "--frontend ${parameters.build}/${parameters.checker-frontend-relpath-pa}"
                - "--frontend-options --log-file,${parameters.build}/build.log"
