type: test-suite
suite-name: ets-sdk
test-root: ${ARKCOMPILER_RUNTIME_CORE_PATH}/static_core/plugins/ets/tests/ets_warnings_tests
list-root: ${ARKCOMPILER_RUNTIME_CORE_PATH}/static_core/plugins/ets/tests/test-lists/system

parameters:
    validator: runner.extensions.validators.parser.parser_validator.ParserValidator
    extension: ets
    load-runtimes: ets
    work-dir: ${WORK_DIR}/${suite-name}

collections:
    all_warnings_tests:
        parameters:
            es2panda-test-suite-args:
                - "--ets-warnings"
    boost_equal_statements_tests:
        parameters:
            es2panda-test-suite-args:
                - "--ets-warnings:enable=ets-boost-equality-statement"
    implicit_boxing_unboxing_tests:
        parameters:
            es2panda-test-suite-args:
                - "--ets-warnings:enable=ets-implicit-boxing-unboxing"
    prohibit_top_level_statements_tests:
        parameters:
            es2panda-test-suite-args:
                - "--ets-warnings:enable=ets-prohibit-top-level-statements"
    remove_async_tests:
        parameters:
            es2panda-test-suite-args:
                - "--ets-warnings:enable=ets-remove-async"
    remove_lambda_tests:
        parameters:
            es2panda-test-suite-args:
                - "--ets-warnings:enable=ets-remove-lambda"
    suggest_final_tests:
        parameters:
            es2panda-test-suite-args:
                - "--ets-warnings:enable=ets-suggest-final"
    warnings_suppresion_tests:
        parameters:
            es2panda-test-suite-args:
                - "--ets-warnings"
    werror_tests:
        parameters:
            es2panda-test-suite-args:
                - "--ets-warnings:werror"
