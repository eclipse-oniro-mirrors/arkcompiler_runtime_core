version: 0.0.0.1
type: test-suite
suite-name: parser
list-root: ${ARKCOMPILER_ETS_FRONTEND_PATH}/ets2panda/test/test-lists/parser
test-root: ${parameters.parser-root}

parameters:
  validator: runner.extensions.validators.parser.parser_validator.ParserValidator
  parser-root: ${ARKCOMPILER_ETS_FRONTEND_PATH}/ets2panda/test
  work-dir: ${WORK_DIR}/${suite-name}
  enable-verifier: false
  build: ${PANDA_BUILD}
  with-js: false

collections:
  # ets tests
  compiler/ets:
    parameters:
      extension: ets
      es2panda-test-suite-args:
        - "--dump-ast"
        - "--thread=0"
  parser/ets:
    parameters:
      extension: ets
      es2panda-test-suite-args:
        - "--dump-ast"
        - "--thread=0"
