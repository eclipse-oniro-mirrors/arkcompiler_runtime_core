runner-api-level: 0.0.0.1
type: workflow
workflow-name: panda-all
parameters:
    # common
    build: ${PANDA_BUILD}
    work-dir: ${parameters.work-dir}
    load-runtimes: ${parameters.load-runtimes}

    # es2panda and verifier
    opt-level: 2
    es2panda-timeout: 80
    verifier-timeout: 30
    es2panda-args: [ ]

    # ark - for all launches
    gc-type: g1-gc
    full-gc-bombing-frequency: 0
    heap-verifier: fail_on_verification
    # adds --boot-panda-files option to verifier with all dependent and the current abc files
    # adds --boot-panda-files option to ark with all dependent and the current abc files
    # adds --panda-files option to ark with all dependent and the current abc files
    is-panda: true

    # ark - for int mode
    ark-int-timeout: 80
    ark-int-args: [ ]
    # ark and ark_aot - for ordinal aot mode
    ark-aot-timeout: 180
    aot-timeout: 30
    ark-aot-args: [ ] # args for ark binary
    aot-args: [ ] # args for ark_aot binary
    # ark and ark_aot - for aot-pgo mode
    ark-pgo-timeout: 180
    aot-pgo-timeout: 30
    ark-pgo-args: [ ]
    aot-pgo-args: [ ]
    # ark - for jit mode
    ark-jit-timeout: 180
    ark-jit-args: [ ]
steps:
    es2panda-verifier:
        from: es2panda-verifier
        opt-level: ${parameters.opt-level}
        build: ${parameters.build}
        work-dir: ${parameters.work-dir}
        extension: ${parameters.extension}
        load-runtimes: ${parameters.load-runtimes}
        enable-es2panda: true
        enable-verifier: true
        es2panda-timeout: ${parameters.es2panda-timeout}
        verifier-timeout: ${parameters.verifier-timeout}
        es2panda-args: ${parameters.es2panda-args}
    ark-int-cpp-stw:
        from: panda-int
        build: ${parameters.build}
        work-dir: ${parameters.work-dir}
        load-runtimes: ${parameters.load-runtimes}
        extension: ${parameters.extension}
        enable-es2panda: false
        enable-verifier: false
        ark-timeout: ${parameters.ark-int-timeout}
        heap-verifier: ${parameters.heap-verifier}
        full-gc-bombing-frequency: ${parameters.full-gc-bombing-frequency}
        gc-type: stw
        ark-args:
            - ${parameters.ark-int-args}
            - "--interpreter-type=cpp"
        is-panda: ${parameters.is-panda}
    ark-int-irtoc-stw:
        from: panda-int
        build: ${parameters.build}
        work-dir: ${parameters.work-dir}
        load-runtimes: ${parameters.load-runtimes}
        extension: ${parameters.extension}
        enable-es2panda: false
        enable-verifier: false
        ark-timeout: ${parameters.ark-int-timeout}
        heap-verifier: ${parameters.heap-verifier}
        full-gc-bombing-frequency: ${parameters.full-gc-bombing-frequency}
        gc-type: stw
        ark-args:
            - ${parameters.ark-int-args}
            - "--interpreter-type=irtoc"
        is-panda: ${parameters.is-panda}
    ark-int-cpp-g1-gc:
        from: panda-int
        build: ${parameters.build}
        work-dir: ${parameters.work-dir}
        load-runtimes: ${parameters.load-runtimes}
        extension: ${parameters.extension}
        enable-es2panda: false
        enable-verifier: false
        ark-timeout: ${parameters.ark-int-timeout}
        heap-verifier: ${parameters.heap-verifier}
        full-gc-bombing-frequency: ${parameters.full-gc-bombing-frequency}
        gc-type: g1-gc
        ark-args:
            - ${parameters.ark-int-args}
            - "--interpreter-type=cpp"
        is-panda: ${parameters.is-panda}
    ark-int-irtoc-g1-gc:
        from: panda-int
        build: ${parameters.build}
        work-dir: ${parameters.work-dir}
        load-runtimes: ${parameters.load-runtimes}
        extension: ${parameters.extension}
        enable-es2panda: false
        enable-verifier: false
        ark-timeout: ${parameters.ark-int-timeout}
        heap-verifier: ${parameters.heap-verifier}
        full-gc-bombing-frequency: ${parameters.full-gc-bombing-frequency}
        gc-type: g1-gc
        ark-args:
            - ${parameters.ark-int-args}
            - "--interpreter-type=irtoc"
        is-panda: ${parameters.is-panda}
    ark-with-aot-cpp:
        from: panda-aot
        build: ${parameters.build}
        work-dir: ${parameters.work-dir}
        load-runtimes: ${parameters.load-runtimes}
        extension: ${parameters.extension}
        enable-es2panda: false
        enable-verifier: false
        gc-type: ${parameters.gc-type}
        full-gc-bombing-frequency: ${parameters.full-gc-bombing-frequency}
        ark-timeout: ${parameters.ark-aot-timeout}
        aot-timeout: ${parameters.aot-timeout}
        aot-args: ${parameters.aot-args}
        heap-verifier: fail_on_verification:pre:into:before_g1_concurrent:post
        ark-args:
            - ${parameters.ark-aot-args}
            - "--interpreter-type=cpp"
        is-panda: ${parameters.is-panda}
    ark-with-aot-irtoc:
        from: panda-aot
        build: ${parameters.build}
        work-dir: ${parameters.work-dir}
        load-runtimes: ${parameters.load-runtimes}
        extension: ${parameters.extension}
        enable-es2panda: false
        enable-verifier: false
        gc-type: ${parameters.gc-type}
        full-gc-bombing-frequency: ${parameters.full-gc-bombing-frequency}
        ark-timeout: ${parameters.ark-aot-timeout}
        aot-timeout: ${parameters.aot-timeout}
        aot-args: ${parameters.aot-args}
        heap-verifier: fail_on_verification:pre:into:before_g1_concurrent:post
        ark-args:
            - ${parameters.ark-aot-args}
            - "--interpreter-type=irtoc"
        is-panda: ${parameters.is-panda}
    ark-with-aot-pgo:
        from: panda-aot-pgo
        build: ${parameters.build}
        work-dir: ${parameters.work-dir}
        load-runtimes: ${parameters.load-runtimes}
        extension: ${parameters.extension}
        enable-es2panda: false
        enable-verifier: false
        heap-verifier: ${parameters.heap-verifier}
        gc-type: ${parameters.gc-type}
        full-gc-bombing-frequency: ${parameters.full-gc-bombing-frequency}
        ark-timeout: ${parameters.ark-pgo-timeout}
        aot-timeout: ${parameters.aot-pgo-timeout}
        aot-args: ${parameters.aot-pgo-args}
        ark-args: ${parameters.ark-pgo-args}
        is-panda: ${parameters.is-panda}
    ark-with-jit-cpp-stw:
        from: panda-jit
        build: ${parameters.build}
        work-dir: ${parameters.work-dir}
        load-runtimes: ${parameters.load-runtimes}
        extension: ${parameters.extension}
        enable-es2panda: false
        enable-verifier: false
        heap-verifier: ${parameters.heap-verifier}
        full-gc-bombing-frequency: ${parameters.full-gc-bombing-frequency}
        ark-timeout: ${parameters.ark-jit-timeout}
        gc-type: stw
        ark-args:
            - ${parameters.ark-jit-args}
            - "--interpreter-type=cpp"
        is-panda: ${parameters.is-panda}
    ark-with-jit-irtoc-stw:
        from: panda-jit
        build: ${parameters.build}
        work-dir: ${parameters.work-dir}
        load-runtimes: ${parameters.load-runtimes}
        extension: ${parameters.extension}
        enable-es2panda: false
        enable-verifier: false
        heap-verifier: ${parameters.heap-verifier}
        full-gc-bombing-frequency: ${parameters.full-gc-bombing-frequency}
        ark-timeout: ${parameters.ark-jit-timeout}
        gc-type: stw
        ark-args:
            - ${parameters.ark-jit-args}
            - "--interpreter-type=irtoc"
        is-panda: ${parameters.is-panda}
    ark-with-jit-cpp-g1-gc:
        from: panda-jit
        build: ${parameters.build}
        work-dir: ${parameters.work-dir}
        load-runtimes: ${parameters.load-runtimes}
        extension: ${parameters.extension}
