type: workflow
workflow-name: arkjs-int
parameters:
    arkjs-repo: ${ARK_STANDALONE_BUILD_PATH}
    os-cpu: x64  # one of x64, arm64
    mode: release  # one or release, debug
    arkjs-build: ${parameters.arkjs-repo}/out/${parameters.os-cpu}.${parameters.mode}
    opt-level: 2
    output-file: "${parameters.work-dir}/intermediate/${test-id}.ts.abc"
    enable-es2abc: true
    enable-ark-js-vm: true
    ark-gc-thread-num: "7"
steps:
    copy:
        executable-path: /usr/bin/cp
        enabled: ${parameters.enable-es2abc}
        args:
            - "${parameters.work-dir}/gen/${test-id}"
            - "${parameters.work-dir}/gen/${test-id}.ts"
    es2abc:
        executable-path: ${parameters.arkjs-build}/arkcompiler/ets_frontend/es2abc
        args:
            - "--opt-level=${parameters.opt-level}"
            - "--extension=ts"
            - "--module"
            - "--output=${parameters.output-file}"
            - "${parameters.work-dir}/gen/${test-id}.ts"
        timeout: 30
        step-type: compiler
        enabled: ${parameters.enable-es2abc}
        can-be-instrumented: true
    ark_js_vm:
        executable-path: ${parameters.arkjs-build}/arkcompiler/ets_runtime/ark_js_vm
        timeout: 180
        step-type: runtime
        enabled: ${parameters.enable-ark-js-vm}
        args:
            - "${parameters.output-file}"
        env:
            LD_LIBRARY_PATH:
                - "${parameters.arkjs-build}/thirdparty/icu:"
                - "${parameters.arkjs-build}/thirdparty/zlib:"
                - "${parameters.arkjs-build}/arkcompiler/ets_runtime"
        can-be-instrumented: true
