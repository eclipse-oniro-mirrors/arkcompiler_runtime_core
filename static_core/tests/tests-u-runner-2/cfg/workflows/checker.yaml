runner-api-level: 0.0.0.1
type: workflow
workflow-name: checker
parameters:
    build: ${PANDA_BUILD}
    checked: ${ARKCOMPILER_RUNTIME_CORE_PATH}/static_core/tests/checked
    enable-checker: true
    extension: sts
    load-runtimes: ets
    output-file: "${parameters.work-dir}/intermediate/${test-id}.abc"
    stdlib: "${parameters.build}/plugins/ets/etsstdlib.abc"
    checker-timeout: 180
    checker-repeat-args:
        - "--panda ${parameters.build}/bin/ark"
        - "--paoc ${parameters.build}/bin/ark_aot"
        - "--frontend ${parameters.build}/bin/es2panda"
    checker-run-prefix: "''"
    checker-boot_self: ""
    checker-compiler-check-final: "--compiler-check-final=true"
    checker-panda-options: "--load-runtimes=ets,--run-gc-in-place,--coroutine-workers-count=1,--boot-panda-files=${parameters.stdlib}${parameters.checker-boot_self},${parameters.checker-compiler-check-final}"
    checker-paoc-options: "--load-runtimes=ets,--run-gc-in-place,--coroutine-workers-count=1,--boot-panda-files=${parameters.stdlib},${parameters.checker-compiler-check-final}"
    checker-frontend-options: "--thread=0,--extension=ets"
    checker-command-token: "//!"
    checker-test-dir: "${parameters.work-dir}/intermediate/${test-id}"
    checker-arch: x64
    checker-build-config: Static
    checker-is-llvm: "false"
    checker-is-verbose: "false"
    checker-is-release: "false"
    work-dir: ${parameters.work-dir}
    # adds --boot-panda-files option to verifier with all dependent and the current abc files
    is-panda: true
steps:
    ruby_checker:
        executable-path: ${parameters.checked}/checker.rb
        timeout: ${parameters.checker-timeout}
        enabled: ${parameters.enable-checker}
        step-type: other
        skip-qemu: true
        args:
            - "--source ${parameters.work-dir}/gen/${test-id}"
            - "${parameters.checker-repeat-args}"
            - "--run-prefix ${parameters.checker-run-prefix}"
            - "--test-file ${parameters.output-file}"
            - "--panda-options ${parameters.checker-panda-options}"
            - "--paoc-options ${parameters.checker-paoc-options}"
            - "--frontend-options ${parameters.checker-frontend-options}"
            - "--command-token ${parameters.checker-command-token}"
            - "--arch ${parameters.checker-arch}"
            - "--build-config ${parameters.checker-build-config}"
            - "--is-release ${parameters.checker-is-release}"
            - "--test-dir ${parameters.checker-test-dir}"
            - "--is-llvm ${parameters.checker-is-llvm}"
            - "--is-verbose ${parameters.checker-is-verbose}"
