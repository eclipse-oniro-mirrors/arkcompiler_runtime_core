runner-api-level: 0.0.0.1
type: workflow
workflow-name: hybrid-es2panda-verifier
parameters:
    arktsconfig: "${parameters.build}/tools/es2panda/generated/arktsconfig.json"
    build: ${PANDA_BUILD}
    enable-es2panda: True
    enable-verifier: True
    es2panda-args: []
    es2panda-full-args:
        - "--arktsconfig=${parameters.arktsconfig}"
        - "--gen-stdlib=false"
        - "--ets-module"
        - "--extension=${parameters.extension}"
        - "--opt-level=${parameters.opt-level}"
        - "--output=${parameters.output-file}"
        - "${parameters.es2panda-args}"
    es2panda-timeout: 30
    extension: sts
    load-runtimes: ets
    opt-level: 2
    output-file: "${parameters.work-dir}/intermediate/${test-id}.abc"
    stdlib: "${parameters.build}/gen/arkcompiler/runtime_core/static_core/plugins/ets/etsstdlib.abc"
    verifier-timeout: 30
    verifier-config: "${URUNNER_PATH}/runner/suites/ets-verifier.config"
    work-dir: ${parameters.work-dir}

steps:
    es2panda:
        executable-path: ${parameters.build}/arkcompiler/ets_frontend/es2panda
        timeout: ${parameters.es2panda-timeout}
        enabled: ${parameters.enable-es2panda}
        step-type: compiler
        args:
            - "${parameters.es2panda-full-args}"
            - "${parameters.work-dir}/gen/${test-id}"
        env:
            LD_LIBRARY_PATH:
                - "${parameters.build}/arkcompiler/runtime_core"
    verifier:
        executable-path: ${parameters.build}/arkcompiler/runtime_core/verifier
        timeout: ${parameters.verifier-timeout}
        enabled: ${parameters.enable-verifier}
        step-type: verifier
        args:
            - "--boot-panda-files=${parameters.stdlib}"
            - "--load-runtimes=${parameters.load-runtimes}"
            - "--config-file=${parameters.verifier-config}"
            - "${parameters.output-file}"
        env:
            LD_LIBRARY_PATH:
                - "${parameters.build}/arkcompiler/runtime_core:"
                - "${parameters.build}/arkcompiler/ets_runtime:"
                - "${parameters.build}/arkui/napi:"
                - "${parameters.build}/thirdparty/icu:"
                - "${parameters.build}/thirdparty/libuv:"
                - "${parameters.build}/thirdparty/bounds_checking_function"
