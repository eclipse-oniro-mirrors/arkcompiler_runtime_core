runner-api-level: 0.0.0.1
type: workflow
workflow-name: hybrid-ark
parameters:
    ark-timeout: 180
    build: ${PANDA_BUILD}
    work-dir: ${parameters.work-dir}
    heap-verifier: fail_on_verification
    gc-type: g1-gc
    full-gc-bombing-frequency: 0
    load-runtimes: ${parameters.load-runtimes}
    ark-args: []  # for specifying in CLI
    ark-extra-args: []  # for specifying in configs
    stdlib: "${parameters.build}/gen/arkcompiler/runtime_core/static_core/plugins/ets/etsstdlib.abc"
    output-file: "${parameters.work-dir}/intermediate/${test-id}.abc"
    compiler-enable-jit: "false"
steps:
    ark:
        executable-path: ${parameters.build}/arkcompiler/runtime_core/ark
        timeout: ${parameters.ark-timeout}
        step-type: runtime
        args:
            - "--gc-type=${parameters.gc-type}"
            - "--heap-verifier=${parameters.heap-verifier}"
            - "--full-gc-bombing-frequency=${parameters.full-gc-bombing-frequency}"
            - "--boot-panda-files=${parameters.stdlib}"
            - "--load-runtimes=${parameters.load-runtimes}"
            - "--compiler-enable-jit=${parameters.compiler-enable-jit}"
            - "${parameters.ark-args}"
            - "${parameters.ark-extra-args}"
            - "${parameters.output-file}"
            - "ETSGLOBAL::main"
        env:
            LD_LIBRARY_PATH:
                - "${parameters.build}/arkcompiler/runtime_core:"
                - "${parameters.build}/arkcompiler/ets_runtime:"
                - "${parameters.build}/arkui/napi:"
                - "${parameters.build}/thirdparty/icu:"
                - "${parameters.build}/thirdparty/libuv:"
                - "${parameters.build}/thirdparty/bounds_checking_function"
