runner-api-level: 0.0.0.1
type: workflow
workflow-name: hybrid

parameters:
  build: ${OHOS_BUILD}
  source: ${OHOS_SOURCE}

steps:
  imports:
    arkjs/hybrid-es2abc:
      build: ${parameters.build}
  ark_js_napi_cli:
    executable-path: "${ARKCOMPILER_RUNTIME_CORE_PATH}/static_core/tests/tests-u-runner-2\
        /runner/extensions/generators/ets_arkjs_xgc/ark_js_napi_cli_runner.sh"
    args:
        - "--work-dir ${parameters.work-dir}/intermediate"
        - "--build-dir ${parameters.build}"
        - "--stub-file ${parameters.build}/gen/arkcompiler/ets_runtime/stub.an"
        - "--enable-force-gc=false"
        - "--open-ark-tools=true"
        - "--entry-point ${test-id}"
        - "${parameters.work-dir}/intermediate/${test-id}.abc"
    env:
        LD_LIBRARY_PATH:
            - "${parameters.build}/arkcompiler/runtime_core:"
            - "${parameters.build}/arkcompiler/ets_runtime:"
            - "${parameters.build}/arkui/napi:"
            - "${parameters.build}/thirdparty/icu:"
            - "${parameters.build}/thirdparty/libuv:"
            - "${parameters.build}/thirdparty/bounds_checking_function"
    timeout: 60
