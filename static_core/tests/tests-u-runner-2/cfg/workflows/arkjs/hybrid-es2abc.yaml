runner-api-level: 0.0.0.1
type: workflow
workflow-name: hybrid-es2abc

parameters:
  build: ${OHOS_BUILD}

steps:
  ohos_es2abc:
    executable-path: ${parameters.build}/arkcompiler/ets_frontend/es2abc
    args:
        - "--merge-abc"
        - "--extension=ts"
        - "--module"
        - "--output=${parameters.work-dir}/intermediate/${test-id}.abc"
        - "${parameters.work-dir}/gen/${test-id}"
    timeout: 30
