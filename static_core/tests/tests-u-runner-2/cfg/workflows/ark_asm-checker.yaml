runner-api-level: 0.0.0.1
type: workflow
workflow-name: ark_asm-checker
parameters:
    build: ${PANDA_BUILD}
    checked: ${ARKCOMPILER_RUNTIME_CORE_PATH}/static_core/tests/checked
    enable-checker: true
    enable-ark_asm: true
    ark_asm-build-log: "${parameters.work-dir}/intermediate/build.log"
    extension: sts
    load-runtimes: ets
    output-file: "${parameters.work-dir}/intermediate/${test-id}.abc"
    checker-frontend-relpath: "bin/es2panda"
    checker-timeout: 180
    ark_asm-timeout: 60
    checker-run-prefix: "''"
    checker-boot_self: ""
    checker-compiler-check-final: "--compiler-check-final=true"
    checker-command-token: "//!"
    checker-test-dir: "${parameters.work-dir}/intermediate/${test-id}"
    checker-arch: x64
    checker-build-config: Static
    checker-is-llvm: "false"
    checker-is-verbose: "false"
    checker-is-release: "false"
    work-dir: ${parameters.work-dir}
steps:
    ark_asm:
        executable-path: ${parameters.build}/bin/ark_asm
        timeout: ${parameters.ark_asm-timeout}
        enabled: ${parameters.enable-ark_asm}
        step-type: other
        args:
            - "--log-file ${parameters.ark_asm-build-log}"
            - "${parameters.work-dir}/gen/${test-id}"
            - "${parameters.output-file}"
    ruby_checker:
        from: checker
        enable-checker: ${parameters.enable-checker}
        extension: ${parameters.extension}
        load-runtimes: ${parameters.load-runtimes}
        checker-frontend-relpath: ${parameters.checker-frontend-relpath}
        checker-timeout: ${parameters.checker-timeout}
        checker-run-prefix: ${parameters.checker-run-prefix}
        checker-boot_self: ${parameters.checker-boot_self}
        checker-compiler-check-final: ${parameters.checker-compiler-check-final}
        checker-command-token: ${parameters.checker-command-token}
        checker-arch: ${parameters.checker-arch}
        checker-build-config: ${parameters.checker-build-config}
        checker-is-llvm: ${parameters.checker-is-llvm}
        checker-is-verbose: ${parameters.checker-is-verbose}
        checker-is-release: ${parameters.checker-is-release}
        work-dir: ${parameters.work-dir}
