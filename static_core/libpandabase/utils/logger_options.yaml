module:
  name: logger
  namespace: ark::logger

options:
- name: log-level
  type: std::string
  default: error
  possible_values:
  - debug
  - info
  - warning
  - error
  - fatal
  description: Log level

- name: log-stream
  type: std::string
  default: std
  possible_values:
  - std
  - file
  - fast-file
  - dummy
  description: Log level

- name: log-file
  type: std::string
  default: ""
  description: File name for file-logger

- name: log-components
  type: arg_list_t
  default:
  - all
  possible_values:
  - all
  - alloc
  - ani
  - mm-obj-events
  - classlinker
  - common
  - core
  - ets_interop_js
  - gc
  - gc_trigger
  - reference_processor
  - interpreter
  - compiler
  - llvm
  - pandafile
  - memorypool
  - runtime
  - trace
  - debugger
  - interop
  - jni
  - verifier
  - compilation_queue
  - jvmti
  - aot
  - events
  - ecmascript
  - scheduler
  - coroutines
  - task_manager
  - stdlib
  description: Enable logs from specified components
  delimiter: ":"

- name: log-debug
  type: arg_list_t
  default:
  - all
  possible_values: $log-components
  description: Enable debug or above logs from specified components
  delimiter: ":"

- name: log-info
  type: arg_list_t
  default:
  - all
  possible_values: $log-components
  description: Enable info or above logs from specified components
  delimiter: ":"

- name: log-warning
  type: arg_list_t
  default:
  - all
  possible_values: $log-components
  description: Enable warning or above logs from specified components
  delimiter: ":"

- name: log-error
  type: arg_list_t
  default:
  - all
  possible_values: $log-components
  description: Enable error or above logs from specified components
  delimiter: ":"

- name: log-fatal
  type: arg_list_t
  default:
  - all
  possible_values: $log-components
  description: Enable fatal logs from specified components
  delimiter: ":"
