module:
  name: runtime
  namespace: ark

options:
- name: safepoint-checkers-recording-time
  type: uint32_t
  default: 500
  description: The minimum amount of time in microseconds to be recorded between safepoints

- name: safepoint-checkers-report-filepath
  type: std::string
  default: ""
  description: The full filepath for safepoint timing report (stdout by default)
